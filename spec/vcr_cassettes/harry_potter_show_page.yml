        class=\"caption\">The Marauder's Map</p> \t\t \t</figcaption> </figure>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Prisoner of Azkaban\">\"<i>We've decided that your need is greater than ours.</i>\"</span></dd>\n<dd>&#8212;
        Fred and George giving Harry the Marauder's Map<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<ul><li><b><a
        href=\"/wiki/Marauder%27s_Map\" title=\"Marauder&#39;s Map\">Marauder's Map</a></b>:
        One of Harry's most treasured possessions. In his third year, <a href=\"/wiki/Fred_Weasley\"
        title=\"Fred Weasley\">Fred Weasley</a> and <a href=\"/wiki/George_Weasley\"
        title=\"George Weasley\">George Weasley</a> gave it to Harry while he was
        trying to sneak into <a href=\"/wiki/Hogsmeade\" title=\"Hogsmeade\">Hogsmeade</a>.
        It was confiscated by <a href=\"/wiki/Remus_Lupin\" title=\"Remus Lupin\">Remus
        Lupin</a>, but later returned when Lupin quit his job. Harry kept it with
        him for a long period of time, keeping it in the <a href=\"/wiki/Mokeskin\"
        title=\"Mokeskin\">mokeskin</a> wallet he had gotten from Hagrid, until it
        was finally stolen from his desk by his son, James.</li>\n<li><b><a href=\"/wiki/Cloak_of_Invisibility\"
        title=\"Cloak of Invisibility\">Cloak of Invisibility</a></b>: Another valued
        and useful possession is Harry's Cloak of Invisibility. In his first year
        at <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\" title=\"Hogwarts
        School of Witchcraft and Wizardry\">Hogwarts School of Witchcraft and Wizardry</a>,
        he received it as an anonymous Christmas gift. He later learned the gift came
        from <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Albus Dumbledore</a>,
        who obtained it in turn from Harry's father, <a href=\"/wiki/James_Potter_I\"
        title=\"James Potter I\">James Potter</a>. It was later revealed to be a <a
        href=\"/wiki/Potter_family\" title=\"Potter family\">family</a> heirloom as
        well as one of the three <a href=\"/wiki/Deathly_Hallows\" title=\"Deathly
        Hallows\">Deathly Hallows</a>. From this Harry realises he is a direct descendant
        of Ignotus Peverell, one of the three brothers who created the Deathly Hallows.
        Harry later gave the Cloak to his eldest son, James Sirius.</li>\n<li><b><a
        href=\"/wiki/Hedwig\" title=\"Hedwig\">Hedwig</a></b>: Harry's animal companion,
        Hedwig was vitally helpful in delivering messages and packages for Harry,
        especially while Sirius was in hiding from the <a href=\"/wiki/British_Ministry_of_Magic\"
        title=\"British Ministry of Magic\">Ministry</a>. Hedwig showed  affection
        by nibbling Harry's ear or fingers, and loyally obeyed his every command (even
        pecking Ron and Hermione until they answered back). Hedwig was killed during
        the <a href=\"/wiki/Battle_of_the_Seven_Potters\" title=\"Battle of the Seven
        Potters\">Battle of the Seven Potters</a>, and Harry was overcome with grief.</li></ul>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d6/Deathly_Hallows.PNG/revision/latest?cb=20080810144607\"
