        hatching ps.gif\" data-image-key=\"Egg_hatching_ps.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4d/Egg_hatching_ps.gif/revision/latest/scale-to-width-down/250?cb=20161201035806\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio watching a dragon egg hatch while in <a href=\"/wiki/Hagrid%27s_Hut\"
        title=\"Hagrid&#39;s Hut\">Hagrid's Hut</a></p> \t\t \t</figcaption> </figure>\n<p>Having
        realised how much Harry, <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald Weasley\">Ron</a>,
        and <a href=\"/wiki/Hermione_Granger\" title=\"Hermione Granger\">Hermione</a>
        had worked out about the <a href=\"/wiki/Philosopher%27s_Stone\" title=\"Philosopher&#39;s
        Stone\">Stone</a> after running into them in the library, <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Rubeus Hagrid</a> told them to meet him in his <a
        href=\"/wiki/Hagrid%27s_Hut\" title=\"Hagrid&#39;s Hut\">hut</a> later. When
        the trio arrived later, they noticed that the fire was lit, despite the heat
        of the day. Although he was reluctant to answer their questions, Hermione
        managed to manipulate him into talking about the various protections used
        to guard it: <a href=\"/wiki/Fluffy\" title=\"Fluffy\">Fluffy</a>, the three
        headed dog, was Hagrid's, along with enchantments from Professors <a href=\"/wiki/Pomona_Sprout\"
        title=\"Pomona Sprout\">Sprout</a>, <a href=\"/wiki/Filius_Flitwick\" title=\"Filius
        Flitwick\">Flitwick</a>, <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva
        McGonagall\">McGonagall</a>, <a href=\"/wiki/Quirinus_Quirrell\" title=\"Quirinus
        Quirrell\">Quirrell</a>, and <a href=\"/wiki/Severus_Snape\" title=\"Severus
        Snape\">Snape</a>. Harry, growing uncomfortable in the heat, asked Hagrid
        to open a window, something Hagrid refused to do as he had a <a href=\"/wiki/Dragon_egg\"
        title=\"Dragon egg\">dragon egg</a> in the fire. Unfortunately <a href=\"/wiki/Draco_Malfoy\"
        title=\"Draco Malfoy\">Draco Malfoy</a> discovered the <a href=\"/wiki/Dragon\"
        title=\"Dragon\">dragon</a>, and decided to use the knowledge to get revenge
        by getting them into trouble for possessing an illegal dragon. So Malfoy in
        turn, tried to tell McGonagall of the trio's activities.\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4c/B1C14M3_Astronomy_Tower_farewell_Norbert.jpg/revision/latest?cb=20180424033836\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
