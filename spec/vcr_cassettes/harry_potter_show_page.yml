        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Quirrell in the Dungeon</p> \t\t \t</figcaption>
        </figure>\n<p>Once inside the room, Harry's attention was drawn to two things:
        the <a href=\"/wiki/Mirror_of_Erised\" title=\"Mirror of Erised\">Mirror of
        Erised</a>, and <a href=\"/wiki/Quirinus_Quirrell\" title=\"Quirinus Quirrell\">Quirrell</a>.
        Quirrell bound Harry before explaining that the Mirror was the key to finding
        the Stone. Desperate to distract him from the Mirror, Harry questioned Quirrell,
        who revealed that was serving <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord
        Voldemort</a>, and although Snape hated Harry (because Snape allegedly loathed
        his father in their time at school), he never wanted him dead. Unable to locate
        the stone, Quirrell asked Voldemort for help; much to Harry's surprise, a
        voice which seemed to issue from Quirrell himself said \"to use the boy\".\n</p><p>Looking
        in the Mirror, Harry saw his reflection pull the Stone out of his pocket and
        replace it, at which point he felt the real Stone drop his real pocket. He
        told Quirrell that he saw himself winning the House Cup, but Voldemort, an
        accomplished <a href=\"/wiki/Legilimency\" title=\"Legilimency\">Legilimens</a>,
        informed Quirrell that Harry was lying, and ordered Quirrell to allow him
        to speak \"to the boy\". Quirrell unwrapped his turban, and turned away from
        Harry. Voldemort, who was sticking out of the back of Quirrell's head, demanded
        that Harry give him the Stone. Harry refused, and Quirrell seized him, causing
        Harry's scar to sear with pain; but contact with Harry's skin burned Quirrell's
        hands, forcing him to release Harry. Harry, realising that contact caused
        Quirrell pain, grabbed Quirrell's arm and held on until he blacked out.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/B1C17M2_Harry%27s_first_Hospital_Wing_stay.png/revision/latest?cb=20161210031238\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage lazyload\"
        data-image-name=\"B1C17M2 Harry&#39;s first Hospital Wing stay.png\" data-image-key=\"B1C17M2_Harry%27s_first_Hospital_Wing_stay.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/B1C17M2_Harry%27s_first_Hospital_Wing_stay.png/revision/latest/scale-to-width-down/250?cb=20161210031238\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/B1C17M2_Harry%27s_first_Hospital_Wing_stay.png/revision/latest?cb=20161210031238\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/B1C17M2_Harry%27s_first_Hospital_Wing_stay.png/revision/latest/scale-to-width-down/250?cb=20161210031238\"
        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage\" data-image-name=\"B1C17M2
        Harry&#39;s first Hospital Wing stay.png\" data-image-key=\"B1C17M2_Harry%27s_first_Hospital_Wing_stay.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/B1C17M2_Harry%27s_first_Hospital_Wing_stay.png/revision/latest/scale-to-width-down/250?cb=20161210031238\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in the <a href=\"/wiki/Hospital_Wing\" title=\"Hospital
        Wing\">Hospital Wing</a> after the attack in the Underground Chambers</p>
        \t\t \t</figcaption> </figure>\n<p>He woke in the <a href=\"/wiki/Hospital_Wing\"
        title=\"Hospital Wing\">Hospital Wing</a>, where Albus Dumbledore reassured
        him that Quirrell did not succeed at getting the Stone, and that the Stone
        had in fact, been destroyed. Dumbledore then explained the reason why Quirrell
        could not touch him was that because Harry's mother had died to save him,
        granting him <a href=\"/wiki/Sacrificial_protection\" title=\"Sacrificial
        protection\">protection against Voldemort</a>.\n</p><p>At the <a href=\"/wiki/End-of-Term_Feast\"
        title=\"End-of-Term Feast\">End-of-Term Feast</a>, after seemingly congratulating
        Slytherin on winning the <a href=\"/wiki/House_Cup\" title=\"House Cup\">House
        Cup</a>, Dumbledore awarded Ron and Hermione fifty points, Harry sixty points,
        and Neville ten, which allowed them to win the cup.\n</p>\n<h4><span class=\"mw-headline\"
        id=\"Second_year\">Second year</span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Chamber of Secrets\">\"<i>You see?
        It was a name I was already using at Hogwarts, to my most intimate friends
        only, of course. You think I was going to use my filthy Muggle father's name
        forever? I, in whose veins runs the blood of <a href=\"/wiki/Salazar_Slytherin\"
        title=\"Salazar Slytherin\">Salazar Slytherin</a> himself, through my mother's
        side? I, keep the name of a foul, common Muggle, who abandoned me even before
        I was born, just because he found out his wife was a witch? No, Harry — I
        fashioned myself a new name, a name I knew wizards everywhere would one day
        fear to speak, when I had become the greatest sorcerer in the world!</i>\"</span></dd>\n<dd>&#8212;
        Harry meeting Tom Riddle in the Chamber of Secrets<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\" title=\"Harry Potter
        and the Chamber of Secrets\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<h5><span
        class=\"mw-headline\" id=\"Meeting_Dobby\">Meeting Dobby</span></h5>\n<p>Harry's
        second year in <a href=\"/wiki/1992\" title=\"1992\">1992</a> started out
        badly and gradually got worse. Throughout the preceding summer, the Dursleys
        became so fearful of his newly discovered magical abilities that they locked
        away all of his school supplies immediately after his return home to them.
        They even went as far as to ban him from saying words pertaining or related
        to magic in general, as evident to Harry getting reprimanded by <a href=\"/wiki/Vernon_Dursley\"
        title=\"Vernon Dursley\">Uncle Vernon</a> for saying the word \"magic\" at
        the breakfast table one day. \n</p><p>This, however, did not stop Harry from
        exploiting their paranoia in order to have quiet time alone, such as taunting
        <a href=\"/wiki/Dudley_Dursley\" title=\"Dudley Dursley\">Dudley</a> with
        made-up magical <a href=\"/wiki/Incantation\" title=\"Incantation\">incantations</a>
        (like <a href=\"/wiki/Jiggery_Pokery\" title=\"Jiggery Pokery\">Jiggery Pokery</a>,
        <a href=\"/wiki/Hocus_Pocus\" title=\"Hocus Pocus\">Hocus Pocus</a>, and <a
        href=\"/wiki/Squiggly_wiggly\" title=\"Squiggly wiggly\">Squiggly wiggly</a>)
        whenever the latter teased him. Furthermore, he had no contact with any of
        his friends nor any news from the wizarding world, and <a href=\"/wiki/Hedwig\"
        title=\"Hedwig\">Hedwig</a> took to making noise out of boredom from being
        padlocked in her cage.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/37/B2C1M2_Dursley%27s_garden.png/revision/latest?cb=20161213053941\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
