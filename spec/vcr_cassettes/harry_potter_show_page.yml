        sacrifice.gif\" data-image-key=\"Harry%27s_sacrifice.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/Harry%27s_sacrifice.gif/revision/latest?cb=20140616170544\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry willingly letting Voldemort hit him with the <a href=\"/wiki/Killing_Curse\"
        title=\"Killing Curse\">Killing Curse</a></p> \t\t \t</figcaption> </figure>\n<p>Harry
        then entered the <a href=\"/wiki/Forbidden_Forest\" title=\"Forbidden Forest\">Forbidden
        Forest</a>, where he managed to open the <a href=\"/wiki/Golden_Snitch\" title=\"Golden
        Snitch\">Golden Snitch</a>, which said on it, \"<i>I open at the close</i>\";
        and the words to open it were, \"I'm about to die\"; this revealed the <a
        href=\"/wiki/Resurrection_Stone\" title=\"Resurrection Stone\">Resurrection
        Stone</a> contained within. Harry used it to speak to the spirits of his parents,
        <a href=\"/wiki/Sirius_Black\" title=\"Sirius Black\">Sirius Black</a>, and
        Remus Lupin, who gave him comfort and courage before he met Voldemort and
        offered to shield him from the Dementors. They set off, and the Dementor's
        chill did not overcome him; his companions acted like Patronuses, and Harry
        continued deeper in the forest to find Voldemort. As Harry approached the
        Death Eater camp, he dropped the Resurrection Stone. Harry offered no resistance
        as Voldemort struck him with the Killing Curse. His last thoughts were of
        Ginny: her red hair, blazing looks, and the feel of her lips upon his before
        everything went black.\n</p>\n<h4><span class=\"mw-headline\" id=\"Limbo\">Limbo</span></h4>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Deathly Hallows\"><b>Harry</b>: \"<i>But you're dead.</i>\"</span></dd>\n<dd><b>Albus
        Dumbledore</b>: \"<i>Oh yes.</i>\"</dd>\n<dd><b>Harry</b>: \"<i>Then... I'm
        dead too?</i>\"</dd>\n<dd><b>Albus Dumbledore</b>: \"<i>Ah. That is the question,
        isn't it? Oh the whole, dear boy, I think not.</i>\"</dd>\n<dd>&#8212; Harry
        meeting Dumbledore in limbo<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div><p>\nHowever,
        the \"death\" he met was not permanent: the blood Voldemort had taken from
        Harry to restore his physical form in 1995 still contained the <a href=\"/wiki/Sacrificial_protection\"
        title=\"Sacrificial protection\">Bond of Blood</a>, anchoring him to life
        and protecting Harry from Voldemort's curse, and his willingness to die triggered
        <a href=\"/wiki/Sacrificial_protection\" title=\"Sacrificial protection\">protections</a>
        on the people of Hogwarts similar to the protections he received from his
        mother's sacrifice. Also, since he had part of Voldemort's soul in him, Voldemort's
        Killing Curse unknowingly destroyed the part of Voldemort's <a href=\"/wiki/Soul\"
        title=\"Soul\">soul</a>, leaving one Horcrux left. </p><figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/17/Harry_and_Albus_limbo.jpg/revision/latest?cb=20141122215404\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry and Albus limbo.jpg\" data-image-key=\"Harry_and_Albus_limbo.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/17/Harry_and_Albus_limbo.jpg/revision/latest/scale-to-width-down/250?cb=20141122215404\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/17/Harry_and_Albus_limbo.jpg/revision/latest?cb=20141122215404\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/17/Harry_and_Albus_limbo.jpg/revision/latest/scale-to-width-down/250?cb=20141122215404\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry
        and Albus limbo.jpg\" data-image-key=\"Harry_and_Albus_limbo.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/17/Harry_and_Albus_limbo.jpg/revision/latest/scale-to-width-down/250?cb=20141122215404\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in the <a href=\"/wiki/Limbo\" title=\"Limbo\">Limbo</a>
        speaking with a deceased Albus Dumbledore</p> \t\t \t</figcaption> </figure><p>Harry
        entered a state of limbo, where he met the spirit of <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a> and the piece of Voldemort's
        soul that had just been destroyed. Dumbledore explained everything to Harry
        saying that he had \"<i>no more secrets from Harry</i>\". After reconciling
        with his mentor, Harry made the choice to return to the physical world. He
        had the option of boarding a train and continuing to the afterlife with Dumbledore.\n</p><h4><span
        class=\"mw-headline\" id=\"Endgame\">Endgame</span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Deathly Hallows\"><b>Harry</b>:
        \"<i>There are no more <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcruxes</a>.
        It's just you and me. Neither can live while the other survives, and one of
        us is about to leave for good.</i>\"</span></dd>\n<dd><b>Lord Voldemort</b>:
        \"<i>One of us? You think it will be you, do you, the boy who has survived
        by accident, and because Dumbledore was pulling the strings?</i>\"</dd>\n<dd><b>Harry</b>:
        \"<i>You won't be killing anyone else tonight. You won't be able to kill any
        of them ever again.</i>\"</dd>\n<dd>&#8212; The final confrontation between
        two mortal enemies<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 275px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/80/HP7-PT2-TRL-1335.jpg/revision/latest?cb=20141122215447\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"275\" height=\"119\" class=\"thumbimage lazyload\"
        data-image-name=\"HP7-PT2-TRL-1335.jpg\" data-image-key=\"HP7-PT2-TRL-1335.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/80/HP7-PT2-TRL-1335.jpg/revision/latest/scale-to-width-down/275?cb=20141122215447\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/80/HP7-PT2-TRL-1335.jpg/revision/latest?cb=20141122215447\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/80/HP7-PT2-TRL-1335.jpg/revision/latest/scale-to-width-down/275?cb=20141122215447\"
        decoding=\"async\" width=\"275\" height=\"119\" class=\"thumbimage\" data-image-name=\"HP7-PT2-TRL-1335.jpg\"
        data-image-key=\"HP7-PT2-TRL-1335.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/80/HP7-PT2-TRL-1335.jpg/revision/latest/scale-to-width-down/275?cb=20141122215447\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Narcissa_Malfoy\" title=\"Narcissa Malfoy\">Narcissa
        Malfoy</a> telling Voldemort and the gathered Death Eaters that Harry was
        \"dead\"</p> \t\t \t</figcaption> </figure>\n<p>Harry woke up, but feigned
        death. He was assisted in this by Narcissa Malfoy, who had secretly turned
        against Voldemort by telling him Harry was dead in order to protect her <a
        href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">son</a>, because she knew
        the only way she would be permitted to enter Hogwarts was with the rest of
        the <a href=\"/wiki/Death_Eaters\" title=\"Death Eaters\">Death Eaters</a>
        in their victory march. Voldemort then triumphantly disgraced Harry's \"dead\"
        body with the <a href=\"/wiki/Cruciatus_Curse\" title=\"Cruciatus Curse\">Cruciatus
        Curse</a> then forced <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Hagrid</a>
        to carry Harry's body back to Hogwarts, proclaiming Harry dead and demanding
        surrender. At first, the surviving fighters were heartbroken, especially Ron,
        Hermione, Ginny, and Professor McGonagall. They screamed abuse at the Death
        Eaters in anger, remaining defiant. Harry's apparent death had spurred the
        defenders of Hogwarts on.\n</p><p><a href=\"/wiki/Neville_Longbottom\" title=\"Neville
        Longbottom\">Neville Longbottom</a> courageously stood up to Voldemort, and
        when the latter offered Neville a rank in his Death Eater society, Neville
        proudly refused and screamed to the high heavens, \"<i>Dumbledore's Army!</i>\"
        Voldemort cast the <a href=\"/wiki/Full_Body-Bind_Curse\" title=\"Full Body-Bind
        Curse\">Full Body-Bind Curse</a>, then Summoned the Sorting Hat and placed
        it upon Neville's head. After he announced that there would be no houses and
        that the school colours would be those loyal to <a href=\"/wiki/Salazar_Slytherin\"
        title=\"Salazar Slytherin\">Salazar Slytherin</a>, he caused the hat to burst
        into flames. As Neville cried in pain, a distant uproar came from the direction
        of the school boundaries. <a href=\"/wiki/Centaur\" title=\"Centaur\">Centaurs</a>,
        <a href=\"/wiki/Thestral\" title=\"Thestral\">thestrals</a>, <a href=\"/wiki/Buckbeak\"
        title=\"Buckbeak\">Buckbeak</a> the <a href=\"/wiki/Hippogriff\" title=\"Hippogriff\">hippogriff</a>,
        Hagrid's half brother <a href=\"/wiki/Grawp\" title=\"Grawp\">Grawp</a>, and
        the families of the Hogwarts students who remained to fight, plus the shop
        and home keepers of Hogsmeade joined the fight with a flourish.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 248px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/bd/Hogwarts_Big_Battle_at_Hogwarts_Moment_Pottermore.jpg/revision/latest?cb=20160608040611\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"248\" height=\"141\" class=\"thumbimage lazyload\"
        data-image-name=\"Hogwarts Big Battle at Hogwarts Moment Pottermore.jpg\"
        data-image-key=\"Hogwarts_Big_Battle_at_Hogwarts_Moment_Pottermore.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bd/Hogwarts_Big_Battle_at_Hogwarts_Moment_Pottermore.jpg/revision/latest/scale-to-width-down/248?cb=20160608040611\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/bd/Hogwarts_Big_Battle_at_Hogwarts_Moment_Pottermore.jpg/revision/latest?cb=20160608040611\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bd/Hogwarts_Big_Battle_at_Hogwarts_Moment_Pottermore.jpg/revision/latest/scale-to-width-down/248?cb=20160608040611\"
        decoding=\"async\" width=\"248\" height=\"141\" class=\"thumbimage\" data-image-name=\"Hogwarts
        Big Battle at Hogwarts Moment Pottermore.jpg\" data-image-key=\"Hogwarts_Big_Battle_at_Hogwarts_Moment_Pottermore.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bd/Hogwarts_Big_Battle_at_Hogwarts_Moment_Pottermore.jpg/revision/latest/scale-to-width-down/248?cb=20160608040611\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Voldemort gloating over Harry's 'death', Neville slaying
        <a href=\"/wiki/Nagini\" title=\"Nagini\">Nagini</a>, and the second half
        of the battle breaking out</p> \t\t \t</figcaption> </figure>\n<p>This distracted
        Voldemort and his Death Eaters, and Neville was able to pull off the <a href=\"/wiki/Sorting_Hat\"
        title=\"Sorting Hat\">Sorting Hat</a>, and from its depths he received the
        <a href=\"/wiki/Sword_of_Gryffindor\" title=\"Sword of Gryffindor\">Sword
        of Gryffindor</a> and sliced off Nagini's head in one swift, fluid motion.
        Harry slipped away in the ensuing mêlée under the Invisibility Cloak. Death
        Eaters started to fold under sheer weight of numbers as the house-elves in
        the kitchens joined the battle, with <a href=\"/wiki/Kreacher\" title=\"Kreacher\">Kreacher</a>
        at its front, declaring war against the Dark Lord in the name of brave <a
        href=\"/wiki/Regulus_Black\" title=\"Regulus Black\">Regulus Black</a>. Using
        his Invisibility Cloak, Harry protected the defenders of Hogwarts from attack,
        deflecting Voldemort's curses. Soon, only Voldemort and Bellatrix Lestrange
        were the only two remaining and fighting, with Voldemort duelling <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">McGonagall</a>, <a href=\"/wiki/Horace_Slughorn\"
        title=\"Horace Slughorn\">Slughorn</a>, and Kingsley at once, and Bellatrix
        duelling <a href=\"/wiki/Hermione_Granger\" title=\"Hermione Granger\">Hermione</a>,
        <a href=\"/wiki/Luna_Lovegood\" title=\"Luna Lovegood\">Luna</a>, and <a href=\"/wiki/Ginevra_Weasley\"
        title=\"Ginevra Weasley\">Ginny</a>. Harry was torn between the two until
        he saw a Killing Curse aimed at Ginny, the latter missing death by a mere
        inch.\n</p><p>Harry redirected his path to Bellatrix, until being roughly
        knocked aside by <a href=\"/wiki/Molly_Weasley\" title=\"Molly Weasley\">Molly
        Weasley</a>, who duelled and ultimately killed Bellatrix. Voldemort's fury
        at the fall of his last, best lieutenant exploded with the force of a bomb
        and Harry turned in to see McGonagall, Slughorn, and Kingsley blasted backwards
        in pain and Voldemort directing his wand at Molly. Harry then cast a <a href=\"/wiki/Shield_Charm\"
        title=\"Shield Charm\">Shield Charm</a> to protect her from Voldemort's wrath,
        revealing himself for the final duel.\n</p>\n<dl><dd><div class=\"noprint\"><i>Main
        article&#58; <a href=\"/wiki/Voldemort%27s_Last_Stand\" title=\"Voldemort&#39;s
        Last Stand\">Voldemort's Last Stand</a></i></div></dd></dl>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b0/B7C36M2_Voldemort_vanquished.png/revision/latest?cb=20150904231059\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"97\" class=\"thumbimage lazyload\"
        data-image-name=\"B7C36M2 Voldemort vanquished.png\" data-image-key=\"B7C36M2_Voldemort_vanquished.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b0/B7C36M2_Voldemort_vanquished.png/revision/latest/scale-to-width-down/250?cb=20150904231059\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b0/B7C36M2_Voldemort_vanquished.png/revision/latest?cb=20150904231059\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b0/B7C36M2_Voldemort_vanquished.png/revision/latest/scale-to-width-down/250?cb=20150904231059\"
        decoding=\"async\" width=\"250\" height=\"97\" class=\"thumbimage\" data-image-name=\"B7C36M2
        Voldemort vanquished.png\" data-image-key=\"B7C36M2_Voldemort_vanquished.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b0/B7C36M2_Voldemort_vanquished.png/revision/latest/scale-to-width-down/250?cb=20150904231059\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry's final defeat of Lord Voldemort and the end of the
        Second Wizarding War</p> \t\t \t</figcaption> </figure>\n<p>Unbeknownst to
        Voldemort, mastery of the Elder Wand, which he had stolen from Dumbledore's
        grave, had not been taken from Dumbledore by Snape, but by <a href=\"/wiki/Draco_Malfoy\"
        title=\"Draco Malfoy\">Draco Malfoy</a>, because Draco had disarmed Dumbledore
        on the night of his murder, before Snape killed him. Thus, when Harry had
        disarmed Malfoy in <a href=\"/wiki/Malfoy_Manor\" title=\"Malfoy Manor\">Malfoy
        Manor</a> weeks earlier, he had become the true master of the Elder Wand.\n</p><p>When
        Harry and Voldemort faced off for the last time, Harry tried to tell him this
        and about the other mistakes he had made. Harry also asked him to feel some
        remorse for his actions, which Voldemort instantly rejected. Voldemort cast
        the <a href=\"/wiki/Killing_Curse\" title=\"Killing Curse\">Killing Curse</a>,
        and Harry countered with the <a href=\"/wiki/Disarming_Charm\" title=\"Disarming
        Charm\">Disarming Charm</a>. The Elder Wand refused to attack its master,
        and the Killing Curse rebounded, destroying Voldemort once and for all.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/ea/After_battle.gif/revision/latest?cb=20180811150046\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"After battle.gif\" data-image-key=\"After_battle.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/ea/After_battle.gif/revision/latest/scale-to-width-down/250?cb=20180811150046\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/ea/After_battle.gif/revision/latest?cb=20180811150046\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/ea/After_battle.gif/revision/latest/scale-to-width-down/250?cb=20180811150046\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"After
        battle.gif\" data-image-key=\"After_battle.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/ea/After_battle.gif/revision/latest/scale-to-width-down/250?cb=20180811150046\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The battle-worn trio in the morning after the battle</p>
        \t\t \t</figcaption> </figure>\n<p>Immediately, Harry was surrounded by overjoyed
        fellow fighters; Hermione and <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald
        Weasley\">Ron</a> reached him first, and then Ginny, Neville, and Luna. Victory
        celebrations began and Harry was an indispensable part of the grief and celebration.
        \n</p><p>The trio visited <a href=\"/wiki/Albus_Dumbledore%27s_portrait\"
        title=\"Albus Dumbledore&#39;s portrait\">Albus Dumbledore's portrait</a>,
        and along the way he explained everything to his two best friends. Harry decided
        to prevent the <a href=\"/wiki/Deathly_Hallows\" title=\"Deathly Hallows\">Deathly
        Hallows</a> from ever being reunited again by keeping the <a href=\"/wiki/Cloak_of_Invisibility\"
        title=\"Cloak of Invisibility\">Cloak of Invisibility</a>, leaving the <a
        href=\"/wiki/Resurrection_Stone\" title=\"Resurrection Stone\">Resurrection
        Stone</a> where it lay in the Forbidden Forest, and returning the <a href=\"/wiki/Elder_Wand\"
        title=\"Elder Wand\">Elder Wand</a> to Dumbledore's grave, but not before
        using it to fix his wand.\n</p><p>When Voldemort destroyed the piece of his
        soul residing in Harry, Harry lost the ability to speak <a href=\"/wiki/Parseltongue\"
        title=\"Parseltongue\">Parseltongue</a>.<sup id=\"cite_ref-101\" class=\"reference\"><a
        href=\"#cite_note-101\">&#91;101&#93;</a></sup> It is possible, however, that
        he regained the ability later.\n</p>\n<h3><span id=\"After_Hogwarts_.281998.E2.80.932006.29\"></span><span
        class=\"mw-headline\" id=\"After_Hogwarts_(1998–2006)\">After Hogwarts <span
        class=\"template-c\">(1998–2006)</span></span></h3>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Accio Quote!\">\"<i>Harry and his friends have their
        own history depicted on Chocolate Frogs cards.</i>\"</span></dd>\n<dd>&#8212;
        The trio are honoured with their own Chocolate Frog Cards<sup class=\"noprint\"><a
        href=\"/wiki/Accio_Quote!\" title=\"Accio Quote!\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1f/Potter_family1.png/revision/latest?cb=20140628034720\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"159\" class=\"thumbimage lazyload\"
        data-image-name=\"Potter family1.png\" data-image-key=\"Potter_family1.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1f/Potter_family1.png/revision/latest/scale-to-width-down/250?cb=20140628034720\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1f/Potter_family1.png/revision/latest?cb=20140628034720\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1f/Potter_family1.png/revision/latest/scale-to-width-down/250?cb=20140628034720\"
        decoding=\"async\" width=\"250\" height=\"159\" class=\"thumbimage\" data-image-name=\"Potter
        family1.png\" data-image-key=\"Potter_family1.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1f/Potter_family1.png/revision/latest/scale-to-width-down/250?cb=20140628034720\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Ginny Potter with their three children</p> \t\t
        \t</figcaption> </figure>\n<p>Harry ensured that <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Severus Snape</a>'s portrait was hung in the <a href=\"/wiki/Headmaster%27s_office\"
        title=\"Headmaster&#39;s office\">Headmaster's office</a> at <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>.<sup id=\"cite_ref-102\"
        class=\"reference\"><a href=\"#cite_note-102\">&#91;102&#93;</a></sup> He
        also made occasional visits to the school to give lectures to the students
        on <a href=\"/wiki/Defence_Against_the_Dark_Arts\" title=\"Defence Against
        the Dark Arts\">Defence Against the Dark Arts</a>. At some point, the trio
        were featured on <a href=\"/wiki/Chocolate_Frog_Card\" title=\"Chocolate Frog
        Card\">Chocolate Frog Cards</a> for their accomplishments.\n</p><p>Harry was
        also on \"Christmas card\" terms with his cousin <a href=\"/wiki/Dudley_Dursley\"
        title=\"Dudley Dursley\">Dudley Dursley</a> and his family, and occasionally
        visited him, which were occasions dreaded by his own children.<sup id=\"cite_ref-103\"
        class=\"reference\"><a href=\"#cite_note-103\">&#91;103&#93;</a></sup> Harry
        also made peace with his former rival <a href=\"/wiki/Draco_Malfoy\" title=\"Draco
        Malfoy\">Draco Malfoy</a>, something that his father and his friends were
        never able to do with Severus Snape. They were civil towards each other; however,
        their schoolboy enmity meant that they were still not friends at this stage.\n</p><p>Also
        following the war, he aided in the care of his godson, <a href=\"/wiki/Edward_Lupin\"
        title=\"Edward Lupin\">Teddy Lupin</a>, thus fulfilling the role that his
        own godfather, <a href=\"/wiki/Sirius_Black\" title=\"Sirius Black\">Sirius
        Black</a>, never got to play. Harry and Teddy eventually became very close.
        Harry's children commented that they wanted Teddy to move in with the family,
        Harry mentioned that Teddy had already been coming to their home for dinner
        four times a week, and that he was practically living with them as it was.<sup
        id=\"cite_ref-104\" class=\"reference\"><a href=\"#cite_note-104\">&#91;104&#93;</a></sup>
        The <a href=\"/wiki/Potter_family\" title=\"Potter family\">Potters</a> were
        also thrilled at the idea that Teddy, who was seen snogging <a href=\"/wiki/Victoire_Weasley\"
        title=\"Victoire Weasley\">Victoire Weasley</a> (the eldest daughter of <a
        href=\"/wiki/William_Weasley\" title=\"William Weasley\">Bill</a> and <a href=\"/wiki/Fleur_Delacour\"
        title=\"Fleur Delacour\">Fleur Weasley</a>) might officially become a part
        of their family.\n</p>\n<h3><span id=\"Career_as_an_Auror_.282007.E2.80.932019.29\"></span><span
        class=\"mw-headline\" id=\"Career_as_an_Auror_(2007–2019)\">Career as an Auror
        <span class=\"template-c\">(2007–2019)</span></span></h3>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Accio Quote!\">\"<i>Harry and Ron utterly revolutionised
        the Auror Department in — at the Ministry of Magic. So they — I mean, they
        are now the consummate — they are experts... And by the time — 19 years later
        — I would imagine that Harry is heading up that department, which is not corrupt
        in any way. </i>\"</span></dd>\n<dd>&#8212; <a href=\"/wiki/J._K._Rowling\"
        title=\"J. K. Rowling\">J. K. Rowling</a> regarding Harry's career after the
        war<sup class=\"noprint\"><a href=\"/wiki/Accio_Quote!\" title=\"Accio Quote!\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Harry_Potter_the_Auror_MA.png/revision/latest?cb=20220114121434\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"330\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Potter the Auror MA.png\" data-image-key=\"Harry_Potter_the_Auror_MA.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Harry_Potter_the_Auror_MA.png/revision/latest/scale-to-width-down/250?cb=20220114121434\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Harry_Potter_the_Auror_MA.png/revision/latest?cb=20220114121434\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Harry_Potter_the_Auror_MA.png/revision/latest/scale-to-width-down/250?cb=20220114121434\"
        decoding=\"async\" width=\"250\" height=\"330\" class=\"thumbimage\" data-image-name=\"Harry
        Potter the Auror MA.png\" data-image-key=\"Harry_Potter_the_Auror_MA.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Harry_Potter_the_Auror_MA.png/revision/latest/scale-to-width-down/250?cb=20220114121434\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry Potter as a young <a href=\"/wiki/Auror\" title=\"Auror\">Auror</a></p>
        \t\t \t</figcaption> </figure>\n<p>At the end of the Second Wizarding War,
        Harry was recruited by the new <a href=\"/wiki/Minister_for_Magic\" title=\"Minister
        for Magic\">Minister for Magic</a> <a href=\"/wiki/Kingsley_Shacklebolt\"
        title=\"Kingsley Shacklebolt\">Kingsley Shacklebolt</a> and became an Auror
        at the Ministry of Magic. Kingsley permitted those who had fought in the final
        battle to become Aurors without getting their <a href=\"/wiki/Nastily_Exhausting_Wizarding_Test\"
        title=\"Nastily Exhausting Wizarding Test\">N.E.W.T.s</a>, as surviving such
        a battle satisfied the skill and character requirements.<sup id=\"cite_ref-Pottercast_105-0\"
        class=\"reference\"><a href=\"#cite_note-Pottercast-105\">&#91;105&#93;</a></sup>
        \n</p><p>Along with his friend <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald
        Weasley\">Ron Weasley</a>, Harry was considered an expert and helped reform
        and revolutionise the Auror department and the rest of the Ministry, along
        with <a href=\"/wiki/Hermione_Granger\" title=\"Hermione Granger\">Hermione
        Granger</a>, who became a high ranking official in the Department of Magical
        Law Enforcement.<sup id=\"cite_ref-TODAY_54-3\" class=\"reference\"><a href=\"#cite_note-TODAY-54\">&#91;54&#93;</a></sup>
        In <a href=\"/wiki/2007\" title=\"2007\">2007</a>, Harry became the Head of
        the Auror Office at the age of 26 or 27.<sup id=\"cite_ref-WOTM_53-2\" class=\"reference\"><a
        href=\"#cite_note-WOTM-53\">&#91;53&#93;</a></sup>\n</p><p>On <a href=\"/wiki/1_September\"
        title=\"1 September\">1 September</a> <a href=\"/wiki/2008\" title=\"2008\">2008</a>,
        Harry arrived at the <a href=\"/wiki/King%27s_Cross_Station\" title=\"King&#39;s
        Cross Station\">King's Cross Station</a> and guided <a href=\"/wiki/Unidentified_Muggle-born_Hogwarts_student\"
        title=\"Unidentified Muggle-born Hogwarts student\">a student</a> to the barrier
        that connected to <a href=\"/wiki/Platform_Nine_and_Three-Quarters\" title=\"Platform
        Nine and Three-Quarters\">Platform Nine and Three-Quarters</a>. Later in the
        <a href=\"/wiki/2008%E2%80%932009_school_year\" title=\"2008–2009 school year\">school
        year</a>, he visited <a href=\"/wiki/Neville_Longbottom\" title=\"Neville
        Longbottom\">Neville Longbottom</a> at Hogwarts and met the same student,
        who, despite hearing the name \"Harry\", did not realise who he really was
        until he left.<sup id=\"cite_ref-MA_106-0\" class=\"reference\"><a href=\"#cite_note-MA-106\">&#91;106&#93;</a></sup><sup
        id=\"cite_ref-MATimeRef_107-0\" class=\"reference\"><a href=\"#cite_note-MATimeRef-107\">&#91;107&#93;</a></sup>\n</p><p>In
        <a href=\"/wiki/2010\" title=\"2010\">2010</a>, when <a href=\"/wiki/Third_year\"
        title=\"Third year\">third-year</a> students went to <a href=\"/wiki/Hogsmeade\"
        title=\"Hogsmeade\">Hogsmeade</a> for the first time, Harry was also there
        with <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Rubeus Hagrid</a>,
        drinking <a href=\"/wiki/Butterbeer\" title=\"Butterbeer\">Butterbeer</a>
        in the <a href=\"/wiki/Three_Broomsticks_Inn\" title=\"Three Broomsticks Inn\">Three
        Broomsticks Inn</a>. When Harry choked on it, Hagrid patted him on the back.<sup
        id=\"cite_ref-MA_106-1\" class=\"reference\"><a href=\"#cite_note-MA-106\">&#91;106&#93;</a></sup>\n</p>\n<h4><span
        class=\"mw-headline\" id=\"2014_Quidditch_World_Cup\">2014 Quidditch World
        Cup</span></h4>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Pottermore\">\"<i>The
        <a href=\"/wiki/Potter_family\" title=\"Potter family\">Potter family</a>
        —  minus Mother, Ginny Potter, who of course is here in the journalists' enclosure
        with me —  have been given prime places in the front row.</i>\"</span></dd>\n<dd>&#8212;
        The 2014 Quidditch World Cup<sup class=\"noprint\"><a href=\"/wiki/Pottermore\"
        title=\"Pottermore\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/ff/The_Potters_at_the_2014_Quidditch_World_Cup_final.png/revision/latest?cb=20180318021353\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"177\" class=\"thumbimage lazyload\"
        data-image-name=\"The Potters at the 2014 Quidditch World Cup final.png\"
        data-image-key=\"The_Potters_at_the_2014_Quidditch_World_Cup_final.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/ff/The_Potters_at_the_2014_Quidditch_World_Cup_final.png/revision/latest/scale-to-width-down/250?cb=20180318021353\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/ff/The_Potters_at_the_2014_Quidditch_World_Cup_final.png/revision/latest?cb=20180318021353\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/ff/The_Potters_at_the_2014_Quidditch_World_Cup_final.png/revision/latest/scale-to-width-down/250?cb=20180318021353\"
