        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4d/MirrorOfErised_PM.jpg/revision/latest/scale-to-width-down/250?cb=20170524212405\"
        decoding=\"async\" width=\"250\" height=\"96\" class=\"thumbimage\" data-image-name=\"MirrorOfErised
        PM.jpg\" data-image-key=\"MirrorOfErised_PM.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4d/MirrorOfErised_PM.jpg/revision/latest/scale-to-width-down/250?cb=20170524212405\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry standing in front of the <a href=\"/wiki/Mirror_of_Erised\"
        title=\"Mirror of Erised\">Mirror of Erised</a></p> \t\t \t</figcaption> </figure>\n<p>In
        doing so, he noticed something he had missed the first time: an old, <a href=\"/wiki/Mirror_of_Erised\"
        title=\"Mirror of Erised\">gilded mirror</a> bearing the inscription “<i>Erised
        stra ehru oyt ube cafru oyt on wohsi</i>”. Stepping in front of the mirror,
        Harry very nearly cried out in shock: inside the mirror he saw a large crowd
        of people standing behind him. Shocked, Harry turned around to look at the
        room, but saw no one there. Turning back to the mirror and looking more closely,
        Harry realised that the man and woman in the front looked oddly like him.
        The man looked just like him, from his untidy hair to his glasses, and the
        <a href=\"/wiki/Lily_J._Potter\" title=\"Lily J. Potter\">woman</a>, Harry
        saw, had the same eyes he had. Understanding, Harry focused on other members
        of the crowd, and saw others who had his untidy hair, his eyes, and even an
        old man who had Harry's knees; Harry was looking at his family, for the first
        time in his life.\n</p><p>The next night, Harry brought Ron with him to the
        mirror room. Ron did not see Harry's family in the mirror, but instead saw
        himself standing alone, tall, holding the <a href=\"/wiki/House_Cup\" title=\"House
        Cup\">House Cup</a>, wearing badges indicating he was <a href=\"/wiki/Head_Boy_or_Girl\"
        title=\"Head Boy or Girl\">Head Boy</a> and <a href=\"/wiki/Quidditch_Captain#Hogwarts_Quidditch_Captains\"
        title=\"Quidditch Captain\">Quidditch Captain</a>. The two began arguing over
        who would be allowed to look in the mirror; <a href=\"/wiki/Mrs_Norris\" title=\"Mrs
        Norris\">Mrs Norris</a>, Filch's prowling cat, entered the room, attracted
        by the sounds of their argument. The next day, Ron, worried about being caught
        and about his friend's obsession with the mirror, warned Harry not to return;
        Harry, however, was not to be dissuaded.  \n</p>\n<figure class=\"thumb tleft
        \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a1/Dumbledore_talking_to_Harry_about_the_Mirror_of_Erised.jpg/revision/latest?cb=20170524232937\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"106\" class=\"thumbimage lazyload\"
        data-image-name=\"Dumbledore talking to Harry about the Mirror of Erised.jpg\"
        data-image-key=\"Dumbledore_talking_to_Harry_about_the_Mirror_of_Erised.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a1/Dumbledore_talking_to_Harry_about_the_Mirror_of_Erised.jpg/revision/latest/scale-to-width-down/250?cb=20170524232937\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a1/Dumbledore_talking_to_Harry_about_the_Mirror_of_Erised.jpg/revision/latest?cb=20170524232937\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a1/Dumbledore_talking_to_Harry_about_the_Mirror_of_Erised.jpg/revision/latest/scale-to-width-down/250?cb=20170524232937\"
        decoding=\"async\" width=\"250\" height=\"106\" class=\"thumbimage\" data-image-name=\"Dumbledore
        talking to Harry about the Mirror of Erised.jpg\" data-image-key=\"Dumbledore_talking_to_Harry_about_the_Mirror_of_Erised.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a1/Dumbledore_talking_to_Harry_about_the_Mirror_of_Erised.jpg/revision/latest/scale-to-width-down/250?cb=20170524232937\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Dumbledore advising Harry from seeking out the mirror again</p>
        \t\t \t</figcaption> </figure>\n<p>Going to the <a href=\"/wiki/Disused_classroom\"
        title=\"Disused classroom\">room</a> that evening, Harry was ready to stay
        there all night, staring at the family he lost. However, in his haste, he
        failed to notice <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Professor
        Dumbledore</a> standing by the door until after he removed his cloak. Dumbledore,
        who had been waiting for Harry, explained that the mirror, which was known
        as the “Mirror of Erised”, displayed the deepest, most desperate desire of
        whoever looked into it. Harry, who had never known his family, saw them standing
        around him; Ron, ever overshadowed by his older brothers, saw himself standing
        alone, the best of them all.  \n</p><p>Before sending Harry back to bed, however,
        Dumbledore warned him that the mirror was and a dangerous object; men had
        been driven mad by what they saw in the mirror, not knowing if what they saw
        was real, or even possible. He told Harry that the mirror was to be moved
        to a new location, and warned Harry to not go looking for it. Before he left,
        Harry asked the headmaster what he saw in the mirror. Much to his surprise,
        Dumbledore told Harry that he saw himself with a pair of woollen socks. Despite
        his promise to Dumbledore, Harry found it difficult to forget the image of
        his parents, until <a href=\"/wiki/Oliver_Wood\" title=\"Oliver Wood\">Wood</a>
        told the team that Snape would be refereeing the next Quidditch match against
        <a href=\"/wiki/Hufflepuff\" title=\"Hufflepuff\">Hufflepuff</a>. \n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/93/Neville_got_a_Leg-Locker_Curse_%281991%29.JPG/revision/latest?cb=20180606153004\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
