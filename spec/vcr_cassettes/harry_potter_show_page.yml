        1992.jpeg\" data-image-key=\"Dobby_1992.jpeg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/92/Dobby_1992.jpeg/revision/latest/scale-to-width-down/250?cb=20170527021817\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Dobby introducing himself to Harry</p> \t\t \t</figcaption>
        </figure>\n<p>When he was sent up to his bedroom later that evening for the
        dinner party, a <a href=\"/wiki/House-elf\" title=\"House-elf\">house-elf</a>
        named <a href=\"/wiki/Dobby\" title=\"Dobby\">Dobby</a> waiting on his bed
        to warn him against returning to Hogwarts. As it meant putting himself in
        great danger. He tried to tell Dobby that Hogwarts was his home and where
        he belonged. The elf then revealed that he prevented the direct deliverance
        of the mail from Harry's friends and promised to give the letters back when
        Harry complied with the warning.\n</p><p>This bargain failed as well, so Dobby
        crashed the dinner party downstairs via a <a href=\"/wiki/Hover_Charm\" title=\"Hover
        Charm\">Hover Charm</a> on Petunia's homemade masterpiece of <a href=\"/wiki/Pudding\"
        title=\"Pudding\">pudding</a>, which splattered everywhere when the spell
        was lifted, and disappeared. The mess left behind was thus blamed on Harry,
        who received an official warning from the <a href=\"/wiki/Ministry_of_Magic\"
        title=\"Ministry of Magic\">Ministry of Magic</a> about using magic outside
        school. The Dursleys taking advantage of this incident and using it as a means
        to suppress the magical blood in their nephew, locked him in his room with
        bars on his window to prevent him from returning to Hogwarts as punishment.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Escape_to_the_Burrow\">Escape to the Burrow</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Chamber of Secrets\"><b>Molly Weasley</b>: \"<i>Your sons flew that car to
        Harry's house and back last night! What have you got to say about that, eh?</i>\"</span></dd>\n<dd><b>Arthur
        Weasley</b>: \"<i>Did you really? Did it go all right? I — I mean, that —
        that was very wrong, boys — very wrong indeed....</i>\"</dd>\n<dd>&#8212;
        Molly Weasley informing her husband Arthur about their son's use of his flying
        car<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/2d/Harry_escaping_privet_drive.jpg/revision/latest?cb=20160816210806\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
