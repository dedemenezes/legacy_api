        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Cuthbert_Binns\" title=\"Cuthbert Binns\">Professor
        Binns</a> telling his students the legend of the Chamber of Secrets</p> \t\t
        \t</figcaption> </figure>\n<p>Hermione wanted to research the Chamber of Secrets,
        so she talked <a href=\"/wiki/History_of_Magic\" title=\"History of Magic\">History
        of Magic</a> Professor Cuthbert Binns into telling the class about its origin.
        To begin the story, Binns explained that it all started with the founding
        of Hogwarts itself around <a href=\"/wiki/First_millennium_A.D.\" title=\"First
        millennium A.D.\">990 A.D.</a>, at the hands of two of the greatest wizards
        and two of the greatest witches of the age: <a href=\"/wiki/Godric_Gryffindor\"
        title=\"Godric Gryffindor\">Godric Gryffindor</a>, <a href=\"/wiki/Helga_Hufflepuff\"
        title=\"Helga Hufflepuff\">Helga Hufflepuff</a>, <a href=\"/wiki/Rowena_Ravenclaw\"
        title=\"Rowena Ravenclaw\">Rowena Ravenclaw</a>, and <a href=\"/wiki/Salazar_Slytherin\"
        title=\"Salazar Slytherin\">Salazar Slytherin</a>. But Slytherin got into
        an argument with the other founders about whether Muggle-borns should be admitted
        and, when the rift grew too large between him and Gryffindor, he left the
        school. \n</p><p>According to legend, he built a going-away present to the
        school in the form of a secret chamber that could only be opened by his true
        heir. This \"Chamber of Secrets\" allegedly contained a <a href=\"/wiki/Serpent_of_Slytherin\"
        title=\"Serpent of Slytherin\">monster</a> that, once released, would purge
        the school of all <a href=\"/wiki/Muggle-born\" title=\"Muggle-born\">Muggle-borns</a>.
        Professor Binns unsuccessfully tried to assure the class that the Chamber
        did not actually exist and that the school had been searched many times in
        vain.\n</p><p>Harry, Ron and Hermione decided that the heir was probably <a
        href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco Malfoy</a>. To try
        to prove it, Hermione proposed to use the <a href=\"/wiki/Polyjuice_Potion\"
        title=\"Polyjuice Potion\">Polyjuice Potion</a>, which can change one's appearance
        into somebody else's for an hour. Hermione warned that the potion would take
        a month to brew, supposing they gathered all the necessary ingredients (one
        of which could only be found in <a href=\"/wiki/Severus_Snape\" title=\"Severus
        Snape\">Professor Snape</a>'s private inventory) and managed to keep it a
        secret.\n</p>\n<h5><span class=\"mw-headline\" id=\"Quidditch_2\">Quidditch</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Chamber of Secrets\"><b>Harry</b>: \"<i>So there is a Chamber of Secrets?
        And did you say it's been opened before? Tell me, Dobby!</i>\"</span></dd>\n<dd><b>Dobby</b>:
        \"<i>Ah, sir, ask no more, ask no more of poor Dobby. Dark deeds are planned
        in this place, but Harry Potter must not be here when they happen — go home,
        Harry Potter, go home. Harry Potter must not meddle in this, sir, 'tis too
        dangerous —</i>\"</dd>\n<dd>&#8212; A midnight visitor and a serious conversation
        about the Chamber of Secrets<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d6/QuiddithAnimation.gif/revision/latest?cb=20110320204014\"
