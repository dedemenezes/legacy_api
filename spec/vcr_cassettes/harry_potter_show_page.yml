        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry-potter-deathly-hallows1-harry_hermione.jpg/revision/latest/scale-to-width-down/250?cb=20180811152758\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry-potter-deathly-hallows1-harry_hermione.jpg/revision/latest?cb=20180811152758\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry-potter-deathly-hallows1-harry_hermione.jpg/revision/latest/scale-to-width-down/250?cb=20180811152758\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry-potter-deathly-hallows1-harry
        hermione.jpg\" data-image-key=\"Harry-potter-deathly-hallows1-harry_hermione.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry-potter-deathly-hallows1-harry_hermione.jpg/revision/latest/scale-to-width-down/250?cb=20180811152758\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Hermione arguing with a listless Harry over his obsession
        with the Deathly Hallows</p> \t\t \t</figcaption> </figure>\n<p>Harry soon
        became obsessed by the <a href=\"/wiki/Deathly_Hallows\" title=\"Deathly Hallows\">Deathly
        Hallows</a>. He spent everyday brooding over the possibilities, forgetting
        about his responsibilities. With Harry's new found obsession with the Hallows,
        he became more and more withdrawn and listless. He came to believe that the
        <a href=\"/wiki/Resurrection_Stone\" title=\"Resurrection Stone\">Resurrection
        Stone</a> was enclosed within the <a href=\"/wiki/Golden_Snitch\" title=\"Golden
        Snitch\">Golden Snitch</a> bequeathed to him by Dumbledore. He also surmised
        that <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord Voldemort</a>
        was abroad in a search for the <a href=\"/wiki/Elder_Wand\" title=\"Elder
        Wand\">Elder Wand</a>. This obsession troubled his friends, and with the drop
        in Harry's attentiveness Ron's leadership qualities flourished.\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Skirmish_at_Malfoy_Manor\">Skirmish at Malfoy Manor</span></h4>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Skirmish_at_Malfoy_Manor\"
        title=\"Skirmish at Malfoy Manor\">Skirmish at Malfoy Manor</a></i></div></dd></dl>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Deathly Hallows\">\"<i>You're a lying, you filthy Mudblood, and I know it!
        You have been inside my vault at Gringotts! Tell the truth, </i>tell the truth!<i>
        What else did you take? What else have you got? Tell me the truth or, I swear,
        I shall run you through with this knife! What else did you take, what else?
        ANSWER ME! </i>CRUCIO<i>!</i>\"</span></dd>\n<dd>&#8212; Overheard parts of
        Bellatrix's interrogation of Hermione Granger<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>After
        listening to a broadcast of <i><a href=\"/wiki/Potterwatch\" title=\"Potterwatch\">Potterwatch</a></i>
        around Easter 1998, Harry determined that Voldemort was seeking the <a href=\"/wiki/Elder_Wand\"
        title=\"Elder Wand\">Elder Wand</a>, and accidentally broke the <a href=\"/wiki/Taboo\"
        title=\"Taboo\">Taboo</a> on Voldemort's name. Captured by a gang of Snatchers
        led by <a href=\"/wiki/Fenrir_Greyback\" title=\"Fenrir Greyback\">Fenrir
        Greyback</a>, the trio were questioned about who they were. <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a> had previously hit Harry in the face
        with a <a href=\"/wiki/Stinging_Jinx\" title=\"Stinging Jinx\">Stinging Hex</a>
        in an attempt to conceal their true identities, but it all amounted to nothing
        as the Snatchers then found the Sword of Gryffindor. After Greyback and <a
        href=\"/wiki/Scabior\" title=\"Scabior\">Scabior</a> realised that they had
        caught Harry Potter, the trio were taken to <a href=\"/wiki/Malfoy_Manor\"
        title=\"Malfoy Manor\">Malfoy Manor</a> in Wiltshire. The Snatchers decided
        to forgo taking Harry to the Ministry, but instead to Voldemort directly.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 240px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/db/Bellatrix_duels_Snatchers.gif/revision/latest?cb=20140622054635\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"240\" height=\"139\" class=\"thumbimage lazyload\"
        data-image-name=\"Bellatrix duels Snatchers.gif\" data-image-key=\"Bellatrix_duels_Snatchers.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/db/Bellatrix_duels_Snatchers.gif/revision/latest/scale-to-width-down/240?cb=20140622054635\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/db/Bellatrix_duels_Snatchers.gif/revision/latest?cb=20140622054635\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/db/Bellatrix_duels_Snatchers.gif/revision/latest/scale-to-width-down/240?cb=20140622054635\"
        decoding=\"async\" width=\"240\" height=\"139\" class=\"thumbimage\" data-image-name=\"Bellatrix
        duels Snatchers.gif\" data-image-key=\"Bellatrix_duels_Snatchers.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/db/Bellatrix_duels_Snatchers.gif/revision/latest/scale-to-width-down/240?cb=20140622054635\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Bellatrix Lestrange incapacitating <a href=\"/wiki/Snatchers\"
        title=\"Snatchers\">Snatchers</a> at Malfoy Manor</p> \t\t \t</figcaption>
        </figure>\n<p>When <a href=\"/wiki/Bellatrix_Lestrange\" title=\"Bellatrix
        Lestrange\">Bellatrix Lestrange</a> learned that Harry had been caught, she
        immediately sought to summon Voldemort. She planned to do this, until she
        noticed one of the Snatchers had the Sword of Gryffindor, which was supposed
        to be in her vault at <a href=\"/wiki/Gringotts_Wizarding_Bank\" title=\"Gringotts
        Wizarding Bank\">Gringotts</a>. From her drastic change in tone of voice and
        her worries that they would all perish, Harry determined that another Horcrux
        was hidden there, as well. Bellatrix isolated Hermione for interrogation based
        on the knowledge that she was <a href=\"/wiki/Muggle-born\" title=\"Muggle-born\">Muggle-born</a>,
        stating that she wished to talk \"<i>girl to girl with her</i>\" and proceeded
        to brutally torture her with the <a href=\"/wiki/Cruciatus_Curse\" title=\"Cruciatus
        Curse\">Cruciatus Curse</a>. While being tortured Hermione lied, claiming
        that the Sword was just a copy. Harry convinced <a href=\"/wiki/Griphook\"
        title=\"Griphook\">Griphook</a> (a goblin prisoner) to support this story,
        knowing that Bellatrix would interrogate Griphook next, as she would want
        a goblin's opinion on the Sword.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e2/B7C23M1.jpg/revision/latest?cb=20161209020454\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage lazyload\"
        data-image-name=\"B7C23M1.jpg\" data-image-key=\"B7C23M1.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e2/B7C23M1.jpg/revision/latest/scale-to-width-down/250?cb=20161209020454\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e2/B7C23M1.jpg/revision/latest?cb=20161209020454\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e2/B7C23M1.jpg/revision/latest/scale-to-width-down/250?cb=20161209020454\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"B7C23M1.jpg\"
        data-image-key=\"B7C23M1.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e2/B7C23M1.jpg/revision/latest/scale-to-width-down/250?cb=20161209020454\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Dobby\" title=\"Dobby\">Dobby</a> dropping
        the chandelier, allowing the prisoners time to escape</p> \t\t \t</figcaption>
        </figure>\n<p>In panic as Hermione screamed in pain upstairs, and Ron sobbed
        at hearing her, Harry called out for help — a cry heard by <a href=\"/wiki/Aberforth_Dumbledore\"
        title=\"Aberforth Dumbledore\">Aberforth Dumbledore</a> through a fragment
        of a two-way mirror in the cellar. Aberforth sent Dobby the house-elf to rescue
        the prisoners. Harry had him take <a href=\"/wiki/Luna_Lovegood\" title=\"Luna
        Lovegood\">Luna Lovegood</a>, <a href=\"/wiki/Garrick_Ollivander\" title=\"Garrick
        Ollivander\">Garrick Ollivander</a>, and <a href=\"/wiki/Dean_Thomas\" title=\"Dean
        Thomas\">Dean Thomas</a> to <a href=\"/wiki/Shell_Cottage\" title=\"Shell
        Cottage\">Shell Cottage</a>, while he and Ron went to rescue Hermione. On
        the way, they had to fight <a href=\"/wiki/Peter_Pettigrew\" title=\"Peter
        Pettigrew\">Peter Pettigrew</a>, whose silver hand strangled him to death
        when he hesitated to kill Harry, who reminded him that he had once saved his
        life. A skirmish ensued upstairs, during which Harry took <a href=\"/wiki/Draco_Malfoy%27s_wand\"
        title=\"Draco Malfoy&#39;s wand\">Draco Malfoy's wand</a> from him, and he
        and Ron saved Hermione and Griphook with Dobby's assistance.\n</p>\n<h4><span
        id=\"Dobby.27s_death\"></span><span class=\"mw-headline\" id=\"Dobby's_death\">Dobby's
        death</span></h4>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Deathly Hallows\"><b>Harry</b>: \"<i><a href=\"/wiki/Dobby\"
        title=\"Dobby\">Dobby</a>, no, don't die, don't die —</i>\"</span></dd>\n<dd><b>Dobby</b>:
        \"<i>Harry... Potter....</i>\"</dd>\n<dd>&#8212; Dobby's final moments in
        Harry's arms<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Dobby_death.gif/revision/latest?cb=20180811153728\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Dobby death.gif\" data-image-key=\"Dobby_death.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Dobby_death.gif/revision/latest/scale-to-width-down/250?cb=20180811153728\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Dobby_death.gif/revision/latest?cb=20180811153728\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Dobby_death.gif/revision/latest/scale-to-width-down/250?cb=20180811153728\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Dobby
        death.gif\" data-image-key=\"Dobby_death.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Dobby_death.gif/revision/latest/scale-to-width-down/250?cb=20180811153728\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Dobby dying in Harry's arms on the beach at Shell Cottage</p>
        \t\t \t</figcaption> </figure>\n<p>As they escaped <a href=\"/wiki/Malfoy_Manor\"
        title=\"Malfoy Manor\">Malfoy Manor</a> by Apparition, <a href=\"/wiki/Bellatrix_Lestrange\"
        title=\"Bellatrix Lestrange\">Bellatrix Lestrange</a> threw a silver dagger
        to where they were Disapparating. Harry was initially relieved to realise
        he had managed to apparate to <a href=\"/wiki/Shell_Cottage\" title=\"Shell
        Cottage\">Shell Cottage</a> with Ron, Hermione, and Dobby in tow, but was
        horrified to see the knife protruding from the elf's chest. Harry managed
        to lie him on the grass, where Dobby collapsed and died in Harry's arms his
        last words being Harry's name. Luna (whom he saved) told him it was better
        to close his eyes so he'd be sleeping.\n</p><p>Harry decided that he would
        not dig <a href=\"/wiki/Dobby%27s_grave\" title=\"Dobby&#39;s grave\">Dobby's
        grave</a> with magic, opting instead to do so manually, using a shovel. This
        was his way of both repaying Dobby's bravery and ebbing his own grief, as
        his time, effort, and sweat went into the grave. As he dug, he got glimpses
        of <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord Voldemort</a> furiously
        punishing Bellatrix Lestrange, the Malfoys, and the others that were present
        in the manor for their failure to keep him in their custody and allowing him
        and the other prisoners to escape.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Shell_cottage_grave.jpg/revision/latest?cb=20180811140929\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Shell cottage grave.jpg\" data-image-key=\"Shell_cottage_grave.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Shell_cottage_grave.jpg/revision/latest/scale-to-width-down/250?cb=20180811140929\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Shell_cottage_grave.jpg/revision/latest?cb=20180811140929\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Shell_cottage_grave.jpg/revision/latest/scale-to-width-down/250?cb=20180811140929\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Shell
        cottage grave.jpg\" data-image-key=\"Shell_cottage_grave.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Shell_cottage_grave.jpg/revision/latest/scale-to-width-down/250?cb=20180811140929\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in front of Dobby's grave after having dug it without
        the use of <a href=\"/wiki/Magic\" title=\"Magic\">magic</a></p> \t\t \t</figcaption>
        </figure>\n<p>Harry, his scar now burning temptingly threatening to have Voldemort's
        thoughts engulf him, was finally able to learn control of denying Voldemort's
        entry into his mind. He attributed this to his grief and love for Dobby. While
        digging the grave, more understanding came to Harry. He realised that though
        the <a href=\"/wiki/Deathly_Hallows\" title=\"Deathly Hallows\">Deathly Hallows</a>
        were tempting objects, <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Dumbledore</a>
        had tasked him with destroying <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcruxes</a>.
        He decided to trust Dumbledore, reaffirming his faith in his mentor. During
        the <a href=\"/wiki/Funeral_of_Dobby\" title=\"Funeral of Dobby\">funeral</a>,
        <a href=\"/wiki/Luna_Lovegood\" title=\"Luna Lovegood\">Luna Lovegood</a>
        gave a short eulogy to Dobby, and Harry managed to say his final goodbye to
        one of his most loyal friends.\n</p>\n<h4><span class=\"mw-headline\" id=\"Stay_at_Shell_Cottage\">Stay
        at Shell Cottage</span></h4>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Deathly Hallows\"><b>Harry</b>: \"<i>He can have it after we've
        used it on all of the <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcruxes</a>.
        I'll make sure he gets it then. I'll keep my word... I won't be lying... really.</i>\"</span></dd>\n<dd><b>Hermione
        Granger </b>: \"<i>I don't like it.</i>\"</dd>\n<dd><b>Harry</b>: \"<i>Nor
        do I, much.</i>\"</dd>\n<dd>&#8212; The solution to Griphook's demand for
        the Sword of Gryffindor<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/7b/Harry_Potter_approaching_Griphook_in_Shell_Cottage_DHF2.jpg/revision/latest?cb=20180108172400\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Potter approaching Griphook in Shell Cottage DHF2.jpg\"
        data-image-key=\"Harry_Potter_approaching_Griphook_in_Shell_Cottage_DHF2.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/7b/Harry_Potter_approaching_Griphook_in_Shell_Cottage_DHF2.jpg/revision/latest/scale-to-width-down/250?cb=20180108172400\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/7b/Harry_Potter_approaching_Griphook_in_Shell_Cottage_DHF2.jpg/revision/latest?cb=20180108172400\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/7b/Harry_Potter_approaching_Griphook_in_Shell_Cottage_DHF2.jpg/revision/latest/scale-to-width-down/250?cb=20180108172400\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry
        Potter approaching Griphook in Shell Cottage DHF2.jpg\" data-image-key=\"Harry_Potter_approaching_Griphook_in_Shell_Cottage_DHF2.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/7b/Harry_Potter_approaching_Griphook_in_Shell_Cottage_DHF2.jpg/revision/latest/scale-to-width-down/250?cb=20180108172400\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry speaking with Griphook about what lies within the
        Lestrange vault at Gringotts</p> \t\t \t</figcaption> </figure>\n<p>Following
        the death of Dobby, Harry, Ron, and Hermione stayed at <a href=\"/wiki/Shell_Cottage\"
        title=\"Shell Cottage\">Shell Cottage</a> for some time. During their stay,
        the trio formed a plan to break into the <a href=\"/wiki/Lestrange_Vault\"
        title=\"Lestrange Vault\">Lestrange Vault</a> to obtain the Horcrux within,
        with the help of <a href=\"/wiki/Griphook\" title=\"Griphook\">Griphook</a>.
        Due to the fact that Griphook would only help in exchange for Godric Gryffindor's
        Sword, Harry decided to word his request so that the handover would not take
        place until after Harry had used it to dispose of the remaining Horcruxes.
        \n</p><p>Harry also found out information regarding the Elder Wand from <a
        href=\"/wiki/Garrick_Ollivander\" title=\"Garrick Ollivander\">Ollivander</a>.
        He learned that his hunch that <a href=\"/wiki/Elder_Wand\" title=\"Elder
        Wand\">Elder Wand</a> was real and that Voldemort was going abroad to search
        for it was correct. Harry also learned some complex <a href=\"/wiki/Wandlore\"
        title=\"Wandlore\">wandlore</a>, such as what happens when a wand's allegiance
        changes to that of another individual and that a wand's allegiance doesn't
        necessarily have to change hands through murder, as most (including <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Lord Voldemort</a>) believed with regards to the Elder
        Wand.\n</p><p>Although feeling guilty for the deception, Harry knew that the
        sword was their only known weapon against the Horcruxes. The other residents
        of Shell Cottage could not fail to notice the trio's behaviour. <a href=\"/wiki/William_Weasley\"
        title=\"William Weasley\">Bill Weasley</a> took Harry aside and advised Harry
        to be cautious when making deals with Griphook who Harry was increasingly
        disliking; Bill elaborated some wisdom that only one who lived in the company
        of goblins, such as himself, could impart. Namely how a goblin saw the maker
        of an object as the latter's true owner and master, not whoever purchased
        it from the former. Harry started to defend that if the object in question
        was bought proper, then the new ownership over it must mean that the manufacturer
        acknowledged the transfer, rendering the buyer as the new owner. \n</p><p>Bill
        cut him off, correcting the younger wizard's naive way of thinking, insisting
        that goblins would merely consider the item \"rented\" and must therefore
        be returned to the original maker at the death of the person it was sold to,
        and wizards and witches habitually passing such down as familial heirlooms,
        through their generations without intermittent pay per subsequent ownership,
        basically equated to thievery in a goblin's judgement. Around the same time,
        <a href=\"/wiki/Remus_Lupin\" title=\"Remus Lupin\">Remus Lupin</a> came to
        Shell Cottage bearing tidings of new birth. He asked Harry to be the godfather
        of his newborn child, <a href=\"/wiki/Edward_Lupin\" title=\"Edward Lupin\">Edward
        Lupin</a>. It seemed as if the incident between them at <a href=\"/wiki/12_Grimmauld_Place\"
        title=\"12 Grimmauld Place\">12 Grimmauld Place</a> had never occurred.\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Gringotts_break-in\">Gringotts break-in</span></h4>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Break-in_of_Gringotts_Wizarding_Bank_(1998)\"
        title=\"Break-in of Gringotts Wizarding Bank (1998)\">Break-in of Gringotts
        Wizarding Bank (1998)</a></i></div></dd></dl>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Deathly Hallows\"><b>Harry</b>:
        \"<i>The vault we need to get into isn't empty, and I'm guessing its protection
        will be pretty powerful. It belongs to the <a href=\"/wiki/Lestrange_family\"
        title=\"Lestrange family\">Lestranges</a>.</i>\"</span></dd>\n<dd><b>Griphook</b>:
        \"<i>You have no chance. No chance at all.</i>\"</dd>\n<dd>&#8212; Discussion
        of breaking into Gringotts<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<p>The
        trio and Griphook left Shell Cottage early on the morning of 1 May to break
        into Gringotts. Hermione disguised herself as notorious Death Eater <a href=\"/wiki/Bellatrix_Lestrange\"
        title=\"Bellatrix Lestrange\">Bellatrix Lestrange</a>, using <a href=\"/wiki/Polyjuice_Potion\"
        title=\"Polyjuice Potion\">Polyjuice Potion</a>. The goal was to try and fool
        the goblins at Gringotts into believing that it was really Bellatrix who was
        entering the vault. The trio had Bellatrix's wand that Harry had captured
        at Malfoy Manor as further proof for the disguise. Ron was <a href=\"/wiki/Transfiguration\"
        title=\"Transfiguration\">Transfigured</a> to look like a foreign wizard named
        Dragomir Despard, and Harry had Griphook on his shoulders; both were under
        the Invisibility Cloak.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b6/Hermione_%26_Ron_In_Disguise.jpg/revision/latest?cb=20160808233726\"
