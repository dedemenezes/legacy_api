        during the first lesson of Care of Magical Creatures</p> \t\t \t</figcaption>
        </figure>\n<ul><li><b><a href=\"/wiki/Care_of_Magical_Creatures\" title=\"Care
        of Magical Creatures\">Care of Magical Creatures</a></b>: Harry achieved an
        '<a href=\"/wiki/Exceeds_Expectations\" title=\"Exceeds Expectations\">Exceeds
        Expectations</a>'<sup id=\"cite_ref-HBP5_66-11\" class=\"reference\"><a href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>
        on his <a href=\"/wiki/Ordinary_Wizarding_Level\" title=\"Ordinary Wizarding
        Level\">O.W.L.</a> exam. He has shown on more than one occasion to have good
        skill in handling numerous sorts of magical creatures. For example, he was
        the first in his class to tame a <a href=\"/wiki/Hippogriff\" title=\"Hippogriff\">hippogriff</a>,
        which he did excellently.<sup id=\"cite_ref-POA6_91-3\" class=\"reference\"><a
        href=\"#cite_note-POA6-91\">&#91;91&#93;</a></sup> He befriended the hippogriff
        to a great extent, which resulted in Buckbeak defending him while he was in
        danger. Harry has also shown on three occasions that he is quite competent
        at dealing with <a href=\"/wiki/Dragon\" title=\"Dragon\">dragons</a>. This
        is shown when he was able to help <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus
        Hagrid\">Hagrid</a> take care of baby <a href=\"/wiki/Norberta\" title=\"Norberta\">Norbert</a>
        the dragon, outsmart the <a href=\"/wiki/Hungarian_Horntail\" title=\"Hungarian
        Horntail\">Hungarian Horntail</a> in the <a href=\"/wiki/Triwizard_Tournament\"
        title=\"Triwizard Tournament\">Triwizard Tournament</a>, and tamed a half-blind
        dragon into helping the trio escape <a href=\"/wiki/Gringotts_Wizarding_Bank\"
        title=\"Gringotts Wizarding Bank\">Gringotts</a> by flying out on its back.
        He was also one of very few in his class who was able to see <a href=\"/wiki/Thestral\"
        title=\"Thestral\">Thestrals</a>, and had no trouble mounting his in June
        1996. Harry was also good with <a href=\"/wiki/House-elf\" title=\"House-elf\">House-elves</a>,
        befriending the house-elf <a href=\"/wiki/Dobby\" title=\"Dobby\">Dobby</a>
        and eventually freeing him. This act of kindness made the little elf so loyal
        to him that he gave his life to save him.<sup id=\"cite_ref-DH24_135-1\" class=\"reference\"><a
        href=\"#cite_note-DH24-135\">&#91;135&#93;</a></sup> He also earned the respect
        and loyalty of <a href=\"/wiki/Kreacher\" title=\"Kreacher\">Kreacher</a>,
        a very difficult task. During his O.W.L. practical he correctly identified
        the <a href=\"/wiki/Knarl\" title=\"Knarl\">knarl</a> hidden among a dozen
        hedgehogs, as he knew the trick was to offer them all milk in turn.<sup id=\"cite_ref-OOTP31_65-11\"
        class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        He was aware that knarls were highly suspicious creatures, who would consider
        the milk an attempt to poison them. Harry also demonstrated the correct handling
        of a <a href=\"/wiki/Bowtruckle\" title=\"Bowtruckle\">bowtruckle</a>, was
        able to feed and clean a <a href=\"/wiki/Fire-crab\" class=\"mw-redirect\"
        title=\"Fire-crab\">fire-crab</a> without sustaining serious burns, and knew
        the diet to give a sick <a href=\"/wiki/Unicorn\" title=\"Unicorn\">unicorn</a>.<sup
        id=\"cite_ref-OOTP31_65-12\" class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        When his practical was over he gave Hagrid a thumbs-up, indicating that it
        went well.<sup id=\"cite_ref-OOTP31_65-13\" class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup></li></ul>\n<ul><li><b><a
        href=\"/wiki/Astronomy\" title=\"Astronomy\">Astronomy</a></b>: Harry was
        able to pass his O.W.L. exam with an '<a href=\"/wiki/Acceptable\" title=\"Acceptable\">Acceptable</a>'.<sup
        id=\"cite_ref-HBP5_66-12\" class=\"reference\"><a href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>
        He thought the written portion of the O.W.L. exam \"<i>went well enough</i>\".<sup
        id=\"cite_ref-OOTP31_65-14\" class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        He did not finish his practical exam because he was distracted by <a href=\"/wiki/Dolores_Umbridge\"
        title=\"Dolores Umbridge\">Dolores Umbridge</a>'s attempt to arrest <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Hagrid</a>. However, he was able to complete the constellation
        <a href=\"/wiki/Orion\" title=\"Orion\">Orion</a> on his star chart.<sup id=\"cite_ref-OOTP31_65-15\"
        class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        It is unknown if he was able to advance to the N.E.W.T class or not since
        he did not apply for advancement.</li></ul>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Goblet of Fire\">\"<i>Look at that,
        you lot... Potter fought! He fought it, and he damn near beat it! We'll try
        that again, Potter, and the rest of you, pay attention — watch his eyes, that's
        where you see it — very good, Potter, very good indeed! They'll have trouble
        controlling you!</i>\"</span></dd>\n<dd>&#8212; Fourth year Harry resisting
        the Imperius Curse<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<ul><li><b>Indomitable
        willpower</b>: Harry appeared to possess an unbreakable spirit and though
        not above depression, he never truly gave up on any mission. He had been shown
        to rise from defeat and loss, such as the deaths of many loved ones, even
        stronger than before. Harry's indomitable will was exemplified by his ability
        to resist the <a href=\"/wiki/Imperius_Curse\" title=\"Imperius Curse\">Imperius
        Curse</a>. His indomitable will could also be exemplified by his ability to
        cast powerful Imperius Curses as well. Furthermore, he had never begged for
        mercy (even in life-and-death situations) and would fight back in defiance
        of himself, as well as perform <a href=\"/wiki/Nonverbal_spell\" title=\"Nonverbal
        spell\">non-verbal spells</a> flawlessly.<sup id=\"cite_ref-DH_41-26\" class=\"reference\"><a
        href=\"#cite_note-DH-41\">&#91;41&#93;</a></sup> His inability to perform
        <a href=\"/wiki/Occlumency\" title=\"Occlumency\">Occlumency</a> (despite
        possessing the required willpower) was due to his inability to keep his emotions
        under control.</li>\n<li><b>Detective skills</b>: Harry was a formidably talented
        investigator. While in school, he and his friends had a knack for solving
        difficult mysteries and discovering the truth despite all attempts by others
        to conceal it. Hermione generally finding the background information, while
        Harry put the pieces together to make a coherent picture. In his first year,
        Harry uncovered the truth about the <a href=\"/wiki/Philosopher%27s_Stone\"
        title=\"Philosopher&#39;s Stone\">Philosopher's Stone</a> and saved it from
        Voldemort. In his second year, he solved the centuries old mystery of the
        <a href=\"/wiki/Chamber_of_Secrets\" title=\"Chamber of Secrets\">Chamber
        of Secrets</a>. During the same year, he understood how the Basilisk's victims
        were attacked and why they did not die, but more importantly, he located the
        entrance of the Chamber. Furthermore, he rightly deduced that the victim of
        the first opening of the Chamber was <a href=\"/wiki/Myrtle_Warren\" title=\"Myrtle
        Warren\">Moaning Myrtle</a>.<sup id=\"cite_ref-COS15_163-1\" class=\"reference\"><a
        href=\"#cite_note-COS15-163\">&#91;163&#93;</a></sup> In his third year, he
        understood (with almost no clues) what Dumbledore wanted he and Hermione to
        do after spinning the Time Turner. In his fifth year, he uncovered the truth
        about the <a href=\"/wiki/Prophecy\" title=\"Prophecy\">prophecy</a>. Two
        years later, he hunted down and destroyed all of Voldemort's Horcruxes using
        his amazing deductive skills. During his sixth year, he also observed Dumbledore's
        memories regarding Voldemort and noticed things which would help him later.
        Harry's deductive skills also allowed him to uncover the mystery of the <a
        href=\"/wiki/Deathly_Hallows\" title=\"Deathly Hallows\">Deathly Hallows</a>.<sup
        id=\"cite_ref-DH22_127-2\" class=\"reference\"><a href=\"#cite_note-DH22-127\">&#91;127&#93;</a></sup>
        He discovered that he mastered the three of them, when even Ron and Hermione
        were initially sceptical of their existence. Harry also had a knack for spotting
        things that others did not, and had a sharp eye for details. He was able to
        tell that <a href=\"/wiki/Luna_Lovegood\" title=\"Luna Lovegood\">Luna Lovegood</a>
        had not been home in weeks by the state of her room.<sup id=\"cite_ref-DH21_178-0\"
        class=\"reference\"><a href=\"#cite_note-DH21-178\">&#91;178&#93;</a></sup>
        In 1992,  he became suspicious when Dobby revealed that he had known that
        Harry was not getting any letters. His intelligence also allowed him to intuitively
        know that <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco Malfoy</a>
        had been branded with the Dark Mark despite no solid proof, that Malfoy was
        using the <a href=\"/wiki/Room_of_Requirement\" title=\"Room of Requirement\">Room
        of Requirement</a> as a work shop, and that he was having <a href=\"/wiki/Vincent_Crabbe\"
        title=\"Vincent Crabbe\">Crabbe</a> and <a href=\"/wiki/Gregory_Goyle\" title=\"Gregory
        Goyle\">Goyle</a> use <a href=\"/wiki/Polyjuice_Potion\" title=\"Polyjuice
        Potion\">Polyjuice Potion</a> in order to disguise themselves as girls while
        keeping watch outside the room.<sup id=\"cite_ref-HBP21_179-0\" class=\"reference\"><a
        href=\"#cite_note-HBP21-179\">&#91;179&#93;</a></sup> He also had an eye for
        details and a very good memory. For instance, even in an highly stressful
        situation, such as the <a href=\"/wiki/Battle_of_Hogwarts\" title=\"Battle
        of Hogwarts\">Battle of Hogwarts</a>,<sup id=\"cite_ref-:8_141-1\" class=\"reference\"><a
        href=\"#cite_note-:8-141\">&#91;141&#93;</a></sup> he was able to remember
        objects he saw over a year prior in the <a href=\"/wiki/Room_of_Requirement\"
        title=\"Room of Requirement\">Room of Hidden Things</a>.<sup id=\"cite_ref-:2_148-2\"
        class=\"reference\"><a href=\"#cite_note-:2-148\">&#91;148&#93;</a></sup></li></ul>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Half-Blood Prince\">\"<i>And you feel that you have exerted your very best
        efforts in this matter, do you? That you have exercised all of your considerable
        ingenuity? </i>\"</span></dd>\n<dd>&#8212; Albus Dumbledore commenting on
        Harry's resourcefulness<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<ul><li><b>Resourcefulness</b>:
        Harry showed resourcefulness in many different situations. In 1992. Harry
        impersonated the <a href=\"/wiki/Bloody_Baron\" title=\"Bloody Baron\">Bloody
        Baron</a> in order to keep <a href=\"/wiki/Peeves\" title=\"Peeves\">Peeves</a>
        away from the third floor that night. He did not want Peeves to inconvenience
        the trio on their quest to save the <a href=\"/wiki/Philosopher%27s_Stone\"
        title=\"Philosopher&#39;s Stone\">Philosopher's Stone</a>.<sup id=\"cite_ref-PS16_171-1\"
        class=\"reference\"><a href=\"#cite_note-PS16-171\">&#91;171&#93;</a></sup>
        In his second year, when encountering Professor McGonagall after hours, he
        lied and said that he and Ron were on their way to see Hermione in the hospital
        wing.<sup id=\"cite_ref-COS16_140-2\" class=\"reference\"><a href=\"#cite_note-COS16-140\">&#91;140&#93;</a></sup>
        Also in his second year, he used a <a href=\"/wiki/Basilisk\" title=\"Basilisk\">basilisk</a>
        fang to destroy <a href=\"/wiki/T._M._Riddle%27s_Diary\" title=\"T. M. Riddle&#39;s
        Diary\">Riddle's Diary</a>.<sup id=\"cite_ref-COS17_180-0\" class=\"reference\"><a
        href=\"#cite_note-COS17-180\">&#91;180&#93;</a></sup> In his fourth year,
        he managed to escape from Voldemort and all the Death Eaters using a Summoning
        Charm, taking Cedric Diggory's dead body with him. In his fifth year, while
        under interrogation from <a href=\"/wiki/Dolores_Umbridge\" title=\"Dolores
        Umbridge\">Umbridge</a>, he relayed a coded message to <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Snape</a>. He relayed this coded message in an attempt
        to warn Snape and by extension, the Order, that Voldemort had Sirius. In the
        same year, while surrounded by <a href=\"/wiki/Death_Eaters\" title=\"Death
        Eaters\">Death Eaters</a>, Harry came up with the plan to smash the shelves
        in the <a href=\"/wiki/Hall_of_Prophecy\" title=\"Hall of Prophecy\">Hall
        of Prophecy</a>. The smashed selves were meant to be a distraction, so that
        he and <a href=\"/wiki/Dumbledore%27s_Army\" title=\"Dumbledore&#39;s Army\">the
        D.A.</a> could try and escape. During the hunt for <a href=\"/wiki/Horcrux\"
        title=\"Horcrux\">Horcruxes</a>, he used the <a href=\"/wiki/Sword_of_Gryffindor\"
        title=\"Sword of Gryffindor\">Godric Gryffindor's Sword</a> as a way of retrieving
        <a href=\"/wiki/Hufflepuff%27s_Cup\" title=\"Hufflepuff&#39;s Cup\">Helga
        Hufflepuff's cup</a> from the mounds of burning treasure and used a half-blind
        <a href=\"/wiki/Dragon\" title=\"Dragon\">dragon</a> as a means to escape
        from <a href=\"/wiki/Gringotts_Wizarding_Bank\" title=\"Gringotts Wizarding
        Bank\">Gringotts Wizarding Bank</a>.<sup id=\"cite_ref-DH26_155-3\" class=\"reference\"><a
        href=\"#cite_note-DH26-155\">&#91;155&#93;</a></sup> Harry was also cunning
        enough that the Sorting Hat heavily considered Sorting him into <a href=\"/wiki/Slytherin\"
        title=\"Slytherin\">Slytherin</a> house.<sup id=\"cite_ref-PS7_56-2\" class=\"reference\"><a
        href=\"#cite_note-PS7-56\">&#91;56&#93;</a></sup></li></ul>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Deathly Hallows\">\"<i>It is a curious
        thing, Harry, but perhaps those who are best suited to power are those who
        have never sought it. Those who, like you, have leadership thrust upon them,
        and take up the mantle because they must, and find to their own surprise that
        they wear it well.</i>\"</span></dd>\n<dd>&#8212; Albus Dumbledore complementing
        Harry's outstanding leadership skills<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/Dumbledore%27s_Army.jpg/revision/latest?cb=20161123060553\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"166\" class=\"thumbimage lazyload\"
        data-image-name=\"Dumbledore&#39;s Army.jpg\" data-image-key=\"Dumbledore%27s_Army.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/Dumbledore%27s_Army.jpg/revision/latest/scale-to-width-down/250?cb=20161123060553\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/Dumbledore%27s_Army.jpg/revision/latest?cb=20161123060553\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/Dumbledore%27s_Army.jpg/revision/latest/scale-to-width-down/250?cb=20161123060553\"
        decoding=\"async\" width=\"250\" height=\"166\" class=\"thumbimage\" data-image-name=\"Dumbledore&#39;s
        Army.jpg\" data-image-key=\"Dumbledore%27s_Army.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/Dumbledore%27s_Army.jpg/revision/latest/scale-to-width-down/250?cb=20161123060553\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry, leader and teacher of <a href=\"/wiki/Dumbledore%27s_Army\"
        title=\"Dumbledore&#39;s Army\">Dumbledore's Army</a></p> \t\t \t</figcaption>
        </figure>\n<ul><li><b>Leadership skills</b>: While Harry never deliberately
        set out to be a leader to others, he had often taken charge when the situation
        required it. This began with his impulsive decision to find and warn Hermione
        about the presence of a <a href=\"/wiki/Troll\" title=\"Troll\">troll</a>
        in the school during the 1991 <a href=\"/wiki/Hallowe%27en_feast\" title=\"Hallowe&#39;en
        feast\">Hallowe'en feast</a>. It progressed to the point where over thirty
        students, some of them in their sixth and seventh years — respect him as a
        teacher in <a href=\"/wiki/Dumbledore%27s_Army\" title=\"Dumbledore&#39;s
        Army\">Dumbledore's Army</a>, despite him being younger than they were.<sup
        id=\"cite_ref-OOTP18_63-3\" class=\"reference\"><a href=\"#cite_note-OOTP18-63\">&#91;63&#93;</a></sup>
        Dumbledore later noted that Harry was a superior leader to him. Dumbledore
        had deliberately sought power in his youth, and subsequently avoided anything
        more demanding than his role as <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a> headmaster,
        while Harry had leadership thrust upon him. Harry accepted the burden of command,
        acknowledging his responsibilities towards those who \"followed\" him. He
        did this regardless of how uncomfortable he might feel about the prospect.
        He coordinated his efforts against his enemies well, when left with no option
        but to take control.<sup id=\"cite_ref-DH35_181-0\" class=\"reference\"><a
        href=\"#cite_note-DH35-181\">&#91;181&#93;</a></sup> Harry's natural talents
        later served the rest of the wizarding community of Great Britain. In 2007,
        he was promoted to the Head of the <a href=\"/wiki/Auror_Office\" class=\"mw-redirect\"
        title=\"Auror Office\">Auror Office</a> at age 26 and was later made the Head
        of <a href=\"/wiki/Department_of_Magical_Law_Enforcement\" title=\"Department
        of Magical Law Enforcement\">Department of Magical Law Enforcement</a>.<sup
        id=\"cite_ref-CC152_112-2\" class=\"reference\"><a href=\"#cite_note-CC152-112\">&#91;112&#93;</a></sup>
        His promotion to these positions of power at relatively young ages demonstrated
        Harry's natural talent as a commander.</li></ul>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Order of the Phoenix\">\"<i>You're
        a r-really good teacher, you know. I've never been able to Stun anything before.</i>\"</span></dd>\n<dd>&#8212;
        Cho Chang regarding Harry's phenomenal teaching ability<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\" title=\"Harry Potter
        and the Order of the Phoenix\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<ul><li><b>Teaching
        skills</b>: Harry demonstrated tremendous skill in teaching others. Having
        mastered many spells at a young age, Harry successfully taught them to others,
        even when he was still a student himself. He would give proper instructions
        and corrections on how to perform many fields of magic, ranging from the relatively
        simplistic <a href=\"/wiki/Disarming_Charm\" title=\"Disarming Charm\">Disarming
        Charm</a> to the highly advanced <a href=\"/wiki/Patronus_Charm\" title=\"Patronus
        Charm\">Patronus Charm</a>.<sup id=\"cite_ref-OOTP_75-3\" class=\"reference\"><a
        href=\"#cite_note-OOTP-75\">&#91;75&#93;</a></sup> Harry's effectiveness as
        a teacher led many, some even older than him, to choose him over the Ministry-installed
        (but highly incompetent) teacher <a href=\"/wiki/Dolores_Umbridge\" title=\"Dolores
        Umbridge\">Dolores Umbridge</a>. He even returned to Hogwarts to give occasional
        <a href=\"/wiki/Defence_Against_the_Dark_Arts\" title=\"Defence Against the
        Dark Arts\">Defence Against the Dark Arts</a> lectures as an adult and professional
        Auror. He kept his teaching aptitude in his later years and successfully instructed
        the members of the <a href=\"/wiki/Statute_of_Secrecy_Task_Force\" title=\"Statute
        of Secrecy Task Force\">Statute of Secrecy Task Force</a> in the use of several
        formidable spells.<sup id=\"cite_ref-182\" class=\"reference\"><a href=\"#cite_note-182\">&#91;182&#93;</a></sup></li></ul>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Half-blood Prince\">\"<i>Sodden and shivering, Dumbledore's weight still upon
        him, Harry concentrated harder than he had ever done upon his destination:
        Hogsmeade. Closing his eyes, gripping Dumbledore's arm as tightly as he could,
        he stepped forward into that feeling of horrible compression. He knew it had
        worked before he opened his eyes... He and Dumbledore were shivering and dripping
        in the middle of the dark High Street in Hogsmeade.</i>\"</span></dd>\n<dd>&#8212;
        Harry Apparated himself and Dumbledore over an incredibly vast distance<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-blood_Prince\"
        class=\"mw-redirect\" title=\"Harry Potter and the Half-blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/30/Hermione_and_Harry_apparating.gif/revision/latest?cb=20111107222444\"
