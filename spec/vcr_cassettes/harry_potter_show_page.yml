        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry brewing the <a href=\"/wiki/Draught_of_Living_Death\"
        title=\"Draught of Living Death\">Draught of Living Death</a> a N.E.W.T.-level
        potion</p> \t\t \t</figcaption> </figure>\n<ul><li><b><a href=\"/wiki/Potion\"
        title=\"Potion\">Potions</a></b>: Harry's strong dislike for Snape made Potions
        an adverse subject for him. However, it was later shown that Harry had no
        problem with potions when Slughorn was his teacher.<sup id=\"cite_ref-OOTP29_64-2\"
        class=\"reference\"><a href=\"#cite_note-OOTP29-64\">&#91;64&#93;</a></sup><sup
        id=\"cite_ref-OOTP31_65-6\" class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        Harry had even inherited Lily's talent to some extent. When Snape was not
        pestering him, he was able to brew a reasonably adequate <a href=\"/wiki/Strengthening_Solution\"
        title=\"Strengthening Solution\">Strengthening Solution</a>. Harry even concocted
        an <a href=\"/wiki/Invigoration_Draught\" title=\"Invigoration Draught\">Invigoration
        Draught</a> that would have earned him an 'Exceeds Expectations' had Hermione
        not vanished it.<sup id=\"cite_ref-168\" class=\"reference\"><a href=\"#cite_note-168\">&#91;168&#93;</a></sup>
        His practical O.W.L. exam \"<i>was not as dreadful as he had expected it to
        be. With Snape absent from the proceedings he found that he was much more
        relaxed than he usually was while making potions</i>\".<sup id=\"cite_ref-OOTP31_65-7\"
        class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        He achieved an '<a href=\"/wiki/Exceeds_Expectations\" title=\"Exceeds Expectations\">Exceeds
        Expectations</a>'<sup id=\"cite_ref-HBP5_66-8\" class=\"reference\"><a href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>
        on his O.W.L. exam — proof of his proficiency in the subject. He was one of
        only twelve students able to reach the required level to take <a href=\"/wiki/Nastily_Exhausting_Wizarding_Test\"
        title=\"Nastily Exhausting Wizarding Test\">N.E.W.T.</a> potions, although
        he would not have if Snape was still teaching the subject.<sup id=\"cite_ref-HBP9_12-1\"
        class=\"reference\"><a href=\"#cite_note-HBP9-12\">&#91;12&#93;</a></sup>
        His great success during his sixth year, was only after he came into possession
        of the <a href=\"/wiki/Severus_Snape%27s_copy_of_Advanced_Potion-Making\"
        title=\"Severus Snape&#39;s copy of Advanced Potion-Making\">Half-Blood Prince's
        copy of <i>Advanced Potion-Making</i></a>. This textbook contained revised
        instructions from the Half-Blood Prince (<a href=\"/wiki/Severus_Snape\" title=\"Severus
        Snape\">Severus Snape</a>), which allowed Harry to gain the position of best
        in class. He was able to follow the Prince's instructions so exactly that
        he even surpassed Hermione. After hiding the book, Harry was still able to
        do a decent enough job at potion-making that <a href=\"/wiki/Horace_Slughorn\"
        title=\"Horace Slughorn\">Slughorn</a>'s suspicions were not raised. Harry
        also had first hand knowledge on the effects of <a href=\"/wiki/Polyjuice_Potion\"
        title=\"Polyjuice Potion\">Polyjuice Potion</a>,<sup id=\"cite_ref-OOTP31_65-8\"
        class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        <a href=\"/wiki/Love_potion\" title=\"Love potion\">love potions</a>,<sup
        id=\"cite_ref-169\" class=\"reference\"><a href=\"#cite_note-169\">&#91;169&#93;</a></sup>
        <a href=\"/wiki/Felix_Felicis\" title=\"Felix Felicis\">Felix Felicis</a>,<sup
        id=\"cite_ref-HBP22_16-2\" class=\"reference\"><a href=\"#cite_note-HBP22-16\">&#91;16&#93;</a></sup>
        and <a href=\"/wiki/Veritaserum\" title=\"Veritaserum\">Veritaserum</a><sup
        id=\"cite_ref-170\" class=\"reference\"><a href=\"#cite_note-170\">&#91;170&#93;</a></sup>.
        It was probable that he improved his Potions ability during his time as a
        Auror. He most likely became proficient in poisons and antidotes, as this
        was required.</li></ul>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Half-Blood Prince\">\"<i>I was pleased with your Transfiguration
        mark, Potter, very pleased.</i>\"</span></dd>\n<dd>&#8212; <a href=\"/wiki/Minerva_McGonagall\"
