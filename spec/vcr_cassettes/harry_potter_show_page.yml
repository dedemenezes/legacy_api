        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage\" data-image-name=\"B1C14M3
        Astronomy Tower farewell Norbert.jpg\" data-image-key=\"B1C14M3_Astronomy_Tower_farewell_Norbert.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4c/B1C14M3_Astronomy_Tower_farewell_Norbert.jpg/revision/latest/scale-to-width-down/250?cb=20180424033836\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Hermione waiting on top of the Astronomy tower
        with baby Norbert</p> \t\t \t</figcaption> </figure>\n<p>To save everyone
        involved, Harry, Ron, and Hermione convinced Hagrid to send <a href=\"/wiki/Norberta\"
        title=\"Norberta\">Norbert</a> off to Ron's brother <a href=\"/wiki/Charles_Weasley\"
        title=\"Charles Weasley\">Charlie Weasley</a>, who would take Norbert to a
        <a href=\"/wiki/Romania\" title=\"Romania\">Romanian</a> dragon preserve.
        While helping Hagrid to prepare Norbert for the journey, the dragon bit Ron's
        hand, causing it to swell up and forcing Ron to see <a href=\"/wiki/Poppy_Pomfrey\"
        title=\"Poppy Pomfrey\">Madam Pomfrey</a>. On the pre-arranged night, Harry
        and Hermione managed to smuggle Norbert in a crate up to the <a href=\"/wiki/Astronomy_Tower\"
        title=\"Astronomy Tower\">Astronomy Tower</a> under Harry's <a href=\"/wiki/Cloak_of_Invisibility\"
        title=\"Cloak of Invisibility\">invisibility cloak</a>. On the way up they
        witnessed Professor McGonagall hauling Malfoy away for being out of bed at
        night, who protested that Harry was in possession of a dragon. Harry and Hermione
        passed the crate off to Charlie's friends and headed back down the stairs,
        where they were confronted by a gleeful <a href=\"/wiki/Argus_Filch\" title=\"Argus
        Filch\">Argus Filch</a>; they had left the Cloak behind.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/WB_F1_Fang_HarryMalfoyFangInForest_11428.jpg/revision/latest?cb=20170924160828\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"121\" class=\"thumbimage lazyload\"
