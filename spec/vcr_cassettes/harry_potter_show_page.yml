        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/88/The_smallest_bedroom.jpg/revision/latest/scale-to-width-down/250?cb=20160811192628\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage\" data-image-name=\"The
        smallest bedroom.jpg\" data-image-key=\"The_smallest_bedroom.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/88/The_smallest_bedroom.jpg/revision/latest/scale-to-width-down/250?cb=20160811192628\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in his bedroom reading a <i><a href=\"/wiki/Daily_Prophet\"
        title=\"Daily Prophet\">Daily Prophet</a></i> article</p> \t\t \t</figcaption>
        </figure>\n<p>Harry's third year in <a href=\"/wiki/1993\" title=\"1993\">1993</a>
        started out almost as bad as the year prior, and gradually got depressing.
        Throughout the preceding summer, the Dursleys became fearful of his magical
        abilities getting exposed that they banned him from talking to the neighbours
        immediately after his return home to them. They even went as far as punishing
        him for giving their phone number to his friends, as evident to Harry getting
        reprimanded by <a href=\"/wiki/Vernon_Dursley\" title=\"Vernon Dursley\">Uncle
        Vernon</a> when the latter received a call from Ron. \n</p><p>This, however,
        did not stop Harry from studying magic every night by sneaking his school
        supplies and hiding them in his room one night while <a href=\"/wiki/Petunia_Dursley\"
        title=\"Petunia Dursley\">Aunt Petunia</a> and <a href=\"/wiki/Dudley_Dursley\"
        title=\"Dudley Dursley\">Dudley</a> were out admiring Vernon's new company
        car. Furthermore, he had little contact with his friends nor any news from
        the wizarding world since the phone incident, but <a href=\"/wiki/Hedwig\"
        title=\"Hedwig\">Hedwig</a> was allowed out of her padlocked cage because
        the Dursleys could no longer take the noise she made in boredom.\n</p><p>On
        <a href=\"/wiki/31_July\" title=\"31 July\">31 July</a> (Harry's <a href=\"/wiki/Harry_Potter%27s_thirteenth_birthday\"
        title=\"Harry Potter&#39;s thirteenth birthday\">thirteenth birthday</a>),
        which might have made the Dursleys forget about his birthday, for they were
        too busy preparing for a visit from Aunt Marge. The sight of a copy of the
        <i>Daily Prophet </i>among the mail from Errol interested Harry, as it said
        that Ron had returned from a trip to <a href=\"/wiki/Egypt\" title=\"Egypt\">Egypt</a>
        to visit his oldest brother <a href=\"/wiki/William_Weasley\" title=\"William
        Weasley\">Bill Weasley</a> (a <a href=\"/wiki/Curse-Breaker\" title=\"Curse-Breaker\">Curse-Breaker</a>
        of <a href=\"/wiki/Gringotts_Wizarding_Bank\" title=\"Gringotts Wizarding
        Bank\">Gringotts</a>) for which <a href=\"/wiki/Arthur_Weasley\" title=\"Arthur
        Weasley\">Arthur Weasley</a> paid using seven hundred galleons he won in the
        <a href=\"/wiki/Daily_Prophet_Grand_Prize_Galleon_Draw\" title=\"Daily Prophet
        Grand Prize Galleon Draw\">Daily Prophet Grand Prize Galleon Draw</a>. The
        article also showcased a picture of the Weasleys standing in front of a pyramid.
        It was there that Ron bought Harry the most fascinating present: a <a href=\"/wiki/Sneakoscope\"
        title=\"Sneakoscope\">Sneakoscope</a>, which was sold for tourists. He also
        received birthday presents from Hermione and Hagrid as well.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/Marge_starts_to_inflate.gif/revision/latest?cb=20150214194653\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage lazyload\"
        data-image-name=\"Marge starts to inflate.gif\" data-image-key=\"Marge_starts_to_inflate.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/Marge_starts_to_inflate.gif/revision/latest/scale-to-width-down/250?cb=20150214194653\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/Marge_starts_to_inflate.gif/revision/latest?cb=20150214194653\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/Marge_starts_to_inflate.gif/revision/latest/scale-to-width-down/250?cb=20150214194653\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage\" data-image-name=\"Marge
        starts to inflate.gif\" data-image-key=\"Marge_starts_to_inflate.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/Marge_starts_to_inflate.gif/revision/latest/scale-to-width-down/250?cb=20150214194653\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">A enraged Harry inflating <a href=\"/wiki/Marjorie_Dursley\"
        title=\"Marjorie Dursley\">Marge Dursley</a></p> \t\t \t</figcaption> </figure>\n<p>When
        his <a href=\"/wiki/Hogsmeade_permission_form\" title=\"Hogsmeade permission
        form\">Hogsmeade permission form</a> was delivered, Harry was worried of the
        trouble he'll probably go through in order to persuade his aunt or uncle to
        sign it. They agreed to do so the next morning, but only if he behaved during
        Marge's visit. However, Marge began insulting the memory of Harry's mother
        at the dinner table three days later, describing her as a \"<i>bad egg</i>\"
        who ran off with a \"<i>scoundrel</i>\" and left the Dursleys with Harry as
        the \"<i>result in front of them</i>\". Harry lost his temper to this, inadvertently
        making Marge's wine glass explode.\n</p><p>The insults transitioned to his
        father on the final day of her visit, making him very upset to such extent
        that he ended up losing all control of his magic powers and <a href=\"/wiki/Inflation_of_Marjorie_Dursley\"
        title=\"Inflation of Marjorie Dursley\">accidentally inflated her</a> with
        the <a href=\"/wiki/Inflating_Charm\" title=\"Inflating Charm\">Inflating
        Charm</a>. Vernon ordered his nephew to put Marge back the way she was, but
        Harry said no and instead packed up his school things and left the house.
        He fled out of fear of being expelled from Hogwarts by the <a href=\"/wiki/Ministry_of_Magic\"
        title=\"Ministry of Magic\">Ministry of Magic</a>, for using underage magic
        outside school, something he had already been warned about.\n</p><p>Later
        that night, Harry was picked up off the curb of <a href=\"/wiki/Magnolia_Crescent\"
        title=\"Magnolia Crescent\">Magnolia Crescent</a> by the triple-decker wizard
        transport the <a href=\"/wiki/Knight_Bus\" title=\"Knight Bus\">Knight Bus</a>,
        which was sent to drive him as two members of the Ministry's <a href=\"/wiki/Accidental_Magic_Reversal_Squad\"
        title=\"Accidental Magic Reversal Squad\">Accidental Magic Reversal Squad</a>
        were dispatched to deflate and <a href=\"/wiki/Memory_Charm\" title=\"Memory
        Charm\">Obliviate</a> Marge. During the ride to the <a href=\"/wiki/Leaky_Cauldron\"
        title=\"Leaky Cauldron\">Leaky Cauldron</a>, the bus' conductor <a href=\"/wiki/Stanley_Shunpike\"
        title=\"Stanley Shunpike\">Stan Shunpike</a> gave him a copy of the <i>Daily
        Prophet</i> with its front page story being about the Ministry's continuing
        struggle to recapture <a href=\"/wiki/Sirius_Black\" title=\"Sirius Black\">Sirius
        Black</a>, a convicted Voldemort supporter who recently escaped from the wizard
        prison <a href=\"/wiki/Azkaban\" title=\"Azkaban\">Azkaban</a> (the first
        person ever to have done so) after spending twelve years there for the mass-murder
        of thirteen people with a single <a href=\"/wiki/Blasting_Curse\" title=\"Blasting
        Curse\">Blasting Curse</a>.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/98/Cornelius_Fudge_speaking_to_Harry_Potter_in_the_Leaky_Cauldron_POAF.jpg/revision/latest?cb=20170527055547\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"106\" class=\"thumbimage lazyload\"
        data-image-name=\"Cornelius Fudge speaking to Harry Potter in the Leaky Cauldron
        POAF.jpg\" data-image-key=\"Cornelius_Fudge_speaking_to_Harry_Potter_in_the_Leaky_Cauldron_POAF.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/98/Cornelius_Fudge_speaking_to_Harry_Potter_in_the_Leaky_Cauldron_POAF.jpg/revision/latest/scale-to-width-down/250?cb=20170527055547\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/98/Cornelius_Fudge_speaking_to_Harry_Potter_in_the_Leaky_Cauldron_POAF.jpg/revision/latest?cb=20170527055547\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/98/Cornelius_Fudge_speaking_to_Harry_Potter_in_the_Leaky_Cauldron_POAF.jpg/revision/latest/scale-to-width-down/250?cb=20170527055547\"
        decoding=\"async\" width=\"250\" height=\"106\" class=\"thumbimage\" data-image-name=\"Cornelius
