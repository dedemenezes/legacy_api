        class=\"caption\">Daniel Radcliffe as Harry Potter</p> \t\t \t</figcaption>
        </figure>\n<ul><li>Despite being a talented Quidditch player (and the team
        Seeker, considered the most important player on the team), Harry never played
        a full season (every minute of all three matches):\n<ul><li>In his first year,
        he was recuperating in the hospital wing after saving the Philosopher's Stone,
        and thus missed the final match.</li>\n<li>In his second year, the final match
        of the season was cancelled due to the attack on Hermione and <a href=\"/wiki/Penelope_Clearwater\"
        title=\"Penelope Clearwater\">Penelope Clearwater</a>.</li>\n<li>In his third
        year, Harry came closest to playing a full season, but spent the last few
        seconds of the opening Gryffindor vs. Hufflepuff match unconscious after being
        attacked by Dementors.</li>\n<li>In his fourth year, the Quidditch Cup was
        cancelled due to the Triwizard Tournament.</li>\n<li>In his fifth year, Harry
        was banned by Dolores Umbridge after the opening Gryffindor vs. Slytherin
        match.</li>\n<li>In his sixth year, Harry was knocked unconscious partway
        through the second match of the season against Hufflepuff, and then held in
        detention for the final match against Ravenclaw.</li>\n<li>In what would have
        been his seventh year, he didn't attend Hogwarts due to his quest to destroy
        the Horcruxes.</li></ul></li>\n<li>Harry is portrayed by <a href=\"/wiki/Great_Britain\"
        title=\"Great Britain\">British</a> actor <a href=\"/wiki/Daniel_Radcliffe\"
        title=\"Daniel Radcliffe\">Daniel Radcliffe</a> in the <a href=\"/wiki/Harry_Potter_(film_series)\"
        title=\"Harry Potter (film series)\">film adaptations</a> of <i><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone_(film)\"
        title=\"Harry Potter and the Philosopher&#39;s Stone (film)\">Harry Potter
        and the Philosopher's Stone</a></i>, <i><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets_(film)\"
        title=\"Harry Potter and the Chamber of Secrets (film)\">Chamber of Secrets</a></i>,
        <i><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban_(film)\" title=\"Harry
        Potter and the Prisoner of Azkaban (film)\">Prisoner of Azkaban</a></i>, <i><a
        href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire_(film)\" title=\"Harry Potter
        and the Goblet of Fire (film)\">Goblet of Fire</a></i>, <i><a href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix_(film)\"
        title=\"Harry Potter and the Order of the Phoenix (film)\">Order of the Phoenix</a></i>,
        <i><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince_(film)\" title=\"Harry
        Potter and the Half-Blood Prince (film)\">Half-Blood Prince</a></i> and <i><a
        href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows:_Part_1\" title=\"Harry
        Potter and the Deathly Hallows: Part 1\">Deathly Hallows: Part 1</a></i> and
        <i><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows:_Part_2\" title=\"Harry
        Potter and the Deathly Hallows: Part 2\">Part 2</a></i> and so is one of the
        14 characters to appear in all 8 film adaptations. By the time <i><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows:_Part_2\"
        title=\"Harry Potter and the Deathly Hallows: Part 2\">Deathly Hallows: Part
        2</a></i> was released, Radcliffe had played the role for ten years consecutively.\n<ul><li>Harry
        has green eyes, but in the films he has blue eyes. This is due to the fact
        that Daniel Radcliffe was allergic to the contact lenses. Radcliffe also has
        brown hair, as opposed to Harry's black hair, and also has a strong physical
        body, rather than the slim frame Harry is described as having. However Harry
        is only described as having an uncommonly 'slim' frame in the earlier instalments,
        so it is possible that he bulked out a little into a lean frame as he matured.</li>\n<li>The
        first actor to be cast as Harry was actually American actor <a href=\"http://www.imdb.com/find?q=nm0014582\"
        class=\"extiw\" title=\"imdb:nm0014582\">Liam Aiken</a>,<sup class=\"noprint\">&#91;<a
        href=\"http://en.wikipedia.org/wiki/Wikipedia:Citing_sources\" class=\"extiw\"
        title=\"wikipedia:Wikipedia:Citing sources\"><i><span title=\"The material
        in the vicinity of this tag needs references to reliable sources.\" style=\"white-space:
        nowrap;\">citation needed</span></i></a>&#93;</sup> but he lost the part the
        next day, allegedly because he wasn't British.</li>\n<li>Daniel Radcliffe
        never provided voice-acting for any of the <a href=\"/wiki/Harry_Potter_video_games\"
        title=\"Harry Potter video games\"><i>Harry Potter</i> video games</a>. Harry
        is instead voiced by <a href=\"/wiki/Joe_Sowerbutts\" title=\"Joe Sowerbutts\">Joe
