        title=\"Slytherin&#39;s Locket\">Slytherin's Locket</a>, one of Voldemort's
        <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcruxes</a>. Harry lost the
        sword to <a href=\"/wiki/Griphook\" title=\"Griphook\">Griphook</a> when he,
        Ron and <a href=\"/wiki/Hermione_Granger\" title=\"Hermione Granger\">Hermione
