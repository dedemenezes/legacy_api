        Cloak GIF.gif\" data-image-key=\"Invisibility_Cloak_GIF.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/98/Invisibility_Cloak_GIF.gif/revision/latest?cb=20140406043752\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry receiving his father's <a href=\"/wiki/Cloak_of_Invisibility\"
        title=\"Cloak of Invisibility\">Cloak of Invisibility</a> as a Christmas gift</p>
        \t\t \t</figcaption> </figure>\n<p>On <a href=\"/wiki/Christmas\" title=\"Christmas\">Christmas</a>
        day, Harry and <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald Weasley\">Ron</a>
        awoke to a pile of presents each at the foot of their beds. At the bottom
        of the pile, he found a package containing an Invisibility Cloak and an anonymous
        note telling him only that the cloak once belonged to <a href=\"/wiki/James_Potter_I\"
        title=\"James Potter I\">his father</a>, and to \"use it well\". That night
        Harry, thoughts on the Cloak and decided to try it out. Realising he could
        go anywhere, he snuck back to the library and headed straight for the <a href=\"/wiki/Restricted_Section\"
        title=\"Restricted Section\">Restricted Section</a>. Knowing he had to start
        somewhere, Harry pulled down one of the heavier books, and let it fall open
        on his knee. To his shock and horror, the silence was rent by a blood-curdling
        scream that issued from the book in front of him. He stuffed the book back
        in its place and ran for the door, knocking over the lantern he brought with
        him in his haste. Ducking under <a href=\"/wiki/Argus_Filch\" title=\"Argus
        Filch\">Filch</a>'s outstretched arms, Harry ran down the dark corridors,
        away from the <a href=\"/wiki/Hogwarts_Library\" title=\"Hogwarts Library\">library</a>,
        and away from Filch.\n</p><p>Thinking he had escaped, Harry was scared to
        hear Filch's voice approaching, and horrified when he realised whom Filch
        was talking to: <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Snape</a>.
        As Snape and Filch rounded the corner, Harry realised that although his father's
        cloak made him invisible, it did not stop him from being solid, and that he
        had no chance of sneaking past them, as the corridor was particularly narrow.
        Thinking quickly, (and panicking slightly), Harry noticed a door to his left;
        slipping inside, he found himself in an abandoned classroom. After Filch and
        Snape passed his hiding place, Harry relaxed and took in more details about
        the room he was in.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4d/MirrorOfErised_PM.jpg/revision/latest?cb=20170524212405\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
