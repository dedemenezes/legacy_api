        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry
        vs Dementor.gif\" data-image-key=\"Harry_vs_Dementor.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/0c/Harry_vs_Dementor.gif/revision/latest/scale-to-width-down/250?cb=20190209151005\"
