        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry playing in his first Quidditch match against Slytherin</p>
        \t\t \t</figcaption> </figure>\n<p>Harry had little time to dwell on Snape's
        injury as the first <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a>
        match began the very next morning. Harry's job as being the <a href=\"/wiki/Gryffindor_Quidditch_team\"
        title=\"Gryffindor Quidditch team\">Gryffindor</a> <a href=\"/wiki/Seeker\"
        title=\"Seeker\">Seeker</a> was to catch the <a href=\"/wiki/Golden_Snitch\"
        title=\"Golden Snitch\">Golden Snitch</a>. The snitch is a walnut-sized gold
        ball, that is extremely fast and difficult to see. The entire match rested
        upon the retrieval of the Snitch. Harry's first attempt to catch the Snitch
        was foiled when the <a href=\"/wiki/Slytherin\" title=\"Slytherin\">Slytherin</a>
        <a href=\"/wiki/Seeker\" title=\"Seeker\">Seeker</a> <a href=\"/wiki/Blatching\"
        title=\"Blatching\">blatched</a> him. Though the Seeker was penalised, the
        move succeeded in stopping Harry from getting to the Snitch.  \n</p><p>Soon
        after, Harry's broom began bucking uncontrollably as if trying to unseat him.
        The bucking became even more violent with each passing second, until Harry
        was hanging from the broom with just one hand. The crowd looked on with horror,
        some of the professors had their wands at the ready should he fall. Ron and
        Hermione began to wonder if the other was at fault. That is until <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Hagrid</a>, who had arrived to watch the game, noted
        that it would take <a href=\"/wiki/Dark_Arts\" title=\"Dark Arts\">powerful
        dark magic</a> to make a <a href=\"/wiki/Broomstick\" title=\"Broomstick\">broomstick</a>
        so hard to manage. Magic that powerful is well above the level of a second
        year and therefore had to be cases by a qualified wizard. This announcement
        did nothing to help the worried friends. \n</p>\n<figure class=\"thumb tleft
        \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Harry_catches_the_snitch.gif/revision/latest?cb=20170531000806\"
