        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/B6C27M1_Dumbledore_defeated.png/revision/latest?cb=20161209004100\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/B6C27M1_Dumbledore_defeated.png/revision/latest/scale-to-width-down/250?cb=20161209004100\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"B6C27M1
        Dumbledore defeated.png\" data-image-key=\"B6C27M1_Dumbledore_defeated.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/B6C27M1_Dumbledore_defeated.png/revision/latest/scale-to-width-down/250?cb=20161209004100\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry witnessing Albus Dumbledore's death at the hands of
        <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Severus Snape</a></p>
        \t\t \t</figcaption> </figure><p>Dumbledore's body plummeted from the tallest
        tower at Hogwarts. With Dumbledore dead, Harry was free of the spell that
        petrified him. He immediately set off after Snape, petrifying a Death Eater
        and seeking revenge. As the Death Eaters made their way out of Hogwarts Castle
        and on to the grounds, trying to reach the border where they would be able
        to <a href=\"/wiki/Apparition\" title=\"Apparition\">Apparate</a> again, Harry
        pursued and faced off against Snape. Harry tried many times to defeat Snape,
        even weakly attempting the <a href=\"/wiki/Cruciatus_Curse\" title=\"Cruciatus
        Curse\">Cruciatus Curse</a> and Snape's own hand crafted spells, all with
        no effect. In the process, Snape identified himself as the Half-Blood Prince,
        and escaped Hogwarts with <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco
        Malfoy</a> and the other Death Eaters.\n</p><figure class=\"thumb tright \"
        style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/cd/Harry_and_Dumbledore.png/revision/latest?cb=20170210163726\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry and Dumbledore.png\" data-image-key=\"Harry_and_Dumbledore.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/cd/Harry_and_Dumbledore.png/revision/latest/scale-to-width-down/250?cb=20170210163726\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/cd/Harry_and_Dumbledore.png/revision/latest?cb=20170210163726\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/c/cd/Harry_and_Dumbledore.png/revision/latest/scale-to-width-down/250?cb=20170210163726\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage\" data-image-name=\"Harry
        and Dumbledore.png\" data-image-key=\"Harry_and_Dumbledore.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/cd/Harry_and_Dumbledore.png/revision/latest/scale-to-width-down/250?cb=20170210163726\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry kneeling net to the body of the recently deceased
        <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Albus Dumbledore</a></p>
        \t\t \t</figcaption> </figure>\n<p><a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus
        Hagrid\">Hagrid</a> found Harry and together they managed to extinguish the
        fire that burnt Hagrid's hut (caused by <a href=\"/wiki/Thorfinn_Rowle\" title=\"Thorfinn
        Rowle\">Thorfinn Rowle</a>) with the Water-Making Charm. Harry then told Hagrid
        that \"<i>Snape killed Dumbledore</i>\", but Hagrid refused to believe him.
        Harry and Hagrid returned to the castle to find people staring at Dumbledore's
        crippled and lifeless body. Harry moved forward the base of the Astronomy
        Tower and found his mentor's body lying still upon the ground and Hagrid finally
        believed him. Harry proceeded to stay next to Dumbledore's body thinking that
        everything that previously happened that night had been all for naught. Harry
        started crying over Dumbledore's corpse as well as straightening his half-moon
        spectacles upon his crooked nose and Harry wiping a trickle of blood from
        the dead Headmaster's mouth with his (Harry's) own sleeve. Hagrid tried many
        times to get Harry to move, but did not succeed. It was only when he was comforted
        by Ginny that Harry finally consented to move.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/eb/RAB_note.jpg/revision/latest?cb=20180721173201\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"101\" class=\"thumbimage lazyload\"
        data-image-name=\"RAB note.jpg\" data-image-key=\"RAB_note.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/eb/RAB_note.jpg/revision/latest/scale-to-width-down/250?cb=20180721173201\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/eb/RAB_note.jpg/revision/latest?cb=20180721173201\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/eb/RAB_note.jpg/revision/latest/scale-to-width-down/250?cb=20180721173201\"
        decoding=\"async\" width=\"250\" height=\"101\" class=\"thumbimage\" data-image-name=\"RAB
        note.jpg\" data-image-key=\"RAB_note.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/eb/RAB_note.jpg/revision/latest/scale-to-width-down/250?cb=20180721173201\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Hermione reading the note from Regulus Black inside
        the fake locket</p> \t\t \t</figcaption> </figure>\n<p>Harry remembering the
        locket, took it from Dumbledore's robes. He was absolutely beside himself
        when he learned it was just a plain bit of jewellery. It was in fact a decoy;
        there was a note inside the locket that revealed the real Horcrux was taken
        by someone called '<a href=\"/wiki/Regulus_Black\" title=\"Regulus Black\">R.A.B.</a>'.
        It appeared to Harry that Dumbledore had died in vain and that they had achieved
        nothing that night. Harry was still processing this information while Ginny
        escorted him to the <a href=\"/wiki/Hospital_Wing\" title=\"Hospital Wing\">Hospital
        Wing</a> on <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">McGonagall</a>'s
        orders, all the while holding his hand as means of comfort. Later at the end
        of the year, Harry would inform Hermione and Ron of the decoy locket.\n</p><p>Once
        in the Hospital Wing he found a injured Neville apparently asleep in bed,
        as well as: Ron, Hermione, Luna, <a href=\"/wiki/Nymphadora_Tonks\" title=\"Nymphadora
        Tonks\">Tonks</a>, <a href=\"/wiki/Remus_Lupin\" title=\"Remus Lupin\">Lupin</a>,
        <a href=\"/wiki/Poppy_Pomfrey\" title=\"Poppy Pomfrey\">Madam Pomfrey</a>,
        and Ron's brother <a href=\"/wiki/William_Weasley\" title=\"William Weasley\">Bill
        Weasley.</a> At some point during the battle Bill had been horribly scarred
        by <a href=\"/wiki/Fenrir_Greyback\" title=\"Fenrir Greyback\">Fenrir Greyback</a>.
        When Ginny announced that Dumbledore was dead, everyone appeared horrified.
        Lupin actually lost control for a moment, while Madam Pomfrey burst into tears
        and McGonagall was weak-kneed. Harry explained to everyone what had happened
        on the Astronomy Tower and when he was finished, they were all shocked by
        what he had said. Harry also revealed Dumbledore's apparent reasons for trusting
        Snape and allowing him a second chance.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Funeral_of_Albus_Dumbledore\">Funeral of Albus Dumbledore</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Half-Blood Prince\">\"<i>And he knew, without knowing how he knew it, that
        the <a href=\"/wiki/Phoenix\" title=\"Phoenix\">phoenix</a> had gone, had
        left Hogwarts for good, just as Dumbledore had left the school, had left the
        world... had left Harry.</i>\"</span></dd>\n<dd>&#8212; Fawkes leaving represented
        Dumbledore's departure<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>After
        leaving the hospital wing McGonagall questions Harry about what he and Dumbledore
        were doing, but Harry under orders from Dumbledore not to tell anyone except
        <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald Weasley\">Ron</a> and <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a>, refuses. The teachers then discuss
        the future of <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>, and plans
        for Dumbledore's funeral. Harry turns his back on the Half-Blood Prince's
        book, and regrets ever possessing it. Hermione and Ron comfort him, stating
        that nothing in the book ever indicated that he was capable of murder.\n</p>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Funeral_of_Albus_Dumbledore\"
        title=\"Funeral of Albus Dumbledore\">Funeral of Albus Dumbledore</a></i></div></dd></dl>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/06/B6C30M1_funeral_of_Albus_Dumbledore.png/revision/latest?cb=20161209004341\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage lazyload\"
        data-image-name=\"B6C30M1 funeral of Albus Dumbledore.png\" data-image-key=\"B6C30M1_funeral_of_Albus_Dumbledore.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/06/B6C30M1_funeral_of_Albus_Dumbledore.png/revision/latest/scale-to-width-down/250?cb=20161209004341\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/06/B6C30M1_funeral_of_Albus_Dumbledore.png/revision/latest?cb=20161209004341\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/0/06/B6C30M1_funeral_of_Albus_Dumbledore.png/revision/latest/scale-to-width-down/250?cb=20161209004341\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"B6C30M1
        funeral of Albus Dumbledore.png\" data-image-key=\"B6C30M1_funeral_of_Albus_Dumbledore.png\"
