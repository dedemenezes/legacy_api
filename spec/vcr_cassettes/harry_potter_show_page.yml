        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry receiving a Firebolt for Christmas that was shortly
        confiscated by McGonagall</p> \t\t \t</figcaption> </figure>\n<p>After several
        Dementors approached Harry during a <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a>
        match, causing him to faint and fall off his broomstick. <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a> stopped Harry's fall, but
        his <a href=\"/wiki/Nimbus_2000\" title=\"Nimbus 2000\">Nimbus 2000</a> flew
        into the <a href=\"/wiki/Whomping_Willow\" title=\"Whomping Willow\">Whomping
        Willow</a> and was destroyed, much to Harry's dismay. At Christmas, Harry
        received a new, superb <a href=\"/wiki/Firebolt\" title=\"Firebolt\">Firebolt</a>
        <a href=\"/wiki/Broomstick\" title=\"Broomstick\">broomstick</a>, although
        Hermione suspected Black was the anonymous donor. She reported it to Professor
        <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">Minerva
        McGonagall</a>, who confiscated the broom for testing.<sup id=\"cite_ref-94\"
        class=\"reference\"><a href=\"#cite_note-94\">&#91;94&#93;</a></sup>\n</p><p>Harry
        and Ron were furious with Hermione and they stopped speaking to her. When
        the broom was returned some months later, the two boys tried to make up with
        her, but it went wrong when Ron discovered Scabbers was missing. Ron blamed
        Crookshanks because he found cat hairs and blood on his dormitory floor. The
        perceived loss of Scabbers upset Ron greatly, the twins and Harry were unable
        to cheer Ron up.<sup id=\"cite_ref-:02_95-0\" class=\"reference\"><a href=\"#cite_note-:02-95\">&#91;95&#93;</a></sup>\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_Patronus\">The Patronus</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Prisoner of Azkaban\"><b>Remus Lupin</b>:
        \"<i>So... The spell I am going to try and teach you is highly advanced <a
        href=\"/wiki/Magic\" title=\"Magic\">magic</a>, Harry — well beyond <a href=\"/wiki/Ordinary_Wizarding_Level\"
        title=\"Ordinary Wizarding Level\">Ordinary Wizarding Level</a>. It is called
        the Patronus Charm.</i>\"</span></dd>\n<dd><b>Harry Potter</b>: \"<i>How does
        it work?</i>\"</dd>\n<dd><b>Remus Lupin</b>: \"<i>Well, when it works correctly,
        It conjures up a Patronus, which is a kind of anti-Dementor — a guardian that
        acts as a shield between you and the Dementor. The Patronus is a kind of positive
        force, a projection of the very things that the Dementor feeds upon — hope,
        happiness, the desire to survive — but it cannot feel despair, as real humans
        can, so the Dementors can't hurt it. But I must warn you, Harry, that the
        charm might be too advanced for you. Many qualified <a href=\"/wiki/Wizardkind\"
        title=\"Wizardkind\">wizards</a> have difficulty with it.</i>\"</dd>\n<dd>&#8212;
        Remus Lupin explaining the Patronus Charm<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 270px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d4/B3C12M1_Remus_Harry_Anti-Dementor_lessons.png/revision/latest?cb=20161208054533\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"270\" height=\"98\" class=\"thumbimage lazyload\"
        data-image-name=\"B3C12M1 Remus Harry Anti-Dementor lessons.png\" data-image-key=\"B3C12M1_Remus_Harry_Anti-Dementor_lessons.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d4/B3C12M1_Remus_Harry_Anti-Dementor_lessons.png/revision/latest/scale-to-width-down/270?cb=20161208054533\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d4/B3C12M1_Remus_Harry_Anti-Dementor_lessons.png/revision/latest?cb=20161208054533\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d4/B3C12M1_Remus_Harry_Anti-Dementor_lessons.png/revision/latest/scale-to-width-down/270?cb=20161208054533\"
        decoding=\"async\" width=\"270\" height=\"98\" class=\"thumbimage\" data-image-name=\"B3C12M1
        Remus Harry Anti-Dementor lessons.png\" data-image-key=\"B3C12M1_Remus_Harry_Anti-Dementor_lessons.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d4/B3C12M1_Remus_Harry_Anti-Dementor_lessons.png/revision/latest/scale-to-width-down/270?cb=20161208054533\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Lupin and Harry's anti-Dementor lessons, during which Harry
        produced an incorporeal <a href=\"/wiki/Patronus_Charm#The_Patronus\" title=\"Patronus
        Charm\">Patronus</a></p> \t\t \t</figcaption> </figure>\n<p>Harry started
        his lessons with Lupin. Lupin told Harry that the spell to drive off Dementors
        is called the <a href=\"/wiki/Patronus_Charm\" title=\"Patronus Charm\">Patronus
        Charm</a>. Lupin then instructed him in how to cast one, and lets him practise
        on a Boggart. Harry failed to produce a Patronus at first. This, however,
        was to be expected; the Patronus Charm was well beyond <a href=\"/wiki/Ordinary_Wizarding_Level\"
        title=\"Ordinary Wizarding Level\">O.W.L.</a> standard. During his first lesson,
        Harry learned that Lupin was a friend of his father James during their days
        at Hogwarts, and that he  knew Sirius Black as well.<sup id=\"cite_ref-:02_95-1\"
        class=\"reference\"><a href=\"#cite_note-:02-95\">&#91;95&#93;</a></sup>\n</p><p>By
        February, Harry had became quite good at producing a Patronus after a few
        lessons, but did not master it entirely. At the end of a lesson, Lupin explained
        the concept of a <a href=\"/wiki/Dementor%27s_Kiss\" title=\"Dementor&#39;s
        Kiss\">Dementor's Kiss</a> and revealed that it would be Black's punishment,
        as an article in the <i><a href=\"/wiki/Daily_Prophet\" title=\"Daily Prophet\">Daily
        Prophet</a></i> confirmed that the Ministry gave the Dementors permission
        to use the Kiss on Black when they find him. While thinking about the horror
        of the punishment, Harry ran into McGonagall on his way back to Gryffindor
        Tower. McGonagall gave Harry back the Firebolt, which had been proven not
        to be jinxed, and suggested that he practise with it before the match.<sup
        id=\"cite_ref-:02_95-2\" class=\"reference\"><a href=\"#cite_note-:02-95\">&#91;95&#93;</a></sup>\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/aa/Ron_Flying_Firebolt.png/revision/latest?cb=20160723005744\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
