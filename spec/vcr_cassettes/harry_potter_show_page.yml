        Barrier GIF.gif\" data-image-key=\"Blocked_Barrier_GIF.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Blocked_Barrier_GIF.gif/revision/latest?cb=20140622045312\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Ron Weasley crossing the magical barrier to Platform
        9¾ only to find it blocked</p> \t\t \t</figcaption> </figure>\n<p>When Harry
        and Ron tried to get onto <a href=\"/wiki/Platform_Nine_and_Three-Quarters\"
        title=\"Platform Nine and Three-Quarters\">Platform 9¾</a> to join Hermione
        and the rest of the Weasleys, the barrier mysteriously sealed, and they hit
        the wall. They missed the <a href=\"/wiki/Hogwarts_Express\" title=\"Hogwarts
        Express\">Hogwarts Express</a> as a result, and decided to fly the car to
        Hogwarts, reasoning that they would not be seen due to the <a href=\"/wiki/Invisibility_Booster\"
        title=\"Invisibility Booster\">Invisibility Booster</a> that Mr Weasley installed.
        However, the booster failed shortly after takeoff, and the car was spotted
        by several Muggles as they flew northward alongside the train.\n</p><p>Their
        day-long flight ended with them crashing into the <a href=\"/wiki/Whomping_Willow\"
        title=\"Whomping Willow\">Whomping Willow</a>, instead of with the graceful
        landing they imagined. <a href=\"/wiki/Charles_Weasley%27s_wand\" title=\"Charles
        Weasley&#39;s wand\">Ron's wand</a> was inadvertently broken by the resulting
        impact as the gigantic tree started pounding the car in anger of being hit,
        but luckily for them, the battered Angila broke free from the branches to
        eject Harry and Ron out of the front seat with their belongings before driving
        off into the <a href=\"/wiki/Forbidden_Forest\" title=\"Forbidden Forest\">Forbidden
        Forest</a>. Both boys were found by <a href=\"/wiki/Severus_Snape\" title=\"Severus
        Snape\">Professor Snape</a> watching the <a href=\"/wiki/Sorting_Ceremony\"
        title=\"Sorting Ceremony\">Sorting Ceremony</a> from the window. They were
        taken to <a href=\"/wiki/Severus_Snape%27s_office\" title=\"Severus Snape&#39;s
        office\">his office</a>, where they were given separate <a href=\"/wiki/Discipline_at_Hogwarts#Detention\"
        title=\"Discipline at Hogwarts\">detentions</a> by <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a> and professor <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Minerva McGonagall</a>. Ginny Weasley, meanwhile,
        was sorted into Gryffindor.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/B2C7M2_Harry_replying_to_Lockhart%27s_fan_mail.png/revision/latest?cb=20180424045954\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"90\" class=\"thumbimage lazyload\"
        data-image-name=\"B2C7M2 Harry replying to Lockhart&#39;s fan mail.png\" data-image-key=\"B2C7M2_Harry_replying_to_Lockhart%27s_fan_mail.png\"
