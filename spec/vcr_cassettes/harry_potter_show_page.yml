        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry searching for Hufflepuff's Cup inside the <a href=\"/wiki/Lestrange_Vault\"
        title=\"Lestrange Vault\">Lestrange Vault</a></p> \t\t \t</figcaption> </figure>\n<p>The
        trio and Griphook found the vault guarded by an aged, half-blind dragon. Griphook
        subdued it using the Clankers. Hearing pursuit approaching, Harry forced Bogrod
        to open the vault, which was filled with precious objects. Hermione screamed
        in pain, and they discovered that the vault's protective charms included the
        <a href=\"/wiki/Flagrante_Curse\" title=\"Flagrante Curse\">Flagrante</a>
        and <a href=\"/wiki/Doubling_Charm\" title=\"Doubling Charm\">Gemino curses</a>:
        the contents would multiply and become searing hot every time something was
        touched. Harry spotted <a href=\"/wiki/Hufflepuff%27s_Cup\" title=\"Hufflepuff&#39;s
        Cup\">Hufflepuff's Cup</a>, the Horcrux, but it was out of reach. Hermione
        levitated Harry by the ankle and he snagged the Cup by using Gryffindor's
        Sword, as to not be burned by the metal. Meanwhile Hermione, Ron, Griphook,
        and Bogrod all struggled to stay above the searing-hot rapidly multiplying
        objects below.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/85/Ukrainian_Ironbelly_.png/revision/latest?cb=20170204081124\"
