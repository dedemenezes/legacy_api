        </figure>\n<ul><li><b><a href=\"/wiki/Transfiguration\" title=\"Transfiguration\">Transfiguration</a></b>:
        Harry achieved an 'Exceeds Expectations'<sup id=\"cite_ref-HBP5_66-9\" class=\"reference\"><a
        href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup> on his O.W.L. exam. He
