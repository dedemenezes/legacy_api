        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/2/25/Harry_Potter_DH_using_Dumbledore%27s_Pensieve.jpg/revision/latest/scale-to-width-down/250?cb=20161209050615\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry using <a href=\"/wiki/Hogwarts_Pensieve\" title=\"Hogwarts
        Pensieve\">Dumbledore's Pensieve</a> to view Snape's memories during the one-hour
        armistice</p> \t\t \t</figcaption> </figure>\n<p>During a one-hour ceasefire,
        Harry viewed the memories given by a dying Snape, which revealed to him that
        he had inadvertently been turned into a <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcrux</a>
        himself. This occurred when Voldemort attempted to murder him as a baby. Because
        Lily Potter's loving sacrifice made Voldemort's Killing Curse rebound and
        a fragment of his soul latched itself onto the only living thing it could
        find: Harry himself. This led to the awful truth being revelled, that Voldemort
        had to kill him in order to be rendered <a href=\"/wiki/Immortality\" title=\"Immortality\">mortal</a>.
        Harry was unwillingly tethering Voldemort to life.\n</p><p>Harry also learned
        that Snape was, all along, with Dumbledore because he loved <a href=\"/wiki/Lily_J._Potter\"
        title=\"Lily J. Potter\">Lily Evans</a>, since before they started school.
        It was clear that Harry's life span had always been determined by how long
        it took to get rid of the Horcruxes, and that it was an elegant plan not to
        waste any more lives but to give the tasks to the boy who had already been
        marked for death, and whose death would not be tragic but simply another blow
        against <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Voldemort</a>. Heavy
        of heart, Harry courageously slipped off on his own to carry out this dreadful
        task. He felt ghostly as he strode through the castle's empty halls, feeling
        as if he was already dead.\n</p>\n<h4><span id=\"Harry.27s_scarifice\"></span><span
        class=\"mw-headline\" id=\"Harry's_scarifice\">Harry's scarifice</span></h4>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Deathly Hallows\">\"<i>He saw the mouth move and a flash of green light, and
        everything was gone.</i>\"</span></dd>\n<dd>&#8212; Voldemort hitting Harry
        with the Killing Curse<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>As
        Harry passed the <a href=\"/wiki/Great_Hall\" title=\"Great Hall\">Great Hall</a>,
        he could not see <a href=\"/wiki/Hermione_Granger\" title=\"Hermione Granger\">Hermione</a>,
        <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald Weasley\">Ron</a>, or the
        other <a href=\"/wiki/Weasley_family\" title=\"Weasley family\">Weasleys</a>,
        nor <a href=\"/wiki/Luna_Lovegood\" title=\"Luna Lovegood\">Luna</a>. He felt
        he would have given anything for one last look at them, but then he thought
        he would never be able to stop looking. He also came to realise that Luna
        had become one of his closest and dearest friends. During his way to Voldemort,
        he saw the corpse of <a href=\"/wiki/Colin_Creevey\" title=\"Colin Creevey\">Colin
        Creevey</a>, who snuck back into the castle to fight despite being underage
        and remarked that Colin looked \"tiny in death\". Harry in a moments decision
        told <a href=\"/wiki/Neville_Longbottom\" title=\"Neville Longbottom\">Neville</a>
        to slay <a href=\"/wiki/Nagini\" title=\"Nagini\">Nagini</a>, if he could,
        as Ron and Hermione might be too busy to do so. He passed Ginny, who was comforting
        a small girl, and almost wished she could have seen him, but under the Invisibility
        cloak, this was impossible. As he passed Hagrid's hut on the Grounds, he emotionally
        remembered his trips there, particularly rock cakes, Ron vomiting slugs, and
        baby dragon <a href=\"/wiki/Norberta\" title=\"Norberta\">Norbert</a>.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/Harry%27s_sacrifice.gif/revision/latest?cb=20140616170544\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry&#39;s sacrifice.gif\" data-image-key=\"Harry%27s_sacrifice.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/Harry%27s_sacrifice.gif/revision/latest?cb=20140616170544\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/Harry%27s_sacrifice.gif/revision/latest?cb=20140616170544\"
