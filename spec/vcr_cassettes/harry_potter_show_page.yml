        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in <a href=\"/wiki/Knockturn_Alley\" title=\"Knockturn
        Alley\">Knockturn Alley</a> inside Borgin and Burkes</p> \t\t \t</figcaption>
        </figure>\n<p>When a <a href=\"/wiki/Hogwarts_acceptance_letter\" title=\"Hogwarts
        acceptance letter\">Hogwarts acceptance letter</a> for Ginny arrived a week
        later, the Weasleys set out for <a href=\"/wiki/Diagon_Alley\" title=\"Diagon
        Alley\">Diagon Alley</a> using the <a href=\"/wiki/Floo_Network\" title=\"Floo
        Network\">Floo Network</a> eight days afterwards to buy some school supplies.
        Harry ended up at <a href=\"/wiki/Borgin_and_Burkes\" title=\"Borgin and Burkes\">Borgin
        and Burkes</a> in the adjacent Knockturn Alley. While inside the shop he was
        forced to hide in a <a href=\"/wiki/Crushing_Cabinet\" title=\"Crushing Cabinet\">Crushing
        Cabinet</a>, as Draco Malfoy and his father <a href=\"/wiki/Lucius_Malfoy\"
        title=\"Lucius Malfoy\">Lucius Malfoy</a> entered. Draco made many sulky remarks
        regarding Harry's talent in <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a>.\n</p><p>The
        shopkeeper, <a href=\"/wiki/Borgin\" title=\"Borgin\">Mr Borgin</a> was surprised
        that Mr Malfoy was only selling dark and illegally enchanted artefacts and
        not buying. Mr Malfoy was sealing the items before they could be confiscated
        by the raids on wizarding households Mr Weasley was conducting as part of
        the Muggle Protection Act, Borgin expressed pity to the current decline of
        <a href=\"/wiki/Blood_status\" title=\"Blood status\">blood purity</a>. Draco,
        on the other hand, interest in a few of the items already on sale, including
        the <a href=\"/wiki/Hand_of_Glory\" title=\"Hand of Glory\">Hand of Glory</a>
        and a <a href=\"/wiki/Opal_Necklace\" title=\"Opal Necklace\">cursed opal
        necklace</a>, and was stopped from approaching Harry's hiding place by his
        father.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 250px\"> \t<a
        href=\"https://static.wikia.nocookie.net/harrypotter/images/2/25/Harr_Potter_takes_image_with_Lockhart.jpg/revision/latest?cb=20160804194015\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
