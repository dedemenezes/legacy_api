        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Hermione impersonating Bellatrix Lestrange (Harry and Griphook
        under the <a href=\"/wiki/Cloak_of_Invisibility\" title=\"Cloak of Invisibility\">invisibility
        cloak</a>)</p> \t\t \t</figcaption> </figure>\n<p>Their plan proceeded reasonably
        well; Hermione made a convincing Bellatrix, despite a close encounter with
        a <a href=\"/wiki/Death_Eaters\" title=\"Death Eaters\">Death Eater</a> named
        <a href=\"/wiki/Travers\" title=\"Travers\">Travers</a>, whose suspicions
        seemed to be eased and accompanied the group to Gringotts. Two human guards
        there had <a href=\"/wiki/Probity_Probe\" title=\"Probity Probe\">Probity
        Probes</a> that detected concealment charms, and Harry used a <a href=\"/wiki/Confundus_Charm\"
        title=\"Confundus Charm\">Confundus Charm</a> on them to get Hermione passed
        unchecked. Inside, the Goblins requested Bellatrix's identification. When
        Hermione hesitated, one nervously said that her wand was sufficient proof,
        though Hermione claimed it was new. Harry suspected the goblins knew that
        Bellatrix's wand was stolen and were looking for an impostor.\n</p><p>Griphook
        told Harry to use the <a href=\"/wiki/Imperius_Curse\" title=\"Imperius Curse\">Imperius
        Curse</a>, he complied and <a href=\"/wiki/Bogrod\" title=\"Bogrod\">Bogrod</a>
        then accepted the wand as being correct. Bogrod requested the <a href=\"/wiki/Clankers\"
        title=\"Clankers\">Clankers</a>, and then led the trio, Griphook, and Travers
        into a passageway. The door slammed shut, and Harry sent Travers away to hide.
        Bogrod, still under the Imperius curse, summoned a cart that descended deep
        within Gringotts. After many twists and turns, the cart passed through <a
        href=\"/wiki/Thief%27s_Downfall\" title=\"Thief&#39;s Downfall\">Thief's Downfall</a>,
        a security waterfall that washed away all illusion charms. When the cart overturned
        and dumped them out, Hermione and Ron had been reverted to themselves. Griphook
        believed the other Goblins knew they were impostors, but Harry wanted to continue
        and cursed Bogrod again.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/ef/Lestrange_Vault_searching.gif/revision/latest?cb=20140306203301\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
