        and Luna at Ravenclaw Tower.jpg\" data-image-key=\"Harry_and_Luna_at_Ravenclaw_Tower.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b0/Harry_and_Luna_at_Ravenclaw_Tower.jpg/revision/latest/scale-to-width-down/240?cb=20161205042523\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Luna entering <a href=\"/wiki/Ravenclaw_Tower\"
        title=\"Ravenclaw Tower\">Ravenclaw Tower</a></p> \t\t \t</figcaption> </figure>\n<p>Harry
        hesitantly asked the room at large if they had ever heard of any sort of legendary
        artefact belonging to one of the Founders of Hogwarts. <a href=\"/wiki/Luna_Lovegood\"
        title=\"Luna Lovegood\">Luna Lovegood</a> then elaborated on the fabled Diadem
        of Ravenclaw, pronouncing that a statue in Ravenclaw Tower depicted <a href=\"/wiki/Rowena_Ravenclaw\"
        title=\"Rowena Ravenclaw\">Rowena Ravenclaw</a> wearing a diadem. Harry, having
        no idea of what the diadem looked like, was led by Luna to the Ravenclaw Common
        Room to observe the statue. Here the pair were ambushed by <a href=\"/wiki/Alecto_Carrow\"
        title=\"Alecto Carrow\">Alecto Carrow</a> who pressed her Dark Mark immediately
        upon noticing Harry, summoning Voldemort, before Luna stunned her from under
        the Invisibility cloak. <a href=\"/wiki/Amycus_Carrow\" title=\"Amycus Carrow\">Amycus
        Carrow</a> attempted to force his way through the common room door, designed
        only to open after the door-knocker's question was correctly answered, by
        seeking the help of <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">Minerva
        McGonagall</a>, who easily allowed him entry by solving the door's riddle
        herself; by that time, Harry had managed to rejoin Luna under the Invisibility
        cloak.\n</p><p>Amycus (in fear of his master's wrath) suggested framing Alecto's
        apparently mistaken summoning of the former on the <a href=\"/wiki/Ravenclaw\"
        title=\"Ravenclaw\">Ravenclaw</a> students; as he did, he spontaneously devised
        a lie that made it seem as though the students had forced Alecto to touch
        her <a href=\"/wiki/Dark_Mark\" title=\"Dark Mark\">Dark Mark</a> at wand-point.
        In her outrage, McGonagall strongly insinuated that Amycus was a coward for
        proposing such an idea and that she would not allow it. Carrow spat in McGonagall's
        face in retaliation, utterly enraging Harry who suddenly revealed himself
        while momentarily casting the <a href=\"/wiki/Cruciatus_Curse\" title=\"Cruciatus
        Curse\">Cruciatus Curse</a> on the surprised Carrow. The curse sent Amycus
        flying backwards into the wall where he crumpled and fell unconscious. Harry
        then told McGonagall about the mission Dumbledore had left him, and she offered
        to hold Voldemort and his invading forces off, buying him the time he needed
        to search for the <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcrux</a>.
        All students of age, the D.A., and the members of the <a href=\"/wiki/Order_of_the_Phoenix\"
        title=\"Order of the Phoenix\">Order of the Phoenix</a> who had arrived to
        fight prepared themselves for the impending siege. The Battle of Hogwarts
        began as Voldemort and his army approached the outer boundaries of the school.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/DH2_Minerva_Molly_suits_of_armour.gif/revision/latest?cb=20140901002635\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"98\" class=\"thumbimage lazyload\"
        data-image-name=\"DH2 Minerva Molly suits of armour.gif\" data-image-key=\"DH2_Minerva_Molly_suits_of_armour.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/DH2_Minerva_Molly_suits_of_armour.gif/revision/latest?cb=20140901002635\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/DH2_Minerva_Molly_suits_of_armour.gif/revision/latest?cb=20140901002635\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/DH2_Minerva_Molly_suits_of_armour.gif/revision/latest?cb=20140901002635\"
        decoding=\"async\" width=\"245\" height=\"98\" class=\"thumbimage\" data-image-name=\"DH2
        Minerva Molly suits of armour.gif\" data-image-key=\"DH2_Minerva_Molly_suits_of_armour.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/DH2_Minerva_Molly_suits_of_armour.gif/revision/latest?cb=20140901002635\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">McGonagall, Mrs Weasley, and the suits of armour preparing
        for battle</p> \t\t \t</figcaption> </figure>\n<p>On <a href=\"/wiki/2_May\"
        title=\"2 May\">2 May</a>, <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord
        Voldemort</a> upon arrival at Hogwarts, demanded that the school turn over
        Harry, and the Battle of Hogwarts began. Harry realised that the positioning
        of Alecto Carrow in Ravenclaw Tower confirmed the Horcrux's identity. It was
        the lost diadem of Ravenclaw. After thinking on it for some seconds, he went
        to ask the <a href=\"/wiki/Helena_Ravenclaw\" title=\"Helena Ravenclaw\">Grey
        Lady</a> about the diadem. From her information, Harry surmised that the Horcrux
        had been hidden in the Room of Requirement. Harry, in the meantime, was worried
        about Hermione and Ron, who seemed to have disappeared. They had gone into
        the <a href=\"/wiki/Chamber_of_Secrets\" title=\"Chamber of Secrets\">Chamber
        of Secrets</a>, where Hermione destroyed <a href=\"/wiki/Hufflepuff%27s_Cup\"
        title=\"Hufflepuff&#39;s Cup\">Helga Hufflepuff's Cup</a> with basilisk fangs,
        which were one of the few weapons able to destroy Horcruxes.\n</p>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Skirmish_at_the_Room_of_Requirement\"
        title=\"Skirmish at the Room of Requirement\">Skirmish at the Room of Requirement</a></i></div></dd></dl>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/18/Harry_and_Draco.png/revision/latest?cb=20170204081554\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
