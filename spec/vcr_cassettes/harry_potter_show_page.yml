        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage\" data-image-name=\"B1C14M1
        Trio in the Hogwarts Library.jpg\" data-image-key=\"B1C14M1_Trio_in_the_Hogwarts_Library.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/B1C14M1_Trio_in_the_Hogwarts_Library.jpg/revision/latest/scale-to-width-down/250?cb=20190313165939\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio searching for information on Flamel in the <a href=\"/wiki/Hogwarts_Library\"
        title=\"Hogwarts Library\">Hogwarts Library</a></p> \t\t \t</figcaption> </figure>\n<p>After
        the match, <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Hagrid</a>
        took <a href=\"/wiki/Trio\" title=\"Trio\">the three</a> back to his <a href=\"/wiki/Hagrid%27s_Hut\"
        title=\"Hagrid&#39;s Hut\">hut</a>. Ron and Hermione told Harry and Hagrid
        about what was happening on the other side of the stands, and how <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Snape</a> was <a href=\"/wiki/Curse\" title=\"Curse\">cursing</a>
        his <a href=\"/wiki/Broomstick\" title=\"Broomstick\">broomstick</a>. Hagrid,
        however, did not believe them, asking why Snape would try to kill Harry; Harry
        told Hagrid about Snape being bitten by <a href=\"/wiki/Fluffy\" title=\"Fluffy\">the
        dog in the third-floor corridor</a>. Hagrid, surprised by their knowledge,
        involuntarily revealed that the dog belonged to him, and that what the dog
        was guarding did not concern them, as it was a secret known only to <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a> and a man named <a href=\"/wiki/Nicolas_Flamel\"
        title=\"Nicolas Flamel\">Nicolas Flamel</a>.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Christmas_season\">Christmas season</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Philosopher&#39;s Stone\">\"<i>It
        does not do to dwell on dreams and forget to live, remember that.</i>\"</span></dd>\n<dd>&#8212;
        Albus Dumbledore warning Harry about the Mirror<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>Impressed
        as they were with the fact that Harry had managed to hold onto a <a href=\"/wiki/Hurling_Hex\"
        title=\"Hurling Hex\">bucking</a> broomstick, Malfoy soon found that the rest
        of the school no longer found his taunts that Harry was to be replaced amusing,
        and so reverted to teasing Harry about having to stay at <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a> for the
        holidays. Harry, however, was looking forward to spending Christmas away from
        the <a href=\"/wiki/Dursley_family\" title=\"Dursley family\">Dursleys</a>,
        especially in light of the fact that Ron was also staying at Hogwarts, but
        also because it would give them some time to look up <a href=\"/wiki/Nicolas_Flamel\"
        title=\"Nicolas Flamel\">Nicolas Flamel</a>; they were certain that <a href=\"/wiki/Irma_Pince\"
        title=\"Irma Pince\">the librarian</a> would be able to find a book on Flamel
        in an instant, but were worried that it might be suspicious, and were thus
        forced to search for themselves.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/98/Invisibility_Cloak_GIF.gif/revision/latest?cb=20140406043752\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
