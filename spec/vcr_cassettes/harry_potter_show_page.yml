        class=\"caption\">The trio attending Sir Nicolas's Deathday Party</p> \t\t
        \t</figcaption> </figure><p>\nIn return for distracting <a href=\"/wiki/Argus_Filch\"
        title=\"Argus Filch\">Argus Filch</a> just when he was about to give Harry
        severe punishment for something he did not do, Harry promised he would attend
        <a href=\"/wiki/Nicholas_de_Mimsy-Porpington\" title=\"Nicholas de Mimsy-Porpington\">Nearly
        Headless Nick</a>'s Death-day Party on <a href=\"/wiki/Hallowe%27en\" title=\"Hallowe&#39;en\">Hallowe'en</a>.
        He did this as a favour in order to help boost Nick's reputation, so that
        he might achieve his desire of joining the Headless Hunt. He brought Ron and
        Hermione along, as well. Hermione was excited at the prospect of attending
        the event, as most living beings have not been to a <a href=\"/wiki/Nicholas_de_Mimsy-Porpington%27s_five-hundredth_Deathday_Party\"
        title=\"Nicholas de Mimsy-Porpington&#39;s five-hundredth Deathday Party\">Deathday
        Party</a>. Ron on the other hand was not excited at attending the event.</p><figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a8/Writting_on_the_wall.jpg/revision/latest?cb=20170924194724\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
