        in 1998.gif\" data-image-key=\"D.a._in_1998.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a5/D.a._in_1998.gif/revision/latest?cb=20140912131959\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Dumbledore%27s_Army\" title=\"Dumbledore&#39;s
        Army\">D.A.</a> members in the Room of Requirement welcoming Harry back on
        1 May</p> \t\t \t</figcaption> </figure>\n<p>After Aberforth re-entered his
        pub and home, he scolded them for coming to Hogsmeade advising them to leave
        the country. After Harry engaged in a brief and fierce argument with him,
        he led the grateful trio directly into Hogwarts through a secret entrance
        behind the portrait of his deceased sister, <a href=\"/wiki/Ariana_Dumbledore\"
        title=\"Ariana Dumbledore\">Ariana Dumbledore</a>. <a href=\"/wiki/Neville_Longbottom\"
        title=\"Neville Longbottom\">Neville Longbottom</a> (acting as their escort)
        then guided them into the <a href=\"/wiki/Room_of_Requirement\" title=\"Room
        of Requirement\">Room of Requirement</a>, where they were enthusiastically
        greeted by the reconstituted Dumbledore's Army; most of which were beaten
        and bruised, yet ready to fight the Death Eaters controlling the school. Harry
        tried to tell them that he, Ron, and Hermione only returned to find something,
        but Neville contacted other allies with a call to arms. Harry was initially
        reluctant to allow the others to help, as he had developed trust issues. But
        in an attempt to be a better man than Dumbledore (whom he feared he was turning
        into) and after some discussion with Ron and Hermione, he allowed it.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 240px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b0/Harry_and_Luna_at_Ravenclaw_Tower.jpg/revision/latest?cb=20161205042523\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"240\" height=\"160\" class=\"thumbimage lazyload\"
