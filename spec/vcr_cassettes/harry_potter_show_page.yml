        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/B2C7M2_Harry_replying_to_Lockhart%27s_fan_mail.png/revision/latest?cb=20180424045954\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/B2C7M2_Harry_replying_to_Lockhart%27s_fan_mail.png/revision/latest/scale-to-width-down/250?cb=20180424045954\"
        decoding=\"async\" width=\"250\" height=\"90\" class=\"thumbimage\" data-image-name=\"B2C7M2
