        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Minister Cornelius Fudge personally seeing that Harry was
        safe</p> \t\t \t</figcaption> </figure>\n<p>They arrived at their destination
        to find a relieved-looking <a href=\"/wiki/Cornelius_Fudge\" title=\"Cornelius
        Fudge\">Cornelius Fudge</a> waiting at the restaurant door to welcome Harry
        in for a meeting. To Harry's relief though, the <a href=\"/wiki/Minister_for_Magic\"
        title=\"Minister for Magic\">Minister for Magic</a> took no action against
        him since accidental uses of magic did not count as a violation to the <a
        href=\"/wiki/Decree_for_the_Reasonable_Restriction_of_Underage_Sorcery\" title=\"Decree
        for the Reasonable Restriction of Underage Sorcery\">Decree for the Reasonable
        Restriction of Underage Sorcery</a>, but described the choice of running away
        as very irresponsible despite it putting the Ministry in a right flap. As
        a generous measure, Fudge booked the young wizard a room in the Leaky Cauldron
        Inn for the rest of the summer, though this made something about Fudge's tone
        spike Harry's suspicion.\n</p>\n<h5><span class=\"mw-headline\" id=\"Stay_at_the_Leaky_Cauldron\">Stay
        at the Leaky Cauldron</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Prisoner of Azkaban\"><b>Molly Weasley</b>: \"<i>But no one's
        really sure that Black's after Harry.</i>\"</span></dd>\n<dd><b>Arthur Weasley</b>:
        \"<i>The guards told Fudge that Blacks been talking in his sleep for a while
        now. Always the same words: 'He's at Hogwarts... he's at Hogwarts.' Black
        is deranged, Molly, and he wants Harry dead.</i>\"</dd>\n<dd>&#8212; Harry
        finding out that Sirius Black supposedly wanted him dead<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\" title=\"Harry Potter
        and the Prisoner of Azkaban\">[src]</a></sup></dd></dl>\n</div>\n<p>When finished
        with his exploration of <a href=\"/wiki/Diagon_Alley\" title=\"Diagon Alley\">Diagon
        Alley</a> for school supplies three weeks later, Harry found Ron and Hermione
        looking all over for him at <a href=\"/wiki/Florean_Fortescue%27s_Ice_Cream_Parlour\"
        title=\"Florean Fortescue&#39;s Ice Cream Parlour\">Florean Fortescue's Ice
        Cream Parlour</a> four days afterwards while the Weasleys were booking a room
        at the inn. They already heard of his inflation of Marge, and while Ron thought
        it funny, Hermione was amazed to learn that Harry was not expelled and wondered
        why Fudge really let him off the hook. Ron, however, was more concerned for
        his pet rat <a href=\"/wiki/Peter_Pettigrew\" title=\"Peter Pettigrew\">Scabbers</a>,
        who was looking very ill since he was brought back from Egypt (possibly due
        to the stress of the trip), so he and Harry went over to the <a href=\"/wiki/Magical_Menagerie\"
        title=\"Magical Menagerie\">Magical Menagerie</a> to buy a bottle of <a href=\"/wiki/Rat_tonic\"
        class=\"mw-redirect\" title=\"Rat tonic\">rat tonic</a> for him.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/59/B3C4M2_Magical_Menagerie.png/revision/latest?cb=20180417014719\"
