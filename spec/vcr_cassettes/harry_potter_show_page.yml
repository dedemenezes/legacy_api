        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry with others in <a href=\"/wiki/12_Grimmauld_Place\"
        title=\"12 Grimmauld Place\">12 Grimmauld Place</a> preparing to clean</p>
        \t\t \t</figcaption> </figure>\n<p>Witnessing <a href=\"/wiki/Cedric_Diggory\"
        title=\"Cedric Diggory\">Cedric Diggory</a>'s murder was very difficult for
        Harry, and it was not helpful that he was forced back to number <a href=\"/wiki/4_Privet_Drive\"
        title=\"4 Privet Drive\">4 Privet Drive</a> in the school holidays. He suffered
        constant nightmares and flashbacks. Also his friends, <a href=\"/wiki/Ronald_Weasley\"
        title=\"Ronald Weasley\">Ronald Weasley</a> and <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione Granger</a> seemed to block him from information
        and he was blocked entirely from the wizarding world except for the <i><a
        href=\"/wiki/Daily_Prophet\" title=\"Daily Prophet\">Daily Prophet</a></i>
        that said that Harry was wrong. To make things worse than they were already,
        on <a href=\"/wiki/2_August\" title=\"2 August\">2 August</a> <a href=\"/wiki/Dolores_Umbridge\"
        title=\"Dolores Umbridge\">someone</a> sent <a href=\"/wiki/Dementor\" title=\"Dementor\">Dementors</a>
        to attack Harry in the Muggle town of <a href=\"/wiki/Little_Whinging\" title=\"Little
        Whinging\">Little Whinging</a>, in an attempt to neutralise him. He was forced
        to perform a <a href=\"/wiki/Patronus_Charm\" title=\"Patronus Charm\">Patronus
        Charm</a> in order to save Dudley and himself.\n</p><p>After Harry explained
        to the <a href=\"/wiki/Dursley_family\" title=\"Dursley family\">Dursleys</a>
        about the Dementor's abilities, Vernon blamed Harry and was ready to throw
        Harry out. He had always yearned to do so since the family received Harry,
        when Petunia received a <a href=\"/wiki/Howler\" title=\"Howler\">Howler</a>.
        Before she had an opportunity to open the letter, it burst into flames and
        a menacing voice said, \"<i>Remember my last, Petunia</i>\". Petunia then
        immediately convinced her husband to let Harry remain at Privet Drive and
        told him that he needed to stay in his room. Harry, having no idea of what
        was going on, retreated to his room and proceeded to stay there.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Hearing\">Hearing</span></h5>\n<dl><dd><div class=\"noprint\"><i>Main
        article&#58; <a href=\"/wiki/Disciplinary_hearing_of_Harry_Potter\" title=\"Disciplinary
        hearing of Harry Potter\">Disciplinary hearing of Harry Potter</a></i></div></dd></dl>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Order of the Phoenix\">\"<i>As you have already received an official warning
        for a previous offence under section 13 of the International Confederation
        of Wizards' Statute of Secrecy, we regret to inform you that your presence
        is required at a disciplinary hearing at the Ministry of Magic at 9 a.m. on
        August 12th. Hoping you are well, Yours sincerely, Mafalda Hopkirk</i>\"</span></dd>\n<dd>&#8212;
        <a href=\"/wiki/Mafalda_Hopkirk\" title=\"Mafalda Hopkirk\">Mafalda Hopkirk</a>'s
        first Ministry letter to Harry, informing him of his impending trial<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\" title=\"Harry Potter
        and the Order of the Phoenix\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/The_Hearing.png/revision/latest?cb=20170528050514\"
