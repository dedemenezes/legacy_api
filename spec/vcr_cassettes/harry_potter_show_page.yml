        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio escaping Gringotts on the back of a half-blind
        Ukrainian Ironbelly</p> \t\t \t</figcaption> </figure>\n<p>As Harry was setting
        himself down, he dropped both the Sword and the Cup. Griphook grabbed <a href=\"/wiki/Sword_of_Gryffindor\"
        title=\"Sword of Gryffindor\">Gryffindor's Sword</a>, and flipped Hufflepuff's
        cup up into the air. Harry caught it, ignoring the searing heat. Borne by
        a treasure avalanche spilling from the now-opened vault, Griphook ran off
        with Gryffindor's Sword, yelling that thieves were in the vault. Harry, Hermione,
        and Ron hurled curses at the Goblin throng. Harry released the <a href=\"/wiki/Ukrainian_Ironbelly\"
        title=\"Ukrainian Ironbelly\">half-blind dragon</a> and the three jumped on
        its back. The freed dragon took flight, the three blasting holes into the
        ceiling for it to fly through as they made their escape.\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Battle_of_Hogwarts\"><a href=\"/wiki/Battle_of_Hogwarts\"
        title=\"Battle of Hogwarts\">Battle of Hogwarts</a></span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Deathly Hallows\"><b>Harry</b>:
        \"<i>Dumbledore left the three of us a job, and we weren't supposed to tell
        — I mean, he wanted us to do it, just the three of us.</i>\"</span></dd>\n<dd><b>Neville
        Longbottom</b>: \"<i>We're his army. Dumbledore's Army. We were all in it
        together, we've been keeping it going while you three have been off on your
        own... Everyone in this room's been fighting and they've been driven in here
        because the Carrows were hunting them down. Everyone in here's proven they're
        loyal to Dumbledore — loyal to </i>you<i>.</i>\"</dd>\n<dd>&#8212; The trio's
        return to <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\" title=\"Hogwarts
        School of Witchcraft and Wizardry\">Hogwarts</a> and the D.A.'s loyalty to
        Harry<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 240px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4c/Hogsmeade.jpeg/revision/latest?cb=20161206055316\"
