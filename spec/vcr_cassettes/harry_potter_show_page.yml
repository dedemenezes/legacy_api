        class=\"caption\">Harry and others watching Bill and Charlie joust with tables
        at <a href=\"/wiki/The_Burrow\" title=\"The Burrow\">The Burrow</a></p> \t\t
        \t</figcaption> </figure>\n<p>The next day, a letter from <a href=\"/wiki/Molly_Weasley\"
        title=\"Molly Weasley\">Mrs Weasley</a> addressed to the Dursleys arrived
        and she asked if Harry could join Hermione and the Weasley family to go to
        the Quidditch World Cup final between Ireland and Bulgaria. The letter upset
        Vernon and he intentionally said no, but one mention of Sirius Black was enough
        to convince him to let Harry go. Harry immediately wrote back to Ron and on
        Sunday afternoon, the Weasleys attempted to use <a href=\"/wiki/Floo_powder\"
        title=\"Floo powder\">Floo powder</a> to access the Dursley household. They
        did this unaware that the Dursleys had an electric fireplace, which resulted
        in Mr Weasley destroying half the sitting room. One of the twins purposely
        dropped a <a href=\"/wiki/Ton-Tongue_Toffee\" title=\"Ton-Tongue Toffee\">Ton-Tongue
        Toffee</a> as a means of product testing, which Dudley ate. Things only got
        worse form that point forward and resulted in Vernon throwing figurines at
        Mr Weasley.\n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/bf/B4C7M1_Quidditch_World_Cup_Campsite.png/revision/latest?cb=20161218065016\"
