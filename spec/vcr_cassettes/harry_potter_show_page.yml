        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/2d/Harry_escaping_privet_drive.jpg/revision/latest?cb=20160816210806\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/2/2d/Harry_escaping_privet_drive.jpg/revision/latest/scale-to-width-down/250?cb=20160816210806\"
