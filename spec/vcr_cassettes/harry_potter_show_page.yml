        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Gilderoy Lockhart embarrassing Harry while in <a href=\"/wiki/Flourish_and_Blotts\"
        title=\"Flourish and Blotts\">Flourish and Blotts</a></p> \t\t \t</figcaption>
        </figure>\n<p>Soon as the <a href=\"/wiki/Malfoy_family\" title=\"Malfoy family\">Malfoys</a>
        left, Harry was found leaving the shop himself by <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Rubeus Hagrid</a>, who brought him out of Knockturn
        and into Diagon Ally's Flourish and Blotts, where the Weasleys were in line
        with Hermione and her parents for a book signing for the arrival of flamboyant
        but incompetent celebrity author <a href=\"/wiki/Gilderoy_Lockhart\" title=\"Gilderoy
        Lockhart\">Gilderoy Lockhart</a>, who was recently appointed the new <a href=\"/wiki/Defence_Against_the_Dark_Arts\"
        title=\"Defence Against the Dark Arts\">Defence Against the Dark Arts</a>
        <a href=\"/wiki/Professor\" title=\"Professor\">professor</a> at Hogwarts.
        When Lockhart saw Harry for the first time, he got excited and beckoned him
        up to the front, allowing the audience to take pictures of them together before
        giving Harry a <a href=\"/wiki/Gilderoy_Lockhart%27s_published_works\" title=\"Gilderoy
        Lockhart&#39;s published works\">set of his books</a>.\n</p><p>Harry was too
        embarrassed by this publicity stunt, and gave the books to Ginny since he
        could afford a set of his own. Draco went over to congratulate him for being
        unable to avoid making the front page when walking into a bookstore, but then
        his father moved him aside to have a one-on-one argument with Mr Weasley over
        the latter's obsession with Muggles (finding an example of which in Hermione's
        parents, both Muggle dentists), provoking Weasley into lunging at him. Hagrid
        broke up the fight just in time, but not before the senior Malfoy slipped
        a <a href=\"/wiki/T._M._Riddle%27s_Diary\" title=\"T. M. Riddle&#39;s Diary\">diary</a>
        into Ginny's <a href=\"/wiki/Cauldron\" title=\"Cauldron\">cauldron</a> of
        school books.\n</p>\n<h5><span class=\"mw-headline\" id=\"Car_flight_alongside_the_Hogwarts_Express\">Car
        flight alongside the Hogwarts Express</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Chamber of Secrets\">\"<i>Brilliant!
        Inspired! What an entrance! Flying a car right into the Whomping Willow, people'll
        be talking about that one for years —</i>\"</span></dd>\n<dd>&#8212; The impressed
        inhabitants of <a href=\"/wiki/Gryffindor_Tower\" title=\"Gryffindor Tower\">Gryffindor
        Tower</a><sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Blocked_Barrier_GIF.gif/revision/latest?cb=20140622045312\"
