        class=\"caption\">A Dementor sucking all the happiness out of Harry</p> \t\t
        \t</figcaption> </figure><p>Only Harry and <a href=\"/wiki/Ginevra_Weasley\"
        title=\"Ginevra Weasley\">Ginny Weasley</a> were the most affected by the
        creature (since he had the worst past involving the night Voldemort killed
        his parents, and she had the worst experience of being under the control of
        the sentient memory within <a href=\"/wiki/T._M._Riddle%27s_Diary\" title=\"T.
        M. Riddle&#39;s Diary\">Voldemort's old school diary</a> the year before),
        and were about to fall victim to <a href=\"/wiki/Dementor%27s_Kiss\" title=\"Dementor&#39;s
        Kiss\">its fatal kiss</a> when Lupin cast a <a href=\"/wiki/Patronus_Charm\"
        title=\"Patronus Charm\">Patronus Charm</a> which drove it away. Harry fainted
        to the sound of his mother screaming, but recovered when Lupin gave him a
        piece of chocolate to feel better and sent a letter ahead to <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Professor Minerva McGonagall</a> saying he was
        ill.\n</p><h5><span class=\"mw-headline\" id=\"Elective_classes\">Elective
        classes</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Prisoner of Azkaban\">\"<i>There were, however, things that
        Harry needed to buy. He went to the <a href=\"/wiki/Apothecary\" title=\"Apothecary\">Apothecary</a>
        to replenish his store of potions ingredients, and as his school robes were
        now several inches too short in the arm and leg, he visited Madam Malkin's
        Robes for All Occasions and bought new ones. Most important of all, he had
        to buy his new schoolbooks, which would include those for his two new subjects,
        Care of Magical Creatures and Divination.</i>\"</span></dd>\n<dd>&#8212; Harry
        buying his third-year school supplies<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/B3C6M2_Trelawney%27s_first_Divination_lesson_in_the_trio%27s_third_year.jpg/revision/latest?cb=20180421002758\"
