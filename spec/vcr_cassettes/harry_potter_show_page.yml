        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio Apparating into <a href=\"/wiki/Hogsmeade\" title=\"Hogsmeade\">Hogsmeade</a>
        before the start of the final battle</p> \t\t \t</figcaption> </figure>\n<p>A
        vision from Voldemort helped Harry realise that the third Horcrux, whilst
        unbeknownst to him at the time, <a href=\"/wiki/Ravenclaw%27s_Diadem\" title=\"Ravenclaw&#39;s
        Diadem\">Ravenclaw's Diadem</a>, remained at Hogwarts. Harry, Ron, and Hermione
        set out on their final mission to return to the school and obtain the diadem,
        inadvertently tripping the <a href=\"/wiki/Caterwauling_Charm\" title=\"Caterwauling
        Charm\">Caterwauling Charm</a> upon Apparating to Hogsmeade and thereby alerting
        the waiting <a href=\"/wiki/Death_Eaters\" title=\"Death Eaters\">Death Eaters</a>
        to their presence. Due to the trio being under the <a href=\"/wiki/Cloak_of_Invisibility\"
        title=\"Cloak of Invisibility\">Invisibility cloak</a>, however, the Death
        Eaters resorted to unleashing <a href=\"/wiki/Dementor\" title=\"Dementor\">Dementors</a>
        into the streets to try to force the intruders out of hiding.\n</p><p>Having
        no choice, Harry conjured his <a href=\"/wiki/Patronus_Charm\" title=\"Patronus
        Charm\">Patronus</a> to protect himself and his friends, automatically giving
        away their position and confirming their identities (the Death Eaters having
        been pre-warned that Harry Potter's Patronus took the form of a stag). As
        Death Eaters began to close in on the still invisible trio, <a href=\"/wiki/Aberforth_Dumbledore\"
        title=\"Aberforth Dumbledore\">Aberforth Dumbledore</a> emerged from the <a
        href=\"/wiki/Hog%27s_Head_Inn\" title=\"Hog&#39;s Head Inn\">Hog's Head</a>,
        hurriedly telling the three to enter his pub. While Harry, Ron, and Hermione
        did so, Aberforth remained outside, proclaiming to the Death Eaters that it
        was he who tripped the alarm (by letting his cat out) and conjured the Patronus
        to ward off the Dementor threat; mockingly contradicting a Death Eater, saying
        that what he had seen was a goat Patronus rather than a stag. The incensed
        Death Eaters believed this and retreated.\n</p>\n<figure class=\"thumb tleft
        \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a5/D.a._in_1998.gif/revision/latest?cb=20140912131959\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
