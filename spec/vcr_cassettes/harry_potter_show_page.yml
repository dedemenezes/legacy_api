        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/70/Harry-potter1-snape_limp.jpg/revision/latest?cb=20170524205110\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/70/Harry-potter1-snape_limp.jpg/revision/latest/scale-to-width-down/250?cb=20170524205110\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage\" data-image-name=\"Harry-potter1-snape
        limp.jpg\" data-image-key=\"Harry-potter1-snape_limp.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/70/Harry-potter1-snape_limp.jpg/revision/latest/scale-to-width-down/250?cb=20170524205110\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry noticing the blood on Snape's robes and a slight limp
        when he walked</p> \t\t \t</figcaption> </figure>\n<p><a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Snape</a> noticed their guilty faces, and looking
        for a reason to punish them, confiscated Harry's book on the feeble pretext
        that library books were not be taken outside. Harry noticed that Snape was
        limping, as though his leg was injured, strengthening his suspicions that
        the <a href=\"/wiki/Potions_Master\" title=\"Potions Master\">Potions Master</a>
        was after whatever it was that Fluffy was guarding. Nervous about the next
        day's match, Harry decided to ask Snape for the book back; realising that
        he would most likely be in the <a href=\"/wiki/Staffroom\" title=\"Staffroom\">staffroom</a>
        and that it would be harder for Snape to bully him if there were other teachers
        around, Harry decided to confront him. Approaching the door, Harry overheard
        Snape complaining to <a href=\"/wiki/Argus_Filch\" title=\"Argus Filch\">Filch</a>
        about Fluffy. After opening the door Harry saw Filch helping Snape to bandage
        his leg. He returned to the Common Room and then told his two friends everything
        he had seen.\n</p>\n<dl><dd><div class=\"noprint\"><i>Main article&#58; <a
        href=\"/wiki/Gryffindor_vs_Slytherin_Quidditch_match_(1991)\" title=\"Gryffindor
        vs Slytherin Quidditch match (1991)\">Gryffindor vs Slytherin Quidditch match
        (1991)</a></i></div></dd></dl>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/2a/B1C11M2_Gryffindor_vs_Slytherin_Quidditch_match.jpg/revision/latest?cb=20161208051806\"
