        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Crookshanks\" title=\"Crookshanks\">Crookshanks</a>
        in Magical Menagerie right before being purchased by Hermione</p> \t\t \t</figcaption>
        </figure>\n<p>While in Diagon Alley, Harry found it very interesting to learn
        from the <a href=\"/wiki/Magical_Menagerie_saleswoman\" title=\"Magical Menagerie
        saleswoman\">saleswoman</a> behind the counter that most rats have an expected
        life span of three years. He found this odd, since Scabbers originally belonged
        to Ron's older brother <a href=\"/wiki/Percy_Weasley\" title=\"Percy Weasley\">Percy
        Weasley</a>. Thus Scabbers lived much longer than Ron could remember, at least
        12 years. As Ron declined the Saleswoman's offer to buy a sleek black rat
        as a replacement, a half-<a href=\"/wiki/Kneazle\" title=\"Kneazle\">Kneazle</a>
        <a href=\"/wiki/Cat\" title=\"Cat\">cat</a> named Crookshanks tried to attack
        Scabbers, who scurried away to hide in a wastepaper bin outside <a href=\"/wiki/Quality_Quidditch_Supplies\"
        title=\"Quality Quidditch Supplies\">Quality Quidditch Supplies</a> with his
        owner and Harry following. Hermione spent the early birthday money from her
        parents to buy the tonic and Crookshanks, much to Ron's displeasure.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Harry-potter4-warning.jpg/revision/latest?cb=20170527051322\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry-potter4-warning.jpg\" data-image-key=\"Harry-potter4-warning.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Harry-potter4-warning.jpg/revision/latest/scale-to-width-down/250?cb=20170527051322\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Harry-potter4-warning.jpg/revision/latest?cb=20170527051322\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Harry-potter4-warning.jpg/revision/latest/scale-to-width-down/250?cb=20170527051322\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage\" data-image-name=\"Harry-potter4-warning.jpg\"
        data-image-key=\"Harry-potter4-warning.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Harry-potter4-warning.jpg/revision/latest/scale-to-width-down/250?cb=20170527051322\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Arthur Weasley warning Harry of the danger that he was possibly
        in</p> \t\t \t</figcaption> </figure>\n<p>When the rat tonic was misplaced
        somewhere around the Leaky Cauldron salon later that night, Harry volunteered
        to search for it there while Ron was busy helping Percy search for his new
        <a href=\"/wiki/Head_Boy_or_Girl_badge\" title=\"Head Boy or Girl badge\">Head
        Boy badge</a> in their room at the inn. But the conversation which a worried
        <a href=\"/wiki/Molly_Weasley\" title=\"Molly Weasley\">Molly Weasley</a>
        was having with her husband soon caught his attention, so Harry listened to
        what they were saying about Sirius Black's escape, and what connection it
        had to Harry himself. According to Mr Weasley, when Voldemort met his downfall,
        Black lost everything he hoped to gain, but to that day he remained a faithful
        servant to the Dark Lord's cause.\n</p><p>The Ministry feared that the killer's
        motive was to use Harry to return his master to full strength, as evident
        to the report from Fudge's inspection of <a href=\"/wiki/Azkaban\" title=\"Azkaban\">Azkaban</a>
        saying that Black was repeatedly muttering \"<i>He's at Hogwarts</i>\" in
        his sleep. This shook Harry a little to the realisation that Fudge let him
        go because he was relieved to see Harry all right after running away. Though
        he was convinced that Hogwarts was a a safe haven because of the presence
        of Albus Dumbledore, the senior Weasleys agreed that Black could break into
        the school if he could break out of his Azkaban.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Delay_on_the_Hogwarts_Express\">Delay on the Hogwarts Express</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Prisoner of Azkaban\">\"<i>Standing in the doorway, illuminated by the shivering
        flames in Lupin's hand, was a cloaked figure that towered to the ceiling.
        Its face was completely hidden beneath its hood. Harry's eyes darted downward,
        and what he saw made his stomach contract... And then the thing beneath the
        hood, whatever it was, drew a long, slow, rattling breath, as though it were
        trying to suck something more than air from its surroundings. An intense cold
        swept over them all.</i>\"</span></dd>\n<dd>&#8212; Harry's first encounter
        with a guard of Azkaban<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/B3C5M7_Dementor_on_Hogwarts_Express.png/revision/latest?cb=20180424031501\"
