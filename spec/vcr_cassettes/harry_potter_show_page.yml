        used Harry Potter as their role model.<sup id=\"cite_ref-199\" class=\"reference\"><a
        href=\"#cite_note-199\">&#91;199&#93;</a></sup></li></ul>\n<h3><span id=\"Author.27s_comments\"></span><span
        class=\"mw-headline\" id=\"Author's_comments\">Author's comments</span></h3>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;J. K. Rowling&#39;s official
        site\">\"<i>There are quite a few real Harry Potters out there. So far I have
        heard of a newborn baby who actually has Harry's full name (Harry James Potter),
        a barrister in London, a grandfather who was very pleased that he had become
        cool in his grandchildren's eyes, a soldier who died in the second world war
        (I was sent a picture of his tombstone) and a clockmaker who worked in London
        in the last century.</i>\"</span></dd>\n<dd>&#8212; <a href=\"/wiki/J._K._Rowling\"
        title=\"J. K. Rowling\">J. K. Rowling</a> regarding the name Harry James Potter<sup
        class=\"noprint\"><a href=\"/wiki/J._K._Rowling%27s_official_site\" title=\"J.
        K. Rowling&#39;s official site\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<ul><li>Harry
        Potter is J. K. Rowling's favourite character, though she feels that she is
        unusual in this, as she finds that Ron is generally more popular.<sup id=\"cite_ref-favourite_character_200-0\"
        class=\"reference\"><a href=\"#cite_note-favourite_character-200\">&#91;200&#93;</a></sup></li>\n<li>A
        rumour circulating on the Internet stated that early drafts of the second
        half of <i><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\" title=\"Harry
        Potter and the Goblet of Fire\">Harry Potter and the Goblet of Fire</a></i>
        included a scene in which Harry lost his virginity, but that this scene was
        cut to avoid complaints from parents. J. K. Rowling confirmed that this rumour
        was false, however,<sup id=\"cite_ref-201\" class=\"reference\"><a href=\"#cite_note-201\">&#91;201&#93;</a></sup>
        later further clarifying that she \"never wrote it, never announced it, and
        never edited it out\".<sup id=\"cite_ref-202\" class=\"reference\"><a href=\"#cite_note-202\">&#91;202&#93;</a></sup></li>\n<li>In
        a <a href=\"/wiki/PotterCast\" title=\"PotterCast\">PotterCast</a> interview,
        Rowling says when Harry faced Voldemort in the forest and didn't defend himself
        that she never saw like a scientific equation and that Harry wasn't guaranteed
        to survive,  there has to be space, to make Harry truly heroic, for free will.
        It has to be his choice. The whole thing's his choice. He chooses to sacrifice
        himself just as Lily chose to sacrifice herself. He chooses to pull himself
        back to life, and that's his own will and courage. So ultimately, those things,
        all of them were more important than the magic.<sup id=\"cite_ref-Pottercast_105-1\"
        class=\"reference\"><a href=\"#cite_note-Pottercast-105\">&#91;105&#93;</a></sup></li>\n<li>J.
        K. Rowling has stated:\n<ul><li>Because of the demands of his life, Harry
        has had less sexual experience than boys of his age might have had.<sup id=\"cite_ref-203\"
        class=\"reference\"><a href=\"#cite_note-203\">&#91;203&#93;</a></sup></li>\n<li>Harry's
        glasses are a clue to his vulnerability.<sup id=\"cite_ref-204\" class=\"reference\"><a
        href=\"#cite_note-204\">&#91;204&#93;</a></sup></li>\n<li>The character of
        Wart from <a href=\"http://en.wikipedia.org/wiki/T._H._White\" class=\"extiw\"
        title=\"wikipedia:T. H. White\">T. H. White</a>'s <i><a href=\"http://en.wikipedia.org/wiki/The_Sword_in_the_Stone\"
        class=\"extiw\" title=\"wikipedia:The Sword in the Stone\">The Sword in the
        Stone</a></i> is \"Harry's spiritual ancestor\".<sup id=\"cite_ref-205\" class=\"reference\"><a
        href=\"#cite_note-205\">&#91;205&#93;</a></sup></li></ul></li>\n<li>\"<i>It
        was not an arbitrary decision: holly has certain connotations that were perfect
        for Harry, particularly when contrasted with the traditional associations
        of yew, from which <a href=\"/wiki/Tom_Riddle%27s_wand\" title=\"Tom Riddle&#39;s
        wand\">Voldemort's wand</a> is made. European tradition has it that the holly
        tree (the name comes from 'holy') repels evil, while yew, which can achieve
        astonishing longevity (there are British yew trees over two thousand years
        old), can symbolise both death and resurrection; the sap is also poisonous.
        Some time after I had given Harry his holly-and-phoenix wand I came across
        a description of how the <a href=\"/wiki/Celts\" title=\"Celts\">Celts</a>
        had assigned trees to different parts of the year and discovered that, entirely
        by coincidence, I had assigned Harry the 'correct' wood for his <a href=\"/wiki/31_July\"
        title=\"31 July\">day of birth</a>.</i>\"<sup id=\"cite_ref-JKR_206-0\" class=\"reference\"><a
        href=\"#cite_note-JKR-206\">&#91;206&#93;</a></sup></li></ul>\n<h2><span class=\"mw-headline\"
