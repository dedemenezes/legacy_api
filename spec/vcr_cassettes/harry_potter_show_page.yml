        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Fred, George, and Ron rescuing Harry from the Dursleys with
        the use of a <a href=\"/wiki/Flying_Ford_Anglia\" title=\"Flying Ford Anglia\">Flying
        Ford Anglia</a></p> \t\t \t</figcaption> </figure>\n<p>Three nights later,
        Harry was rescued from his imprisonment by Ron, who was worried about not
        hearing from him all summer and flew with his older brothers <a href=\"/wiki/Fred_Weasley\"
        title=\"Fred Weasley\">Fred</a> and <a href=\"/wiki/George_Weasley\" title=\"George
        Weasley\">George Weasley</a> in a flying Ford Anglia belonging to their father
        <a href=\"/wiki/Arthur_Weasley\" title=\"Arthur Weasley\">Arthur Weasley</a>,
        the Head of the Ministry's <a href=\"/wiki/Misuse_of_Muggle_Artefacts_Office\"
        title=\"Misuse of Muggle Artefacts Office\">Misuse of Muggle Artefacts Office</a>,
        to break off the bars on Harry's window and help him retrieve his school things.
        Hedwig's screeches soon alerted the Dursleys of the getaway, but they were
        unable to do anything as the car flew off with Harry in tow. During the flight
        to the <a href=\"/wiki/Weasley_family\" title=\"Weasley family\">Weasley family</a>'s
        home <a href=\"/wiki/The_Burrow\" title=\"The Burrow\">the Burrow</a>, Harry
        told Ron and the twins about Dobby's warning, which Fred and George concluded
        must have been part of a joke from <a href=\"/wiki/Draco_Malfoy\" title=\"Draco
        Malfoy\">Draco Malfoy</a>, whose <a href=\"/wiki/Malfoy_family\" title=\"Malfoy
        family\">family</a> was of great wealth.\n</p><p>They arrived at their destination
        early the next morning to find a worried-sick <a href=\"/wiki/Molly_Weasley\"
        title=\"Molly Weasley\">Molly Weasley</a> waiting in the kitchen to punish
        her three sons for taking the vehicle without permission by having them and
        Harry (who volunteered) <a href=\"/wiki/Gnome\" title=\"Gnome\">de-gnome</a>
        the garden. Mr Weasley came home to discuss the results of his proposed <a
        href=\"/wiki/Muggle_Protection_Act\" title=\"Muggle Protection Act\">Muggle
        Protection Act</a> to the Ministry with his family, and was glad to meet Harry
        once introduced to him despite his wife berating him for bewitching their
        car. As a generous measure, the Weasleys welcomed the young wizard into the
        family fold for the rest of the summer, though this made Ron's younger sister
        <a href=\"/wiki/Ginevra_Weasley\" title=\"Ginevra Weasley\">Ginny Weasley</a>
        spend the entire day hiding in Harry's presence.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Welcoming_at_Flourish_and_Blotts\">Welcoming at Flourish and Blotts</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Chamber of Secrets\"><b>Ron Weasley</b>: \"<i>Where did you come out?</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>Knockturn Alley.</i>\"</dd>\n<dd><b>Weasley twins</b>: \"<i>Excellent!</i>\"</dd>\n<dd>&#8212;
        Harry's Floo mishap landing him in Borgin and Burkes<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\" title=\"Harry Potter
        and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c4/Harry-potter2-borgin_%26_burkes.jpg/revision/latest?cb=20170527023259\"
