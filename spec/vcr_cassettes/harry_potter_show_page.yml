        class=\"mw-headline\" id=\"Biography\">Biography</span></h2>\n<h3><span class=\"mw-headline\"
        id=\"Family_lineage\">Family lineage</span></h3>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Pottermore\">\"<i>The Potter family is a very old one,
        but it was never (until the birth of Harry James Potter) at the very forefront
        of wizarding history, contenting itself with a solid and comfortable existence
        in the backwaters.</i>\"</span></dd>\n<dd>&#8212; Early description of the
        <a href=\"/wiki/Potter_family\" title=\"Potter family\">Potters</a><sup class=\"noprint\"><a
        href=\"/wiki/Pottermore\" title=\"Pottermore\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/Potter_family_2_-_Harry_as_baby.gif/revision/latest?cb=20180607051603\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"152\" class=\"thumbimage lazyload\"
        data-image-name=\"Potter family 2 - Harry as baby.gif\" data-image-key=\"Potter_family_2_-_Harry_as_baby.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/Potter_family_2_-_Harry_as_baby.gif/revision/latest/scale-to-width-down/250?cb=20180607051603\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/Potter_family_2_-_Harry_as_baby.gif/revision/latest?cb=20180607051603\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/Potter_family_2_-_Harry_as_baby.gif/revision/latest/scale-to-width-down/250?cb=20180607051603\"
        decoding=\"async\" width=\"250\" height=\"152\" class=\"thumbimage\" data-image-name=\"Potter
        family 2 - Harry as baby.gif\" data-image-key=\"Potter_family_2_-_Harry_as_baby.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/Potter_family_2_-_Harry_as_baby.gif/revision/latest/scale-to-width-down/250?cb=20180607051603\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry as an infant with his parents</p> \t\t \t</figcaption>
        </figure>\n<p>The <a href=\"/wiki/Potter_family\" title=\"Potter family\">Potters</a>
        were an old and wealthy <a href=\"/wiki/Pure-blood\" title=\"Pure-blood\">pure-blood</a>
        family,<sup id=\"cite_ref-pure-blood_68-0\" class=\"reference\"><a href=\"#cite_note-pure-blood-68\">&#91;68&#93;</a></sup>
        dating back to their founding patriarch <a href=\"/wiki/Linfred_of_Stinchcombe\"
        title=\"Linfred of Stinchcombe\">Linfred of Stinchcombe</a>. Linfred was given
        the nickname \"Potterer\", which over the years was changed simply to \"Potter\".
        The family took on the simplified nickname as a surname, thus leading to future
        generations calling themselves Potter.<sup id=\"cite_ref-Pottermore_45-4\"
        class=\"reference\"><a href=\"#cite_note-Pottermore-45\">&#91;45&#93;</a></sup>\n</p><p>The
        Potters were also descended from the <a href=\"/wiki/Peverell_family\" title=\"Peverell
        family\">Peverell family</a>, via <a href=\"/wiki/Hardwin_Potter\" title=\"Hardwin
        Potter\">Hardwin Potter</a>'s marriage to <a href=\"/wiki/Iolanthe_Peverell\"
        title=\"Iolanthe Peverell\">Iolanthe Peverell</a>.<sup id=\"cite_ref-Pottermore_45-5\"
        class=\"reference\"><a href=\"#cite_note-Pottermore-45\">&#91;45&#93;</a></sup>
        As such, they are related to <a href=\"/wiki/Ignotus_Peverell\" title=\"Ignotus
        Peverell\">Ignotus Peverell</a>, one of the three brothers that created the
        <a href=\"/wiki/Deathly_Hallows\" title=\"Deathly Hallows\">Deathly Hallows</a>,
        who passed the <a href=\"/wiki/Cloak_of_Invisibility\" title=\"Cloak of Invisibility\">Cloak
        of Invisibility</a> down to his descendants as a family heirloom. The <a href=\"/wiki/House_of_Gaunt\"
        title=\"House of Gaunt\">Gaunt family</a> were also descended from the Peverells
        through <a href=\"/wiki/Cadmus_Peverell\" title=\"Cadmus Peverell\">Cadmus
        Peverell</a>, who passed the <a href=\"/wiki/Resurrection_Stone\" title=\"Resurrection
        Stone\">Resurrection Stone</a> as an heirloom, set in a <a href=\"/wiki/Marvolo_Gaunt%27s_Ring\"
        title=\"Marvolo Gaunt&#39;s Ring\">signet ring</a>.<sup id=\"cite_ref-HBP10_69-0\"
        class=\"reference\"><a href=\"#cite_note-HBP10-69\">&#91;69&#93;</a></sup>
        The Potters were thus indirectly related to the Gaunts as well, and by extension
        <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord Voldemort</a>.<sup
        id=\"cite_ref-chat2_70-0\" class=\"reference\"><a href=\"#cite_note-chat2-70\">&#91;70&#93;</a></sup>\n</p><p>Before
        the start of the <a href=\"/wiki/17th_century\" title=\"17th century\">17th
        century</a>, some of Harry's ancestors migrated to the <a href=\"/wiki/United_States_of_America\"
        title=\"United States of America\">United States</a>, and held strong ties
        with the <a href=\"/wiki/Magical_Congress_of_the_United_States_of_America\"
        title=\"Magical Congress of the United States of America\">Magical Congress
        of the United States of America</a>.<sup id=\"cite_ref-macusa_71-0\" class=\"reference\"><a
        href=\"#cite_note-macusa-71\">&#91;71&#93;</a></sup> These ties developed
        as a result of <a href=\"/wiki/Abraham_Potter\" title=\"Abraham Potter\">Abraham
        Potter</a> being one of the original twelve <a href=\"/wiki/Auror\" title=\"Auror\">Aurors</a>
        of MACUSA. This distant relation of Harry's was uncovered by genealogists
        centuries after Abraham's death.<sup id=\"cite_ref-macusa_71-1\" class=\"reference\"><a
        href=\"#cite_note-macusa-71\">&#91;71&#93;</a></sup>\n</p><p>The Potters were
        related to many other wizarding families in Britain, largely through the marriage
        of <a href=\"/wiki/Charlus_Potter\" title=\"Charlus Potter\">Charlus Potter</a>
        to <a href=\"/wiki/Dorea_Black\" title=\"Dorea Black\">Dorea Black</a>, who
        was, in fact, the great-aunt of <a href=\"/wiki/Sirius_Black\" title=\"Sirius
        Black\">Sirius Black</a>, Harry's godfather and best friend of his father,
        James Potter. It is very likely that both Charlus and Dorea were closely related
        to Harry.\n</p><p>Two members of the Potter family had held positions on the
        <a href=\"/wiki/Wizengamot\" title=\"Wizengamot\">Wizengamot</a>. The first
        was <a href=\"/wiki/Ralston_Potter\" title=\"Ralston Potter\">Ralston Potter</a>
        and the second <a href=\"/wiki/Henry_Potter\" title=\"Henry Potter\">Henry
        Potter</a>. Harry inherited much wealth from his grandparents <a href=\"/wiki/Fleamont_Potter\"
        title=\"Fleamont Potter\">Fleamont</a> and <a href=\"/wiki/Euphemia_Potter\"
        title=\"Euphemia Potter\">Euphemia</a>, as Fleamont invented <a href=\"/wiki/Sleekeazy%27s_Hair_Potion\"
        title=\"Sleekeazy&#39;s Hair Potion\">Sleekeazy's Hair Potion</a>, which quadrupled
        the family gold.<sup id=\"cite_ref-Pottermore2_72-0\" class=\"reference\"><a
        href=\"#cite_note-Pottermore2-72\">&#91;72&#93;</a></sup> Harry's father <a
        href=\"/wiki/James_Potter_I\" title=\"James Potter I\">James Potter</a> was
        born late in the couple's lives. By that time, his parents were both elderly
        (even by wizarding standards), and he grew up in a doting household to the
        point where he became a proud yet arrogant boy. But deep down, James was a
        good person.<sup id=\"cite_ref-JKR2_73-0\" class=\"reference\"><a href=\"#cite_note-JKR2-73\">&#91;73&#93;</a></sup>\n</p><p>Conversely,
        Harry's mother <a href=\"/wiki/Lily_J._Potter\" title=\"Lily J. Potter\">Lily
        J. Evans</a> was a <a href=\"/wiki/Muggle-born\" title=\"Muggle-born\">Muggle-born</a>,
        who was introduced to the <a href=\"/wiki/Wizarding_world\" title=\"Wizarding
        world\">wizarding world</a> via her friendship with <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Severus Snape</a>, who lived nearby. The discovery
        of Lily being a witch caused a rift between her and her older sister <a href=\"/wiki/Petunia_Dursley\"
        title=\"Petunia Dursley\">Petunia</a>, who envied her abilities.<sup id=\"cite_ref-DH33_74-0\"
        class=\"reference\"><a href=\"#cite_note-DH33-74\">&#91;74&#93;</a></sup>\n</p><p>James
        and Lily met when they attended <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts School of Witchcraft
        and Wizardry</a> together <a href=\"/wiki/1971\" title=\"1971\">1971</a>.
        Their relationship was a rocky one; while James was a popular student and
        talented <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a> player,
        Lily was unimpressed with him. This had to do with James' hostile relationship
        with Snape, who was falling in with a <a href=\"/wiki/Gang_of_Slytherins\"
        title=\"Gang of Slytherins\">gang of Slytherins</a> aspiring to join the <a
        href=\"/wiki/Death_Eaters\" title=\"Death Eaters\">Death Eaters</a>.<sup id=\"cite_ref-OOTP_75-0\"
        class=\"reference\"><a href=\"#cite_note-OOTP-75\">&#91;75&#93;</a></sup>\n</p><p>By
        their seventh year, James lost the less savoury aspects of his personality
        and was even appointed <a href=\"/wiki/Head_Boy_or_Girl\" title=\"Head Boy
        or Girl\">Head Boy</a>, despite the fact that he had not been a prefect. This
        impressed Lily, who was appointed Head Girl, and the two began dating.<sup
        id=\"cite_ref-OOTP_75-1\" class=\"reference\"><a href=\"#cite_note-OOTP-75\">&#91;75&#93;</a></sup>\n</p><p>The
        couple eventually <a href=\"/wiki/Wedding_of_James_Potter_I_and_Lily_Evans\"
        title=\"Wedding of James Potter I and Lily Evans\">married</a> after graduation
        in <a href=\"/wiki/1978\" title=\"1978\">1978</a>, and served as members of
        the original <a href=\"/wiki/Order_of_the_Phoenix\" title=\"Order of the Phoenix\">Order
        of the Phoenix</a> at the height of the <a href=\"/wiki/First_Wizarding_War\"
        title=\"First Wizarding War\">First Wizarding War</a>. They personally defied
        Voldemort on three occasions, the first being when they refused to join his
        cause when he tried to recruit them (possibly at Snape's request).\n</p>\n<h3><span
        id=\"Early_life_.281980.E2.80.931991.29\"></span><span class=\"mw-headline\"
        id=\"Early_life_(1980–1991)\">Early life <span class=\"template-c\">(1980–1991)</span></span></h3>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Philosopher&#39;s Stone\"><b>Harry</b>: \"<i>But what happened to Vol - Sorry,
        I mean, You-Know-Who?</i>\"</span></dd>\n<dd><b>Rubeus Hagrid</b>: \"<i>Good
        question, Harry. Disappeared. Vanished. Same night he tried to kill you. Makes
        yeh more famous. That's the biggest myst'ry, see ... he was gettin' more an'
        more powerful - why'd he go?</i>\"</dd>\n<dd>&#8212; Hagrid and Harry discussing
        Voldemort<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd></dl>\n</div>\n<p>Harry
        James Potter was born on <a href=\"/wiki/31_July\" title=\"31 July\">31 July</a>
        <a href=\"/wiki/1980\" title=\"1980\">1980</a>, at <a href=\"/wiki/Godric%27s_Hollow\"
        title=\"Godric&#39;s Hollow\">Godric's Hollow</a> in the <a href=\"/wiki/West_Country\"
        title=\"West Country\">West Country</a>, <a href=\"/wiki/England\" title=\"England\">England</a>,
        only hours after his classmate-to-be <a href=\"/wiki/Neville_Longbottom\"
        title=\"Neville Longbottom\">Neville Longbottom</a>.<sup id=\"cite_ref-76\"
        class=\"reference\"><a href=\"#cite_note-76\">&#91;76&#93;</a></sup>  Around
        this time, a <a href=\"/wiki/Sybill_Trelawney%27s_first_prophecy\" title=\"Sybill
        Trelawney&#39;s first prophecy\">prophecy</a> regarding a boy born at the
        end of <a href=\"/wiki/July\" title=\"July\">July</a> with the power to defeat
        Voldemort was stated to wizards.<sup id=\"cite_ref-carnegie_77-0\" class=\"reference\"><a
        href=\"#cite_note-carnegie-77\">&#91;77&#93;</a></sup> Harry's <a href=\"/wiki/Christening_of_Harry_Potter\"
        title=\"Christening of Harry Potter\">christening</a> was quiet and quick,
        with only mother, father, and <a href=\"/wiki/Sirius_Black\" title=\"Sirius
        Black\">Sirius Black</a> in attendance.<sup id=\"cite_ref-DH10_78-0\" class=\"reference\"><a
        href=\"#cite_note-DH10-78\">&#91;78&#93;</a></sup> Harry spent his infancy
        in hiding with his parents in the <a href=\"/wiki/Potter_cottage\" title=\"Potter
        cottage\">Potter cottage</a>.<sup id=\"cite_ref-DH16_22-1\" class=\"reference\"><a
        href=\"#cite_note-DH16-22\">&#91;22&#93;</a></sup>\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a9/Baby_harry.jpeg/revision/latest?cb=20181030005402\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"125\" class=\"thumbimage lazyload\"
        data-image-name=\"Baby harry.jpeg\" data-image-key=\"Baby_harry.jpeg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a9/Baby_harry.jpeg/revision/latest/scale-to-width-down/250?cb=20181030005402\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a9/Baby_harry.jpeg/revision/latest?cb=20181030005402\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a9/Baby_harry.jpeg/revision/latest/scale-to-width-down/250?cb=20181030005402\"
        decoding=\"async\" width=\"250\" height=\"125\" class=\"thumbimage\" data-image-name=\"Baby
        harry.jpeg\" data-image-key=\"Baby_harry.jpeg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a9/Baby_harry.jpeg/revision/latest/scale-to-width-down/250?cb=20181030005402\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">A young Harry having a jolly time on his toy broomstick</p>
        \t\t \t</figcaption> </figure>\n<p>For Harry's first birthday, Sirius bought
        him a <a href=\"/wiki/Toy_broomstick\" title=\"Toy broomstick\">toy broomstick</a>.
        In <a href=\"/wiki/Lily_J._Potter%27s_letter_to_Sirius_Black\" title=\"Lily
        J. Potter&#39;s letter to Sirius Black\">Lily's letter to Sirius</a>, it mentioned
        that this broomstick had been Harry's favourite present and that he had smashed
        a horrible vase that had been a gift from Petunia and nearly killed <a href=\"/wiki/Potters%27_cat\"
        title=\"Potters&#39; cat\">their cat</a>. In the letter, Lily also included
        a picture of Harry flying around on the broom and James chasing after him.
        Lily also stated in the letter that Harry looked pleased with himself while
        flying around on the toy broom. Lily and James also hosted a very quiet birthday
        tea. The only ones in attendance were them, Harry, and <a href=\"/wiki/Bathilda_Bagshot\"
        title=\"Bathilda Bagshot\">Bathilda Bagshot</a> also used to dote on infant
        Harry. The Potters owned a cat, but it is unknown what happened to it after
        Voldemort's attack.<sup id=\"cite_ref-DH10_78-1\" class=\"reference\"><a href=\"#cite_note-DH10-78\">&#91;78&#93;</a></sup>\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Voldemort_arrives.gif/revision/latest?cb=20140804174322\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage lazyload\"
        data-image-name=\"Voldemort arrives.gif\" data-image-key=\"Voldemort_arrives.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Voldemort_arrives.gif/revision/latest?cb=20140804174322\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Voldemort_arrives.gif/revision/latest?cb=20140804174322\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Voldemort_arrives.gif/revision/latest?cb=20140804174322\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage\" data-image-name=\"Voldemort
        arrives.gif\" data-image-key=\"Voldemort_arrives.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Voldemort_arrives.gif/revision/latest?cb=20140804174322\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Voldemort arriving at <a href=\"/wiki/Godric%27s_Hollow\"
        title=\"Godric&#39;s Hollow\">Godric's Hollow</a>, planning to murder infant
        Harry</p> \t\t \t</figcaption> </figure>\n<p>When it became clear that Voldemort
        marked the Potters for death in regards to the prophecy, <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a> suggested they use the <a
        href=\"/wiki/Fidelius_Charm\" title=\"Fidelius Charm\">Fidelius Charm</a>
        to keep them safe. He even offered to be the Potter's <a href=\"/wiki/Secret_Keeper\"
        title=\"Secret Keeper\">Secret Keeper</a>, but the Potters had planned to
        make Sirius their Secret Keeper instead. On Sirius' advice, they changed this
        designation to <a href=\"/wiki/Peter_Pettigrew\" title=\"Peter Pettigrew\">Peter
        Pettigrew</a>, who they thought would be less suspicious.<sup id=\"cite_ref-POA19_79-0\"
        class=\"reference\"><a href=\"#cite_note-POA19-79\">&#91;79&#93;</a></sup>
        In a terrible turn of fate, Pettigrew was a <a href=\"/wiki/Death_Eaters\"
        title=\"Death Eaters\">Death Eater</a> spy, and barely a week later betrayed
        the Potter's whereabouts.<sup id=\"cite_ref-80\" class=\"reference\"><a href=\"#cite_note-80\">&#91;80&#93;</a></sup>\n</p>\n<h4><span
        id=\"Attack_at_Godric.27s_Hollow_.281981.29\"></span><span class=\"mw-headline\"
        id=\"Attack_at_Godric's_Hollow_(1981)\">Attack at Godric's Hollow (1981)</span></h4>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Attack_at_Godric%27s_Hollow_(1981)\"
        title=\"Attack at Godric&#39;s Hollow (1981)\">Attack at Godric's Hollow (1981)</a></i></div></dd></dl>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Philosopher&#39;s Stone\">\"<i>This boy will be famous, a legend. I wouldn't
        be surprised if today was known as Harry Potter day in future. There will
        be books written about Harry, every child in our <a href=\"/wiki/Wizarding_world\"
        title=\"Wizarding world\">world</a> will know his name!</i>\"</span></dd>\n<dd>&#8212;
        <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">Minerva
        McGonagall</a> regarding Harry's future in the wizarding world<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\" title=\"Harry Potter
        and the Philosopher&#39;s Stone\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/33/Potter_family_murder.gif/revision/latest?cb=20161007230659\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"111\" class=\"thumbimage lazyload\"
        data-image-name=\"Potter family murder.gif\" data-image-key=\"Potter_family_murder.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/33/Potter_family_murder.gif/revision/latest/scale-to-width-down/250?cb=20161007230659\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/33/Potter_family_murder.gif/revision/latest?cb=20161007230659\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/3/33/Potter_family_murder.gif/revision/latest/scale-to-width-down/250?cb=20161007230659\"
        decoding=\"async\" width=\"250\" height=\"111\" class=\"thumbimage\" data-image-name=\"Potter
        family murder.gif\" data-image-key=\"Potter_family_murder.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/33/Potter_family_murder.gif/revision/latest/scale-to-width-down/250?cb=20161007230659\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The Potter family <a href=\"/wiki/Potter_cottage\" title=\"Potter
        cottage\">home</a> under attack, as Lily Potter was being murdered by Lord
        Voldemort</p> \t\t \t</figcaption> </figure>\n<p>On the evening of <a href=\"/wiki/Hallowe%27en\"
        title=\"Hallowe&#39;en\">Hallowe'en</a> in <a href=\"/wiki/1981\" title=\"1981\">1981</a>,
        <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord Voldemort</a> arrived
        at Godric's Hollow and murdered James and Lily. He murdered James first, who
        tried to distract the Dark Lord; unfortunately, he did not have his wand with
        him and was killed immediately. Voldemort then advanced on Lily, who died
        trying to protect Harry.<sup id=\"cite_ref-DH17_81-0\" class=\"reference\"><a
        href=\"#cite_note-DH17-81\">&#91;81&#93;</a></sup> Her <a href=\"/wiki/Sacrificial_protection\"
        title=\"Sacrificial protection\">sacrifice</a> prevented the <a href=\"/wiki/Killing_Curse\"
        title=\"Killing Curse\">Killing Curse</a> from working on Harry, resulting
        in her <a href=\"/wiki/Love\" title=\"Love\">love</a> for Harry becoming a
        barrier to protecting him. When Voldemort attempted the curse on Harry it
        backfired on the caster and instead of murdering Harry, Voldemort lost all
        his powers and his physical form was obliterated.\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b7/Harry_Voldemort_1981.jpg/revision/latest?cb=20180606142545\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Voldemort 1981.jpg\" data-image-key=\"Harry_Voldemort_1981.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b7/Harry_Voldemort_1981.jpg/revision/latest/scale-to-width-down/250?cb=20180606142545\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b7/Harry_Voldemort_1981.jpg/revision/latest?cb=20180606142545\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b7/Harry_Voldemort_1981.jpg/revision/latest/scale-to-width-down/250?cb=20180606142545\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry
        Voldemort 1981.jpg\" data-image-key=\"Harry_Voldemort_1981.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b7/Harry_Voldemort_1981.jpg/revision/latest/scale-to-width-down/250?cb=20180606142545\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry as an infant facing death for the first time at the
        hands of Lord Voldemort</p> \t\t \t</figcaption> </figure>\n<p>Voldemort was
        saved from death by the five Horcruxes he had made up to that point, including
        his <a href=\"/wiki/T._M._Riddle%27s_Diary\" title=\"T. M. Riddle&#39;s Diary\">diary</a>,
        <a href=\"/wiki/Marvolo_Gaunt%27s_Ring\" title=\"Marvolo Gaunt&#39;s Ring\">Gaunt's
        ring</a>, <a href=\"/wiki/Slytherin%27s_locket\" class=\"mw-redirect\" title=\"Slytherin&#39;s
        locket\">Slytherin's locket</a>, <a href=\"/wiki/Hufflepuff%27s_cup\" class=\"mw-redirect\"
        title=\"Hufflepuff&#39;s cup\">Hufflepuff's cup</a>, and <a href=\"/wiki/Ravenclaw%27s_diadem\"
        class=\"mw-redirect\" title=\"Ravenclaw&#39;s diadem\">Ravenclaw's diadem</a>.<sup
        id=\"cite_ref-82\" class=\"reference\"><a href=\"#cite_note-82\">&#91;82&#93;</a></sup>
        Later this also included Harry himself, because a piece of Voldemort's unstable
        soul latched onto the only living being present. This gave him some of Voldemort's
        abilities such as the ability to speak <a href=\"/wiki/Parseltongue\" title=\"Parseltongue\">Parseltongue</a>.
        This event made Harry the only person to have survived the Killing Curse,
        thus giving him the title the \"Boy Who Lived\". The failed curse left a <a
        href=\"/wiki/Harry_Potter%27s_scars\" title=\"Harry Potter&#39;s scars\">lightning-bolt
        scar</a> on his forehead marking him as Voldemort's equal. The scar would
        be a bane and also a blessing to Harry in the years to come, as it opened
        a telepathic link between Lord Voldemort and himself, giving each some awareness
        of each other's thoughts.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/8e/Hagrid_delivers_Harry.jpg/revision/latest?cb=20161208050449\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"140\" class=\"thumbimage lazyload\"
        data-image-name=\"Hagrid delivers Harry.jpg\" data-image-key=\"Hagrid_delivers_Harry.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8e/Hagrid_delivers_Harry.jpg/revision/latest/scale-to-width-down/250?cb=20161208050449\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/8e/Hagrid_delivers_Harry.jpg/revision/latest?cb=20161208050449\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8e/Hagrid_delivers_Harry.jpg/revision/latest/scale-to-width-down/250?cb=20161208050449\"
        decoding=\"async\" width=\"250\" height=\"140\" class=\"thumbimage\" data-image-name=\"Hagrid
        delivers Harry.jpg\" data-image-key=\"Hagrid_delivers_Harry.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8e/Hagrid_delivers_Harry.jpg/revision/latest/scale-to-width-down/250?cb=20161208050449\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Rubeus
        Hagrid</a> delivering baby Harry to 4 Privet Drive</p> \t\t \t</figcaption>
        </figure>\n<p><a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Rubeus
        Hagrid</a> rescued Harry from the house, partially destroyed by Voldemort's
        faulty killing curse, and was given specific orders from <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a> to take him to his <a href=\"/wiki/Petunia_Dursley\"
        title=\"Petunia Dursley\">aunt</a> and <a href=\"/wiki/Vernon_Dursley\" title=\"Vernon
        Dursley\">uncle</a>. As Hagrid left, he was intercepted by <a href=\"/wiki/Sirius_Black\"
        title=\"Sirius Black\">Sirius Black</a>, a close friend of the Potters, who
        pleaded for Hagrid to give the baby to him, as he was the chosen guardian
        in the event of James and Lily's death. Hagrid refused, saying that he was
        under orders from Dumbledore to take Harry to his relatives. Sirius, though
        reluctant, relented and gave Hagrid his flying motorcycle to take Harry to
        <a href=\"/wiki/Privet_Drive\" title=\"Privet Drive\">Privet Drive</a>, and
        left to find Pettigrew, who subsequently faked his death and framed Sirius
        for his death and that of <a href=\"/wiki/Peter_Pettigrew%27s_unidentified_victims\"
        title=\"Peter Pettigrew&#39;s unidentified victims\">twelve</a> <a href=\"/wiki/Non-magic_people\"
        title=\"Non-magic people\">Muggles</a>.<sup id=\"cite_ref-POA102_83-0\" class=\"reference\"><a
        href=\"#cite_note-POA102-83\">&#91;83&#93;</a></sup>\n</p><p>Hagrid delivered
        Harry to Dumbledore late on the evening of <a href=\"/wiki/1_November\" title=\"1
        November\">1 November</a> <a href=\"/wiki/1981\" title=\"1981\">1981</a>.<sup
        id=\"cite_ref-PS1_5-4\" class=\"reference\"><a href=\"#cite_note-PS1-5\">&#91;5&#93;</a></sup>
        Dumbledore left <a href=\"/wiki/Albus_Dumbledore%27s_letter_to_Petunia_Dursley\"
        title=\"Albus Dumbledore&#39;s letter to Petunia Dursley\">a letter of explanation</a>
        to the family living in the house, the Dursleys, who did not want to take
        care of Harry.\n</p>\n<h4><span class=\"mw-headline\" id=\"Life_at_Privet_Drive\">Life
        at Privet Drive</span></h4>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Philosopher&#39;s Stone\">\"<i>I'm not having one in the house,
        Petunia! Didn't we swear when we took him in we'd stamp out <a href=\"/wiki/Magic\"
        title=\"Magic\">that dangerous nonsense</a>?</i>\"</span></dd>\n<dd>&#8212;
        Vernon Dursley refusing that Harry was a wizard<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/Baby_Harry_Left_At_Privet_Drive.png/revision/latest?cb=20180606153618\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Baby Harry Left At Privet Drive.png\" data-image-key=\"Baby_Harry_Left_At_Privet_Drive.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/Baby_Harry_Left_At_Privet_Drive.png/revision/latest/scale-to-width-down/250?cb=20180606153618\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/Baby_Harry_Left_At_Privet_Drive.png/revision/latest?cb=20180606153618\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/Baby_Harry_Left_At_Privet_Drive.png/revision/latest/scale-to-width-down/250?cb=20180606153618\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Baby
        Harry Left At Privet Drive.png\" data-image-key=\"Baby_Harry_Left_At_Privet_Drive.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/Baby_Harry_Left_At_Privet_Drive.png/revision/latest/scale-to-width-down/250?cb=20180606153618\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Dumbledore leaving the infant Harry with a note at the doorstep
        of 4 Privet Drive</p> \t\t \t</figcaption> </figure><p>As the Dursleys were
        <a href=\"/wiki/Non-magic_people\" title=\"Non-magic people\">Muggles</a>,
        they could not use magic. They knew about the existance of it, but refused
        to associate with wizards. They <a href=\"/wiki/Muggle_supremacy\" title=\"Muggle
        supremacy\">proudly considered themselves a \"normal\" family</a> and despised
        anything out of the ordinary even if it had nothing to do with wizards and
        magic. They lied to Harry about his parents' death, claiming they had died
        in a car crash. They also claimed that the <a href=\"/wiki/Scar\" title=\"Scar\">lightning-bolt
        scar</a> on Harry's forehead was from the same crash.<sup id=\"cite_ref-PS2_84-0\"
        class=\"reference\"><a href=\"#cite_note-PS2-84\">&#91;84&#93;</a></sup> Whenever
        Harry tried to remember it, all he could vaguely recall (as if he 'strained
        his memory') was a <a href=\"/wiki/Killing_Curse\" title=\"Killing Curse\">green
        flash of light</a> and a high, cold, laugh. He tried to understand what it
        was, or if it was from the car crash, but he simply could not. Petunia and
        Vernon Dursley, Harry's new guardians, forbade him from asking questions,
        particularly those regarding his parents. In addition, the Dursleys refused
        to have pictures of Lily and James, and did their best to avoid the subject
        of Harry's parents altogether.<sup id=\"cite_ref-85\" class=\"reference\"><a
        href=\"#cite_note-85\">&#91;85&#93;</a></sup> \n</p><p>They resented Harry
        for his <a href=\"/wiki/Magic\" title=\"Magic\">magic</a>, which was sporadic,
        but evident and strongly discouraged any sort of imagination. They neglected
        Harry, verbally and emotionally abused him, and inflicted cruel punishments
        like depriving him of meals and locking him into the cupboard under the stairs
        on him whenever something \"unusual\" occurred. Their behaviour was left unreported
        to authorities. In his youth, Harry could make strange things happen without
        understanding why he could, as no one had told him that he was a <a href=\"/wiki/Wizardkind\"
        title=\"Wizardkind\">wizard</a>. \n</p><p>For instance, after Petunia had
        sheared off all of his messy hair using a pair of kitchen scissors in her
        fury that it would not lay flat, leaving him almost completely bald with only
        the fringe at the front, it had grown all the way back, and to its previous
        messy state at that, by the next morning. Harry was punished, even though
        he had not done anything on purpose. Another time, <a href=\"/wiki/Dedalus_Diggle\"
        title=\"Dedalus Diggle\">Dedalus Diggle</a> bowed to him in a shop, and Petunia
        furiously interrogated Harry as to know how he knew the man before leaving
        the shop hastily.<sup id=\"cite_ref-PS2_84-1\" class=\"reference\"><a href=\"#cite_note-PS2-84\">&#91;84&#93;</a></sup>\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f5/Cupboard_under_the_stairs_GIF..gif/revision/latest?cb=20140621030117\"
