        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio visiting Sirius in the cave in which he was hiding</p>
        \t\t \t</figcaption> </figure>\n<p>After Harry was mysteriously entered in
        the Triwizard Tournament, Sirius hid in a cave near <a href=\"/wiki/Hogsmeade\"
        title=\"Hogsmeade\">Hogsmeade</a>, where Harry, Ron, and Hermione occasionally
        visited him, and provided mostly moral support to Harry during this time.
        Sirius warned him about <a href=\"/wiki/Igor_Karkaroff\" title=\"Igor Karkaroff\">Igor
        Karkaroff</a>, the Durmstrang headmaster, telling Harry that Karkaroff used
        to be a Death Eater and that he gave up a considerable number of names in
        exchange for his freedom. Harry told Sirius about seeing the name \"Bartemius
        Crouch\" appear on the <a href=\"/wiki/Marauder%27s_Map\" title=\"Marauder&#39;s
        Map\">Marauder's Map</a> when he was working on the second clue. Sirius admitted
        that it was fishy, but told Harry to focus on the task at hand and leave the
        mystery surrounding Crouch to others.\n</p><p>A month before the final task,
        the Champions were shown the beginnings of the challenge. Harry and Cedric
        both expressed horror at the sight of the <a href=\"/wiki/Quidditch_pitch\"
        title=\"Quidditch pitch\">Quidditch pitch</a> being turned into the hedge
        maze, put were quickly reassured by <a href=\"/wiki/Ludovic_Bagman\" title=\"Ludovic
        Bagman\">Bagman</a> that it would be put right after the Tournament. They
        were told the third and final task was going into a maze filled with obstacles
        to find the <a href=\"/wiki/Triwizard_Cup\" title=\"Triwizard Cup\">Triwizard
        Cup</a>. On the way back to the <a href=\"/wiki/Hogwarts_Castle\" title=\"Hogwarts
        Castle\">castle</a>, Krum took Harry aside to ask him something. Thinking
        that this was something important, Harry went with him.\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f6/B4C28M1_Hermione_opening_hate_mails.jpg/revision/latest?cb=20180424053809\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage lazyload\"
