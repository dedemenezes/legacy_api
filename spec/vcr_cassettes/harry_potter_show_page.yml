        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage\" data-image-name=\"COS
        piercing through Serpent of Slytherin.gif\" data-image-key=\"COS_piercing_through_Serpent_of_Slytherin.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6d/COS_piercing_through_Serpent_of_Slytherin.gif/revision/latest?cb=20140710235835\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry slaying Slytherin's Basilisk with the <a href=\"/wiki/Sword_of_Gryffindor\"
        title=\"Sword of Gryffindor\">Sword of Gryffindor</a></p> \t\t \t</figcaption>
        </figure>\n<p>Riddle then <a href=\"/wiki/Skirmish_in_the_Chamber_of_Secrets\"
        title=\"Skirmish in the Chamber of Secrets\">summoned</a> the <a href=\"/wiki/Serpent_of_Slytherin\"
        title=\"Serpent of Slytherin\">Basilisk</a> and commanded it to kill Harry.
        However, <a href=\"/wiki/Fawkes\" title=\"Fawkes\">Fawkes</a> was not as defenceless
        as one might initially think, and pecked out the Basilisk's eyes, thus preventing
        its gaze from killing. The Basilisk could still smell Harry, however, and
        remained very dangerous; Harry, in desperation, put on the <a href=\"/wiki/Sorting_Hat\"
        title=\"Sorting Hat\">Sorting Hat</a>, wishing against hope for help. Instead
        of an answer, Harry had a heavy sword with a hilt embedded with rubies fall
        on his head from inside the hat. After several missed strikes from the blinded
        Basilisk, Harry plunged the sword into the roof of its mouth, killing it.
        However, one of its poisonous fangs sank into his arm, injecting a deadly
        poison. While Riddle gloated over his \"win\", Fawkes proceeded to cry on
        the wound and Harry was instantly cured.\n</p>\n<figure class=\"thumb tleft
        \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/HarryPotter_PM_B2C17M3_HarryStabbingDiaryWithBasiliskFang_Moment.jpg/revision/latest?cb=20170527030007\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage lazyload\"
        data-image-name=\"HarryPotter PM B2C17M3 HarryStabbingDiaryWithBasiliskFang
        Moment.jpg\" data-image-key=\"HarryPotter_PM_B2C17M3_HarryStabbingDiaryWithBasiliskFang_Moment.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/HarryPotter_PM_B2C17M3_HarryStabbingDiaryWithBasiliskFang_Moment.jpg/revision/latest/scale-to-width-down/250?cb=20170527030007\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/HarryPotter_PM_B2C17M3_HarryStabbingDiaryWithBasiliskFang_Moment.jpg/revision/latest?cb=20170527030007\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/HarryPotter_PM_B2C17M3_HarryStabbingDiaryWithBasiliskFang_Moment.jpg/revision/latest/scale-to-width-down/250?cb=20170527030007\"
        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage\" data-image-name=\"HarryPotter
        PM B2C17M3 HarryStabbingDiaryWithBasiliskFang Moment.jpg\" data-image-key=\"HarryPotter_PM_B2C17M3_HarryStabbingDiaryWithBasiliskFang_Moment.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bc/HarryPotter_PM_B2C17M3_HarryStabbingDiaryWithBasiliskFang_Moment.jpg/revision/latest/scale-to-width-down/250?cb=20170527030007\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry stabbing Tom Riddle's diary with a Basilisk fang (unknowingly
        destroying one of Voldemort's Horcruxes)</p> \t\t \t</figcaption> </figure>\n<p>Harry
        then stabbed the diary three times with the Basilisk fang to rid himself of
        Riddle, unknowingly destroying one of Voldemort's Horcruxes in the process.
        Riddle's manifestation exploded, therefore foiling his attempt to come back
        to life. Ink began pouring out of the book and the memory of Riddle faded
        out of existence; Ginny immediately stirred and woke up, quite distraught.
        Harry and Ginny travelled back through the Chamber to find Ron and Lockhart,
        who had no idea of who or where he was.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Escaping_the_chamber\">Escaping the chamber</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Chamber of Secrets\"><b>Ron Weasley</b>:
        \"<i>He looks like he wants you to grab hold... But you're much too heavy
        for a bird to pull up there —</i>\"</span></dd>\n<dd><b>Harry</b>: \"<i>Fawkes
        isn't an ordinary bird.</i>\"</dd>\n<dd>&#8212; Harry and others escaping
        the chamber with the aid of Fawkes<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<p>Harry,
        Ron, Ginny and Lockhart grabbed onto <a href=\"/wiki/Fawkes\" title=\"Fawkes\">Fawkes</a>
        and flew out of the Chamber (another <a href=\"/wiki/Phoenix\" title=\"Phoenix\">phoenix</a>
        specialty). They returned to the castle to find Dumbledore, <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">McGonagall</a>, <a href=\"/wiki/Arthur_Weasley\"
        title=\"Arthur Weasley\">Arthur</a> and <a href=\"/wiki/Molly_Weasley\" title=\"Molly
        Weasley\">Molly Weasley</a>, who were delighted to see them alive. Harry worried
        that Ginny would get blamed for being the person behind the attacks, but to
        his great relief Dumbledore rightly deduced that <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Voldemort</a> was the culprit. After Ginny left to get
        a much-needed rest, Harry and Ron both received 200 house points each for
        <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindor</a> and both
        got an Award for Special Services to the school. Dumbledore then gave Ron
        Hagrid's release paper for him to mail and then spoke with Harry alone.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B2C18M1_Sword_of_Gryffindor_engraving.png/revision/latest?cb=20161210035910\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"95\" class=\"thumbimage lazyload\"
        data-image-name=\"B2C18M1 Sword of Gryffindor engraving.png\" data-image-key=\"B2C18M1_Sword_of_Gryffindor_engraving.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B2C18M1_Sword_of_Gryffindor_engraving.png/revision/latest/scale-to-width-down/250?cb=20161210035910\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B2C18M1_Sword_of_Gryffindor_engraving.png/revision/latest?cb=20161210035910\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B2C18M1_Sword_of_Gryffindor_engraving.png/revision/latest/scale-to-width-down/250?cb=20161210035910\"
        decoding=\"async\" width=\"250\" height=\"95\" class=\"thumbimage\" data-image-name=\"B2C18M1
        Sword of Gryffindor engraving.png\" data-image-key=\"B2C18M1_Sword_of_Gryffindor_engraving.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B2C18M1_Sword_of_Gryffindor_engraving.png/revision/latest/scale-to-width-down/250?cb=20161210035910\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Dumbledore talking after Harry slayed the Basilisk
        in the chamber</p> \t\t \t</figcaption> </figure>\n<p>Harry expressed his
        concern that he belonged in <a href=\"/wiki/Slytherin\" title=\"Slytherin\">Slytherin</a>.
        Dumbledore revealed that <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Voldemort</a>
        transferred some of his powers to Harry when he gave him his scar, explaining
        his ability to speak <a href=\"/wiki/Parseltongue\" title=\"Parseltongue\">Parseltongue</a>.
        He asked Harry why he thought the <a href=\"/wiki/Sorting_Hat\" title=\"Sorting
        Hat\">Sorting Hat</a> put him in <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindor</a>
        if he had so many Slytherin qualities, and Harry admitted that the only reason
        it did was because he had asked it to. Dumbledore confirmed this and told
        Harry that \"<i>it is our choices, rather than our abilities, that reveal
        who we truly are</i>\". He also commended Harry for showing him real loyalty
        in the Chamber, for only that could've called Fawkes to his aid. He pointed
        out to the sword Harry had drawn out of the hat — Harry now noticed it had
        <a href=\"/wiki/Godric_Gryffindor\" title=\"Godric Gryffindor\">Godric Gryffindor</a>'s
        name on it. Dumbledore said that only a true <a href=\"/wiki/Gryffindor\"
        title=\"Gryffindor\">Gryffindor</a> would be able to draw it out.\n</p>\n<h5><span
        id=\"Dobby.27s_reward\"></span><span class=\"mw-headline\" id=\"Dobby's_reward\">Dobby's
        reward</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Chamber of Secrets\"><b>Lucius Malfoy</b>: \"<i>You lost me
        my servant!</i>\"</span></dd>\n<dd><b>Dobby</b>: \"<i>You shall not harm Harry
        Potter!</i>\"</dd>\n<dd>&#8212; Dobby defending Harry after the latter freed
        him from servitude<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<p><a
        href=\"/wiki/Lucius_Malfoy\" title=\"Lucius Malfoy\">Lucius Malfoy</a> barged
        into Dumbledore's office, outraged that Dumbledore had returned to the school
        after being dismissed. Dumbledore calmly responded that the governors had
        asked him to return once they heard that <a href=\"/wiki/Arthur_Weasley\"
        title=\"Arthur Weasley\">Arthur Weasley</a>'s daughter was attacked. Apparently
        they had been blackmailed by Lucius to vote for Dumbledore's dismissal in
        the first place on pain of Lucius cursing their families. <a href=\"/wiki/Dobby\"
        title=\"Dobby\">Dobby</a> followed Lucius into the room, thus showing that
        his masters were the <a href=\"/wiki/Malfoy_family\" title=\"Malfoy family\">Malfoys</a>.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a3/Chamber-of-secrets-lucius_harry.jpg/revision/latest?cb=20180523042009\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"133\" class=\"thumbimage lazyload\"
        data-image-name=\"Chamber-of-secrets-lucius harry.jpg\" data-image-key=\"Chamber-of-secrets-lucius_harry.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a3/Chamber-of-secrets-lucius_harry.jpg/revision/latest/scale-to-width-down/250?cb=20180523042009\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a3/Chamber-of-secrets-lucius_harry.jpg/revision/latest?cb=20180523042009\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a3/Chamber-of-secrets-lucius_harry.jpg/revision/latest/scale-to-width-down/250?cb=20180523042009\"
        decoding=\"async\" width=\"250\" height=\"133\" class=\"thumbimage\" data-image-name=\"Chamber-of-secrets-lucius
        harry.jpg\" data-image-key=\"Chamber-of-secrets-lucius_harry.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a3/Chamber-of-secrets-lucius_harry.jpg/revision/latest/scale-to-width-down/250?cb=20180523042009\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry freeing Doobby from his enslavement</p> \t\t \t</figcaption>
        </figure>\n<p>Dumbledore and <a href=\"/wiki/Lucius_Malfoy\" title=\"Lucius
        Malfoy\">Malfoy</a> had a calm and venomous interchange (respectively), during
        which Dumbledore and Harry (with the help of <a href=\"/wiki/Dobby\" title=\"Dobby\">Dobby</a>'s
        unspoken hints) essentially exposed Lucius sneaking <a href=\"/wiki/T._M._Riddle%27s_Diary\"
        title=\"T. M. Riddle&#39;s Diary\">Riddle's diary</a> (one of his illegal
        artefacts) into Ginny's school things during the fight with Arthur at <a href=\"/wiki/Flourish_and_Blotts\"
        title=\"Flourish and Blotts\">Flourish and Blotts</a>. This was supposed to
        frame Ginny for the attacks, with heavy implications on the <a href=\"/wiki/Muggle_Protection_Act\"
        title=\"Muggle Protection Act\">Muggle Protection Act</a> <a href=\"/wiki/Arthur_Weasley\"
        title=\"Arthur Weasley\">Arthur Weasley</a> had been suggesting. Malfoy dared
        Dumbledore to prove his accusation, and while the Headmaster has insufficient
        evidence to do that, he cautioned Malfoy against orchestrating further such
        plots.\n</p><p>Knowing that a master could release his <a href=\"/wiki/House-elf\"
        title=\"House-elf\">house-elf</a> by giving them some clothes, Harry tricked
        <a href=\"/wiki/Lucius_Malfoy\" title=\"Lucius Malfoy\">Malfoy</a> into freeing
        <a href=\"/wiki/Dobby\" title=\"Dobby\">Dobby</a> by giving Malfoy one of
        his own socks, which he promptly threw away, and was caught by Dobby. Malfoy,
        after discovering Harry's trick, attempted to kill Harry, only to be stopped
        by Dobby. Dobby thanked Harry dearly for freeing him and left. At the ending
        feast, Dumbledore announced his school treat of cancelling all final exams
        (much to Hermione's dismay) and that Lockhart would not return to Hogwarts.\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Third_year\">Third year</span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Prisoner of Azkaban\"><b>Hermione
        Granger</b>: \"<i>Sirius Black escaped to come after you? Oh, Harry... you'll
        have to be really, really careful. don't go looking for trouble, Harry...</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>I don't go looking for trouble. Trouble usually finds me.</i>\"</dd>\n<dd><b>Ron
        Weasley</b>: \"<i>How thick would Harry have to be, to go looking for a nutter
        who wants to kill him?</i>\"</dd>\n<dd>&#8212; Harry, Ron and Hermione discussing
        Sirius Black's escape<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd></dl>\n</div>\n<h5><span
        class=\"mw-headline\" id=\"Inflation_accident\">Inflation accident</span></h5>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/88/The_smallest_bedroom.jpg/revision/latest?cb=20160811192628\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
