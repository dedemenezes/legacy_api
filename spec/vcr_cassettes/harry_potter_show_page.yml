        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Half-Blood Prince\">\"<i>You are protected, in short, by your ability to <a
        href=\"/wiki/Love\" title=\"Love\">love</a>! The only protection that can
        possibly work against the lure of power like <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Voldemort</a>'s! In spite of all the temptation you have
        endured, all the suffering, you remain pure of heart, just as pure as you
        were at the age of eleven, when you stared into a <a href=\"/wiki/Mirror_of_Erised\"
        title=\"Mirror of Erised\">mirror that reflected your heart's desire</a>,
        and it showed you only the way to thwart Lord Voldemort, and not <a href=\"/wiki/Immortality\"
        title=\"Immortality\">immortality</a> or riches. Harry, have you any idea
        how few wizards could have seen what you saw in that mirror?</i>\"</span></dd>\n<dd>&#8212;
        <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Albus Dumbledore</a>
        describing Harry's rare nature<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p><b>Harry
        James</b><sup id=\"cite_ref-DH7_58-0\" class=\"reference\"><a href=\"#cite_note-DH7-58\">&#91;58&#93;</a></sup>
        <b>Potter</b> (b. <a href=\"/wiki/31_July\" title=\"31 July\">31 July</a>
        <a href=\"/wiki/1980\" title=\"1980\">1980</a>)<sup id=\"cite_ref-PM-HP_1-1\"
        class=\"reference\"><a href=\"#cite_note-PM-HP-1\">&#91;1&#93;</a></sup> was
        an <a href=\"/wiki/England\" title=\"England\">English</a> <a href=\"/wiki/Half-blood\"
        title=\"Half-blood\">half-blood</a><sup id=\"cite_ref-blood_2-1\" class=\"reference\"><a
        href=\"#cite_note-blood-2\">&#91;2&#93;</a></sup> <a href=\"/wiki/Wizardkind\"
        title=\"Wizardkind\">wizard</a>, and one of the most famous wizards of modern
        times. The only child and son of <a href=\"/wiki/James_and_Lily_Potter\" class=\"mw-disambig\"
        title=\"James and Lily Potter\">James and Lily Potter</a> <span class=\"template-c\">(née
        <a href=\"/wiki/Evans_family\" title=\"Evans family\">Evans</a>)</span>, Harry's
        birth was overshadowed by a <a href=\"/wiki/Sybill_Trelawney%27s_first_prophecy\"
        title=\"Sybill Trelawney&#39;s first prophecy\">prophecy</a>, naming either
        himself or <a href=\"/wiki/Neville_Longbottom\" title=\"Neville Longbottom\">Neville
        Longbottom</a> as the one with the power to vanquish <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Lord Voldemort</a>, the most powerful and feared <a href=\"/wiki/Dark_Wizard\"
        title=\"Dark Wizard\">Dark Wizard</a> in the world. After half of the prophecy
        was reported to Voldemort, courtesy of <a href=\"/wiki/Severus_Snape\" title=\"Severus
        Snape\">Severus Snape</a>, Harry was chosen as the target due to his many
        similarities with the Dark Lord. In turn, this caused the <a href=\"/wiki/Potter_family\"
        title=\"Potter family\">Potter family</a> to go into hiding.  \n</p><p>Voldemort
        made his <a href=\"/wiki/Attack_at_Godric%27s_Hollow_(1981)\" title=\"Attack
        at Godric&#39;s Hollow (1981)\">first attempt</a> to circumvent the prophecy
        when Harry was a year and three months old. During this attempt, he murdered
        Harry's parents as they tried to protect him, but this unsuccessful attempt
        to kill Harry led to Voldemort's first downfall. This downfall marked the
        end of the <a href=\"/wiki/First_Wizarding_War\" title=\"First Wizarding War\">First
        Wizarding War</a>, and to Harry henceforth being known as \"The Boy Who Lived\",<sup
        id=\"cite_ref-PS1_5-3\" class=\"reference\"><a href=\"#cite_note-PS1-5\">&#91;5&#93;</a></sup>
        as he was the only known survivor of the <a href=\"/wiki/Killing_Curse\" title=\"Killing
        Curse\">Killing Curse</a> due to being magically protected by his mother's
        <a href=\"/wiki/Sacrificial_protection\" title=\"Sacrificial protection\">loving
        sacrifice.</a> As per the terms of the prophecy, this attempt on his life
        also established him, not Neville, as Voldemort's nemisis.  \n</p><p>One consequence
        of Lily's sacrifice was that her orphaned son had to be raised by her only
        remaining blood relative, his <a href=\"/wiki/Non-magic_people\" title=\"Non-magic
        people\">Muggle</a> aunt <a href=\"/wiki/Petunia_Dursley\" title=\"Petunia
        Dursley\">Petunia Dursley</a>. While in her care, he would be protected from
        Lord Voldemort due to the <a href=\"/wiki/Bond_of_blood_charm\" title=\"Bond
        of blood charm\">Bond of Blood</a> charm <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a> placed upon him.<sup id=\"cite_ref-OOTP37_59-0\"
        class=\"reference\"><a href=\"#cite_note-OOTP37-59\">&#91;59&#93;</a></sup>
        This powerful charm would protect him until he became of age, or no longer
        called his aunt's house home. Due to Petunia's resentment of her sister and
        her magical abilities, Harry grew up abused and neglected.\n</p><p>On his
        eleventh birthday, Harry learned that he was a wizard from <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Rubeus Hagrid</a>.<sup id=\"cite_ref-PS4_60-0\" class=\"reference\"><a
        href=\"#cite_note-PS4-60\">&#91;60&#93;</a></sup> He began attending <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts School of Witchcraft
        and Wizardry</a> in <a href=\"/wiki/1991\" title=\"1991\">1991</a>. The <a
        href=\"/wiki/Sorting_Hat\" title=\"Sorting Hat\">Sorting Hat</a> told Harry
        that he would do well in <a href=\"/wiki/Slytherin\" title=\"Slytherin\">Slytherin
        House</a>, but Harry pleaded \"<i>not Slytherin</i>\". The Hat heeded this
        plea and sorted the young wizard into <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindor
        House</a>.<sup id=\"cite_ref-PS7_56-1\" class=\"reference\"><a href=\"#cite_note-PS7-56\">&#91;56&#93;</a></sup>
        At school, Harry became best friends with <a href=\"/wiki/Ronald_Weasley\"
        title=\"Ronald Weasley\">Ron Weasley</a> and <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione Granger</a>. He was also the youngest
        <a href=\"/wiki/Seeker\" title=\"Seeker\">Seeker</a> in a century, making
        the house team in his first year. He later became the <a href=\"/wiki/Quidditch_Captain#Hogwarts_Quidditch_Captains\"
        title=\"Quidditch Captain\">captain</a> of the Gryffindor Quidditch Team in
        his <a href=\"/wiki/Sixth_year\" title=\"Sixth year\">sixth year</a>, winning
        two <a href=\"/wiki/Inter-House_Quidditch_Cup\" title=\"Inter-House Quidditch
        Cup\">Quidditch Cups</a>.<sup id=\"cite_ref-61\" class=\"reference\"><a href=\"#cite_note-61\">&#91;61&#93;</a></sup>
        While in school, Harry also demonstrated an extraordinary talent for <a href=\"/wiki/Defence_Against_the_Dark_Arts\"
        title=\"Defence Against the Dark Arts\">Defence Against the Dark Arts</a>.<sup
        id=\"cite_ref-OOTP16_62-0\" class=\"reference\"><a href=\"#cite_note-OOTP16-62\">&#91;62&#93;</a></sup><sup
        id=\"cite_ref-OOTP18_63-0\" class=\"reference\"><a href=\"#cite_note-OOTP18-63\">&#91;63&#93;</a></sup><sup
        id=\"cite_ref-OOTP29_64-0\" class=\"reference\"><a href=\"#cite_note-OOTP29-64\">&#91;64&#93;</a></sup><sup
        id=\"cite_ref-OOTP31_65-0\" class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup><sup
        id=\"cite_ref-HBP5_66-0\" class=\"reference\"><a href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>
        \n</p><p>He became even better known in his early years for protecting the
        <a href=\"/wiki/Philosopher%27s_Stone\" title=\"Philosopher&#39;s Stone\">Philosopher's
        Stone</a> from Voldemort, saving Ron's sister <a href=\"/wiki/Ginevra_Weasley\"
        title=\"Ginevra Weasley\">Ginny Weasley</a>, solving the mystery of the <a
        href=\"/wiki/Chamber_of_Secrets\" title=\"Chamber of Secrets\">Chamber of
        Secrets</a>, slaying <a href=\"/wiki/Salazar_Slytherin\" title=\"Salazar Slytherin\">Salazar
        Slytherin</a>'s <a href=\"/wiki/Serpent_of_Slytherin\" title=\"Serpent of
        Slytherin\">basilisk</a>, and learning how to conjure a corporeal stag <a
        href=\"/wiki/Patronus_Charm\" title=\"Patronus Charm\">Patronus</a> at the
        age of thirteen. In his fourth year, Harry won the <a href=\"/wiki/Triwizard_Tournament\"
        title=\"Triwizard Tournament\">Triwizard Tournament</a>, although the competition
        ended with the tragic death of <a href=\"/wiki/Cedric_Diggory\" title=\"Cedric
        Diggory\">Cedric Diggory</a> and the <a href=\"/wiki/Return_of_Lord_Voldemort\"
        title=\"Return of Lord Voldemort\">return</a> of Voldemort. During the next
        school year, Harry reluctantly taught and led <a href=\"/wiki/Dumbledore%27s_Army\"
        title=\"Dumbledore&#39;s Army\">Dumbledore's Army</a>. He also fought in the
        <a href=\"/wiki/Battle_of_the_Department_of_Mysteries\" title=\"Battle of
        the Department of Mysteries\">Battle of the Department of Mysteries</a>, during
        which he lost his godfather, <a href=\"/wiki/Sirius_Black\" title=\"Sirius
        Black\">Sirius Black</a>.\n</p><p>Harry played a significant role in many
        other battles of the <a href=\"/wiki/Second_Wizarding_War\" title=\"Second
        Wizarding War\">Second Wizarding War</a>. He, Ron, and Hermione hunted down
        and destroyed Voldemort's <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcruxes</a>.
        During the <a href=\"/wiki/Battle_of_Hogwarts\" title=\"Battle of Hogwarts\">Battle
        of Hogwarts</a>, Harry personally saw the deaths of <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Severus Snape</a> and <a href=\"/wiki/Fred_Weasley\"
        title=\"Fred Weasley\">Fred Weasley</a> while learning that <a href=\"/wiki/Remus_Lupin\"
        title=\"Remus Lupin\">Remus Lupin</a>, <a href=\"/wiki/Nymphadora_Tonks\"
        title=\"Nymphadora Tonks\">Nymphadora Tonks</a>, <a href=\"/wiki/Colin_Creevey\"
        title=\"Colin Creevey\">Colin Creevey</a>, and many <a href=\"/wiki/Fallen_Fifty\"
        title=\"Fallen Fifty\">others</a> had fallen in battle as well. He encountered
        Voldemort and nearly sacrificed himself, knowing that his doing so was the
        only way to destroy the fragment of Voldemort's soul inside of him. In <a
        href=\"/wiki/Limbo\" title=\"Limbo\">limbo</a>, after Voldemort cursed him
        in the <a href=\"/wiki/Forbidden_Forest\" title=\"Forbidden Forest\">forest
        clearing</a>, Dumbledore gave Harry advice and background information on the
        Dark Lord. When told he could choose to live or to \"move on\", Harry chose
        to live. After he awoke, Harry confronted Voldemort and defeated him once
        and for all. \n</p><p>Harry was also noted for being the only known <a href=\"/wiki/Master_of_Death\"
        title=\"Master of Death\">Master of Death</a>, having united the three <a
        href=\"/wiki/Deathly_Hallows\" title=\"Deathly Hallows\">Deathly Hallows</a>
        at the mere age of seventeen.\n</p><p>After the war, Harry became an <a href=\"/wiki/Auror\"
        title=\"Auror\">Auror</a> and helped reform and revolutionise the <a href=\"/wiki/Ministry_of_Magic\"
        title=\"Ministry of Magic\">Ministry of Magic</a>.<sup id=\"cite_ref-TODAY_54-1\"
        class=\"reference\"><a href=\"#cite_note-TODAY-54\">&#91;54&#93;</a></sup>
        At some point, he married Ginny, with whom he had three children: <a href=\"/wiki/James_Potter_II\"
        title=\"James Potter II\">James Sirius</a>, <a href=\"/wiki/Albus_Potter\"
        title=\"Albus Potter\">Albus Severus</a>, and <a href=\"/wiki/Lily_L._Potter\"
        title=\"Lily L. Potter\">Lily Luna</a>. He was also named the godfather of
        <a href=\"/wiki/Edward_Lupin\" title=\"Edward Lupin\">Edward \"Teddy\" Remus
        Lupin</a>. In <a href=\"/wiki/2007\" title=\"2007\">2007</a>, Harry was promoted
        to Head of the <a href=\"/wiki/Auror_Office\" class=\"mw-redirect\" title=\"Auror
        Office\">Auror Office</a> at the age of 26,<sup id=\"cite_ref-67\" class=\"reference\"><a
        href=\"#cite_note-67\">&#91;67&#93;</a></sup><sup id=\"cite_ref-WOTM_53-1\"
        class=\"reference\"><a href=\"#cite_note-WOTM-53\">&#91;53&#93;</a></sup>
        and would occasionally deliver <a href=\"/wiki/Defence_Against_the_Dark_Arts\"
        title=\"Defence Against the Dark Arts\">Defence Against the Dark Arts</a>
        lectures at Hogwarts.<sup id=\"cite_ref-TODAY_54-2\" class=\"reference\"><a
        href=\"#cite_note-TODAY-54\">&#91;54&#93;</a></sup> He was later promoted
        to Head of the <a href=\"/wiki/Department_of_Magical_Law_Enforcement\" title=\"Department
        of Magical Law Enforcement\">Department of Magical Law Enforcement</a> by
        the summer of <a href=\"/wiki/2020\" title=\"2020\">2020</a>.<sup id=\"cite_ref-CC15_55-1\"
        class=\"reference\"><a href=\"#cite_note-CC15-55\">&#91;55&#93;</a></sup>\n</p>\n<div
