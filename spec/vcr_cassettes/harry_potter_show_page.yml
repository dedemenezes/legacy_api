        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/B3C5M7_Dementor_on_Hogwarts_Express.png/revision/latest?cb=20180424031501\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/B3C5M7_Dementor_on_Hogwarts_Express.png/revision/latest/scale-to-width-down/250?cb=20180424031501\"
        decoding=\"async\" width=\"250\" height=\"89\" class=\"thumbimage\" data-image-name=\"B3C5M7
        Dementor on Hogwarts Express.png\" data-image-key=\"B3C5M7_Dementor_on_Hogwarts_Express.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/B3C5M7_Dementor_on_Hogwarts_Express.png/revision/latest/scale-to-width-down/250?cb=20180424031501\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">A Dementor entering the trio, Neville, and Ginny's compartment</p>
        \t\t \t</figcaption> </figure>\n<p>When they got onto <a href=\"/wiki/Platform_Nine_and_Three-Quarters\"
        title=\"Platform Nine and Three-Quarters\">Platform 9¾</a>, Mr Weasley moved
        Harry aside to tell him not to go looking for Black, but Harry claimed that
        he would never look for someone who wanted him killed. He, Ron, and Hermione
        found only one empty compartment on the Hogwarts Express, but had to share
        with a friend of Harry's parents, <a href=\"/wiki/Remus_Lupin\" title=\"Remus
        Lupin\">Remus Lupin</a>, who was recently appointed Hogwarts' new <a href=\"/wiki/Defence_Against_the_Dark_Arts\"
        title=\"Defence Against the Dark Arts\">Defence Against the Dark Arts</a>
        <a href=\"/wiki/Professor\" title=\"Professor\">professor</a>. \n</p><p>\nAs
        Harry told his friends of what he heard about Black coming after him until,
        the train stopped almost halfway to Hogwarts, letting one of the <a href=\"/wiki/Dementor\"
        title=\"Dementor\">Dementors</a> (a gliding wraith capable of feeding on human
        happiness to cause depression and madness to anyone near it via mental energy
        draining) used as the Azkaban guards aboard to determine if Black himself
        was hiding on it. At some point Ginny and Neville entered the trio's compartment,
        as the presence of the Dementors frightened them. Lupin managed to drive the
        Dementor off with a disguised Patronus.</p><figure class=\"thumb tright \"
        style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/0c/Harry_vs_Dementor.gif/revision/latest?cb=20190209151005\"
