        class=\"caption\">Harry in the prefect's bathroom working out the clue of
        the <a href=\"/wiki/Golden_egg\" title=\"Golden egg\">golden egg</a></p> \t\t
        \t</figcaption> </figure>\n<p>To prepare for the second task, Harry was told
        that he had to open the egg he had won from the dragon, but every time he
        did, it let out a horrifying screech. His rescue from that particular problem
        came when Cedric Diggory paid him back with the information that he would
        figure it out if he were to \"<i>mull things over in the hot water</i>\" with
        the egg. Harry reluctantly followed this advice and decided to take a bath
        in the <a href=\"/wiki/Prefects%27_bathroom\" class=\"mw-redirect\" title=\"Prefects&#39;
        bathroom\">prefects' bathroom</a>. He had an uncomfortable exchange with <a
        href=\"/wiki/Myrtle_Warren\" title=\"Myrtle Warren\">Moaning Myrtle</a>, and
        on the way back to the common room, he ran into Professors <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Snape</a> and Moody. The latter informed Harry of
        <a href=\"/wiki/Bartemius_Crouch_Senior\" title=\"Bartemius Crouch Senior\">Barty
        Crouch Snr</a>'s obsession with catching <a href=\"/wiki/Dark_Wizard\" title=\"Dark
        Wizard\">Dark Wizards</a>.\n</p>\n<h5><span class=\"mw-headline\" id=\"The_Second_Task\">The
        Second Task</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Goblet of Fire\">\"<i>Harry Potter used Gillyweed to great
        effect. He returned last, and well outside the time limit of an hour. However,
        the Merchieftainess informs us that Mr Potter was first to reach the hostages,
        and that the delay in his return was due to his determination to return all
        hostages to safety, not merely his own. Most of the judges feel that this
        shows moral fibre and merits full marks.</i>\"</span></dd>\n<dd>&#8212; Harry's
        performance in the Second Task<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/cc/B4C26M1_Great_Lake_Merpeople_second_task.png/revision/latest?cb=20161208133932\"
