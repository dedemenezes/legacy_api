        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/WB_F1_Fang_HarryMalfoyFangInForest_11428.jpg/revision/latest/scale-to-width-down/250?cb=20170924160828\"
        decoding=\"async\" width=\"250\" height=\"121\" class=\"thumbimage\" data-image-name=\"WB
        F1 Fang HarryMalfoyFangInForest 11428.jpg\" data-image-key=\"WB_F1_Fang_HarryMalfoyFangInForest_11428.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/WB_F1_Fang_HarryMalfoyFangInForest_11428.jpg/revision/latest/scale-to-width-down/250?cb=20170924160828\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in the Dark Forest with Draco Malfoy during their
        detention</p> \t\t \t</figcaption> </figure>\n<p>Filch took them to McGonagall's
        office, where they found <a href=\"/wiki/Neville_Longbottom\" title=\"Neville
        Longbottom\">Neville</a>, who had attempted to warn them about Malfoy. <a
        href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">Minerva McGonagall</a>,
        who was very disappointed in them, took fifty points each from Harry, Hermione,
        and Neville and gave the three detention, which they were to serve along with
        <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Malfoy</a>. Harry's
        popularity, riding high on his Quidditch wins plummeted: no one wanted to
        talk to the \"stupid first year\" who, along with two others, had lost Gryffindor
        their chance of defeating <a href=\"/wiki/Slytherin\" title=\"Slytherin\">Slytherin</a>,
        and winning the <a href=\"/wiki/House_Cup\" title=\"House Cup\">House Cup</a>.
        A week or so before exams, Harry's new determination to not meddle in other's
        business was tested when he heard <a href=\"/wiki/Quirinus_Quirrell\" title=\"Quirinus
        Quirrell\">Professor Quirrell</a>, whimpering as if he was being threatened.
        Believing that <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Snape</a>
        was the one threatening Quirrell, and that he was going after the Stone, Hermione
        suggested that they go talk to <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus
        Dumbledore\">Professor Dumbledore</a>, but Harry dismissed the idea, as they
        had no proof.\n</p><p>The next morning, Harry, Hermione, and Neville received
        notes from Professor McGonagall informing them their detention would begin
        at eleven that night. <a href=\"/wiki/Argus_Filch\" title=\"Argus Filch\">Argus
        Filch</a> took them out to the <a href=\"/wiki/Forbidden_Forest\" title=\"Forbidden
        Forest\">Forbidden Forest</a>, where <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus
        Hagrid\">Hagrid</a> was waiting for them. Hagrid led them into the Forbidden
        Forest and showed them a pool of <a href=\"/wiki/Unicorn\" title=\"Unicorn\">unicorn</a>
        blood on the ground. They split up, Hagrid taking Harry and Hermione, while
        Neville and <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Malfoy</a>
        went off with <a href=\"/wiki/Fang\" title=\"Fang\">Fang</a>. After Malfoy
        scared Neville into sending up red sparks, Hagrid sent Harry off with Malfoy,
        deciding that Malfoy would be less likely to scare Harry. \n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/db/Harry_Potter_and_Firenze_in_the_Forbidden_Forest.jpg/revision/latest?cb=20170721182311\"
