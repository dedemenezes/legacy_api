        decoding=\"async\" width=\"150\" height=\"205\" class=\"thumbimage\" data-image-name=\"Harry
        Potter - PAS.png\" data-image-key=\"Harry_Potter_-_PAS.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/44/Harry_Potter_-_PAS.png/revision/latest/scale-to-width-down/150?cb=20201120153158\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry Potter as seen in <i><a href=\"/wiki/Harry_Potter:_Puzzles_%26_Spells\"
        title=\"Harry Potter: Puzzles &amp; Spells\">Harry Potter: Puzzles &amp; Spells</a></i></p>
        \t\t \t</figcaption> </figure>\n<ul><li>He often describes various parts of
        his anatomy as feeling like <a href=\"/wiki/Lead\" title=\"Lead\">lead</a>.</li>\n<li>The
        <a href=\"/wiki/Marauders\" title=\"Marauders\">Marauders</a> believed they
        discovered more secret places than anyone else in the history of <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>. This is
        not necessarily true, as unlike Harry and <a href=\"/wiki/Tom_Riddle\" title=\"Tom
        Riddle\">Tom Riddle</a>, they did not discover the <a href=\"/wiki/Chamber_of_Secrets\"
        title=\"Chamber of Secrets\">Chamber of Secrets</a> or the <a href=\"/wiki/Room_of_Requirement\"
        title=\"Room of Requirement\">Room of Requirement</a>. However, as they discovered
        an untold number of secret passages and hidden rooms, they did discover more
        numerous secrets than Riddle or Harry, just not the same ones.</li>\n<li>Like
        his best friend Ron Weasley, Harry got a Muggle driving licence and bought
        himself a car, but it was never said if they got the Licence to Apparate (although,
        both of them having been Aurors, most likely they did).</li>\n<li>The only
        autographs he ever gave out were to <a href=\"/wiki/Colin_Creevey\" title=\"Colin
        Creevey\">Colin Creevey</a> and an unknown man on the Hogwarts Express.</li>\n<li>Harry
        Potter is still the only wizard to this day that has had all three <a href=\"/wiki/Unforgivable_Curses\"
        title=\"Unforgivable Curses\">Unforgivable Curses</a> cast on him and survived.\n<ul><li>He
        also used two out of the three: the <a href=\"/wiki/Cruciatus_Curse\" title=\"Cruciatus
        Curse\">Cruciatus Curse</a> and the <a href=\"/wiki/Imperius_Curse\" title=\"Imperius
        Curse\">Imperius Curse</a>. The only one he never used was the <a href=\"/wiki/Killing_Curse\"
        title=\"Killing Curse\">Killing Curse</a>, which, on the contrary, is his
        nemesis' favourite spell.</li></ul></li>\n<li>Like his parents, Harry personally
        defied Voldemort three times before defeating him the fourth time: once in
        the <a href=\"/wiki/Underground_Chambers\" title=\"Underground Chambers\">Underground
        Chambers</a>, once at the cemetery in Little Hangleton, and once again during
        the Battle of the Department of Mysteries. However, there were five previous
        encounters, if one counts the events of Harry's second year with <a href=\"/wiki/T._M._Riddle%27s_Diary\"
        title=\"T. M. Riddle&#39;s Diary\">Tom Riddle's Diary</a>, though that was
        a memory instead of the real Voldemort, and the night his parents were killed
        in <a href=\"/wiki/Godric%27s_Hollow\" title=\"Godric&#39;s Hollow\">Godric's
        Hollow</a>.</li>\n<li>Harry's initial trouble with <a href=\"/wiki/Potions_(class)\"
        title=\"Potions (class)\">Potions</a> is somewhat ironic as he has famous
        <a href=\"/wiki/Potioneer\" title=\"Potioneer\">potioneers</a> in <a href=\"/wiki/Potter_family\"
        title=\"Potter family\">his family</a>, notably <a href=\"/wiki/Linfred_of_Stinchcombe\"
        title=\"Linfred of Stinchcombe\">Linfred of Stinchcombe</a> (\"the Potterer\")
        who first established the <a href=\"/wiki/Vault_687\" title=\"Vault 687\">family
        fortune</a> with his medicinal potions and <a href=\"/wiki/Fleamont_Potter\"
        title=\"Fleamont Potter\">Fleamont Potter</a> who was said to have quadrupled
        the fortune with his <a href=\"/wiki/Sleekeazy%27s_Hair_Potion\" title=\"Sleekeazy&#39;s
        Hair Potion\">Sleekeazy's Hair Potion</a>. According to <a href=\"/wiki/Horace_Slughorn\"
        title=\"Horace Slughorn\">Horace Slughorn</a>, Harry's mother <a href=\"/wiki/Lily_J._Potter\"
        title=\"Lily J. Potter\">Lily</a> was also an accomplished potioneer in her
        own right. Some of this does come from Harry's enmity with <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Severus Snape</a> but it is portrayed as his weakness.
        However, he makes strides in later novels.</li>\n<li>Despite Remus Lupin suggested
        him not to let the <i><a href=\"/wiki/Disarming_Charm\" title=\"Disarming
        Charm\">Expelliarmus</a></i> become his signature spell, this was the very
        spell which Harry used in his last duel against Voldemort.</li>\n<li>The only
        person Harry ever considered killing by use of curse was <a href=\"/wiki/Sirius_Black\"
        title=\"Sirius Black\">Sirius Black</a> and possibly <a href=\"/wiki/Bellatrix_Lestrange\"
        title=\"Bellatrix Lestrange\">Bellatrix Lestrange</a>, ironically to avenge
        Sirius. It is, however, unclear if Harry knew how to cast the <a href=\"/wiki/Killing_Curse\"
        title=\"Killing Curse\">Avada Kedavra</a> curse since he was not taught the
        <a href=\"/wiki/Unforgivable_Curses\" title=\"Unforgivable Curses\">Unforgivable
        Curses</a> until his fourth year. Furthermore, when Harry found out that <a
        href=\"/wiki/Peter_Pettigrew\" title=\"Peter Pettigrew\">Peter Pettigrew</a>
        was the one who had betrayed his parents to Voldemort, he did not want Sirius
        and <a href=\"/wiki/Remus_Lupin\" title=\"Remus Lupin\">Remus Lupin</a> to
        kill Pettigrew in revenge. Even during the <a href=\"/wiki/Battle_of_Hogwarts\"
        title=\"Battle of Hogwarts\">Battle of Hogwarts</a>, in which Harry defeated
        <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord Voldemort</a>, Harry
        did not do so by use of any curse intended to do harm to his opponent, but
        rather he used his \"trademark\", <a href=\"/wiki/Disarming_Charm\" title=\"Disarming
        Charm\">Expelliarmus</a>. Harry finished Voldemort by reflecting a curse Harry
        would never use on another, even his mortal enemy. This suggests the <a href=\"/wiki/Love\"
        title=\"Love\">love</a>, which is \"the power the Dark Lord knows not...\"
        makes it difficult for Harry to kill. Even during the <a href=\"/wiki/Battle_of_the_Seven_Potters\"
        title=\"Battle of the Seven Potters\">Battle of the Seven Potters</a>, Harry
        illustrated his unwillingness to kill <a href=\"/wiki/Death_Eaters\" title=\"Death
        Eaters\">Death Eaters</a>. During that battle, the Death Eaters were masked
        at the time, so he could not know who was a willing follower and who was a
        controlled drone. However, in the example with Voldemort, Harry knew Voldemort's
        <a href=\"/wiki/Killing_Curse\" title=\"Killing Curse\">Killing Curse</a>
        would backfire, so rather than use the same curse which would make him look
        somewhat bad, he instead decided to use the <a href=\"/wiki/Disarming_Charm\"
        title=\"Disarming Charm\">Disarming Charm</a> to gain possession of the wand.</li>\n<li>Harry
        was very much like <a href=\"/wiki/Newton_Scamander\" title=\"Newton Scamander\">Newton
        Scamander</a> as they both didn't seek power nor popularity and also was liked
        by the same person, <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Albus
        Dumbledore</a>.</li>\n<li>Harry learns a new mode of transportation in every
        year since he was introduced to magic:\n<ul><li>In his first year, he learns
        to travel by <a href=\"/wiki/Broomstick\" title=\"Broomstick\">broomstick</a>.</li>\n<li>In
        his second year, he travels by <a href=\"/wiki/Floo_Powder\" class=\"mw-redirect\"
        title=\"Floo Powder\">Floo Powder</a> and <a href=\"/wiki/Flying_Ford_Anglia\"
        title=\"Flying Ford Anglia\">Flying Ford Anglia</a>.</li>\n<li>In his third
        year, he travels on the <a href=\"/wiki/Knight_Bus\" title=\"Knight Bus\">Knight
        Bus</a> and <a href=\"/wiki/Buckbeak\" title=\"Buckbeak\">Buckbeak</a> the
        <a href=\"/wiki/Hippogriff\" title=\"Hippogriff\">hippogriff</a> lets him
        take a ride on his back.</li>\n<li>In his fourth year, he gets to the <a href=\"/wiki/Quidditch_World_Cup\"
        title=\"Quidditch World Cup\">Quidditch World Cup</a> by <a href=\"/wiki/Portkey\"
        title=\"Portkey\">portkey</a>.</li>\n<li>In his fifth year, he travels to
        the <a href=\"/wiki/British_Ministry_of_Magic\" title=\"British Ministry of
        Magic\">Ministry of Magic</a> by <a href=\"/wiki/Thestral\" title=\"Thestral\">Thestral</a>.</li>\n<li>In
        his sixth year, he learns to <a href=\"/wiki/Apparition\" title=\"Apparition\">Apparate</a>.</li>\n<li>In
        what would have been his seventh year, he breaks into <a href=\"/wiki/Gringotts_Wizarding_Bank\"
        title=\"Gringotts Wizarding Bank\">Gringotts</a> and flies out on a <a href=\"/wiki/Dragon\"
        title=\"Dragon\">dragon</a>.<figure class=\"thumb tright \" style=\"width:
        150px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/da/Brilliant_Quidditch_Captain_Harry_WU.png/revision/latest?cb=20200821134045\"
