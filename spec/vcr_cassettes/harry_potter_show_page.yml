        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6b/False_vision_-_Voldemort_tortures_Sirius_Black.jpg/revision/latest/scale-to-width-down/250?cb=20190817234257\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/6b/False_vision_-_Voldemort_tortures_Sirius_Black.jpg/revision/latest?cb=20190817234257\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6b/False_vision_-_Voldemort_tortures_Sirius_Black.jpg/revision/latest/scale-to-width-down/250?cb=20190817234257\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"False
        vision - Voldemort tortures Sirius Black.jpg\" data-image-key=\"False_vision_-_Voldemort_tortures_Sirius_Black.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6b/False_vision_-_Voldemort_tortures_Sirius_Black.jpg/revision/latest/scale-to-width-down/250?cb=20190817234257\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry's <i>false</i> vision of Voldemort torturing <a href=\"/wiki/Sirius_Black\"
        title=\"Sirius Black\">Sirius Black</a> in the Hall of Prophecy</p> \t\t \t</figcaption>
        </figure>\n<p>Eventually, late in the <a href=\"/wiki/Ordinary_Wizarding_Level\"
        title=\"Ordinary Wizarding Level\">O.W.L.</a> examinations on <a href=\"/wiki/18_June\"
        title=\"18 June\">18 June</a>, while taking his History of Magic exam Harry
        dozed off. He received a vision of Voldemort torturing Sirius and ordering
        him to get the prophecy. Harry was prepared to go to the Ministry immediately,
        but Hermione advised him to check <a href=\"/wiki/Grimmauld_Place\" title=\"Grimmauld
        Place\">Grimmauld Place</a> first to see if Sirius was still there. Harry
        used the <a href=\"/wiki/Floo_Network\" title=\"Floo Network\">Floo Network</a>
        in Umbridge's office to peer into Grimmauld Place, where <a href=\"/wiki/Kreacher\"
        title=\"Kreacher\">Kreacher</a> stated that Sirius was gone. Unfortunately,
        Umbridge caught Harry and his friends in the act.\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/62/Umbridge_interrogating_Harry.jpg/revision/latest?cb=20160905041456\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"119\" class=\"thumbimage lazyload\"
        data-image-name=\"Umbridge interrogating Harry.jpg\" data-image-key=\"Umbridge_interrogating_Harry.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/62/Umbridge_interrogating_Harry.jpg/revision/latest/scale-to-width-down/250?cb=20160905041456\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/62/Umbridge_interrogating_Harry.jpg/revision/latest?cb=20160905041456\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/62/Umbridge_interrogating_Harry.jpg/revision/latest/scale-to-width-down/250?cb=20160905041456\"
        decoding=\"async\" width=\"250\" height=\"119\" class=\"thumbimage\" data-image-name=\"Umbridge
        interrogating Harry.jpg\" data-image-key=\"Umbridge_interrogating_Harry.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/62/Umbridge_interrogating_Harry.jpg/revision/latest/scale-to-width-down/250?cb=20160905041456\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Umbridge interrogating Harry and threatening him with the
        <a href=\"/wiki/Cruciatus_Curse\" title=\"Cruciatus Curse\">Cruciatus Curse</a></p>
        \t\t \t</figcaption> </figure>\n<p>Umbridge asked Snape to extract information
        from Harry through the use of <a href=\"/wiki/Veritaserum\" title=\"Veritaserum\">Veritaserum</a>,
        but Snape claimed to have none left in his stocks. Umbridge then resorted
        to the Cruciatus Curse, revealing that it was she who set the Dementors loose
        on Harry. Hermione managed to save him by luring Umbridge into the <a href=\"/wiki/Forbidden_Forest\"
        title=\"Forbidden Forest\">Forbidden Forest</a>. Once in the forest Umbridge
        attempted to harm Harry and Hermione, but was dragged off by <a href=\"/wiki/Centaur\"
        title=\"Centaur\">centaurs</a> for calling them \"<i>filthy half-breeds! Beasts!</i>\"
        and <i>\"creatures of near-human intelligence\"</i>. Harry and Hermione escaped
        when Grawp stumbled into the centaur camp looking for Hagrid. The trio, along
        with D.A. members <a href=\"/wiki/Ginevra_Weasley\" title=\"Ginevra Weasley\">Ginny
        Weasley</a>, Neville Longbottom, and <a href=\"/wiki/Luna_Lovegood\" title=\"Luna
        Lovegood\">Luna Lovegood</a> — who had assisted in Harry's attempt to contact
        Grimmauld Place — used <a href=\"/wiki/Thestral\" title=\"Thestral\">Thestrals</a>
        to fly to London.\n</p>\n<h5><span class=\"mw-headline\" id=\"Battle_of_the_Department_of_Mysteries\">Battle
        of the Department of Mysteries</span></h5>\n<dl><dd><div class=\"noprint\"><i>Main
        article&#58; <a href=\"/wiki/Battle_of_the_Department_of_Mysteries\" title=\"Battle
        of the Department of Mysteries\">Battle of the Department of Mysteries</a></i></div></dd></dl>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;The start of the Battle
        of the Department of Mysteries\"><b>Harry</b>: \"<i>Don't do anything. Not
        yet —</i>\"</span></dd>\n<dd><b>Bellatrix Lestrange</b>: \"<i>You hear him?
        You hear him? Giving instructions to the other children as though he thinks
        of fighting us!</i>\"</dd>\n<dd><b>Lucius Malfoy</b>: \"<i>Oh, you don't know
        Potter as I do, Bellatrix. He has a great weakness for heroics; the Dark Lord
        understands this about him. Now give me the prophecy, Potter.</i>\"</dd>\n<dd><b>Harry</b>:
        \"<i>I know Sirius is here. I know you've got him!</i>\"</dd>\n<dd><b>Lucius
        Malfoy</b>: \"<i>It's time you learned the difference between life and dreams,
        Potter. Now give me the prophecy, or we start using wands.</i>\"</dd>\n<dd>&#8212;
        The start of the Battle of the Department of Mysteries<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\" title=\"Harry Potter
        and the Order of the Phoenix\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/71/Neville_threatening_Bellatrix_GIF.gif/revision/latest?cb=20140425151948\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"125\" class=\"thumbimage lazyload\"
        data-image-name=\"Neville threatening Bellatrix GIF.gif\" data-image-key=\"Neville_threatening_Bellatrix_GIF.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/71/Neville_threatening_Bellatrix_GIF.gif/revision/latest?cb=20140425151948\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/71/Neville_threatening_Bellatrix_GIF.gif/revision/latest?cb=20140425151948\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/71/Neville_threatening_Bellatrix_GIF.gif/revision/latest?cb=20140425151948\"
        decoding=\"async\" width=\"245\" height=\"125\" class=\"thumbimage\" data-image-name=\"Neville
        threatening Bellatrix GIF.gif\" data-image-key=\"Neville_threatening_Bellatrix_GIF.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/71/Neville_threatening_Bellatrix_GIF.gif/revision/latest?cb=20140425151948\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Death Eaters surrounding the six D.A. members in an attempt
        to retrieve the <a href=\"/wiki/Prophecy\" title=\"Prophecy\">prophecy</a></p>
        \t\t \t</figcaption> </figure>\n<p>After reaching the <a href=\"/wiki/Department_of_Mysteries\"
        title=\"Department of Mysteries\">Department of Mysteries</a>, Harry led them
        all through various rooms in search of Sirius, without finding him. The group
        became doubtful until they came across a room filled with crystal balls, later
        to be known as prophecies. One of the prophecies had Harry's name on it, and
        he picked it up, much to the displeasure of <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a>. Upon picking up the prophecy <a href=\"/wiki/Death_Eaters\"
        title=\"Death Eaters\">Death Eaters</a> appeared, revealing that it was all
        a ruse to bring him there. Harry then attempts to buy time by fully mocking
        Voldemort in front of his Death Eaters, which infuriates <a href=\"/wiki/Bellatrix_Lestrange\"
        title=\"Bellatrix Lestrange\">Bellatrix</a>, yet Lucius stops her from hurting
        Potter, not through defence, but so that they can protect the prophecy. Harry
        still refuses to hand over the prophecy, so <a href=\"/wiki/Lucius_Malfoy\"
        title=\"Lucius Malfoy\">Lucius</a> then begins to tease him that the prophecy
        holds the answer to his scar, why Voldemort wishes to kill him, and the cause
        of the Second Wizarding War.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/42/OOTP_Death_Chamber_Sirius_Harry_Antonin_Lucius.gif/revision/latest?cb=20140616001030\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage lazyload\"
        data-image-name=\"OOTP Death Chamber Sirius Harry Antonin Lucius.gif\" data-image-key=\"OOTP_Death_Chamber_Sirius_Harry_Antonin_Lucius.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/42/OOTP_Death_Chamber_Sirius_Harry_Antonin_Lucius.gif/revision/latest?cb=20140616001030\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/42/OOTP_Death_Chamber_Sirius_Harry_Antonin_Lucius.gif/revision/latest?cb=20140616001030\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/42/OOTP_Death_Chamber_Sirius_Harry_Antonin_Lucius.gif/revision/latest?cb=20140616001030\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage\" data-image-name=\"OOTP
        Death Chamber Sirius Harry Antonin Lucius.gif\" data-image-key=\"OOTP_Death_Chamber_Sirius_Harry_Antonin_Lucius.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/42/OOTP_Death_Chamber_Sirius_Harry_Antonin_Lucius.gif/revision/latest?cb=20140616001030\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Sirius duelling Death Eaters Lucius Malfoy and
        <a href=\"/wiki/Antonin_Dolohov\" title=\"Antonin Dolohov\">Antonin Dolohov</a></p>
        \t\t \t</figcaption> </figure>\n<p>Just then, on Harry's signal, the six D.A.
        members all use the <a href=\"/wiki/Reductor_Curse\" title=\"Reductor Curse\">Reductor
        Curse</a> to smash the shelves of prophecies, distracting the Death Eaters
        so that they could flee. Ron, <a href=\"/wiki/Ginevra_Weasley\" title=\"Ginevra
        Weasley\">Ginny</a>, and <a href=\"/wiki/Luna_Lovegood\" title=\"Luna Lovegood\">Luna</a>
        had taken another path and Harry, Hermione, and Neville did not know where
        they were. Chaos ensued, Harry's group was chased through various rooms. When
        in he Death Chamber, all but Harry and Neville were incapacitated in the fighting.
        Then reinforcements from the Order of the Phoenix, alerted by Snape, arrived
        to help aid in the battle. In the ensuing fighting, Sirius Black was murdered
        by a killing curse from his cousin, <a href=\"/wiki/Bellatrix_Lestrange\"
        title=\"Bellatrix Lestrange\">Bellatrix Lestrange</a>, and fell through a
        mysterious <a href=\"/wiki/Veil\" title=\"Veil\">stone arch</a>. Harry pursued
        Bellatrix, using the Cruciatus Curse, but he was unable to kill her.\n</p><p>Voldemort
        appeared, angered by the failures of his Death Eaters. For the second time,
        he attempted to fatally curse Harry, who was too transfixed to even defend
        himself, but Dumbledore's sudden arrival saved him. Voldemort then fully possessed
        Harry, hoping that <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Dumbledore</a>
        would sacrifice Harry in order to kill Voldemort. However, Voldemort was forced
        to leave Harry's body when Harry's grief for Sirius became too overwhelming
        to bear, as Voldemort did not understand the concept of love. Voldemort then
        grabbed Bellatrix and <a href=\"/wiki/Apparition\" title=\"Apparition\">Disapparated</a>,
        but not before the <a href=\"/wiki/Cornelius_Fudge\" title=\"Cornelius Fudge\">Minister</a>
        and Ministry employees saw him and finally accepted that he was back.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_prophecy\">The prophecy</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Order of the Phoenix\">\"<i>The
        one with the power to vanquish the Dark Lord approaches... Born to those who
        have thrice defied him, born as the seventh month dies... and the Dark Lord
        will mark him as his equal, but he will have power the Dark Lord knows not...
        and either must die at the hand of the other for neither can live while the
        other survives...</i>\"</span></dd>\n<dd>&#8212; <a href=\"/wiki/Sybill_Trelawney\"
        title=\"Sybill Trelawney\">Sybill Trelawney</a>'s first prophecy<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\" title=\"Harry Potter
        and the Order of the Phoenix\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/Dumbledore_talking_with_Harry_in_his_office_OOTPF.jpg/revision/latest?cb=20170718223647\"
