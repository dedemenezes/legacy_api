        id=\"cite_ref-HBP22_16-1\" class=\"reference\"><a href=\"#cite_note-HBP22-16\">&#91;16&#93;</a></sup>
        <a href=\"/wiki/Freezing_Spell\" title=\"Freezing Spell\">Freezing Spell</a>,<sup
        id=\"cite_ref-POAG_153-1\" class=\"reference\"><a href=\"#cite_note-POAG-153\">&#91;153&#93;</a></sup>
        <a href=\"/wiki/Locking_Spell\" title=\"Locking Spell\">Locking Spell</a>,<sup
        id=\"cite_ref-:3_136-6\" class=\"reference\"><a href=\"#cite_note-:3-136\">&#91;136&#93;</a></sup>
        <a href=\"/wiki/Unlocking_Charm\" title=\"Unlocking Charm\">Unlocking Charm</a>,<sup
        id=\"cite_ref-PSvg_151-2\" class=\"reference\"><a href=\"#cite_note-PSvg-151\">&#91;151&#93;</a></sup><sup
        id=\"cite_ref-COS&#124;G_152-1\" class=\"reference\"><a href=\"#cite_note-COS|G-152\">&#91;152&#93;</a></sup><sup
        id=\"cite_ref-POAG_153-2\" class=\"reference\"><a href=\"#cite_note-POAG-153\">&#91;153&#93;</a></sup>
        <a href=\"/wiki/Engorgement_Charm\" title=\"Engorgement Charm\">Engorgement
        Charm</a>,<sup id=\"cite_ref-DH20_165-0\" class=\"reference\"><a href=\"#cite_note-DH20-165\">&#91;165&#93;</a></sup>
        <a href=\"/wiki/Shrinking_Charm\" title=\"Shrinking Charm\">Shrinking Charm</a>,<sup
        id=\"cite_ref-DH20_165-1\" class=\"reference\"><a href=\"#cite_note-DH20-165\">&#91;165&#93;</a></sup>
        and various others. Under the teaching of <a href=\"/wiki/Remus_Lupin\" title=\"Remus
        Lupin\">Remus Lupin</a>, Harry was able to conjure an extremely powerful corporeal
        stag <a href=\"/wiki/Patronus_Charm\" title=\"Patronus Charm\">Patronus</a>
        in his third year. This was a remarkable feat and yet another proof of his
        talent, as the vast majority of witches and wizards were unable to cast this
        extremely difficult charm successfully.<sup id=\"cite_ref-PM_109-2\" class=\"reference\"><a
        href=\"#cite_note-PM-109\">&#91;109&#93;</a></sup> As an Auror, Harry displayed
        the ability to use charms in combat. He used incapacitating ones such as,
        the <a href=\"/wiki/Tickling_Charm\" title=\"Tickling Charm\">Tickling Charm</a>,<sup
        id=\"cite_ref-166\" class=\"reference\"><a href=\"#cite_note-166\">&#91;166&#93;</a></sup>
        <i><a href=\"/wiki/Obscuro\" title=\"Obscuro\">Obscuro</a></i>,<sup id=\"cite_ref-:6_167-0\"
        class=\"reference\"><a href=\"#cite_note-:6-167\">&#91;167&#93;</a></sup>
        and <i><a href=\"/wiki/Brachiabindo\" title=\"Brachiabindo\">Brachiabindo</a></i><sup
        id=\"cite_ref-:6_167-1\" class=\"reference\"><a href=\"#cite_note-:6-167\">&#91;167&#93;</a></sup>
        when duelling Draco Malfoy.</li></ul>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half-Blood Prince\">\"<i>He had
        even exceeded expectations at Potions!</i>\"</span></dd>\n<dd>&#8212; Harry
        reviewing his O.W.L. result<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
