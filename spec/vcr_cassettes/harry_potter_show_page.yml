        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage lazyload\"
        data-image-name=\"1994 qudditch world cup.jpg\" data-image-key=\"1994_qudditch_world_cup.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/1994_qudditch_world_cup.jpg/revision/latest/scale-to-width-down/250?cb=20180322040319\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/1994_qudditch_world_cup.jpg/revision/latest?cb=20180322040319\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/1994_qudditch_world_cup.jpg/revision/latest/scale-to-width-down/250?cb=20180322040319\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage\" data-image-name=\"1994
        qudditch world cup.jpg\" data-image-key=\"1994_qudditch_world_cup.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/1994_qudditch_world_cup.jpg/revision/latest/scale-to-width-down/250?cb=20180322040319\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Death Eaters causing a riot, attacking the Muggle <a href=\"/wiki/Roberts_family\"
        title=\"Roberts family\">Roberts</a> family</p> \t\t \t</figcaption> </figure>\n<p>The
        night after the match, while the Irish team's supporters were still celebrating,
        a group of black-cloaked, <a href=\"/wiki/Death_Eaters\" title=\"Death Eaters\">hooded
        figures</a> held terrifying celebrations of their own by suspending the <a
        href=\"/wiki/Non-magic_people\" title=\"Non-magic people\">Muggle</a> camp
        site manager and his family in air like twisted marionettes done via <i><a
        href=\"/wiki/Dangling_Jinx\" title=\"Dangling Jinx\">Levicorpus</a></i>. They
        also proceeded to pillage and destroy everything in sight. On Mr Weasley's
        orders, Harry fled into the woods near the camp site, along with Ron, Hermione,
        Fred, George, and Ginny. The group was separated in the woods and the trio
        were on their own. In the chaos Harry had lost his wand, he speculated that
        it most have fallen out of his pocket at some point. The trio ran into <a
        href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco Malfoy</a> in the
        woods, and he all but told them that his father was among the cloaked wizards.
        Malfoy also gave a nasty bit of advice to the trio regarding Hermione's blood
        status, saying that she would be safer out of the hooded figures' sight. \n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/B4C9M1_the_trio_seeing_the_Dark_Mark.png/revision/latest?cb=20180420183844\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"118\" class=\"thumbimage lazyload\"
        data-image-name=\"B4C9M1 the trio seeing the Dark Mark.png\" data-image-key=\"B4C9M1_the_trio_seeing_the_Dark_Mark.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/B4C9M1_the_trio_seeing_the_Dark_Mark.png/revision/latest/scale-to-width-down/250?cb=20180420183844\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/B4C9M1_the_trio_seeing_the_Dark_Mark.png/revision/latest?cb=20180420183844\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/B4C9M1_the_trio_seeing_the_Dark_Mark.png/revision/latest/scale-to-width-down/250?cb=20180420183844\"
        decoding=\"async\" width=\"250\" height=\"118\" class=\"thumbimage\" data-image-name=\"B4C9M1
        the trio seeing the Dark Mark.png\" data-image-key=\"B4C9M1_the_trio_seeing_the_Dark_Mark.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/B4C9M1_the_trio_seeing_the_Dark_Mark.png/revision/latest/scale-to-width-down/250?cb=20180420183844\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The reappearance of the Dark Mark at the <a href=\"/wiki/1994_Quidditch_World_Cup\"
        title=\"1994 Quidditch World Cup\">1994 Quidditch World Cup</a></p> \t\t \t</figcaption>
        </figure>\n<p>Later, Harry learned that <a href=\"/wiki/Bartemius_Crouch_Junior\"
        title=\"Bartemius Crouch Junior\">Barty Crouch Jnr</a> had stolen his wand
        from his pocket. While in a clearing in the woods, Harry, Ron, and Hermione
        heard someone shout the incantation <i><a href=\"/wiki/Morsmordre_spell\"
        class=\"mw-redirect\" title=\"Morsmordre spell\">Morsmordre</a></i>, casting
        the <a href=\"/wiki/Dark_Mark\" title=\"Dark Mark\">Dark Mark</a> — a green
        skull with a snake protruding from its mouth like a tongue — into the sky.
        Although Harry did not immediately recognise its significance, he soon learned
        that the Dark Mark had evil implications. Then, Barty Crouch Snr, Amos Diggory,
        and other <a href=\"/wiki/Ministry_of_Magic\" title=\"Ministry of Magic\">Ministry
        of Magic</a> employees <a href=\"/wiki/Apparition\" title=\"Apparition\">Apparated</a>
        into the clearing and began to question Harry, Ron, and Hermione about the
        Dark Mark. After Harry mentioned he had heard another voice conjure the Dark
        Mark, the Ministry employees searched the area and found the <a href=\"/wiki/House-elf\"
        title=\"House-elf\">house-elf</a> <a href=\"/wiki/Winky\" title=\"Winky\">Winky</a>
        unconscious in the bushes. Since Harry's wand was found in Winky's hand, Mr
        Crouch fired her for bringing shame to his family.\n</p>\n<h5><span id=\".22Mad-Eye.22_Moody\"></span><span
        class=\"mw-headline\" id=\"&quot;Mad-Eye&quot;_Moody\">\"Mad-Eye\" Moody</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Goblet of Fire\">\"<i>Not pleasant. And there's no <a href=\"/wiki/Counter-curse\"
        title=\"Counter-curse\">counter-curse</a>. There's no blocking it. Only one
        known person has ever survived it, and he's sitting right in front of me</i>\"</span></dd>\n<dd>&#8212;
        Harry was the only known survivor of the Killing Curse<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\" title=\"Harry Potter and
        the Goblet of Fire\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>At the
        Hogwarts start-of-term feast, <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus
        Dumbledore\">Professor Dumbledore</a> announced that <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a> would host
        the <a href=\"/wiki/Triwizard_Tournament\" title=\"Triwizard Tournament\">Triwizard
        Tournament</a>, a recently revived inter-school competition in which the <a
        href=\"/wiki/Beauxbatons_Academy_of_Magic\" title=\"Beauxbatons Academy of
        Magic\">Beauxbatons Academy of Magic</a> and the <a href=\"/wiki/Durmstrang_Institute\"
        title=\"Durmstrang Institute\">Durmstrang Institute</a> would also participate.
        New rules stated that only students seventeen and older could compete, for
        safety reasons. Also, during the start of term feast, Dumbledore introduced
        <a href=\"/wiki/Alastor_Moody\" title=\"Alastor Moody\">\"Mad-Eye\" Moody</a>,
        an ex-Auror, as the newly appointed <a href=\"/wiki/Defence_Against_the_Dark_Arts\"
        title=\"Defence Against the Dark Arts\">Defence Against the Dark Arts</a>
        professor. This news was greeted with a mixture of responses, as Moody was
        known to be a great <a href=\"/wiki/Auror\" title=\"Auror\">Auror</a>, a little
        crazy, and to have a magical eye, earning him the nickname \"Mad-Eye\" Moody.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/06/B4C14M1_DADA_Unforgivable_Curses.png/revision/latest?cb=20190313000729\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage lazyload\"
        data-image-name=\"B4C14M1 DADA Unforgivable Curses.png\" data-image-key=\"B4C14M1_DADA_Unforgivable_Curses.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/06/B4C14M1_DADA_Unforgivable_Curses.png/revision/latest/scale-to-width-down/250?cb=20190313000729\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/06/B4C14M1_DADA_Unforgivable_Curses.png/revision/latest?cb=20190313000729\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/0/06/B4C14M1_DADA_Unforgivable_Curses.png/revision/latest/scale-to-width-down/250?cb=20190313000729\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B4C14M1
        DADA Unforgivable Curses.png\" data-image-key=\"B4C14M1_DADA_Unforgivable_Curses.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/06/B4C14M1_DADA_Unforgivable_Curses.png/revision/latest/scale-to-width-down/250?cb=20190313000729\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">A Defence Against the Dark Arts lesson on the Unforgivable
        Curses</p> \t\t \t</figcaption> </figure>\n<p>During the first lesson with
        Moody on a Thursday, he reveals tht he will only be staying for the year and
        decides to show the fourth-year Gryffindors the <a href=\"/wiki/Unforgivable_Curses\"
        title=\"Unforgivable Curses\">Unforgivable Curses</a>. Despite some fear amongst
        the students (especially Neville, who needs comfort from both the trio and
        Moody after the lesson; Moody later lends Neville a <a href=\"/wiki/Herbology\"
        title=\"Herbology\">Herbology</a> book to cheer him up), Moody shows the entire
        class the three curses using spiders as his test subjects: the <a href=\"/wiki/Imperius_Curse\"
        title=\"Imperius Curse\">Imperius Curse</a>, <a href=\"/wiki/Cruciatus_Curse\"
        title=\"Cruciatus Curse\">Cruciatus Curse</a>, and <a href=\"/wiki/Killing_Curse\"
        title=\"Killing Curse\">Killing Curse</a> . He also reveals the the use of
        these spells gain the user a one way ticket to Azkaban.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"The_Goblet_of_Fire\">The Goblet of Fire</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Goblet of Fire\"><b>Harry</b>: \"<i>I
        didn't put my name in that Goblet!</i>\"</span></dd>\n<dd><b>Ron Weasley</b>:
        \"<i>Yeah, okay.</i>\"</dd>\n<dd>&#8212; Ron and the student body were sceptical
        of Harry<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b3/B4C16M1_Champions_chosen_v1.png/revision/latest?cb=20190326015217\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
