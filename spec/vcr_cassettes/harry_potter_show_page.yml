        data-image-name=\"After the battle of 7 potters.jpg\" data-image-key=\"After_the_battle_of_7_potters.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/After_the_battle_of_7_potters.jpg/revision/latest/scale-to-width-down/250?cb=20150112004206\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/After_the_battle_of_7_potters.jpg/revision/latest?cb=20150112004206\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/After_the_battle_of_7_potters.jpg/revision/latest/scale-to-width-down/250?cb=20150112004206\"
        decoding=\"async\" width=\"250\" height=\"130\" class=\"thumbimage\" data-image-name=\"After
        the battle of 7 potters.jpg\" data-image-key=\"After_the_battle_of_7_potters.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/After_the_battle_of_7_potters.jpg/revision/latest/scale-to-width-down/250?cb=20150112004206\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and others safely at <a href=\"/wiki/The_Burrow\"
        title=\"The Burrow\">the Burrow</a> after participating in the sky battle
        earlier that night</p> \t\t \t</figcaption> </figure>\n<p>Harry was relieved
        to see that Hermione and Ron were fine, but was shocked when <a href=\"/wiki/Remus_Lupin\"
        title=\"Remus Lupin\">Remus Lupin</a> arrived with <a href=\"/wiki/George_Weasley\"
        title=\"George Weasley\">George Weasley</a>, who had lost an ear. Everyone
        else arrived safely, but <a href=\"/wiki/Alastor_Moody\" title=\"Alastor Moody\">Alastor
        Moody</a> who had been murdered by Voldemort and <a href=\"/wiki/Mundungus_Fletcher\"
        title=\"Mundungus Fletcher\">Mundungus Fletcher</a>, who had <a href=\"/wiki/Apparition\"
        title=\"Apparition\">Disapparated</a> as soon as the fight started. Many amongst
        those gathered at the Burrow believed that they had been betrayed, but Harry
        refused to believe any of those he loved would sell him to Voldemort, much
        to the chagrin of Remus Lupin. Harry then stormed outside, where he was struck
        by a vision of Voldemort torturing <a href=\"/wiki/Garrick_Ollivander\" title=\"Garrick
        Ollivander\">Ollivander</a>.\n</p>\n<h4><span class=\"mw-headline\" id=\"Time_at_the_Burrow\">Time
        at the Burrow</span></h4>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Deathly Hallows\"><b>Rufus Scrimgeour</b>: \"<i>Remembered
        you're not at school, have you? Remembered that I am not Dumbledore, who forgave
        your insolence and insubordination? You may wear that scar like a crown, Potter,
        but it is not up to a seventeen-year-old boy to tell me how to do my job!
        It's time you learned some respect!</i>\"</span></dd>\n<dd><b>Harry</b>: \"<i>It's
        time you earned it.</i>\"</dd>\n<dd>&#8212; A row during the reading of <a
        href=\"/wiki/The_Last_Will_and_Testament_of_Albus_Percival_Wulfric_Brian_Dumbledore\"
        title=\"The Last Will and Testament of Albus Percival Wulfric Brian Dumbledore\">Albus
        Dumbledore's will</a><sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<p>Once
        settled in at the Burrow, Harry, <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald
        Weasley\">Ron</a>, and <a href=\"/wiki/Hermione_Granger\" title=\"Hermione
        Granger\">Hermione</a> helped prepare the wedding ceremony of <a href=\"/wiki/William_Weasley\"
        title=\"William Weasley\">Bill Weasley</a> and <a href=\"/wiki/Fleur_Delacour\"
        title=\"Fleur Delacour\">Fleur Delacour</a>. The day before the wedding, the
        group celebrated <a href=\"/wiki/Harry_Potter%27s_seventeenth_birthday\" title=\"Harry
        Potter&#39;s seventeenth birthday\">Harry's seventeenth birthday</a>. Harry
        received a watch from Mr and Mrs Weasley, a traditional coming-of-age gift.
        Ginny also gave him the most passionate kiss they have ever shared. It was
        something to remember her by in case he \"<i>meets some veela</i>\" during
        the <a href=\"/wiki/Albus_Dumbledore_and_Harry_Potter%27s_Horcrux_Hunt\" class=\"mw-redirect\"
        title=\"Albus Dumbledore and Harry Potter&#39;s Horcrux Hunt\">Horcrux hunt</a>.
        Harry responded by saying that \"<i>dating opportunities will be thin</i>\".
        The pair was then interrupted by Ron and Hermione.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 240px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/DH1_HQ_still_Scrimgeour_Trio.jpg/revision/latest?cb=20190128225544\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"240\" height=\"160\" class=\"thumbimage lazyload\"
        data-image-name=\"DH1 HQ still Scrimgeour Trio.jpg\" data-image-key=\"DH1_HQ_still_Scrimgeour_Trio.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/DH1_HQ_still_Scrimgeour_Trio.jpg/revision/latest/scale-to-width-down/240?cb=20190128225544\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/DH1_HQ_still_Scrimgeour_Trio.jpg/revision/latest?cb=20190128225544\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/DH1_HQ_still_Scrimgeour_Trio.jpg/revision/latest/scale-to-width-down/240?cb=20190128225544\"
        decoding=\"async\" width=\"240\" height=\"160\" class=\"thumbimage\" data-image-name=\"DH1
        HQ still Scrimgeour Trio.jpg\" data-image-key=\"DH1_HQ_still_Scrimgeour_Trio.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/DH1_HQ_still_Scrimgeour_Trio.jpg/revision/latest/scale-to-width-down/240?cb=20190128225544\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Rufus_Scrimgeour\" title=\"Rufus Scrimgeour\">Scrimgeour</a>
        giving the first Snitch Harry caught, willed to him by Albus Dumbledore</p>
        \t\t \t</figcaption> </figure>\n<p>At the party that night, <a href=\"/wiki/Minister_for_Magic\"
        title=\"Minister for Magic\">Minister for Magic</a> Rufus Scrimgeour arrived
        to release the contents of Albus Dumbledore's will. Harry was left the <a
        href=\"/wiki/Harry_Potter%27s_first_Golden_Snitch\" title=\"Harry Potter&#39;s
        first Golden Snitch\">first Snitch</a> he had ever caught in a Quidditch match
        and <a href=\"/wiki/Sword_of_Gryffindor\" title=\"Sword of Gryffindor\">Godric
        Gryffindor's Sword</a>; Scrimgeour withheld this second gift, claiming that
        it was a historical magical item and was not exclusively Harry's property.
        Noting that Harry, Ron, and Hermione were the only students mentioned by name
        in the will, he asked the trio why this was; the three were unable to give
        him an answer.\n</p><p>On <a href=\"/wiki/1_August\" title=\"1 August\">1
        August</a>, Harry attended Bill and Fleur's wedding disguised as a distant
        <a href=\"/wiki/Weasley_family\" title=\"Weasley family\">Weasley</a> cousin,
        Barny Weasley. They used polyjuice potion and the hairs of a red-haired Muggle
        boy from the village to disguise him. During the party, Harry met Luna Lovegood's
        father, Xenophilius, (who wore a necklace bearing an Triangle-Eyed symbol)
        and Viktor Krum, (who dislikes the symbol for it is synonymous with the dark
        wizard Grindelwald, who attended Krum's school, Durmstrang). The reception
        was interrupted when the <a href=\"/wiki/Patronus_Charm\" title=\"Patronus
        Charm\">Patronus</a> of <a href=\"/wiki/Kingsley_Shacklebolt\" title=\"Kingsley
        Shacklebolt\">Kingsley Shacklebolt</a> arrived and announced the <a href=\"/wiki/Fall_of_the_Ministry_of_Magic\"
        title=\"Fall of the Ministry of Magic\">fall of the Ministry of Magic</a>
        and the death of Rufus Scrimgeour. Chaos erupted and guests started to flee,
        while Harry and Hermione drew their wands and grabbed Ron before Disapparating
        to <a href=\"/wiki/Tottenham_Court_Road\" title=\"Tottenham Court Road\">Tottenham
        Court Road</a>.\n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Stupefy.gif/revision/latest?cb=20120519160947\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Stupefy.gif\" data-image-key=\"Stupefy.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Stupefy.gif/revision/latest?cb=20120519160947\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Stupefy.gif/revision/latest?cb=20120519160947\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Stupefy.gif/revision/latest?cb=20120519160947\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Stupefy.gif\"
        data-image-key=\"Stupefy.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Stupefy.gif/revision/latest?cb=20120519160947\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio duelling Antonin Dolohov and Thorfinn Rowle in
        <a href=\"/wiki/Luchino_Caffe\" title=\"Luchino Caffe\">Luchino Caffe</a></p>
        \t\t \t</figcaption> </figure>\n<p>There, Hermione revealed that she had planned
        ahead, packing supplies in her bag, which had an <a href=\"/wiki/Extension_Charm\"
        title=\"Extension Charm\">Undetectable Extension Charm</a> on it. Ron changed,
        and Harry put on his <a href=\"/wiki/Cloak_of_Invisibility\" title=\"Cloak
        of Invisibility\">Invisibility cloak</a>, and the three then entered a nearby
        café to hang low for a while. Whilst at the café, Ron and Hermione discussed
        the events of the wedding and Voldemort's coup. They unwittingly broke the
        <a href=\"/wiki/Taboo\" title=\"Taboo\">Taboo curse</a> that had been placed
        on Voldemort's name when the Death Eaters overthrew the Ministry of Magic,
        alerting Death Eaters <a href=\"/wiki/Antonin_Dolohov\" title=\"Antonin Dolohov\">Antonin
        Dolohov</a> and <a href=\"/wiki/Thorfinn_Rowle\" title=\"Thorfinn Rowle\">Thorfinn
        Rowle</a> to their location. After a <a href=\"/wiki/Luchino_Caffe_Duel\"
        title=\"Luchino Caffe Duel\">brief skirmish</a>, the trio defeated the Death
        Eaters, whose memories Hermione wiped at Harry's suggestion. Harry, Ron, and
        Hermione then found refuge at <a href=\"/wiki/12_Grimmauld_Place\" title=\"12
        Grimmauld Place\">12 Grimmauld Place</a>.\n</p>\n<h4><span class=\"mw-headline\"
        id=\"Infiltrating_the_Ministry_of_Magic\">Infiltrating the Ministry of Magic</span></h4>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Infiltration_of_the_British_Ministry_of_Magic\"
        class=\"mw-redirect\" title=\"Infiltration of the British Ministry of Magic\">Infiltration
        of the British Ministry of Magic</a></i></div></dd></dl>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Deathly Hallows\">\"<i>You're going
        to leave here with us. Go home, grab your children, and get out, get out of
        the country if you've got to. Disguise yourselves and run. You've seen how
        it is, you won't get anything like a fair hearing here.</i>\"</span></dd>\n<dd>&#8212;
        Harry freeing <a href=\"/wiki/Muggle-born\" title=\"Muggle-born\">prisoners</a>
        from the Muggle-Born Registration Commission<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/10/Undesirable_no._1.jpg/revision/latest?cb=20141122215131\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"397\" class=\"thumbimage lazyload\"
        data-image-name=\"Undesirable no. 1.jpg\" data-image-key=\"Undesirable_no._1.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/10/Undesirable_no._1.jpg/revision/latest/scale-to-width-down/250?cb=20141122215131\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/10/Undesirable_no._1.jpg/revision/latest?cb=20141122215131\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/10/Undesirable_no._1.jpg/revision/latest/scale-to-width-down/250?cb=20141122215131\"
        decoding=\"async\" width=\"250\" height=\"397\" class=\"thumbimage\" data-image-name=\"Undesirable
        no. 1.jpg\" data-image-key=\"Undesirable_no._1.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/10/Undesirable_no._1.jpg/revision/latest/scale-to-width-down/250?cb=20141122215131\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry labelled as \"Undesirable No. 1\" by the Ministry</p>
        \t\t \t</figcaption> </figure>\n<p>Having found no leads regarding the <a
        href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcruxes</a> over the summer, Harry
        discovered <a href=\"/wiki/Regulus_Black\" title=\"Regulus Black\">R.A.B.</a>
        during the trio's first morning at <a href=\"/wiki/12_Grimmauld_Place\" title=\"12
        Grimmauld Place\">12 Grimmauld Place</a>. Once Hermione remembered that the
        <a href=\"/wiki/Slytherin%27s_locket\" class=\"mw-redirect\" title=\"Slytherin&#39;s
        locket\">locket</a> had been in the house during its occupation by the <a
        href=\"/wiki/Order_of_the_Phoenix\" title=\"Order of the Phoenix\">Order of
        the Phoenix</a>, Harry summoned <a href=\"/wiki/Kreacher\" title=\"Kreacher\">Kreacher</a>,
        and they learned that it had been stolen by <a href=\"/wiki/Mundungus_Fletcher\"
        title=\"Mundungus Fletcher\">Mundungus Fletcher</a>. When the trio questioned
        him about it, he revealed that it was now in the possession of <a href=\"/wiki/Dolores_Umbridge\"
        title=\"Dolores Umbridge\">Dolores Umbridge</a>. On the same day, <a href=\"/wiki/Remus_Lupin\"
        title=\"Remus Lupin\">Remus Lupin</a> had been to visit. He asked Harry if
        he could join them, but once Harry found out that <a href=\"/wiki/Nymphadora_Tonks\"
        title=\"Nymphadora Tonks\">Tonks</a> was pregnant, he refused. This caused
        a temporary rift between the two of them.\n</p><p>For the following month,
        the trio would take turns under the Invisibility cloak to watch the Ministry
        entrance. On 2 September after formulating their plans, they managed to infiltrate
        the Ministry. Using <a href=\"/wiki/Polyjuice_Potion\" title=\"Polyjuice Potion\">Polyjuice
        Potion</a> Harry transformed into Albert Runcorn. Once inside the Ministry
        it became apparent that the <a href=\"/wiki/Trio\" title=\"Trio\">trio</a>
        did not plan well enough, as they focused all their attention on how to get
        in and not what they were going to do once inside. Harry searched Umbridge's
        office but did not find the locket. He did, however, take <a href=\"/wiki/Alastor_Moody%27s_magical_eye\"
        title=\"Alastor Moody&#39;s magical eye\">Moody's eye</a> from her door. Finding
        Umbridge trying Muggle-borns for \"stealing\" magic, Hermione managed to trick
        Umbridge into revealing the locket, and she lied about how she obtained it.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fc/Harry_Potter%27s_Patronus_saving_Marry_Cattermole.jpg/revision/latest?cb=20180424032414\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Potter&#39;s Patronus saving Marry Cattermole.jpg\"
        data-image-key=\"Harry_Potter%27s_Patronus_saving_Marry_Cattermole.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fc/Harry_Potter%27s_Patronus_saving_Marry_Cattermole.jpg/revision/latest/scale-to-width-down/250?cb=20180424032414\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fc/Harry_Potter%27s_Patronus_saving_Marry_Cattermole.jpg/revision/latest?cb=20180424032414\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fc/Harry_Potter%27s_Patronus_saving_Marry_Cattermole.jpg/revision/latest/scale-to-width-down/250?cb=20180424032414\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"Harry
        Potter&#39;s Patronus saving Marry Cattermole.jpg\" data-image-key=\"Harry_Potter%27s_Patronus_saving_Marry_Cattermole.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fc/Harry_Potter%27s_Patronus_saving_Marry_Cattermole.jpg/revision/latest/scale-to-width-down/250?cb=20180424032414\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry casting his stag Patronus at Dementors, right before
        capturing Slytherin's locket</p> \t\t \t</figcaption> </figure>\n<p>Furious,
        Harry stunned both her and <a href=\"/wiki/Corban_Yaxley\" title=\"Corban
        Yaxley\">Yaxley</a>. He and Hermione freed the Muggle-borns who were being
        held by the <a href=\"/wiki/Muggle-Born_Registration_Commission\" title=\"Muggle-Born
        Registration Commission\">Muggle-Born Registration Commission</a>, and Hermione
        <a href=\"/wiki/Doubling_Charm\" title=\"Doubling Charm\">conjured a copy</a>
        of the locket while they took the real thing. They met up with Ron again and
        escaped, though Yaxley grabbed Hermione's arm while they were Disapparating.
        She evaded him with a <a href=\"/wiki/Revulsion_Jinx\" title=\"Revulsion Jinx\">Revulsion
        Jinx</a>, but the location of 12 Grimmauld Place was revealed to him, and
        they were forced to abandon it as a hide-out. But instead Hermione took them
        to the woods that were once the location of the <a href=\"/wiki/Quidditch_World_Cup\"
        title=\"Quidditch World Cup\">Quidditch World Cup</a>.\n</p>\n<h4><span id=\"Ron.27s_departure\"></span><span
        class=\"mw-headline\" id=\"Ron's_departure\">Ron's departure</span></h4>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Deathly Hallows\"><b>Harry</b>: \"<i>I thought you knew what you'd signed
        up for.</i>\"</span></dd>\n<dd><b>Ron Weasley</b>: \"<i>Yeah, I thought I
        did too.</i>\"</dd>\n<dd><b>Harry</b>: \"<i>So what part of it isn't living
        up to your expectations? Did you think we'd be staying in five-star hotels?
        Finding a <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcrux</a> every other
        day? Did you think you'd be back to Mummy by Christmas?</i>\"</dd>\n<dd><b>Ron
        Weasley</b>: \"<i>We thought you knew what you were doing! We thought Dumbledore
        had told you what to do, we thought you had a real plan!</i>\"</dd>\n<dd>&#8212;
        Harry and Ron having a nasty row before the latter's departure<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\" title=\"Harry Potter and
        the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<p>After securing
        <a href=\"/wiki/Slytherin%27s_locket\" class=\"mw-redirect\" title=\"Slytherin&#39;s
        locket\">Slytherin's locket</a>, the three friends took turns wearing it,
        to ensure it was not lost. The locket had a negative influence on all of them,
        straining relations and causing them to all act moody and inclined to get
        into petty arguments. They overheard a <a href=\"/wiki/Goblin\" title=\"Goblin\">goblin</a>
        saying that the sword protected by <a href=\"/wiki/Severus_Snape\" title=\"Severus
        Snape\">Snape</a> was a fake. They learned that the <a href=\"/wiki/Sword_of_Gryffindor\"
        title=\"Sword of Gryffindor\">Sword of Gryffindor</a> in Snape's office was
        a copy of the real sword, and that they would have to trace the location of
        the real sword.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 245px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/Harry_ron_fight.gif/revision/latest?cb=20140905115741\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry ron fight.gif\" data-image-key=\"Harry_ron_fight.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/Harry_ron_fight.gif/revision/latest?cb=20140905115741\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/Harry_ron_fight.gif/revision/latest?cb=20140905115741\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/Harry_ron_fight.gif/revision/latest?cb=20140905115741\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage\" data-image-name=\"Harry
        ron fight.gif\" data-image-key=\"Harry_ron_fight.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/75/Harry_ron_fight.gif/revision/latest?cb=20140905115741\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald
        Weasley\">Ron Weasley</a> rowing before Ron abandoned the hunt</p> \t\t \t</figcaption>
        </figure>\n<p>Harry and <a href=\"/wiki/Hermione_Granger\" title=\"Hermione
        Granger\">Hermione</a> were excited at knowing what object they could use
        to destroy Horcruxes, but the locket's negative energy pushed Ron over the
        edge. Knowing that they now had something they were not close to destroying,
        Ron and Harry got into a horrible row. Ron accused Harry of not knowing what
        he was doing and not being very concerned when they learned that <a href=\"/wiki/Ginevra_Weasley\"
        title=\"Ginevra Weasley\">Ginny Weasley</a> had been punished for attempting
        to steal Gryffindor's sword for them, along with <a href=\"/wiki/Neville_Longbottom\"
        title=\"Neville Longbottom\">Neville Longbottom</a> and <a href=\"/wiki/Luna_Lovegood\"
        title=\"Luna Lovegood\">Luna Lovegood</a>. Ron then abandoned his friends
        accusing Hermione of preferring Harry to himself.\n</p><p>Ron's departure
        left both Harry and Hermione depressed. After some listless time in which
        they accomplished nothing, they decided to head to <a href=\"/wiki/Godric%27s_Hollow\"
        title=\"Godric&#39;s Hollow\">Godric's Hollow</a>, as Harry wanted to visit
        his parents' graves, and Hermione had convinced herself that <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Dumbledore</a> might have entrusted the Sword of
        Gryffindor to <a href=\"/wiki/Bathilda_Bagshot\" title=\"Bathilda Bagshot\">Bathilda
        Bagshot</a>, a magical historian who lived there and who had been friendly
        with the <a href=\"/wiki/Potter_family\" title=\"Potter family\">Potters</a>
        and the <a href=\"/wiki/Dumbledore_family\" title=\"Dumbledore family\">Dumbledores</a>.\n</p>\n<h4><span
        id=\"Attack_at_Godric.27s_Hollow\"></span><span class=\"mw-headline\" id=\"Attack_at_Godric's_Hollow\">Attack
        at Godric's Hollow</span></h4>\n<dl><dd><div class=\"noprint\"><i>Main article&#58;
        <a href=\"/wiki/Attack_at_Godric%27s_Hollow_(1997)\" title=\"Attack at Godric&#39;s
        Hollow (1997)\">Attack at Godric's Hollow (1997)</a></i></div></dd></dl>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Deathly Hallows\"><b>Hermione Granger</b>: \"<i>Meanwhile, we went to Godric's
        Hollow and, let's think, what happened there, Harry? Oh yes, You-Know-Who's
        snake turned up, it nearly killed both of us and then <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">You-Know-Who</a> himself arrived and missed us by about
        a second.</i>\"</span></dd>\n<dd><b>Ron Weasley</b>: \"<i>What?</i>\"</dd>\n<dd>&#8212;
        Hermione recounting the attack at Godric's Hollow<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\" title=\"Harry Potter and
        the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Godric%27s_Hollow_graveyard_Pottermore.png/revision/latest?cb=20161209020022\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage lazyload\"
        data-image-name=\"Godric&#39;s Hollow graveyard Pottermore.png\" data-image-key=\"Godric%27s_Hollow_graveyard_Pottermore.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Godric%27s_Hollow_graveyard_Pottermore.png/revision/latest/scale-to-width-down/250?cb=20161209020022\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Godric%27s_Hollow_graveyard_Pottermore.png/revision/latest?cb=20161209020022\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Godric%27s_Hollow_graveyard_Pottermore.png/revision/latest/scale-to-width-down/250?cb=20161209020022\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"Godric&#39;s
        Hollow graveyard Pottermore.png\" data-image-key=\"Godric%27s_Hollow_graveyard_Pottermore.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Godric%27s_Hollow_graveyard_Pottermore.png/revision/latest/scale-to-width-down/250?cb=20161209020022\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Hermione visiting James and Lily's grave while
        in <a href=\"/wiki/Godric%27s_Hollow\" title=\"Godric&#39;s Hollow\">Godric's
        Hollow</a></p> \t\t \t</figcaption> </figure>\n<p>They arrived on <a href=\"/wiki/24_December\"
        title=\"24 December\">Christmas Eve</a>. After seeing the <a href=\"/wiki/Potter_memorial\"
        title=\"Potter memorial\">memorial</a> dedicated to his parents and himself,
        Harry and Hermione searched the graveyard for the <a href=\"/wiki/James_and_Lily_Potter%27s_grave\"
        title=\"James and Lily Potter&#39;s grave\">Potters's grave</a> and came across
        the grave of <a href=\"/wiki/Kendra_Dumbledore\" title=\"Kendra Dumbledore\">Kendra</a>
        and <a href=\"/wiki/Ariana_Dumbledore\" title=\"Ariana Dumbledore\">Ariana
        Dumbledore</a> and that of <a href=\"/wiki/Ignotus_Peverell\" title=\"Ignotus
        Peverell\">Ignotus Peverell</a>. Harry was filled with regret that Dumbledore
        had not shared this connection with him. Upon discovering Harry's parents'
        grave Hermione called out to him and comforted Harry when he reached the grave.
        After placing a conjured wreath of flowers on his parents' graves, the two
        then met <a href=\"/wiki/Bathilda_Bagshot\" title=\"Bathilda Bagshot\">Bathilda
        Bagshot</a>, who motioned for them to follow her into her home. Believing
        Bathilda wanted to give him Gryffindor's Sword, Harry accompanied her upstairs
        alone when she indicated that Hermione should stay downstairs.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/NaginiCombat.gif/revision/latest?cb=20130219230228\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage lazyload\"
        data-image-name=\"NaginiCombat.gif\" data-image-key=\"NaginiCombat.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/NaginiCombat.gif/revision/latest?cb=20130219230228\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/NaginiCombat.gif/revision/latest?cb=20130219230228\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/NaginiCombat.gif/revision/latest?cb=20130219230228\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage\" data-image-name=\"NaginiCombat.gif\"
        data-image-key=\"NaginiCombat.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/NaginiCombat.gif/revision/latest?cb=20130219230228\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Nagini attacking Harry in Bathilda Bagshot's cottage</p>
        \t\t \t</figcaption> </figure>\n<p>Once there, she questioned Harry in what
        he did not realise was <a href=\"/wiki/Parseltongue\" title=\"Parseltongue\">Parseltongue</a>,
        revealing herself to in fact be <a href=\"/wiki/Nagini\" title=\"Nagini\">Nagini</a>,
        Voldemort's snake. Voldemort had murdered Bathilda and animated her corpse
        to hide Nagini, who attacked Harry, biting and coiling herself around Harry.
        <a href=\"/wiki/Hermione_Granger\" title=\"Hermione Granger\">Hermione</a>
        raced upstairs and repelled the snake, while Harry's scar burned, alerting
        him to Voldemort's approach. The pair managed to <a href=\"/wiki/Apparition\"
        title=\"Apparition\">escape</a>, but Harry was knocked unconscious and such
        a close call with Voldemort caused the connection to re-open and Harry had
        a vision of his parents' demise. And in the scuffle, <a href=\"/wiki/Harry_Potter%27s_wand\"
        title=\"Harry Potter&#39;s wand\">Harry's wand</a> was accidentally broken
        by Hermione's <a href=\"/wiki/Blasting_Curse\" title=\"Blasting Curse\">Blasting
        Curse</a>.\n</p>\n<h4><span id=\"Ron.27s_return_and_obtaining_the_Sword_of_Gryffindor\"></span><span
        class=\"mw-headline\" id=\"Ron's_return_and_obtaining_the_Sword_of_Gryffindor\">Ron's
        return and obtaining the Sword of Gryffindor</span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Deathly Hallows\">\"<i>Ron, stab
        it, </i>STAB IT!<i> </i>\"</span></dd>\n<dd>&#8212; Harry and Ron confronting
        Voldemort's locket Horcrux<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd>\n<dd></dd></dl></div><p>\nAfter
        escaping Voldemort, Harry and Hermione camped out in the <a href=\"/wiki/Forest_of_Dean\"
        title=\"Forest of Dean\">Forest of Dean</a>, where Hermione healed Nagini's
        bite with <a href=\"/wiki/Dittany\" title=\"Dittany\">Dittany</a>. When they
        were camped out there, Harry and Hermione read parts of <a href=\"/wiki/Rita_Skeeter\"
        title=\"Rita Skeeter\">Rita Skeeter</a>'s biography of Dumbledore, <i><a href=\"/wiki/The_Life_and_Lies_of_Albus_Dumbledore\"
        title=\"The Life and Lies of Albus Dumbledore\">The Life and Lies of Albus
        Dumbledore</a></i> which Hermione had stolen from the home of Bathilda Bagshot.
        Upon reading, Harry felt betrayed, because <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Dumbledore</a> had not shared this information
        with him. Hermione tried to convince Harry that Dumbledore had his best interests
        at heart, but Harry became quite disillusioned.</p><figure class=\"thumb tright
        \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Patronus_doe.gif/revision/latest?cb=20140912132225\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage lazyload\"
        data-image-name=\"Patronus doe.gif\" data-image-key=\"Patronus_doe.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Patronus_doe.gif/revision/latest?cb=20140912132225\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Patronus_doe.gif/revision/latest?cb=20140912132225\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Patronus_doe.gif/revision/latest?cb=20140912132225\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage\" data-image-name=\"Patronus
        doe.gif\" data-image-key=\"Patronus_doe.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Patronus_doe.gif/revision/latest?cb=20140912132225\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry being led by a <a href=\"/wiki/Severus_Snape\" title=\"Severus
        Snape\">doe Patronus</a> to the hiding place of the Sword of Gryffindor</p>
        \t\t \t</figcaption> </figure><p>A couple nights later, while standing guard
        outside the tent, Harry was lead by a silver doe Patronus to a frozen pool
        into which someone had placed the <a href=\"/wiki/Sword_of_Gryffindor\" title=\"Sword
        of Gryffindor\">Sword of Gryffindor</a>, which leads Harry to strip to his
        underwear and jump in the pool. While trying to acquire the sword, the locket
        attempted to strangle him, but he was rescued by <a href=\"/wiki/Ronald_Weasley\"
        title=\"Ronald Weasley\">Ron</a>, who had returned through the use of his
        <a href=\"/wiki/Deluminator\" title=\"Deluminator\">Deluminator</a>.\n</p><figure
        class=\"thumb tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/00/Locket_destruction.gif/revision/latest?cb=20140807061926\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"113\" class=\"thumbimage lazyload\"
        data-image-name=\"Locket destruction.gif\" data-image-key=\"Locket_destruction.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/00/Locket_destruction.gif/revision/latest?cb=20140807061926\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/00/Locket_destruction.gif/revision/latest?cb=20140807061926\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/0/00/Locket_destruction.gif/revision/latest?cb=20140807061926\"
        decoding=\"async\" width=\"245\" height=\"113\" class=\"thumbimage\" data-image-name=\"Locket
        destruction.gif\" data-image-key=\"Locket_destruction.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/00/Locket_destruction.gif/revision/latest?cb=20140807061926\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Ron destroying the locket Horcrux with the Sword of Gryffindor</p>
        \t\t \t</figcaption> </figure>\n<p>During the <a href=\"/wiki/Destruction_of_Slytherin%27s_Locket\"
        title=\"Destruction of Slytherin&#39;s Locket\">brief intense skirmish</a>,
        the Horcrux created disturbing imagery, as a last line of defence. Ron was
        showed his deepest fears, such as spiders and telling him that he was the
        least loved by his mother who craved a daughter. The final taunt was creating
        apparitions of Harry and Hermione. The naked Harry and Hermione began to kiss
        passionately angering Ron, who then destroyed the <a href=\"/wiki/Horcrux\"
        title=\"Horcrux\">Horcrux</a> with the sword, casting the two away. As Ron
        had saved his life, Harry forgave him for leaving and after seeing the Horcrux
        torture Ron, explained that he had no feelings for <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a> beyond that of a sibling. Hermione,
        who had been inside the tent during the destruction of the Horcrux, was angry
        with Ron for a longer period.\n</p>\n<h4><span class=\"mw-headline\" id=\"Visit_to_the_Lovegood_House\">Visit
        to the Lovegood House</span></h4>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Deathly Hallows\"><b>Hermione Granger</b>: \"<i>‘There were
        once three brothers who were travelling along a long, winding road at twilight
        — </i>\"</span></dd>\n<dd><b>Ron Weasley </b>: \"<i>Midnight, our mum always
        told us. Sorry, I just think it's a bit spookier if it's midnight!</i>\"</dd>\n<dd><b>Harry</b>:
        \"<i>Yeah, because we really need a bit more fear in our lives.</i>\"</dd>\n<dd>&#8212;
        The reading of <i><a href=\"/wiki/The_Tales_of_Beedle_the_Bard\" title=\"The
        Tales of Beedle the Bard\">The Tales of Beedle the Bard</a></i> at the Lovegood
        House<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/80/Xenophilius-Lovegood.png/revision/latest?cb=20141031144607\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"113\" class=\"thumbimage lazyload\"
        data-image-name=\"Xenophilius-Lovegood.png\" data-image-key=\"Xenophilius-Lovegood.png\"
