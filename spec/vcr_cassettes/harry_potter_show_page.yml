        and Draco.png\" data-image-key=\"Harry_and_Draco.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/18/Harry_and_Draco.png/revision/latest/scale-to-width-down/250?cb=20170204081554\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio escaping from <a href=\"/wiki/Fiendfyre\" title=\"Fiendfyre\">Fiendfyre</a>
        that was cast by Vincent Crabbe</p> \t\t \t</figcaption> </figure>\n<p>The
        trio quickly headed for the <a href=\"/wiki/Room_of_Requirement\" title=\"Room
        of Requirement\">Room of Requirement</a> where Harry remembered seeing the
        Diadem the previous year. However, <a href=\"/wiki/Draco_Malfoy\" title=\"Draco
        Malfoy\">Draco Malfoy</a>, <a href=\"/wiki/Vincent_Crabbe\" title=\"Vincent
        Crabbe\">Vincent Crabbe</a>, and <a href=\"/wiki/Gregory_Goyle\" title=\"Gregory
        Goyle\">Gregory Goyle</a> ambushed them. After a skirmish, the entire room
        was destroyed by the cursed fire Crabbe unleashed but could not control. Harry
        managed to fly himself and Malfoy out, while Ron and Hermione grabbed Goyle,
        but Crabbe perished in the flames that also destroyed the diadem. With one
        Horcrux remaining, Harry, Ron, and Hermione continued their pursuit of <a
        href=\"/wiki/Nagini\" title=\"Nagini\">Nagini</a>, but before they could go
        search for it, they witnessed the death of <a href=\"/wiki/Fred_Weasley\"
        title=\"Fred Weasley\">Fred Weasley</a>. This incensed Ron and Harry, but
        Hermione reminded them that only they could finish Voldemort and that to obtain
        the final Horcrux they would have to do their share of fighting.\n</p>\n<h4><span
        id=\"Snape.27s_death\"></span><span class=\"mw-headline\" id=\"Snape's_death\">Snape's
        death</span></h4>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Deathly Hallows\">\"<i>Finally, the truth. Lying with his face
        pressed into the dusty carpet of the office where he had once thought he was
        learning the secrets of victory, Harry understood at last that he was not
        supposed to survive. His job was to walk calmly into Death's welcoming arms.</i>\"</span></dd>\n<dd>&#8212;
        Harry coming to the realisation that he must die by Voldemort's hand<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\" title=\"Harry Potter and
        the Deathly Hallows\">[src]</a></sup></dd>\n<dd></dd></dl></div><p>\nThey
        fought their way to the <a href=\"/wiki/Shrieking_Shack\" title=\"Shrieking
        Shack\">Shrieking Shack</a>. Along the way, Harry witnessed many scenes of
        horror. On the grounds, Voldemort's <a href=\"/wiki/Dementor\" title=\"Dementor\">Dementors</a>
        were waiting. After having seen so much pain and death, Harry could not summon
        the happiness required to conjure a <a href=\"/wiki/Patronus_Charm\" title=\"Patronus
        Charm\">Patronus</a>. In fact, Harry welcomed the oblivion that would come
        with the <a href=\"/wiki/Dementor%27s_Kiss\" title=\"Dementor&#39;s Kiss\">Dementor's
        Kiss</a>. But, after seeing the patronuses conjured by <a href=\"/wiki/Luna_Lovegood\"
        title=\"Luna Lovegood\">Luna Lovegood</a>, <a href=\"/wiki/Ernest_Macmillan\"
        title=\"Ernest Macmillan\">Ernie Macmillan</a>, and <a href=\"/wiki/Seamus_Finnigan\"
        title=\"Seamus Finnigan\">Seamus Finnigan</a>, Harry summoned the will to
        conjure his and managed to drive the Dementors away.</p><figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/09/Severus_Snape%27s_death_DHF2.jpg/revision/latest?cb=20141122215347\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
