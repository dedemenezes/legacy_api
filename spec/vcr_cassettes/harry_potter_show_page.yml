        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>. Although
        the Ministry confiscated a replica of the sword, the true sword found its
        way into Harry's possession still through the machinations of <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Severus Snape</a>. Soon after, <a href=\"/wiki/Ronald_Weasley\"
