        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Middle aged Harry Potter</p> \t\t \t</figcaption> </figure>\n<p>After
        Harry was possessed by Lord Voldemort after the <a href=\"/wiki/Battle_of_the_Department_of_Mysteries\"
        title=\"Battle of the Department of Mysteries\">Battle of the Department of
        Mysteries</a>, Harry's eyes became somewhat glassy green in appearance, and
        his voice became a mixture of his own and Voldemort's.\n</p><p>Harry had \"great
        skin\" and never suffered from zits.<sup id=\"cite_ref-couric_121-0\" class=\"reference\"><a
        href=\"#cite_note-couric-121\">&#91;121&#93;</a></sup>\n</p><p>At age 33,
        Harry already had \"<i>a couple of threads of silver</i>\" in his hair, according
        to <i><a href=\"/wiki/Daily_Prophet\" title=\"Daily Prophet\">Daily Prophet</a></i>
        gossip columnist <a href=\"/wiki/Rita_Skeeter\" title=\"Rita Skeeter\">Rita
        Skeeter</a>.<sup id=\"cite_ref-dumbledores-army-reunites_111-1\" class=\"reference\"><a
        href=\"#cite_note-dumbledores-army-reunites-111\">&#91;111&#93;</a></sup>
        In the summer of <a href=\"/wiki/2014\" title=\"2014\">2014</a>, Harry made
        an appearance in the <a href=\"/wiki/Patagonian_Desert\" title=\"Patagonian
        Desert\">Patagonian Desert</a>, where he would attend the final of the <a
        href=\"/wiki/2014_Quidditch_World_Cup\" title=\"2014 Quidditch World Cup\">427th
        Quidditch World Cup</a> with his family, sporting a nasty cut over his right
        cheekbone, which was a result of his top-secret work for the <a href=\"/wiki/Auror_Office\"
        class=\"mw-redirect\" title=\"Auror Office\">Auror Office</a>. When he was
        40, Moaning Myrtle stated that Harry seemed to have gotten more handsome in
        his older age.<sup id=\"cite_ref-dumbledores-army-reunites_111-2\" class=\"reference\"><a
        href=\"#cite_note-dumbledores-army-reunites-111\">&#91;111&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Personality_and_traits\">Personality and traits</span></h2>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Accio Quote!\">\"<i>I
        see Harry as someone who is struggling to do the right thing, who is not without
        faults, who acts impetuously as you would expect someone of his age to act,
        but who is ultimately a very loyal person, and a very very courageous person.
        So, in as much as he has qualities that I admire most I would say he is a
        good role model. That doesn't mean that he is saintly, but then frankly, who
        is? But I think you do see enough of Harry’s inner life, the workings of his
        mind in the books to know that he is ultimately human, struggling to do the
        right thing, which I think is admirable.</i>\"</span></dd>\n<dd>&#8212; <a
        href=\"/wiki/J._K._Rowling\" title=\"J. K. Rowling\">J. K. Rowling</a> on
        why Harry's an excellent role model<sup class=\"noprint\"><a href=\"/wiki/Accio_Quote!\"
        title=\"Accio Quote!\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>Harry
        was an extremely brave, loyal, and selfless person who possessed tremendous
        strength of character. He willingly went to what he truly believed to be his
        death, because he believed that this was the only way to defeat the Dark Lord.
        Harry was also marked by what <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord
        Voldemort</a> once deemed a \"<i>weakness for heroics</i>\" — he would go
        to great lengths and take great risks in order to help others, particularly
        his loved ones. Notably, this was taken advantage of by Voldemort in 1996,
        when he lured Harry to the <a href=\"/wiki/Department_of_Mysteries\" title=\"Department
        of Mysteries\">Department of Mysteries</a> by making him believe that his
        <a href=\"/wiki/Sirius_Black\" title=\"Sirius Black\">godfather</a> was in
        danger.<sup id=\"cite_ref-OOTP32_122-0\" class=\"reference\"><a href=\"#cite_note-OOTP32-122\">&#91;122&#93;</a></sup>
        Harry was also very strong-willed and unafraid to stand up for himself. The
        fact that he was capable of repelling the <a href=\"/wiki/Imperius_Curse\"
        title=\"Imperius Curse\">Imperius Curse</a> suggests that he had an unusually
        strong sense of himself and his morals.<sup id=\"cite_ref-GOF34_123-0\" class=\"reference\"><a
        href=\"#cite_note-GOF34-123\">&#91;123&#93;</a></sup> Dumbledore once made
        parallels between Harry's traits and qualities that <a href=\"/wiki/Salazar_Slytherin\"
        title=\"Salazar Slytherin\">Salazar Slytherin</a> looked for in his own hand-picked
        students. He also noted that Harry's choice not to draw on those qualities
        really defined who he was, rather than the simple fact that he had them.<sup
        id=\"cite_ref-COS18_124-0\" class=\"reference\"><a href=\"#cite_note-COS18-124\">&#91;124&#93;</a></sup>\n</p>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Philosopher&#39;s Stone\">\"<i>Hmm. Difficult. Very difficult. Plenty of courage,
        I see. Not a bad mind either. There's talent, oh my goodness, yes — and a
        nice thirst to prove yourself, now that's interesting... So where shall I
        put you?</i>\"</span></dd>\n<dd>&#8212; The <a href=\"/wiki/Sorting_Hat\"
        title=\"Sorting Hat\">Sorting Hat</a> looking into Harry's mind<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\" title=\"Harry Potter
        and the Philosopher&#39;s Stone\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/DH2_Harry_Potter_in_Bellatrix_Lestrange%27s_vault.jpg/revision/latest?cb=20161215133659\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"167\" class=\"thumbimage lazyload\"
        data-image-name=\"DH2 Harry Potter in Bellatrix Lestrange&#39;s vault.jpg\"
        data-image-key=\"DH2_Harry_Potter_in_Bellatrix_Lestrange%27s_vault.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/DH2_Harry_Potter_in_Bellatrix_Lestrange%27s_vault.jpg/revision/latest/scale-to-width-down/250?cb=20161215133659\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/DH2_Harry_Potter_in_Bellatrix_Lestrange%27s_vault.jpg/revision/latest?cb=20161215133659\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/DH2_Harry_Potter_in_Bellatrix_Lestrange%27s_vault.jpg/revision/latest/scale-to-width-down/250?cb=20161215133659\"
        decoding=\"async\" width=\"250\" height=\"167\" class=\"thumbimage\" data-image-name=\"DH2
        Harry Potter in Bellatrix Lestrange&#39;s vault.jpg\" data-image-key=\"DH2_Harry_Potter_in_Bellatrix_Lestrange%27s_vault.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/DH2_Harry_Potter_in_Bellatrix_Lestrange%27s_vault.jpg/revision/latest/scale-to-width-down/250?cb=20161215133659\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry resourcefully using the Sword of Gryffindor, as a
        way of retrieving Hufflepuff's cup from mounds of burning treasure</p> \t\t
        \t</figcaption> </figure>\n<p>Harry was perfectly prepared to put his friends'
        needs and best interests first, shown by how he ended his relationship with
        <a href=\"/wiki/Ginevra_Weasley\" title=\"Ginevra Weasley\">Ginny Weasley</a>,
        due to his concern for her well being (even though being with her was one
        of the best things that ever happened to him).<sup id=\"cite_ref-HBP30_125-0\"
        class=\"reference\"><a href=\"#cite_note-HBP30-125\">&#91;125&#93;</a></sup>
        The amount of trust that Harry put into his friends was so strong that he
        absolutely refused to consider that any of them would betray him to Voldemort.
        Considering that Harry knew a person (<a href=\"/wiki/Peter_Pettigrew\" title=\"Peter
        Pettigrew\">Peter Pettigrew</a>) who had betrayed all of his closest friends
        to Voldemort, this proves Harry's ability to <a href=\"/wiki/Love\" title=\"Love\">love</a>
        so unequivocally.\n</p><p>The closeness that Harry felt for many was great
        enough for him to behave violently if any of them were harmed.<sup id=\"cite_ref-OOTP36_126-0\"
        class=\"reference\"><a href=\"#cite_note-OOTP36-126\">&#91;126&#93;</a></sup>
        When his godfather was murdered by <a href=\"/wiki/Bellatrix_Lestrange\" title=\"Bellatrix
        Lestrange\">Bellatrix Lestrange</a>, Harry attacked her in a grief-stricken
        rage of righteous anger and attempted to use the <a href=\"/wiki/Cruciatus_Curse\"
        title=\"Cruciatus Curse\">Cruciatus Curse</a> on her. He also attacked <a
        href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Severus Snape</a> after
        the latter murdered Dumbledore. Ironically, the only people with whom Harry
        ever initiated a duel were Snape and Bellatrix and he only desired to do so
        right after they killed someone he loved. This highlights Harry's bravery
        even further because Harry was fully aware that Snape and Bellatrix were two
        very skilled and experienced duellists, but did not hesitate to harm them
        as soon as he was pushed into it. This can also happen if a loved one of his
        is, even if it isn't true, insulted in front of him, as he so enraged he was
        seriously considering attacking <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus
        Dumbledore\">Albus Dumbledore</a> himself when he stated he believed Sirius
        was wrong to have treated Kreacher the way he did and that he was trying to
        keep Sirius alive by keeping him in 12 Grimmauld Place, as Harry believed
        that Dumbledore had no right, despite knowing fully well he was completely
        outmatched by Dumbledore, who he acknowledged to be the greatest wizard in
        history, but fortunately for Harry Dumbledore did not resort to such means
        and calmly levelled with him.\n</p>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Chamber of Secrets\">\"<i>Listen
        to me, Harry. You happen to have many qualities Salazar Slytherin prized in
        his hand-picked students. His own very rare gift, <a href=\"/wiki/Parseltongue\"
        title=\"Parseltongue\">Parseltongue</a>; resourcefulness; determination; a
        certain disregard for the rules...</i>\"</span></dd>\n<dd>&#8212; Dumbledore
        discussing some of Harry's personality traits<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>However,
        Harry was also accused of being arrogant, in particular by Severus Snape (although
        Snape's perspective was skewed due to his poor relationship with James Potter,
        and Harry often found being famous and admired very difficult), and could
        be hot-tempered and impulsive. This could sometimes make him rude to authority
        figures such as Professor Snape and <a href=\"/wiki/Minister_for_Magic\" title=\"Minister
        for Magic\">Minister for Magic</a> <a href=\"/wiki/Rufus_Scrimgeour\" title=\"Rufus
        Scrimgeour\">Rufus Scrimgeour</a>. In contrast, Dumbledore stated that \"<i>many
        teachers report that</i> [Harry's] <i>modest, likeable, and reasonably talented</i>\".<sup
        id=\"cite_ref-DH_41-23\" class=\"reference\"><a href=\"#cite_note-DH-41\">&#91;41&#93;</a></sup>\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/65/Deathly-hallows1-Harry-snitch.jpg/revision/latest?cb=20161120064508\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Deathly-hallows1-Harry-snitch.jpg\" data-image-key=\"Deathly-hallows1-Harry-snitch.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/65/Deathly-hallows1-Harry-snitch.jpg/revision/latest/scale-to-width-down/250?cb=20161120064508\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/65/Deathly-hallows1-Harry-snitch.jpg/revision/latest?cb=20161120064508\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/65/Deathly-hallows1-Harry-snitch.jpg/revision/latest/scale-to-width-down/250?cb=20161120064508\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Deathly-hallows1-Harry-snitch.jpg\"
        data-image-key=\"Deathly-hallows1-Harry-snitch.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/65/Deathly-hallows1-Harry-snitch.jpg/revision/latest/scale-to-width-down/250?cb=20161120064508\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry brooding over the Snitch, left to him in Dumbledore's
        will</p> \t\t \t</figcaption> </figure>\n<p>Harry was prone to moodiness and
        unkind remarks towards even his friends during his adolescence, though this
        is likely the result of the great emotional stress and trials he endured during
        this period. Harry displayed many signs of clinical depression throughout
        his mid-to-late teens, however this extended to his older life. In his mid-to-late
        teens, Harry showed signs of these symptoms: general discontent, guilt, hopelessness,
        mood swings, insomnia (nightmares), agitation, irritability, social isolation
        and even lack of concentration. These symptoms were continued to be well into
        his mid ages. It was clear that Harry received limited assistance in his depression
        during his adolescence, although this was possibly improved in his later life.\n</p><p>Harry
        was also not one to let bygones be bygones. He had a vindictive streak that
        made him vengeful at best and spiteful at worse towards those who did him
        wrong. This varied from wanting to murder/torture those who had performed
        unforgivable acts like: Bellatrix, Voldemort, and <a href=\"/wiki/Dolores_Umbridge\"
        title=\"Dolores Umbridge\">Dolores Umbridge</a> to a desire for pettiness
        towards: <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald Weasley\">Ron Weasley</a>,
        Draco Malfoy, Snape, and the Dursley's. Harry even wanted Sirius (before learning
        of his innocence) and Pettigrew to suffer the <a href=\"/wiki/Dementor%27s_kiss\"
        class=\"mw-redirect\" title=\"Dementor&#39;s kiss\">Dementor's kiss</a> for
        their crimes and spent the entirety of the Horcrux hunt angry at Dumbledore
        for the latter's lack of trust.\n</p>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Goblet of Fire\">\"<i>You're a sharp
        boy, Potter.</i>\"</span></dd>\n<dd>&#8212; <a href=\"/wiki/Bartemius_Crouch_Junior\"
        title=\"Bartemius Crouch Junior\">Barty Crouch Jnr</a>'s opinion of Harry's
        intelligence<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>Harry
        possessed an instinctual, intuitive intelligence. This intelligence allowed
        him to make intellectual leaps,  as opposed to the logical intelligence of
        Hermione. For example, Harry divined the truth about the <a href=\"/wiki/Deathly_Hallows\"
        title=\"Deathly Hallows\">Deathly Hallows</a> well before Hermione would accept
        it.<sup id=\"cite_ref-DH22_127-0\" class=\"reference\"><a href=\"#cite_note-DH22-127\">&#91;127&#93;</a></sup>
        And although he was clever, Harry lacked intellectual curiosity. He rarely
        put forth effort into school work; for instance, he relied on the notes of
        the <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Half-Blood Prince</a>
        to get ahead in his sixth year <a href=\"/wiki/Potions_(class)\" title=\"Potions
        (class)\">Potions</a> class rather than devoting time to studying.<sup id=\"cite_ref-HBP_128-0\"
        class=\"reference\"><a href=\"#cite_note-HBP-128\">&#91;128&#93;</a></sup>
        Although he did study reasonably hard for his <a href=\"/wiki/Ordinary_Wizarding_Level\"
        title=\"Ordinary Wizarding Level\">Ordinary Wizarding Levels</a>, the only
        set of wizarding qualifications he sat at Hogwarts. Harry generally did his
        best magical work when tackling practical exams rather than theoretical ones.
        This could be a result of the lack of confidence that Harry developed from
        growing up with the <a href=\"/wiki/Dursley_family\" title=\"Dursley family\">Dursleys</a>.\n</p><p>Barty
        Crouch Jnr (disguised as Alastor Moody) remarked that Harry possessed a streak
        of pride and independence that almost cost him the <a href=\"/wiki/Triwizard_Tournament\"
        title=\"Triwizard Tournament\">Triwizard Tournament</a>. His pride didn't
        allow him to ask for help regarding the problem of breathing underwater for
        an hour, which was required for the Second task that took place in the <a
        href=\"/wiki/Great_Lake\" title=\"Great Lake\">Black Lake</a>, was what almost
        cost him the competition.<sup id=\"cite_ref-GOF34_123-1\" class=\"reference\"><a
        href=\"#cite_note-GOF34-123\">&#91;123&#93;</a></sup> Harry was also known
        for wanting to tackle challenges and obstacles on his own, without the aid
        or interference of others. His friends had to frequently remind him that he
        needed their assistance and that he \"<i>did not always have to go it alone</i>\".\n</p><p>Harry
        also seemed to have a bit of an obsessive personality, a trait he shared with
        his arch enemy Lord Voldemort. He could be somewhat nosy and was known for
        sleuthing around and getting involved in things that did not concern him.
        For instance, during his sixth year Harry became intensely preoccupied with
        finding out what Malfoy was doing in his free time.<sup id=\"cite_ref-HBP_128-1\"
        class=\"reference\"><a href=\"#cite_note-HBP-128\">&#91;128&#93;</a></sup>
        He also developed on unhealthy obsession with the <a href=\"/wiki/Deathly_Hallows\"
        title=\"Deathly Hallows\">Deathly Hallows</a>, to the point where he was listless
        with longing for the three artefacts. This period of listlessness lasted for
        many weeks during the hunt for Lord Voldemort's <a href=\"/wiki/Horcrux\"
        title=\"Horcrux\">Horcruxes</a>.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/5f/Harry_%26_Ginny_kiss.gif/revision/latest?cb=20140704030548\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"115\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry &amp; Ginny kiss.gif\" data-image-key=\"Harry_%26amp%3B_Ginny_kiss.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/5f/Harry_%26_Ginny_kiss.gif/revision/latest?cb=20140704030548\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/5f/Harry_%26_Ginny_kiss.gif/revision/latest?cb=20140704030548\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/5/5f/Harry_%26_Ginny_kiss.gif/revision/latest?cb=20140704030548\"
        decoding=\"async\" width=\"245\" height=\"115\" class=\"thumbimage\" data-image-name=\"Harry
        &amp; Ginny kiss.gif\" data-image-key=\"Harry_%26amp%3B_Ginny_kiss.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/5f/Harry_%26_Ginny_kiss.gif/revision/latest?cb=20140704030548\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and his <a href=\"/wiki/Love\" title=\"Love\">love</a>
        for Ginny Weasley, his then ex-girlfriend and future wife</p> \t\t \t</figcaption>
        </figure>\n<p>Harry's greatest strength was his ability to feel love, despite
        having a miserable childhood of neglect. Harry was extremely loyal to and
        protective of his loved ones and that love was what allowed him to overcome
        Voldemort. Dumbledore noted that Harry's strength of will at resisting the
        temptation of the <a href=\"/wiki/Dark_Arts\" title=\"Dark Arts\">Dark Arts</a>,
        even when granted a direct insight into Voldemort's mind and methods was due
        to Harry's ability to love. Harry even claimed that he felt sorry for Voldemort
        because of his inability to feel or understand love. Ginny, his wife, commented
        that he was the kindest and most loving man anyone would ever meet.<sup id=\"cite_ref-HBP23_129-0\"
        class=\"reference\"><a href=\"#cite_note-HBP23-129\">&#91;129&#93;</a></sup>\n</p><p>Albus
        Dumbledore noted that Harry was unfailingly kind and compassionate. This is
        shown by how he freed <a href=\"/wiki/Dobby\" title=\"Dobby\">Dobby</a> from
        the Malfoys and by standing up for <a href=\"/wiki/Muggle-born\" title=\"Muggle-born\">Muggle-borns</a>,
        <a href=\"/wiki/Half-blood\" title=\"Half-blood\">half-bloods</a>, and <a
        href=\"/wiki/Half-breed\" title=\"Half-breed\">half-breeds</a> (like Hagrid).
        This is likely attributable to his childhood, during which the Dursleys deprived
        him of compassion and discriminated against him due to his <a href=\"/wiki/Magic\"
        title=\"Magic\">magical</a> abilities. His compassionate led him to spare
        the life of <a href=\"/wiki/Delphini\" title=\"Delphini\">Delphi</a>, the
        daughter of Lord Voldemort, despite the history between himself and the Dark
        Lord. Also, Harry was not a cruel person and he never wished anyone harm.
        He rarely initiated duels, instead fighting in self-defence. Even after Bellatrix
        Lestrange had murdered his godfather, Harry failed to cast the Cruciatus Curse
        on her. Bellatrix noted the he had failed to cast the curse properly because
        he had cast it out of righteous anger and not malicious intent.<sup id=\"cite_ref-OOTP36_126-1\"
        class=\"reference\"><a href=\"#cite_note-OOTP36-126\">&#91;126&#93;</a></sup>
        However, he did use the Cruciatus Curse more effectively on <a href=\"/wiki/Amycus_Carrow\"
        title=\"Amycus Carrow\">Amycus Carrow</a> after he spat at and insulted <a
        href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">Minerva McGonagall</a>.
        In addition, he saved Peter Pettigrew from being killed by his (Pettigrew's)
        former friends Sirius Black and Remus Lupin, though this was not done for
        humanitarian reasons but for the memory of his father.\n</p><p>Remus Lupin
        once noted that Harry had very good and nearly always right instincts.<sup
        id=\"cite_ref-DH22_127-1\" class=\"reference\"><a href=\"#cite_note-DH22-127\">&#91;127&#93;</a></sup>
        Harry had a strong awareness of the incalculable power of certain acts, which
        is never more apparent than when he refused to allow Lupin to accompany him
        and leave his wife and child at home and realised that Ron Weasley was meant
        to destroy <a href=\"/wiki/Slytherin%27s_locket\" class=\"mw-redirect\" title=\"Slytherin&#39;s
        locket\">Slytherin's locket</a>.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/03/Harry_temper.gif/revision/latest?cb=20141002142648\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry temper.gif\" data-image-key=\"Harry_temper.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/03/Harry_temper.gif/revision/latest?cb=20141002142648\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/03/Harry_temper.gif/revision/latest?cb=20141002142648\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/0/03/Harry_temper.gif/revision/latest?cb=20141002142648\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage\" data-image-name=\"Harry
        temper.gif\" data-image-key=\"Harry_temper.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/03/Harry_temper.gif/revision/latest?cb=20141002142648\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry losing his temper with <a href=\"/wiki/Marjorie_Dursley\"
        title=\"Marjorie Dursley\">\"Aunt\" Marge</a></p> \t\t \t</figcaption> </figure>\n<p>In
        some ways, Harry could become extremely intimidating toward people, such as
        <a href=\"/wiki/Gilderoy_Lockhart\" title=\"Gilderoy Lockhart\">Gilderoy Lockhart</a>,
        <a href=\"/wiki/Mundungus_Fletcher\" title=\"Mundungus Fletcher\">Mundungus
        Fletcher</a>, Hermione Granger, and Ron Weasley. Harry was seen becoming extremely
        frightening when pushed to the point of anger or extreme annoyance. When in
        a bad mood and argumentative, even Harry's closest friends had been wary of
        him, usually replying to his angry tone in a calm and appeasing voice. The
        only person who did not appear to be afraid of him when he was angry (other
        than his teachers and other authority figures in his life) was Ginny Weasley.
        Dumbledore was a special case, as he acted fatherly towards Harry and had
        managed to successfully calm him down whenever he got angry with him.\n</p><p>Harry
        seemed to have good and long memory, as he remembered the motorbike ride to
        Privet Drive with Hagrid when he was eleven and could remember the deaths
        of his mother and Voldemort's laughter when the events occurred ten years
        earlier.<sup id=\"cite_ref-PS_40-8\" class=\"reference\"><a href=\"#cite_note-PS-40\">&#91;40&#93;</a></sup>
        Despite needing glasses, Harry possessed a tremendous eyesight as well; he
        was able to locate the <a href=\"/wiki/Golden_Snitch\" title=\"Golden Snitch\">Golden
        Snitch</a> (which was approximately the size of a golf ball) in a massive
        Quidditch field. Harry also cared very much for his children. He comforted
        his daughter, <a href=\"/wiki/Lily_L._Potter\" title=\"Lily L. Potter\">Lily
        Potter</a>, when she was upset about not going to <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>. He also
        made sure his younger son <a href=\"/wiki/Albus_Potter\" title=\"Albus Potter\">Albus
        Potter</a> would not be teased a lot by Harry's older son, <a href=\"/wiki/James_Potter_II\"
        title=\"James Potter II\">James Potter</a>.\n</p>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half-Blood Prince\"><b>Severus Snape</b>:
        \"<i>Do you remember me telling you we are practising nonverbal spells, Potter?</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>Yes.</i>\"</dd>\n<dd><b>Severus Snape</b>: \"<i>Yes </i>sir<i>.</i>\"</dd>\n<dd><b>Harry</b>:
        \"<i>There's no need to call me 'sir', Professor.</i>\"</dd>\n<dd>&#8212;
        Harry being cheeky to Snape during a DADA lesson<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\" title=\"Harry Potter
        and the Half-Blood Prince\">[src]</a></sup></dd></dl>\n</div>\n<p>Although
        never as given to sarcasm or humour as his best friend Ron, Harry often displayed
        a dry wit. For instance, on finding out that <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione Granger</a> intended to take twelve O.W.Ls,
        he asked her if she planned to eat or sleep at all that year. This humour
        often became more cutting when applied to people Harry disliked. When threatened
        by <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco Malfoy</a>
        and his cronies after the <a href=\"/wiki/Battle_of_the_Department_of_Mysteries\"
        title=\"Battle of the Department of Mysteries\">Battle of the Department of
        Mysteries</a>, Harry remarked that he supposed that \"<i>Lord Voldemort's
        just a warm-up act compared to you three?</i>\", responding to Malfoy's threat
        that he was dead by casually commenting \"<i>funny, you'd think I'd have stopped
        walking around</i>\".<sup id=\"cite_ref-OOTP38_6-1\" class=\"reference\"><a
        href=\"#cite_note-OOTP38-6\">&#91;6&#93;</a></sup> Harry also displayed wittiness
        when he first encountered <a href=\"/wiki/Crookshanks\" title=\"Crookshanks\">Crookshanks</a>,
        remarking that he was either \"<i>a very large cat or quite a small tiger</i>\".<sup
        id=\"cite_ref-POA4_130-0\" class=\"reference\"><a href=\"#cite_note-POA4-130\">&#91;130&#93;</a></sup>\n</p><p>He
        was also known to apply his cutting wit to Severus Snape and Dudley Dursley
        as well. During his first Potions lesson, Snape antagonised Harry with question
        after question. This was until Harry responded with \"<i>I don't know. I think
        Hermione does, though, why don't you try her?</i>\"<sup id=\"cite_ref-PS_40-9\"
        class=\"reference\"><a href=\"#cite_note-PS-40\">&#91;40&#93;</a></sup> He
        also commented that he was surprised that Dudley was intelligent enough to
        know the days of the week, after Dudley stated he knew what day it was. When
        Harry was eleven, <a href=\"/wiki/Dudley\" title=\"Dudley\">Dudley</a> suggested
        that he and Harry should go upstairs and practise shoving heads down toilets.
        Harry then stated that the toilet had never had something as disgusting as
        Dudley's head down it. \n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Harry_teaching_the_DA.jpg/revision/latest?cb=20151211030511\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"116\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry teaching the DA.jpg\" data-image-key=\"Harry_teaching_the_DA.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Harry_teaching_the_DA.jpg/revision/latest/scale-to-width-down/250?cb=20151211030511\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Harry_teaching_the_DA.jpg/revision/latest?cb=20151211030511\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Harry_teaching_the_DA.jpg/revision/latest/scale-to-width-down/250?cb=20151211030511\"
        decoding=\"async\" width=\"250\" height=\"116\" class=\"thumbimage\" data-image-name=\"Harry
        teaching the DA.jpg\" data-image-key=\"Harry_teaching_the_DA.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Harry_teaching_the_DA.jpg/revision/latest/scale-to-width-down/250?cb=20151211030511\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry as the leader of Dumbledore's Army, while teaching
        a lesson on the <a href=\"/wiki/Stunning_Spell\" title=\"Stunning Spell\">Stunning
        Spell</a></p> \t\t \t</figcaption> </figure>\n<p>Although he never sought
        power himself and would be content with a normal life, when a situation required
        him to step up he would do so. Such as when he, Ron, and Hermione discovered
        Voldemort and Quirrell's attempt to steal the <a href=\"/wiki/Philosopher%27s_Stone\"
        title=\"Philosopher&#39;s Stone\">Philosopher's Stone</a> and his time as
        teacher/leader of <a href=\"/wiki/Dumbledore%27s_Army\" title=\"Dumbledore&#39;s
        Army\">Dumbledore's Army</a>. Harry had shown not-inconsiderable leadership
        abilities, to the point that Dumbledore reflected that Harry was a better
        leader than him as he never sought power for himself but simply had to assume
        the mantle of leadership due to circumstances beyond his control and found
        in the process that he did it well.\n</p><p>Like many non-<a href=\"/wiki/Pure-blood\"
        title=\"Pure-blood\">pure-blood</a> wizards raised by <a href=\"/wiki/Non-magic_people\"
        title=\"Non-magic people\">Muggles</a> and seeing his life spent in the <a
        href=\"/wiki/Non-magic_world\" title=\"Non-magic world\">Muggle world</a>,
        he had a certain lack of culture towards the <a href=\"/wiki/Wizarding_world\"
        title=\"Wizarding world\">wizarding world</a>, and many of the characteristic
        of this he had heard recently and they turned out to be new to him. \n</p><p>During
        his youth, Harry tended to see things in a rather stark, absolute manner,
        particularly when it came to the <a href=\"/wiki/Hogwarts_Houses\" title=\"Hogwarts
        Houses\">Hogwarts Houses</a>. Harry generally regarded members of <a href=\"/wiki/Slytherin\"
        title=\"Slytherin\">Slytherin House</a> as evil and therefore his enemies,
        while <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindors</a>, <a
        href=\"/wiki/Ravenclaw\" title=\"Ravenclaw\">Ravenclaw</a>, and <a href=\"/wiki/Hufflepuff\"
        title=\"Hufflepuff\">Hufflepuffs</a> were allies. The former part could be
        due to his own status as a Gryffindor and that many of the Slytherins he encountered,
        such as Lord Voldemort, Draco Malfoy, and Severus Snape, were significant
        enemies of his during this period. In addition, many of his friends and allies,
        such as: Ron, Hermione, Dumbledore, and Hagrid, were fellow Gryffindors. However,
        this mentality eroded as he aged, since he encountered both allies among Slytherin,
        such as <a href=\"/wiki/Horace_Slughorn\" title=\"Horace Slughorn\">Horace
        Slughorn</a> (and later, Snape) and enemies among the other three Houses,
        such as Peter Pettigrew (a fellow Gryffindor) and <a href=\"/wiki/Quirinus_Quirrell\"
        title=\"Quirinus Quirrell\">Quirinus Quirrell</a> (a Ravenclaw). By 2017,
        Harry had adopted a more moderate attitude on the Houses, telling his younger
        son Albus Potter that \"<i>it doesn't matter to us</i>\" if Albus was Sorted
        in Slytherin or Gryffindor. In addition, Harry named that same son after <a
        href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Severus Snape</a>, whom
        he recounted as \"<i>the bravest man</i> [he] <i>ever knew</i>\".\n</p><p>In
        the aftermath of the Secondary Wizarding War, Harry was shown to suffer from
        survivor's guilt and Post Traumatic Stress Disorder. These two symptoms extended
        into his childhood and throughout his life at Hogwarts. Because of his depression,
        he also claimed that he was supposed to die and everyone knew it, but he survived
        it all. He also claimed that too many people died for the \"Boy Who Lived\"
        and that he wasn't worth dying for at all. Harry's depression and trauma were
        caused by not having removed Voldemort completely from his life, and he feared
        that he would always allow Voldemort to have some mental and emotional control
        over him. \n</p><p>Harry also had shown signs of suffering from recurring
        clinical depression, such as his sullen and withdrawn demeanour during his
        mid-to-late teens as a result of the tragedies in his life. A particular symptom
        of this was his outrageous temper during his bouts of depression, which frightened
        all but Ginny by their sheer force and magnitude alone. Overall, Harry was
        much the same as any other soldier, struggling to carry on despite the horrors
        of his past and the brutality he had been a part of for so long. \n</p><p>Harry
        did have some fears, although he hid them extremely well from his family.
        In fact, he hid them so well that his younger son considered his father to
        be utterly fearless. These fears included the dark, pigeons, small spaces,
        and seeing his family in danger. \n</p><p>It is commented by his son that
        Harry's personality was complicated, something that was furthered by Ron,
        who called him intense in terms of his traits and past experiences.<sup id=\"cite_ref-CC415_131-0\"
        class=\"reference\"><a href=\"#cite_note-CC415-131\">&#91;131&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Magical_abilities_and_skills\">Magical abilities
        and skills</span></h2>\n<figure class=\"thumb tright \" style=\"width: 250px\">
