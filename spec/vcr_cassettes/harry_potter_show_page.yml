        title=\"Break-in of Gringotts Wizarding Bank (1998)\">stole</a> <a href=\"/wiki/Hufflepuff%27s_Cup\"
        title=\"Hufflepuff&#39;s Cup\">Hufflepuff's Cup</a> from the <a href=\"/wiki/Lestrange_Vault\"
        title=\"Lestrange Vault\">Lestrange Vault</a> at <a href=\"/wiki/Gringotts_Wizarding_Bank\"
        title=\"Gringotts Wizarding Bank\">Gringotts</a>. However, the sword reappeared
        in the hands of <a href=\"/wiki/Neville_Longbottom\" title=\"Neville Longbottom\">Neville
        Longbottom</a> during the <a href=\"/wiki/Battle_of_Hogwarts\" title=\"Battle
