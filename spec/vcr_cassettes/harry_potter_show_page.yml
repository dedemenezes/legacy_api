        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b3/B4C16M1_Champions_chosen_v1.png/revision/latest?cb=20190326015217\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b3/B4C16M1_Champions_chosen_v1.png/revision/latest/scale-to-width-down/250?cb=20190326015217\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B4C16M1
        Champions chosen v1.png\" data-image-key=\"B4C16M1_Champions_chosen_v1.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b3/B4C16M1_Champions_chosen_v1.png/revision/latest/scale-to-width-down/250?cb=20190326015217\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The <a href=\"/wiki/Goblet_of_Fire\" title=\"Goblet of Fire\">Goblet
        of Fire</a> selecting Harry as the unexpected fourth champion</p> \t\t \t</figcaption>
        </figure>\n<p>Around Hallowe'en, the students from Beauxbatons Academy of
        Magic and Durmstrang Institute arrived at the school. The arrival of famous
        international Quidditch Star Viktor Krum caused a lot of excitement, particularly
        among girls. <a href=\"/wiki/Viktor_Krum\" title=\"Viktor Krum\">Viktor Krum</a>,
        <a href=\"/wiki/Fleur_Delacour\" title=\"Fleur Delacour\">Fleur Delacour</a>,
        and <a href=\"/wiki/Cedric_Diggory\" title=\"Cedric Diggory\">Cedric Diggory</a>
        were all chosen to represent their respective schools in this tournament.
        However, Harry was mysteriously chosen as a fourth competitor. This came as
        a shock for all those present, due to the fact that he was under-age and that
        he never entered his name into the <a href=\"/wiki/Goblet_of_Fire\" title=\"Goblet
        of Fire\">Goblet of Fire</a> during the selection process. Many people (even
        Ron and fellow <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindors</a>)
        did not believe Harry's story. They thought this to be nothing but another
        attempt to gain even more fame and eternal glory. This caused extreme tension
        between the two friends and they did not speak again for a long time. Ron
        started spending more time with <a href=\"/wiki/Dean_Thomas\" title=\"Dean
        Thomas\">Dean Thomas</a> and <a href=\"/wiki/Seamus_Finnigan\" title=\"Seamus
        Finnigan\">Seamus Finnigan</a>.\n</p><p>Hermione on the other hand \"<i>accepted
        his story without question</i>\" and explains the reason behind Ron's recent
        actions toward Harry, stating that it steams from jealousy. She later assisted
        Harry in preparing for the Tournament by teaching him useful spells, such
        as the <a href=\"/wiki/Summoning_Charm\" title=\"Summoning Charm\">Summoning
        Charm</a>. Harry used this charm in the first task of the Tournament. The
        champions were to face three dangerous challenges on their way to the Triwizard
        Cup. These challenges were in correspondence to the four elements.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/3b/Broomcupboardrita.png/revision/latest?cb=20140120004915\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"125\" class=\"thumbimage lazyload\"
        data-image-name=\"Broomcupboardrita.png\" data-image-key=\"Broomcupboardrita.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3b/Broomcupboardrita.png/revision/latest/scale-to-width-down/245?cb=20140120004915\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/3b/Broomcupboardrita.png/revision/latest?cb=20140120004915\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3b/Broomcupboardrita.png/revision/latest/scale-to-width-down/245?cb=20140120004915\"
        decoding=\"async\" width=\"245\" height=\"125\" class=\"thumbimage\" data-image-name=\"Broomcupboardrita.png\"
        data-image-key=\"Broomcupboardrita.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3b/Broomcupboardrita.png/revision/latest/scale-to-width-down/245?cb=20140120004915\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Rita Skeeter interviewing Harry during the <a href=\"/wiki/Wand_weighing_ceremony\"
        class=\"mw-redirect\" title=\"Wand weighing ceremony\">wand weighing ceremony</a></p>
        \t\t \t</figcaption> </figure>\n<p>A few days after his name unexpectedly
        came out of the Goblet, Harry attended the wand weighing ceremony, where his
        wand was inspected. After examining the other champion's wands, Ollivander
        examines Harry's and deems it in perfect condition. After the champions and
        judges go through a long photoshoot, Harry goes to dinner and then returns
        to <a href=\"/wiki/Gryffindor_Tower\" title=\"Gryffindor Tower\">Gryffindor
        Tower</a>. Once in the tower Ron tells him that he has an owl and that their
        detention starts later. The letter is from Sirius telling Harry he will contact
        him on 22 November at 1:00 a.m. Harry must be alone at the fireplace in the
        Gryffindor common room at that time. There the notorious <i><a href=\"/wiki/Daily_Prophet\"
        title=\"Daily Prophet\">Daily Prophet</a></i> reporter <a href=\"/wiki/Rita_Skeeter\"
        title=\"Rita Skeeter\">Rita Skeeter</a> asked him many leading questions,
        took everything he said out of context, and wrote a ludicrous article about
        him and Hermione.\n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B4C18M1_Densaugeo_and_Furnunculus.png/revision/latest?cb=20161211010749\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"108\" class=\"thumbimage lazyload\"
        data-image-name=\"B4C18M1 Densaugeo and Furnunculus.png\" data-image-key=\"B4C18M1_Densaugeo_and_Furnunculus.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B4C18M1_Densaugeo_and_Furnunculus.png/revision/latest/scale-to-width-down/250?cb=20161211010749\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B4C18M1_Densaugeo_and_Furnunculus.png/revision/latest?cb=20161211010749\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B4C18M1_Densaugeo_and_Furnunculus.png/revision/latest/scale-to-width-down/250?cb=20161211010749\"
        decoding=\"async\" width=\"250\" height=\"108\" class=\"thumbimage\" data-image-name=\"B4C18M1
        Densaugeo and Furnunculus.png\" data-image-key=\"B4C18M1_Densaugeo_and_Furnunculus.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B4C18M1_Densaugeo_and_Furnunculus.png/revision/latest/scale-to-width-down/250?cb=20161211010749\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The result of <a href=\"/wiki/Draco_Malfoy\" title=\"Draco
        Malfoy\">Draco</a> and Harry's duel outside of Potions class, after having
        teased Harry</p> \t\t \t</figcaption> </figure>\n<p>This article was titled
        \"<i>HARRY POTTER'S SECRET HEARTACHE</i>\". The piece claimed that Hermione
        was Harry's girlfriend and that she was toying him around by seeking the affections
        of <a href=\"/wiki/Viktor_Krum\" title=\"Viktor Krum\">Viktor Krum</a>, who
        himself was very much smitten with her. Harry faced even more turmoil during
        this time, as the majority of the student body was making everyday life difficult
        for him. <a href=\"/wiki/Hufflepuff\" title=\"Hufflepuff\">Hufflepuff</a>
        believed that Harry was stealing spotlight from their house and Draco Malfoy
        was doing everything in his power to make Harry even more miserable. He accomplished
        this by making and mass producing \"POTTER STINKS\" badges, which many students
        proceeded to wear around. Malfoy had also taking to commenting and reading
        aloud Rita Skeeter's articles every chance he got, making Harry very uncomfortable.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_First_Task\">The First Task</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Goblet of Fire\"><b>Ludo Bagman</b>: \"<i>Look at that! Will you look at that!
        Our youngest champion is quickest to get his <a href=\"/wiki/Golden_egg\"
        title=\"Golden egg\">egg</a>! Well, this is going to shorten the odds on Mr
        Potter!</i>\"</span></dd>\n<dd><b>Minerva McGonagall</b>: \"<i>That was excellent,
        Potter!</i>\"</dd>\n<dd>&#8212; Harry taking the lead in the Tournament after
        the First Task<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd></dl>\n</div>\n<p>In
        the first task, each champion needed to get past a <a href=\"/wiki/Dragon\"
        title=\"Dragon\">dragon</a> in order to collect a <a href=\"/wiki/Golden_egg\"
        title=\"Golden egg\">golden egg</a>. Harry received help from <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Hagrid</a>, who showed the dragons to him and Madam
        Maxime. Realising that every champion but Cedric had found out about the dragons,
        Harry told Cedric about the first task. He did this as a way of levelling
        the playing field. The newly appointed Defence Against the Dark Arts professor,
        Alastor Moody, witnessed Harry telling Cedric but did not report him. Instead
        he advised Harry to play to his strengths, hinting that he should use his
        <a href=\"/wiki/Flight\" title=\"Flight\">flying</a> ability to get the golden
        egg.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/Horntail_%E2%80%93_first_task.png/revision/latest?cb=20161208133543\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage lazyload\"
        data-image-name=\"Horntail – first task.png\" data-image-key=\"Horntail_%E2%80%93_first_task.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/Horntail_%E2%80%93_first_task.png/revision/latest/scale-to-width-down/250?cb=20161208133543\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/Horntail_%E2%80%93_first_task.png/revision/latest?cb=20161208133543\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/Horntail_%E2%80%93_first_task.png/revision/latest/scale-to-width-down/250?cb=20161208133543\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage\" data-image-name=\"Horntail
        – first task.png\" data-image-key=\"Horntail_%E2%80%93_first_task.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/7a/Horntail_%E2%80%93_first_task.png/revision/latest/scale-to-width-down/250?cb=20161208133543\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry facing a <a href=\"/wiki/Hungarian_Horntail\" title=\"Hungarian
        Horntail\">Hungarian Horntail</a> in the first task of the Triwizard Tournament</p>
        \t\t \t</figcaption> </figure>\n<p>Four different dragons were chosen for
        each of the champions to face. On <a href=\"/wiki/24_November\" title=\"24
        November\">24 November</a>, Fleur ended up with the <a href=\"/wiki/Common_Welsh_Green\"
        title=\"Common Welsh Green\">Common Welsh Green</a>, Cedric with the <a href=\"/wiki/Swedish_Short-Snout\"
        title=\"Swedish Short-Snout\">Swedish Short-Snout</a>, Viktor Krum with the
        <a href=\"/wiki/Chinese_Fireball\" title=\"Chinese Fireball\">Chinese Fireball</a>,
        and Harry faced the Hungarian Horntail (the most dangerous of the four). Harry
        used a Summoning Charm to bring him his Firebolt and dodged the Hungarian
        Horntail to get the golden egg. Harry escaped the dangerous task with a mild
        cut to the arm, due to being grazed by one of the Horntail's spikes. \n</p><p>Harry
        proved to be the fastest when it came to capturing his egg, which earned him
        a compliment from Professor McGonagall. He and Viktor Krum tied for first
        at the end of the task. After seeing how dangerous the task was, Ron decided
        that Harry did not put his own name in the Goblet. He also came to the conclusion
        that someone was trying to kill Harry and made amends with him after months
        of not speaking. Harry was so relieved that Ron had come to his scenes that
        he instantly forgave him.\n</p>\n<h5><span class=\"mw-headline\" id=\"Yule_Ball\">Yule
        Ball</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Goblet of Fire\"><b>Harry</b>: \"<i>Dance partners? I don't
        dance.</i>\"</span></dd>\n<dd><b>Minerva McGonagall</b>: \"<i>Oh yes, you
        do. That's what I'm telling you. Traditionally, the champions and their partners
        open the ball.</i>\"</dd>\n<dd>&#8212; The unexpected task of finding a date<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\" title=\"Harry
        Potter and the Goblet of Fire\">[src]</a></sup></dd></dl>\n</div>\n<p>Between
        the first and second tasks, the <a href=\"/wiki/Yule_Ball\" title=\"Yule Ball\">Yule
        Ball</a>, a Triwizard Tournament tradition took place on Christmas. <a href=\"/wiki/Ronald_Weasley\"
        title=\"Ronald Weasley\">Ron</a>, dismayed to discover that Viktor Krum had
        asked Hermione to go with him, called her out for \"<i>consorting with the
        enemy</i>\", though he and Hermione acted as if they had not fought the following
        day. Harry asked his long-time crush <a href=\"/wiki/Cho_Chang\" title=\"Cho
        Chang\">Cho Chang</a> to attend the Yule Ball with him, but was disappointed
        to learn that she had already accepted an invitation from Cedric Diggory,
        a fellow champion. Harry and Ron ended up attending with Parvati and <a href=\"/wiki/Padma_Patil\"
        title=\"Padma Patil\">Padma Patil</a>, respectively.\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e4/Yule_ball_dance.JPG/revision/latest?cb=20180322033519\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"114\" class=\"thumbimage lazyload\"
        data-image-name=\"Yule ball dance.JPG\" data-image-key=\"Yule_ball_dance.JPG\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e4/Yule_ball_dance.JPG/revision/latest/scale-to-width-down/250?cb=20180322033519\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e4/Yule_ball_dance.JPG/revision/latest?cb=20180322033519\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e4/Yule_ball_dance.JPG/revision/latest/scale-to-width-down/250?cb=20180322033519\"
        decoding=\"async\" width=\"250\" height=\"114\" class=\"thumbimage\" data-image-name=\"Yule
        ball dance.JPG\" data-image-key=\"Yule_ball_dance.JPG\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e4/Yule_ball_dance.JPG/revision/latest/scale-to-width-down/250?cb=20180322033519\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Parvati dancing at the Yule Ball on Christmas
        Day</p> \t\t \t</figcaption> </figure>\n<p>While at the ball both Harry and
        Ron ended up neglecting their dates. Harry watched Cho with Cedric and Ron
        was overcome with jealousy for Viktor Krum, who danced with Hermione. After
        the Yule Ball, Rita Skeeter struck again. She had overheard Hagrid telling
        <a href=\"/wiki/Olympe_Maxime\" title=\"Olympe Maxime\">Madame Maxime</a>
        about his family and his heritage. She then wrote an article exposing Hagrid
        as a <a href=\"/wiki/Half-giant\" title=\"Half-giant\">half-giant</a>, and
        he was so ashamed that he stopped teaching and stopped coming to meals in
        the <a href=\"/wiki/Great_Hall\" title=\"Great Hall\">Great Hall</a>. Dumbledore
        tried to bring him around by visiting his hut, but to no avail. Only after
        Harry, Ron, and Hermione proved that they still liked and that it did not
        matter to them that he was half-giant did he finally return to his post.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/95/Harry_Prefect%27s_bathroom_1.jpg/revision/latest?cb=20090430172153\"
