        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a4/POA_Remus_Boggart_reveal.gif/revision/latest?cb=20090624184719\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a4/POA_Remus_Boggart_reveal.gif/revision/latest/scale-to-width-down/250?cb=20090624184719\"
        decoding=\"async\" width=\"250\" height=\"106\" class=\"thumbimage\" data-image-name=\"POA
        Remus Boggart reveal.gif\" data-image-key=\"POA_Remus_Boggart_reveal.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a4/POA_Remus_Boggart_reveal.gif/revision/latest/scale-to-width-down/250?cb=20090624184719\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Lupin jumping in front of Harry's Boggart which had transformed
        into a Dementor</p> \t\t \t</figcaption> </figure>\n<p>Harry learnt that Black
        had been sighted near Hogwarts. During a Potions lesson, Malfoy hinted that
        Black may be connected to Harry's past. In Defence Against the Dark Arts,
        Lupin taught the third-years about <a href=\"/wiki/Boggart\" title=\"Boggart\">Boggarts</a>,
        shape-shifters that took the shape of a person's worst fear. The class then
        took on the Boggart, forcing it to assume a shape they find amusing. When
        it came to Harry's turn he was sure the Boggart would turn into a Dementor
        but Lupin jumped in and repeled the Boggart for him.<sup id=\"cite_ref-POA7_92-0\"
        class=\"reference\"><a href=\"#cite_note-POA7-92\">&#91;92&#93;</a></sup>
        Faced by Lupin, the Boggart took the shape of a bright glowing orb. Harry
        was disappointed that Lupin did not let him fight the Boggart, thinking that
        Lupin felt he was not up to the task.\n</p><p>In October, the Gryffindor Quidditch
        team practised hard for the upcoming Quidditch season, especially since this
        was their team captain Oliver Wood's final year at Hogwarts. Oliver believed
        that despite the misfortune which occurred during the previous two years their
        team should be able to win the Quidditch Cup before he graduates. Third-years
        were also <a href=\"/wiki/Hogsmeade_weekend_trips\" title=\"Hogsmeade weekend
        trips\">visiting Hogsmeade</a> on <a href=\"/wiki/Hallowe%27en\" title=\"Hallowe&#39;en\">Hallowe'en</a>,
        and only Harry was not allowed, because his uncle did not sign his permission
        form. Harry spent the day in Lupin's office, drinking tea with him. Lupin
        told him that he did not let Harry face the Boggart because he did not want
        the Boggart to become Lord Voldemort.<sup id=\"cite_ref-POA8_93-0\" class=\"reference\"><a
        href=\"#cite_note-POA8-93\">&#91;93&#93;</a></sup> Shortly afterwards, Snape
        appeared with a <a href=\"/wiki/Wolfsbane_Potion\" title=\"Wolfsbane Potion\">mysterious
        potion</a> for Lupin. Lupin claimed to simply have an illness, and that he
        was aided by the potion.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/B3C8M2_Fat_Lady_portrait_slashed.png/revision/latest?cb=20161209062858\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage lazyload\"
        data-image-name=\"B3C8M2 Fat Lady portrait slashed.png\" data-image-key=\"B3C8M2_Fat_Lady_portrait_slashed.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/B3C8M2_Fat_Lady_portrait_slashed.png/revision/latest/scale-to-width-down/250?cb=20161209062858\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/B3C8M2_Fat_Lady_portrait_slashed.png/revision/latest?cb=20161209062858\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/B3C8M2_Fat_Lady_portrait_slashed.png/revision/latest/scale-to-width-down/250?cb=20161209062858\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B3C8M2
        Fat Lady portrait slashed.png\" data-image-key=\"B3C8M2_Fat_Lady_portrait_slashed.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/B3C8M2_Fat_Lady_portrait_slashed.png/revision/latest/scale-to-width-down/250?cb=20161209062858\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Fat Lady portrait slashed by Sirius Black</p> \t\t \t</figcaption>
        </figure>\n<p>A few hours later, Ron and Hermione returned from Hogsmeade.
        They reached the portrait of the Fat Lady and saw that it was slashed and
        that the Fat Lady was gone. Using his Animagus form, Sirius was able to enter
        the <a href=\"/wiki/Hogwarts_castle\" class=\"mw-redirect\" title=\"Hogwarts
        castle\">castle</a> undetected. He made his way unseen all the way up to the
        entrance of <a href=\"/wiki/Gryffindor_Tower\" title=\"Gryffindor Tower\">Gryffindor
        Tower</a> and changed back to his true form. However, The <a href=\"/wiki/Fat_Lady\"
        title=\"Fat Lady\">Fat Lady</a> would not let him in without the password.
        Frustrated, Black slashed her <a href=\"/wiki/Portrait\" title=\"Portrait\">portrait</a>
        and fled. <a href=\"/wiki/Peeves\" title=\"Peeves\">Peeves</a> revealed Black
        to be the attacker, and that he had seen the Fat Lady fleeing through other
        portraits. <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Albus
        Dumbledore</a>, <a href=\"/wiki/Percy_Weasley\" title=\"Percy Weasley\">Percy
        Weasley</a>, and <a href=\"/wiki/Argus_Filch\" title=\"Argus Filch\">Argus
        Filch</a> then went to locate her.<sup id=\"cite_ref-POA8_93-1\" class=\"reference\"><a
        href=\"#cite_note-POA8-93\">&#91;93&#93;</a></sup>\n</p>\n<h5><span id=\"Maurader.27s_Map\"></span><span
        class=\"mw-headline\" id=\"Maurader's_Map\">Maurader's Map</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry being given the
        Marauder&#39;s Map\"><b>George Weasley</b>: \"<i>This, Harry, is the secret
        of our success.</i>\"</span></dd>\n<dd><b>Fred Weasley</b>: \"<i>It's a wrench,
        giving it to you, but we decided last night, your need's greater than ours.</i>\"</dd>\n<dd><b>George
        Weasley</b>: \"<i>Anyway, we know it off by heart. We bequeath it to you.
        We don't really need it anymore.</i>\"</dd>\n<dd><b>Harry</b>: \"<i>And what
        do I need with a bit of old parchment?</i>\"</dd>\n<dd><b>Fred Weasley</b>:
        \"<i>A bit of old parchment! Explain, George.</i>\"</dd>\n<dd>&#8212; Harry
        being given the Marauder's Map<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd></dl>\n</div><p>\nDuring
        the last weekend before the holidays, while the eligible students visited
        Hogsmeade, Harry was yet again not able to go. To bring some Christmas cheer
        to Harry, <a href=\"/wiki/Fred_and_George_Weasley\" class=\"mw-disambig\"
        title=\"Fred and George Weasley\">Fred and George</a> revealed that they knew
        secret passages in and out of Hogwarts. They gave Harry the <a href=\"/wiki/Marauder%27s_Map\"
        title=\"Marauder&#39;s Map\">Marauder's Map</a> as a Christmas present and
        instructed him on how to use it. It showed Hogwarts' secret passages, corridors,
        classrooms, offices, <a href=\"/wiki/Common_room\" title=\"Common room\">common
        rooms</a>, etc., as well as every person's location within the castle and
        the grounds.<sup id=\"cite_ref-POA102_83-1\" class=\"reference\"><a href=\"#cite_note-POA102-83\">&#91;83&#93;</a></sup></p><figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/B3C10M1_Harry_next_to_the_One-Eyed_Witch.png/revision/latest?cb=20161213065557\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"90\" class=\"thumbimage lazyload\"
        data-image-name=\"B3C10M1 Harry next to the One-Eyed Witch.png\" data-image-key=\"B3C10M1_Harry_next_to_the_One-Eyed_Witch.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/B3C10M1_Harry_next_to_the_One-Eyed_Witch.png/revision/latest/scale-to-width-down/250?cb=20161213065557\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/B3C10M1_Harry_next_to_the_One-Eyed_Witch.png/revision/latest?cb=20161213065557\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/B3C10M1_Harry_next_to_the_One-Eyed_Witch.png/revision/latest/scale-to-width-down/250?cb=20161213065557\"
        decoding=\"async\" width=\"250\" height=\"90\" class=\"thumbimage\" data-image-name=\"B3C10M1
        Harry next to the One-Eyed Witch.png\" data-image-key=\"B3C10M1_Harry_next_to_the_One-Eyed_Witch.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/B3C10M1_Harry_next_to_the_One-Eyed_Witch.png/revision/latest/scale-to-width-down/250?cb=20161213065557\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry using the map to sneak off to <a href=\"/wiki/Hogsmeade\"
        title=\"Hogsmeade\">Hogsmeade</a></p> \t\t \t</figcaption> </figure><p>Harry
        used the Marauder's Map to sneak into Hogsmeade. He then met Ron and Hermione
        in <a href=\"/wiki/Honeydukes\" title=\"Honeydukes\">Honeydukes</a>, where
        they were discussing what kind of sweets to get Harry. They visited the <a
        href=\"/wiki/Three_Broomsticks_Inn\" title=\"Three Broomsticks Inn\">Three
        Broomsticks</a>, a pub run by <a href=\"/wiki/Rosmerta\" title=\"Rosmerta\">Madam
        Rosmerta</a>. When <a href=\"/wiki/Cornelius_Fudge\" title=\"Cornelius Fudge\">Cornelius
        Fudge</a>, <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">Minerva
        McGonagall</a>, <a href=\"/wiki/Filius_Flitwick\" title=\"Filius Flitwick\">Filius
        Flitwick</a>, and <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Rubeus
        Hagrid</a> arrived, Harry hide underneath their table to avoid being seen.
        Harry used a tunnel to sneak into Hogsmeade village.\n</p><p>While sneaking
        back into the school, he overheard a disturbing conversation that had a severe
        impact on his mental state.<sup id=\"cite_ref-POA102_83-2\" class=\"reference\"><a
        href=\"#cite_note-POA102-83\">&#91;83&#93;</a></sup> <a href=\"/wiki/Sirius_Black\"
        title=\"Sirius Black\">Sirius Black</a> was his parents' best friend, and
        was his godfather and legal guardian. Black was the Potters' <a href=\"/wiki/Secret_Keeper\"
        title=\"Secret Keeper\">Secret Keeper</a> and he allegedly divulged the Potters'
        secret whereabouts to <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord
        Voldemort</a> and murdered their friend <a href=\"/wiki/Peter_Pettigrew\"
        title=\"Peter Pettigrew\">Peter Pettigrew</a>, as well as twelve <a href=\"/wiki/Non-magic_people\"
        title=\"Non-magic people\">Muggle</a> bystanders. Peter left a finger to prove
        that he had been killed with the twelve Muggles.<sup id=\"cite_ref-POA102_83-3\"
        class=\"reference\"><a href=\"#cite_note-POA102-83\">&#91;83&#93;</a></sup>\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_Firebolt\">The Firebolt</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Prisoner of Azkaban\">\"<i>It was
        a Firebolt, identical to the dream broom Harry had gone to see every day in
        <a href=\"/wiki/Diagon_Alley\" title=\"Diagon Alley\">Diagon Alley</a>. Its
        handle glitteredas he picked it up. He could feel it vibrating and let go;
        it hung in midair, unsupported, at exactly the right height for him to mount
        it. His eyes moved from the golden registration number at the top of the handle,
        right down to the perfectly smooth, streamlined birch twigs that made up the
        tail.</i>\"</span></dd>\n<dd>&#8212; Harry receiving a Firebolt for Christmas
        from Sirius Black<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/9d/B3C11M1_Confiscating_Firebolt.jpg/revision/latest?cb=20161211020850\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage lazyload\"
        data-image-name=\"B3C11M1 Confiscating Firebolt.jpg\" data-image-key=\"B3C11M1_Confiscating_Firebolt.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9d/B3C11M1_Confiscating_Firebolt.jpg/revision/latest/scale-to-width-down/250?cb=20161211020850\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/9d/B3C11M1_Confiscating_Firebolt.jpg/revision/latest?cb=20161211020850\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9d/B3C11M1_Confiscating_Firebolt.jpg/revision/latest/scale-to-width-down/250?cb=20161211020850\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B3C11M1
        Confiscating Firebolt.jpg\" data-image-key=\"B3C11M1_Confiscating_Firebolt.jpg\"
