        to perform <a href=\"/wiki/Conjuration\" title=\"Conjuration\">Conjuration</a>,
        an advanced type of Transfiguration that was taught only to N.E.W.T students.
        Harry demonstrated this at various points by conjuring <a href=\"/wiki/Incarcerous_Spell\"
        title=\"Incarcerous Spell\">ropes</a>,<sup id=\"cite_ref-HBP26_142-3\" class=\"reference\"><a
