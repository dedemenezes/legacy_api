        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The mountain <a href=\"/wiki/Troll\" title=\"Troll\">troll</a>
        in the bathroom, where Hermione was hiding</p> \t\t \t</figcaption> </figure>\n<p>The
        teachers arrived, attracted by the troll's yells, to find Harry, Ron, and
        Hermione covered in dust, and the bathroom in disarray. <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Professor McGonagall</a>, head of <a href=\"/wiki/Gryffindor\"
        title=\"Gryffindor\">Gryffindor</a>, began scolding the boys for not going
        straight to their dormitories with the rest of their house, but instead putting
        themselves in grave danger. Much to Harry and Ron's surprise, Hermione lied
        to McGonagall and told her that she had gone looking for the troll, as she
        thought she could handle them. She claimed that Harry and Ron were looking
        for her, (which was true), and she would most likely be dead if the boys had
        failed to rescue her (also true). The three bonded over the shared experience,
        and were friends thereafter.\n</p>\n<h5><span class=\"mw-headline\" id=\"Quidditch\">Quidditch</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Philosopher&#39;s Stone\"><b>Harry</b>: \"<i>I've got the Snitch!</i>\"</span></dd>\n<dd><b>Marcus
        Flint</b>: \"<i>He didn't catch it, he nearly swallowed it!</i>\"</dd>\n<dd>&#8212;
        Harry catching the Golden Snitch with his mouth<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd></dl>\n</div>\n<p>As
        the <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a> season began
        Harry became increasingly nervous. The first match of the season was against
        <a href=\"/wiki/Slytherin\" title=\"Slytherin\">Slytherin</a>. Harry was under
        increasing pressure to show that he was not just a famous name. In an attempt
        to calm his nerves, Harry borrowed a book entitled <i><a href=\"/wiki/Quidditch_Through_the_Ages\"
        title=\"Quidditch Through the Ages\">Quidditch Through the Ages</a></i>. A
        book that was comprehensive history of the sport, that Hermione most have
        checked put from the library. During break the day before the match, <a href=\"/wiki/Trio\"
        title=\"Trio\">Harry, Ron, and Hermione</a> were huddled together around a
        <a href=\"/wiki/Bluebell_Flames\" title=\"Bluebell Flames\">jar of flames</a>,
        which had been conjured by Hermione, to keep warm.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/70/Harry-potter1-snape_limp.jpg/revision/latest?cb=20170524205110\"
