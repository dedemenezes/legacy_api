        decoding=\"async\" width=\"250\" height=\"114\" class=\"thumbimage\" data-image-name=\"Dumbledore
        talking with Harry in his office OOTPF.jpg\" data-image-key=\"Dumbledore_talking_with_Harry_in_his_office_OOTPF.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/Dumbledore_talking_with_Harry_in_his_office_OOTPF.jpg/revision/latest/scale-to-width-down/250?cb=20170718223647\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Dumbledore telling Harry the whole prophecy</p> \t\t \t</figcaption>
        </figure>\n<p>Back at Hogwarts, Harry appeared in Dumbledore's office and
        tried to get out after <a href=\"/wiki/Phineas_Nigellus_Black\" title=\"Phineas
        Nigellus Black\">Phineas Nigellus Black</a> mentioned Sirius, only to find
        the door locked. Harry was none too pleased about Dumbledore's name being
        mentioned by the portraits. When the Headmaster returned, Harry lost his temper
        and started destroying Dumbledore's possessions, trying to get Dumbledore
        to let him out; Dumbledore refused, asking Harry to sit down and listen to
        what Dumbledore needed to say.\n</p><p>Dumbledore explained to Harry the real
        reason why Voldemort tried to kill him as an infant. A prophecy stated that
        he was destined to defeat the <a href=\"/wiki/Dark_Wizard\" title=\"Dark Wizard\">Dark
        Lord</a>, for he had powers Voldemort did not: the ability to <a href=\"/wiki/Love\"
        title=\"Love\">love</a>, something that the Department of Mysteries was trying
        to research in a locked room. As a result of the battle, the <a href=\"/wiki/Ministry_of_Magic\"
        title=\"Ministry of Magic\">Ministry of Magic</a> realised that Lord Voldemort
        had indeed returned, and Harry and Dumbledore were vindicated along with Sirius
        (though he didn't live long enough to enjoy his freedom, but was honoured
        as hero by the Ministry). Serious steps were taken following this change in
        policy, such as the dismissal of Umbridge. However, this was not a sea of
        change, as the Ministry still had a mistrust of Dumbledore.\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Sixth_year\">Sixth year</span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half Blood Prince\"><b>Albus Dumbledore</b>:
        \"<i>So, Harry. You have been wondering, I am sure, what I have planned for
        you during these — for want of a better word — lessons?</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>Yes, sir.</i>\"</dd>\n<dd><b>Albus Dumbledore</b>: \"<i>Well, I have
        decided that it is time, now that you know what prompted Lord Voldemort to
        try and kill you fifteen years ago, for you to be given certain information.</i>\"</dd>\n<dd><b>Harry</b>:
        \"<i>You said, at the end of last term, you were going to tell me everything.
        Sir.</i>\"</dd>\n<dd>&#8212; Dumbledore and Harry speak of their upcoming
        lessons together <sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half_Blood_Prince\"
        class=\"mw-redirect\" title=\"Harry Potter and the Half Blood Prince\">[src]</a></sup></dd></dl>\n</div>\n<h5><span
        class=\"mw-headline\" id=\"Helping_recruit_Horace_Slughorn\">Helping recruit
        Horace Slughorn</span></h5>\n<p>In the wake of the <a href=\"/wiki/Battle_of_the_Department_of_Mysteries\"
        title=\"Battle of the Department of Mysteries\">Battle of the Department of
        Mysteries</a> Harry was sent home to <a href=\"/wiki/4_Privet_Drive\" title=\"4
        Privet Drive\">4 Privet Drive</a> for the summer holidays. There, he obsessed
        and brooded over his godfather's death where he hardly left his room and refused
        meals. As the battle had taken place at one point in the famed <a href=\"/wiki/Hall_of_Prophecy\"
        title=\"Hall of Prophecy\">Hall of Prophecy</a>, many in the <a href=\"/wiki/Wizarding_world\"
        title=\"Wizarding world\">wizarding community</a> including the <i><a href=\"/wiki/Daily_Prophet\"
        title=\"Daily Prophet\">Daily Prophet</a></i> began to speculate about the
        relationship between Harry and that place, leading to, accidentally correct
        reports calling Harry \"the Chosen One\", the one destined to defeat Lord
        Voldemort once and for all. \n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/DumbledoreSlughornsHouse.jpg/revision/latest?cb=20141122214532\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
