        class=\"caption\">Harry duelling Voldemort in the <a href=\"/wiki/Little_Hangleton\"
        title=\"Little Hangleton\">Little Hangleton</a> graveyard</p> \t\t \t</figcaption>
        </figure>\n<ul><li><b><a href=\"/wiki/Duelling\" title=\"Duelling\">Duelling</a></b>:
        Despite Harry's young age, he was an accomplished and very skilful duellist.
        He was able to single-handedly defeat some of the most formidable <a href=\"/wiki/Death_Eaters\"
        title=\"Death Eaters\">Death Eaters,</a> and even survive numerous encounters
        with <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord Voldemort</a>.
        He eventually defeated Voldemort by becoming the master of the <a href=\"/wiki/Elder_Wand\"
        title=\"Elder Wand\">Elder Wand</a>. In many battles of the Second Wizarding
        War, he was able to incapacitate much more experienced Death Eaters. During
        the <a href=\"/wiki/Battle_of_the_Department_of_Mysteries\" title=\"Battle
        of the Department of Mysteries\">Battle of the Department of Mysteries</a>;
        he, <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Albus Dumbledore</a>,
        and <a href=\"/wiki/Remus_Lupin\" title=\"Remus Lupin\">Remus Lupin</a> were
        the only fighters on the Order's side to emerge from the battle physically
        unscathed. In that time, he had held off <a href=\"/wiki/Lucius_Malfoy\" title=\"Lucius
        Malfoy\">Lucius Malfoy</a> and <a href=\"/wiki/Antonin_Dolohov\" title=\"Antonin
        Dolohov\">Antonin Dolohov</a> twice and was able to hold his own against the
        extremely powerful <a href=\"/wiki/Bellatrix_Lestrange\" title=\"Bellatrix
        Lestrange\">Bellatrix Lestrange</a>.<sup id=\"cite_ref-OOTP_75-2\" class=\"reference\"><a
        href=\"#cite_note-OOTP-75\">&#91;75&#93;</a></sup> In <a href=\"/wiki/1997\"
        title=\"1997\">1997</a>, Harry defeated <a href=\"/wiki/Corban_Yaxley\" title=\"Corban
        Yaxley\">Yaxley</a>, <a href=\"/wiki/Fenrir_Greyback\" title=\"Fenrir Greyback\">Fenrir
        Greyback</a>, and one of the two Carrows.<sup id=\"cite_ref-DH23_28-1\" class=\"reference\"><a
        href=\"#cite_note-DH23-28\">&#91;28&#93;</a></sup> He fought off several Death
        Eaters in the <a href=\"/wiki/Battle_of_the_Seven_Potters\" title=\"Battle
        of the Seven Potters\">Battle of the Seven Potters</a>. During the <a href=\"/wiki/Skirmish_at_Malfoy_Manor\"
        title=\"Skirmish at Malfoy Manor\">Skirmish at Malfoy Manor</a> he overpowered
        Lucius Malfoy, <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco
        Malfoy</a>, and Fenrir Greyback and avoided direct conflict damage all throughout
        the <a href=\"/wiki/Battle_of_Hogwarts\" title=\"Battle of Hogwarts\">Battle
        of Hogwarts</a>.<sup id=\"cite_ref-DH32_145-0\" class=\"reference\"><a href=\"#cite_note-DH32-145\">&#91;145&#93;</a></sup>
        Harry was known to be very quick off the draw and had an aggressive duelling
        style, even incorporating Unforgivable Curses. He was also known to taunt
        his opponents and would get them to talk at length, angering them and throwing
        them mentally off-balance. He did this in order to buy himself time to strategise
        or to lull them into lowering their guard. Harry was especially skilled in
        the <a href=\"/wiki/Disarming_Charm\" title=\"Disarming Charm\">Disarming
        Charm</a> and used it so much that it was seen as his \"<i>signature spell</i>\"
        by many Death Eaters. His most notable uses of the Disarming Charm were when
        he formed <a href=\"/wiki/Reverse_Spell\" title=\"Reverse Spell\">Priori Incantatem</a>
        with Voldemort and when he finally killed the Dark Lord. At the remarkably
        young age of seventeen, Harry became an Auror and was promoted to Head of
        the Auror Office at the age of 26.<sup id=\"cite_ref-WOTM_53-3\" class=\"reference\"><a
        href=\"#cite_note-WOTM-53\">&#91;53&#93;</a></sup><sup id=\"cite_ref-146\"
        class=\"reference\"><a href=\"#cite_note-146\">&#91;146&#93;</a></sup> During
