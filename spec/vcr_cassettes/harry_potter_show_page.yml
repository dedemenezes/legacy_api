        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in the garden at 4 Privet Drive</p> \t\t \t</figcaption>
        </figure>\n<p>On <a href=\"/wiki/31_July\" title=\"31 July\">31 July</a> (Harry's
        <a href=\"/wiki/Harry_Potter%27s_twelfth_birthday\" title=\"Harry Potter&#39;s
        twelfth birthday\">twelfth birthday</a>), Harry felt very lonely from receiving
        no letters from his friends. Dudley taunted him stating \"<i>Who would want
        to be friends with you?</i>\" The Dursleys seemed to have forgotten his birthday
        too, for they were too busy preparing for a dinner party with <a href=\"/wiki/Mason\"
        title=\"Mason\">a client</a> of Vernon's at work. The sight of the hedge supposedly
        staring back startled Harry, but <a href=\"/wiki/Dudley_Dursley\" title=\"Dudley
        Dursley\">Dudley Dursley</a> came over to bother him as the eyes vanished.
        Harry tried to scare his cousin away by pretending the use of incantations
        would set the hedge on fire. Petunia then threatened him with a soapy pan
        and tasked him with a list of chores to keep him out of her way until Vernon
        and Dudley returned home from buying dinner jackets.\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/92/Dobby_1992.jpeg/revision/latest?cb=20170527021817\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"100\" class=\"thumbimage lazyload\"
        data-image-name=\"Dobby 1992.jpeg\" data-image-key=\"Dobby_1992.jpeg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/92/Dobby_1992.jpeg/revision/latest/scale-to-width-down/250?cb=20170527021817\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/92/Dobby_1992.jpeg/revision/latest?cb=20170527021817\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/92/Dobby_1992.jpeg/revision/latest/scale-to-width-down/250?cb=20170527021817\"
