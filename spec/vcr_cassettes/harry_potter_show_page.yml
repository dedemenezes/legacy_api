        data-image-name=\"Flying class in 1991.jpg\" data-image-key=\"Flying_class_in_1991.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1a/Flying_class_in_1991.jpg/revision/latest/scale-to-width-down/250?cb=20161213051125\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1a/Flying_class_in_1991.jpg/revision/latest?cb=20161213051125\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1a/Flying_class_in_1991.jpg/revision/latest/scale-to-width-down/250?cb=20161213051125\"
        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage\" data-image-name=\"Flying
        class in 1991.jpg\" data-image-key=\"Flying_class_in_1991.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1a/Flying_class_in_1991.jpg/revision/latest/scale-to-width-down/250?cb=20161213051125\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The first flying class of the <a href=\"/wiki/1991%E2%80%931992_school_year\"
        title=\"1991–1992 school year\">1991–1992 school year</a></p> \t\t \t</figcaption>
        </figure>\n<p>One of the things Harry had been looking forward to was <a href=\"/wiki/Flying_(class)\"
        title=\"Flying (class)\">learning to fly</a> until he found out that the Gryffindors
        would be taking flying lessons with the Slytherins. Malfoy had been bragging
        about his skill to anyone who would listen. <a href=\"/wiki/Rolanda_Hooch\"
        title=\"Rolanda Hooch\">Madam Rolanda Hooch</a> taught the class by starting
        with basic broom control. After learning the theory, the students were told
        to hover gently off the ground on Madam Hooch's go-ahead. Neville, terrified
        of being left behind, panicked and kicked off before anyone else, rising fifty
        feet in the air before falling off and breaking his wrist. Madam Hooch took
        Neville to the <a href=\"/wiki/Hospital_Wing\" title=\"Hospital Wing\">Hospital
        Wing</a> after warning the other students to stay on the ground until she
        got back.\n</p><p>Draco Malfoy nicked Neville's <a href=\"/wiki/Remembrall\"
        title=\"Remembrall\">Remembrall</a> from off the ground and was told to give
        it to Harry, jeering that he'd leave it \"up a tree\" unless Harry stopped
        him and took off on his broom. Harry mounted his broom and kicked off after
        him. As much to his surprise as everyone else's, he discovered that he could
        not only fly, but that it was something he didn't need to be taught. Bending
        low on the broom handle, he shot toward Draco, who realised that Harry was
        a better flyer and threw the Remembrall into the air, daring the famous boy
        to catch it. Harry raced the ball towards the ground, catching it and coming
        out of his dive a foot from the ground. He toppled lightly onto the grass
        amidst the cheers of the Gryffindors, grinning wildly.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/de/Harry-potter1-seeker_harry.jpg/revision/latest?cb=20170529041716\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry-potter1-seeker harry.jpg\" data-image-key=\"Harry-potter1-seeker_harry.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/de/Harry-potter1-seeker_harry.jpg/revision/latest/scale-to-width-down/250?cb=20170529041716\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/de/Harry-potter1-seeker_harry.jpg/revision/latest?cb=20170529041716\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/de/Harry-potter1-seeker_harry.jpg/revision/latest/scale-to-width-down/250?cb=20170529041716\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage\" data-image-name=\"Harry-potter1-seeker
        harry.jpg\" data-image-key=\"Harry-potter1-seeker_harry.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/de/Harry-potter1-seeker_harry.jpg/revision/latest/scale-to-width-down/250?cb=20170529041716\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">McGonagall discovering Harry's potential as the new Gryffindor
        Seeker</p> \t\t \t</figcaption> </figure>\n<p>His euphoria did not last long
        however, as <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">Professor
        McGonagall</a> quickly arrived on the scene. Having seen the dive, she ordered
        Harry to follow her. Harry, expecting punishment, was instead introduced to
        <a href=\"/wiki/Oliver_Wood\" title=\"Oliver Wood\">Oliver Wood</a>, whom
        she pulled out of a <a href=\"/wiki/Charms_(class)\" title=\"Charms (class)\">Charms</a>
        class. Captain of the <a href=\"/wiki/Gryffindor_Quidditch_team\" title=\"Gryffindor
        Quidditch team\">Gryffindor Quidditch team</a>, Wood's confusion at being
        introduced to a first year quickly turned to excitement and ecstasy upon hearing
        McGonagall recount the dive. He told her that Harry would need a decent broom
        if they were to compete, and explained to Harry that he would make an excellent
        <a href=\"/wiki/Seeker\" title=\"Seeker\">Seeker</a>, perhaps rivalling the
        legendary <a href=\"/wiki/Charles_Weasley\" title=\"Charles Weasley\">Charlie
        Weasley</a>.\n</p>\n<h5><span class=\"mw-headline\" id=\"The_midnight_duel\">The
        midnight duel</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Philosopher&#39;s Stone\"><b>Harry</b>: \"<i>You're a lot braver
        now that you're back on the ground and you've got your little friends with
        you.</i>\"</span></dd>\n<dd><b>Draco Malfoy</b>: \"<i>I'd take you on anytime
        on my own. Tonight, if you want. <a href=\"/wiki/Duelling\" title=\"Duelling\">Wizard's
        duel</a>. Wands only — no contact. What's the matter? Never heard of a wizard's
        duel before, I suppose?</i>\"</dd>\n<dd>&#8212; Malfoy challenging Harry to
        a one-on-one duel<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd></dl>\n</div>\n<p>Harry
        told <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald Weasley\">Ron</a> about
        everything that happened after he left with McGonagall over dinner that night,
        but warned him that Wood wanted to keep it a secret. Much calmer on the ground,
        and with his cronies <a href=\"/wiki/Vincent_Crabbe\" title=\"Vincent Crabbe\">Vincent
        Crabbe</a> and <a href=\"/wiki/Gregory_Goyle\" title=\"Gregory Goyle\">Gregory
        Goyle</a> flanking him, Draco came over to taunt Harry about getting in trouble
        earlier. Enraged that Harry not only escaped trouble, but was instead rewarded,
        he challenged Harry to a wizard's duel. In spite of Hermione's attempt to
        dissuade them from breaking the school rules, (or perhaps because of it),
        Harry accepted the challenge.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/23/Trio_third_floor.jpg/revision/latest?cb=20170925195031\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Trio third floor.jpg\" data-image-key=\"Trio_third_floor.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/2/23/Trio_third_floor.jpg/revision/latest/scale-to-width-down/250?cb=20170925195031\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/23/Trio_third_floor.jpg/revision/latest?cb=20170925195031\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/2/23/Trio_third_floor.jpg/revision/latest/scale-to-width-down/250?cb=20170925195031\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Trio
        third floor.jpg\" data-image-key=\"Trio_third_floor.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/2/23/Trio_third_floor.jpg/revision/latest/scale-to-width-down/250?cb=20170925195031\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio trespassing in the restricted third-floor corridor</p>
        \t\t \t</figcaption> </figure>\n<p>As they left the tower, the <a href=\"/wiki/Trio\"
        title=\"Trio\">trio</a> found Neville (whose wrist had been fixed by <a href=\"/wiki/Poppy_Pomfrey\"
        title=\"Poppy Pomfrey\">Madam Pomfrey</a>) waiting outside, having forgotten
        the password. Neville decided to go with them and the four arrived at the
        <a href=\"/wiki/Trophy_Room\" title=\"Trophy Room\">Trophy Room</a> (the site
        of the duel), but Malfoy was nowhere to be found. They speculated that he
        may have chickened out and were deciding what to do next when they heard the
        school caretaker <a href=\"/wiki/Argus_Filch\" title=\"Argus Filch\">Argus
        Filch</a> and his cat, <a href=\"/wiki/Mrs_Norris\" title=\"Mrs Norris\">Mrs
        Norris</a>, enter the room. Realising that Draco tricked them and told Filch
        their location, they attempted to quietly exit the room. A nearby doorknob
        rattled and <a href=\"/wiki/Peeves\" title=\"Peeves\">Peeves</a>, Hogwarts'
        resident <a href=\"/wiki/Poltergeist\" title=\"Poltergeist\">poltergeist</a>,
        burst into the hallway, threatening to expose them.<sup id=\"cite_ref-90\"
        class=\"reference\"><a href=\"#cite_note-90\">&#91;90&#93;</a></sup>\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fa/Fluffy_PM_B1C9M3_ForbiddenCorridorFluffy_Moment.jpg/revision/latest?cb=20180605062549\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"119\" class=\"thumbimage lazyload\"
        data-image-name=\"Fluffy PM B1C9M3 ForbiddenCorridorFluffy Moment.jpg\" data-image-key=\"Fluffy_PM_B1C9M3_ForbiddenCorridorFluffy_Moment.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fa/Fluffy_PM_B1C9M3_ForbiddenCorridorFluffy_Moment.jpg/revision/latest/scale-to-width-down/250?cb=20180605062549\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fa/Fluffy_PM_B1C9M3_ForbiddenCorridorFluffy_Moment.jpg/revision/latest?cb=20180605062549\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fa/Fluffy_PM_B1C9M3_ForbiddenCorridorFluffy_Moment.jpg/revision/latest/scale-to-width-down/250?cb=20180605062549\"
        decoding=\"async\" width=\"250\" height=\"119\" class=\"thumbimage\" data-image-name=\"Fluffy
        PM B1C9M3 ForbiddenCorridorFluffy Moment.jpg\" data-image-key=\"Fluffy_PM_B1C9M3_ForbiddenCorridorFluffy_Moment.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fa/Fluffy_PM_B1C9M3_ForbiddenCorridorFluffy_Moment.jpg/revision/latest/scale-to-width-down/250?cb=20180605062549\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio encountering Fluffy, a three-headed dog, guarding
        a trap door</p> \t\t \t</figcaption> </figure>\n<p>Growing desperate, Ron
        took a swipe at Peeves, who began to bellow their whereabouts as loud as he
        could, attracting Filch. The four kids ran right to the end of the corridor,
        where they found themselves stopped by a locked door, which <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a> opened with the <a href=\"/wiki/Unlocking_Charm\"
        title=\"Unlocking Charm\">Unlocking Charm</a> using Harry's wand. They hurried
        inside, thinking themselves out of danger until turning around and coming
        face-to-face with a monstrous sight: <a href=\"/wiki/Fluffy\" title=\"Fluffy\">a
        giant three-headed dog</a>. Choosing Filch over death, the children ran for
        it, somehow managing to get back to their dormitory without running into anyone
        along the way. Though shaken by the night's events, Harry's interest in exploring
        was piqued by Hermione's pointing out that the dog was standing on a trapdoor.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_Nimbus_2000\">The Nimbus 2000</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Philosopher&#39;s Stone\">\"<i>Wood — I've found you a Seeker. The boy's a
        natural. I've never seen anything like it. Was that your first time on a broomstick,
        Potter?</i>\"</span></dd>\n<dd>&#8212; Harry becoming Gryffindor's new Seeker<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/Broomstick_PS.jpg/revision/latest?cb=20180606152607\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Broomstick PS.jpg\" data-image-key=\"Broomstick_PS.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/Broomstick_PS.jpg/revision/latest/scale-to-width-down/250?cb=20180606152607\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/Broomstick_PS.jpg/revision/latest?cb=20180606152607\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/Broomstick_PS.jpg/revision/latest/scale-to-width-down/250?cb=20180606152607\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Broomstick
        PS.jpg\" data-image-key=\"Broomstick_PS.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3a/Broomstick_PS.jpg/revision/latest/scale-to-width-down/250?cb=20180606152607\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry receiving a Nimbus 2000, a gift from Professor McGonagall</p>
        \t\t \t</figcaption> </figure>\n<p>Over breakfast the next morning, Harry
        and Ron were discussing what Fluffy could be guarding when the mail arrived.
        Harry, who had received no mail apart from <a href=\"/wiki/Rubeus_Hagrid%27s_letter_to_Harry_Potter_(1991)\"
        title=\"Rubeus Hagrid&#39;s letter to Harry Potter (1991)\">Hagrid's letter</a>,
        was intrigued as everyone else by the long, oddly-shaped package in the mail
        that morning, and was even more surprised than the others when he discovered
        what was inside: a <a href=\"/wiki/Nimbus_2000\" title=\"Nimbus 2000\">Nimbus
        2000</a>, and with <a href=\"/wiki/Minerva_McGonagall%27s_letter_to_Harry_Potter_(1991)_I\"
        title=\"Minerva McGonagall&#39;s letter to Harry Potter (1991) I\">a note
        from Professor McGonagall</a> warning him not to open the package at the table
        and that he was to meet Wood that night for <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a>
        practice. Taking the broom up to their dormitory, Harry and Ron were stopped
        by <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Malfoy</a>, who seized
        the package and told Harry that first-year students are not allowed their
        own <a href=\"/wiki/Broomstick\" title=\"Broomstick\">brooms</a>. When <a
        href=\"/wiki/Filius_Flitwick\" title=\"Filius Flitwick\">Professor Flitwick</a>
        walked up to them, he tried to report Harry, but Flitwick, who had been told
        of Harry's special permission, just expressed admiration for Harry's talent.\n</p>\n<h5><span
        id=\"Hallowe.27en\"></span><span class=\"mw-headline\" id=\"Hallowe'en\">Hallowe'en</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Philosopher&#39;s Stone\">\"<i>But from that moment on, <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione Granger</a> became their friend. There
        are some things you can't share without ending up liking each other, and knocking
        out a twelve-foot mountain troll is one of them.</i>\"</span></dd>\n<dd>&#8212;
        Harry and Ron forming a friendship with Hermione<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\" title=\"Harry Potter
        and the Philosopher&#39;s Stone\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/df/Harry-potter1-harry_seamus_charm_lesson.jpg/revision/latest?cb=20170925204339\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry-potter1-harry seamus charm lesson.jpg\" data-image-key=\"Harry-potter1-harry_seamus_charm_lesson.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/df/Harry-potter1-harry_seamus_charm_lesson.jpg/revision/latest/scale-to-width-down/250?cb=20170925204339\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/df/Harry-potter1-harry_seamus_charm_lesson.jpg/revision/latest?cb=20170925204339\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/df/Harry-potter1-harry_seamus_charm_lesson.jpg/revision/latest/scale-to-width-down/250?cb=20170925204339\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry-potter1-harry
        seamus charm lesson.jpg\" data-image-key=\"Harry-potter1-harry_seamus_charm_lesson.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/df/Harry-potter1-harry_seamus_charm_lesson.jpg/revision/latest/scale-to-width-down/250?cb=20170925204339\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">A Hallowe'en lesson on the <a href=\"/wiki/Levitation_Charm\"
        title=\"Levitation Charm\">Levitation Charm</a></p> \t\t \t</figcaption> </figure>\n<p>On
        <a href=\"/wiki/Hallowe%27en\" title=\"Hallowe&#39;en\">Hallowe'en</a>, Professor
        Flitwick began teaching his students how to perform the Levitation Charm.
        Only Hermione succeeded; Ron, offended by her air of superiority, later made
        a nasty comment that she overheard. The comment was about her lack of friends,
        causing her to run off to lock herself in the girl's bathroom in tears and
        making him and Harry feel slightly guilty. When the two went down to the <a
        href=\"/wiki/Hallowe%27en_feast\" title=\"Hallowe&#39;en feast\">Hallowe'en
        feast</a> later, their guilt was forgotten amidst the splendour of the decorations.\n</p><p>Partway
        into the feast, Quirrell arrived to announce that there was a twelve-foot
        <a href=\"/wiki/Mountain_Troll\" class=\"mw-redirect\" title=\"Mountain Troll\">Mountain
        Troll</a> in the dungeons before fainting where he stood. The <a href=\"/wiki/Prefect\"
        title=\"Prefect\">prefects</a> led the students back to their dorms, but Harry
        realised that Hermione did not know about the troll and convinced Ron to help
        save her, since they were responsible. They sneaked off to the girl's bathroom
        to warn Hermione, locking the troll inside. However, they didn't realise their
        mistake until they heard Hermione's terrified scream emanate from the bathroom.
        A horrified Harry and Ron ran back into the bathroom to rescue her. After
        a brief skirmish, during which Harry stuck his wand up the trolls nose. Ron
        finally knocked the troll out, by levitating the troll's own club to smash
        into it' head.\n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d9/B1C10M3_Troll_in_First-Floor_Girls%27_Toilets.jpg/revision/latest?cb=20161220001752\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage lazyload\"
        data-image-name=\"B1C10M3 Troll in First-Floor Girls&#39; Toilets.jpg\" data-image-key=\"B1C10M3_Troll_in_First-Floor_Girls%27_Toilets.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d9/B1C10M3_Troll_in_First-Floor_Girls%27_Toilets.jpg/revision/latest/scale-to-width-down/250?cb=20161220001752\"
