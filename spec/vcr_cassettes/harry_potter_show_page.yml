        data-image-name=\"D.a. in 1998.gif\" data-image-key=\"D.a._in_1998.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a5/D.a._in_1998.gif/revision/latest?cb=20140912131959\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a5/D.a._in_1998.gif/revision/latest?cb=20140912131959\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a5/D.a._in_1998.gif/revision/latest?cb=20140912131959\"
