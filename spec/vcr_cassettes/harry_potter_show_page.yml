        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry's hearing for using magic in front of a Muggle</p>
        \t\t \t</figcaption> </figure>\n<p>Subsequently, Harry was formally accused
        of performing underage magic in the presence of a Muggle and was expelled,
        but thanks to Albus Dumbledore's intervention, this was changed to a <a href=\"/wiki/Disciplinary_hearing_of_Harry_Potter\"
        title=\"Disciplinary hearing of Harry Potter\">disciplinary hearing</a> in
        front of the entire <a href=\"/wiki/Wizengamot\" title=\"Wizengamot\">Wizengamot</a>
        at the <a href=\"/wiki/Ministry_of_Magic\" title=\"Ministry of Magic\">Ministry
        of Magic</a> on 12 August. In a further attempt to discredit Harry, the Ministry
        changed the time and location of the hearing at the last minute, but Harry
        was able to make it there just minutes late. He was threatened with expulsion
        from Hogwarts, but was exonerated with help from Dumbledore, who had a witness
        and legal loopholes to help him.\n</p>\n<h5><span class=\"mw-headline\" id=\"Dolores_Umbridge\">Dolores
        Umbridge</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Order of the Phoenix\">\"<i>He let out a gasp of pain. The
        words had appeared on the parchment in what appeared to be shining red ink.
        At the same time, the words had appeared on the back of Harry's right hand,
        cut into his skin as though traced there by a scalpel — yet even as he stared
        at the shining cut, the skin healed over again, leaving the place where it
        had been slightly redder than before but quite smooth...</i>\"</span></dd>\n<dd>&#8212;
        Harry experiencing the Black Quill for the first time<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\" title=\"Harry Potter
        and the Order of the Phoenix\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/07/Umbridge_teaching.jpg/revision/latest?cb=20160606154912\"
