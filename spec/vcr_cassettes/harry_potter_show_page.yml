        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Diary Riddle showing Harry a selected memory of his</p>
        \t\t \t</figcaption> </figure><p>Harry witnessed the school's previous headmaster,
        <a href=\"/wiki/Armando_Dippet\" title=\"Armando Dippet\">Armando Dippet</a>,
        informing Riddle that the school would be closed and Riddle, apprehensive
        of this, catching <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Rubeus
        Hagrid</a> fiddling with a large spider in a box. Riddle reported Hagrid to
        Dippet. During the memory, Harry also learned that Riddle was an orphan that
        did not want to go back to the orphanage, and his full name was <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Tom Marvolo Riddle</a>. Having seen this, Harry wondered
        whether Hagrid was the one who opened the Chamber fifty years before and whether
        he was responsible this time. This was exactly what Riddle wanted.\n</p><figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Harry-potter2-movie-dorm.jpg/revision/latest?cb=20180613180459\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
