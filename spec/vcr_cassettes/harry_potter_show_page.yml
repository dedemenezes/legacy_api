        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/30/Hermione_and_Harry_apparating.gif/revision/latest?cb=20111107222444\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/3/30/Hermione_and_Harry_apparating.gif/revision/latest/scale-to-width-down/250?cb=20111107222444\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage\" data-image-name=\"Hermione
