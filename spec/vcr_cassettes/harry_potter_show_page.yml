        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Harry_Potter%27s_wand\" title=\"Harry Potter&#39;s
        wand\">Harry's wand</a> retaliating automatically against Voldemort during
        the battle</p> \t\t \t</figcaption> </figure>\n<p>Harry's owl <a href=\"/wiki/Hedwig\"
        title=\"Hedwig\">Hedwig</a> was hit by a stray <a href=\"/wiki/Killing_Curse\"
        title=\"Killing Curse\">Killing Curse</a> a Death Eater sent Harry's way.
        When <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Voldemort</a> caught
        up with them, Harry thought this was the end, but his wand acted on its own
        to strike out at the man who was both \"<i>kin and mortal enemy</i>\", destroying
        Voldemort's borrowed wand. The chaos ended when Harry and Hagrid passed the
        protective enchantments placed over the house of <a href=\"/wiki/Nymphadora_Tonks\"
        title=\"Nymphadora Tonks\">Nymphadora Tonks</a>' parents, although Harry was
        still completely grief-stricken over the death of his beloved owl. After finding
        Hagrid safe and sound, the pair took a <a href=\"/wiki/Portkey\" title=\"Portkey\">Portkey</a>
        to the Burrow, where he found a worried <a href=\"/wiki/Molly_Weasley\" title=\"Molly
        Weasley\">Molly</a> and <a href=\"/wiki/Ginevra_Weasley\" title=\"Ginevra
        Weasley\">Ginny Weasley</a> standing watch outside in the darkness.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/After_the_battle_of_7_potters.jpg/revision/latest?cb=20150112004206\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
