        class=\"noprint\"><a href=\"/wiki/Accio_Quote!\" title=\"Accio Quote!\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>Harry
        was a near-spitting image of <a href=\"/wiki/James_Potter_I\" title=\"James
        Potter I\">his father</a>, having inherited his untidy jet-black hair. However,
        his almond-shaped startlingly green eyes were identical to those of <a href=\"/wiki/Lily_J._Potter\"
        title=\"Lily J. Potter\">his mother</a>. This strong resemblance was often
        remarked on by those who had known his parents.  \n</p><p>Harry's physique
        as a boy was described as \"small and skinny\", with a thin face and knobbly
        knees. This skinniness was due to his poor quality of life in his childhood.
        Despite the neglect he suffered, Harry seems to have grown at the same rate
        as James. When he was fifteen he was within an inch of <a href=\"/wiki/James_Potter_I\"
        title=\"James Potter I\">James</a> at the same age, and when he was seventeen
        he was exactly the same height his father was, and James was often described
        as tall. Harry was so much like his father that Harry mistook his future self
        for him while saving Sirius's life from the Dementors, although his father
        was then dead. \n</p><p>Harry wore round-rimmed glasses, peculiarly similar
        to his father's glasses. During his time hunting Voldemort's <a href=\"/wiki/Horcrux-making_spell\"
        title=\"Horcrux-making spell\">Horcruxes</a>, Harry's black hair grew shoulder
        length as was described when he saw his reflection in <a href=\"/wiki/Malfoy_Manor\"
        title=\"Malfoy Manor\">Malfoy Manor</a>. This was due to his preoccupation
        with the hunt for the Horcruxes and his lack of interest in his physical appearance,
        it is the longest his hair has ever been.\n</p>\n<figure class=\"thumb tleft
