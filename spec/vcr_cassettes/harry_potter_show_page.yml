        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry living in a cupboard beneath the staircase</p> \t\t
        \t</figcaption> </figure>\n<p>The Dursleys spoiled and pampered their son,
        <a href=\"/wiki/Dudley_Dursley\" title=\"Dudley Dursley\">Dudley</a>, and
        paid almost no attention to Harry with what little attention they did pay
        to him being negative in its entirety. All his clothes were hand-me-downs
        from Dudley and were far too large for Harry. He was made to sleep in the
        <a href=\"/wiki/Cupboard_Under_the_Stairs\" title=\"Cupboard Under the Stairs\">Cupboard
        Under the Stairs</a>, while his cousin got two bedrooms to himself (one for
        sleeping in and one for storing all his toys). They also made Harry do household
        chores for them, such as making food and getting the post. In time, Dudley
        started bullying Harry. The Dursleys took Dudley and his friend <a href=\"/wiki/Piers_Polkiss\"
        title=\"Piers Polkiss\">Piers Polkiss</a> to someplace spectacular every year
        for his birthday, but the only thing Harry ever got for his birthday was one
        of Vernon's old socks or a coat hanger.\n</p><p>The Dursleys always hid evidence
        of Harry's existence by not having pictures of him in the house. Among the
        few people who did know about Harry were Petunia's friend <a href=\"/wiki/Yvonne\"
        title=\"Yvonne\">Yvonne</a> and Vernon's sister <a href=\"/wiki/Marjorie_Dursley\"
        title=\"Marjorie Dursley\">Marge</a>, the latter of whom the boy was forced
        to consider an aunt to him despite not being a relative of his. Aunt Marge
        showed the most dislike for the frail boy while visiting <a href=\"/wiki/Privet_Drive\"
        title=\"Privet Drive\">Privet Drive</a> during <a href=\"/wiki/Dudley_Dursley%27s_fifth_birthday\"
        title=\"Dudley Dursley&#39;s fifth birthday\">Dudley Dursley's fifth birthday</a>,
        when she whacked Harry around the shins to stop him from beating Dudley at
        <a href=\"/wiki/Musical_statues\" title=\"Musical statues\">musical statues</a>,
        and on holidays like Christmas, when she brought a computerised robot for
        Dudley and a box of dog biscuits for Harry to apparently eat.<sup id=\"cite_ref-PS2_84-2\"
        class=\"reference\"><a href=\"#cite_note-PS2-84\">&#91;84&#93;</a></sup> She
        eventually made a fool out of the young Potter during Dudley's tenth birthday,
        when Harry accidentally stepped on the paw of her favourite pet bulldog <a
        href=\"/wiki/Ripper\" title=\"Ripper\">Ripper</a>, causing the enraged dog
        to chase him out into the garden and up a tree. <a href=\"/wiki/Dudley_Dursley\"
        title=\"Dudley Dursley\">Dudley</a> laughed himself silly at the sight of
        his cousin then, and to the Dursleys' delight, Marge refused to call Ripper
        off until past midnight.<sup id=\"cite_ref-PS2_84-3\" class=\"reference\"><a
        href=\"#cite_note-PS2-84\">&#91;84&#93;</a></sup>\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Harry_privet_drive.jpg/revision/latest?cb=20180606153221\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry privet drive.jpg\" data-image-key=\"Harry_privet_drive.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Harry_privet_drive.jpg/revision/latest/scale-to-width-down/250?cb=20180606153221\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Harry_privet_drive.jpg/revision/latest?cb=20180606153221\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Harry_privet_drive.jpg/revision/latest/scale-to-width-down/250?cb=20180606153221\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry
        privet drive.jpg\" data-image-key=\"Harry_privet_drive.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/Harry_privet_drive.jpg/revision/latest/scale-to-width-down/250?cb=20180606153221\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry with his aunt in the kitchen of 4 Privet Drive</p>
        \t\t \t</figcaption> </figure>\n<p>Harry's hardship, however, was highly necessary
        as by returning to live with his mother's only living blood relative, the
        <a href=\"/wiki/Sacrificial_protection\" title=\"Sacrificial protection\">protection
        that Lily gave Harry</a> would continue. While Harry could call that place
        home he could not be harmed. However, the <a href=\"/wiki/Bond_of_blood_charm\"
        title=\"Bond of blood charm\">Bond of blood charm</a> would be broken when
        Harry turned seventeen years old, or when he no longer called <a href=\"/wiki/4_Privet_Drive\"
        title=\"4 Privet Drive\">4 Privet Drive</a> his home.\n</p><p>Unknown to Harry,
        one of his neighbours, <a href=\"/wiki/Arabella_Figg\" title=\"Arabella Figg\">Arabella
        Figg</a>, was a <a href=\"/wiki/Squib\" title=\"Squib\">Squib</a>. Unfortunately
        for Harry, to maintain favour with the Dursleys, she was forced by <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a> to give him a lousy time whenever
        she had to look after him, as the Dursleys would never have let him go if
        they knew Harry was enjoying himself, a possibility that infuriated them.
        Harry discovered her connection to the wizarding world when it was revealed
        during the summer before his fifth year that she worked undercover for the
        <a href=\"/wiki/Order_of_the_Phoenix\" title=\"Order of the Phoenix\">Order
        of the Phoenix</a> to keep tabs on Harry's suffering.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/49/HarryParseltongue.png/revision/latest?cb=20180606153415\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"HarryParseltongue.png\" data-image-key=\"HarryParseltongue.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/49/HarryParseltongue.png/revision/latest/scale-to-width-down/250?cb=20180606153415\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/49/HarryParseltongue.png/revision/latest?cb=20180606153415\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/49/HarryParseltongue.png/revision/latest/scale-to-width-down/250?cb=20180606153415\"
