        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/10/B6C12M1_Cursed_Katie_Bell.jpg/revision/latest?cb=20201109220728\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/10/B6C12M1_Cursed_Katie_Bell.jpg/revision/latest/scale-to-width-down/250?cb=20201109220728\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"B6C12M1
        Cursed Katie Bell.jpg\" data-image-key=\"B6C12M1_Cursed_Katie_Bell.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/10/B6C12M1_Cursed_Katie_Bell.jpg/revision/latest/scale-to-width-down/250?cb=20201109220728\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio watching as <a href=\"/wiki/Katie_Bell\" title=\"Katie
        Bell\">Katie Bell</a> was subjected to the curse on the Opal Necklace while
        in Hogsmeade</p> \t\t \t</figcaption> </figure>\n<p>In October, during a Hogsmeade
        visit, Katie Bell was nearly killed after being <a href=\"/wiki/Imperius_Curse\"
        title=\"Imperius Curse\">bewitched</a> to carry a <a href=\"/wiki/Opal_Necklace\"
        title=\"Opal Necklace\">cursed necklace</a> to Dumbledore. Remembering seeing
        the same necklace in Borgin's shop, Harry voices his suspicions of Malfoy
        to Professor McGonagall. But she (like Ron and Hermione) rubbishes his theory,
        stating that Malfoy did not go to <a href=\"/wiki/Hogsmeade\" title=\"Hogsmeade\">Hogsmeade</a>
        as he had a detention with her, and that there is no proof that he bought
        the necklace. Harry felt annoyance towards Ron and Hermione, as they did not
        back him up, but he did not give up on his theory.\n</p><p>Harry's lessons
        were quite sporadic that autumn, and he did not have another one until after
        tragedy befell someone at Hogwarts. In this lesson, Harry first sees <a href=\"/wiki/Caractacus_Burke\"
        title=\"Caractacus Burke\">Caractacus Burke</a> talking about <a href=\"/wiki/Slytherin%27s_Locket\"
        title=\"Slytherin&#39;s Locket\">Slytherin's Locket</a> which a pregnant and
        desperate Merope had sold him, her husband having abandoned her when she stopped
        giving him love potion. Dumbledore then focused on Tom Riddle just as he was
        on the cusp of his Hogwarts years, and Harry discovered a troubled orphan
        who consciously used his magic to bully and intimidate the other children.
        Also Harry shared his suspicions of Malfoy with <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Dumbledore</a> during their lesson, only to be
        rebuffed.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 250px\"> \t<a
        href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/Harry-Potter-Quidditch.jpg/revision/latest?cb=20180320182541\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry-Potter-Quidditch.jpg\" data-image-key=\"Harry-Potter-Quidditch.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/Harry-Potter-Quidditch.jpg/revision/latest/scale-to-width-down/250?cb=20180320182541\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/Harry-Potter-Quidditch.jpg/revision/latest?cb=20180320182541\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/Harry-Potter-Quidditch.jpg/revision/latest/scale-to-width-down/250?cb=20180320182541\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage\" data-image-name=\"Harry-Potter-Quidditch.jpg\"
        data-image-key=\"Harry-Potter-Quidditch.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/Harry-Potter-Quidditch.jpg/revision/latest/scale-to-width-down/250?cb=20180320182541\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry playing as Seeker in the first match of the season</p>
        \t\t \t</figcaption> </figure>\n<p>Not long after that meeting, <a href=\"/wiki/Quidditch\"
        title=\"Quidditch\">Quidditch</a> season was upon them. In preparation for
        their first game, Harry replaced the injured Katie Bell with <a href=\"/wiki/Dean_Thomas\"
        title=\"Dean Thomas\">Dean Thomas</a>. The change produced some results, both
        expected, as the team excelled on the pitch, and unexpected, as Harry found
        himself in a jealous rage after seeing Dean kissing Ginny after practice.
        The team's only problem was Ron, who was suffering from a lack of confidence.
        In an attempt to boost Ron's confidence, Harry blatantly acted as if he had
        spiked Ron's pumpkin juice with <a href=\"/wiki/Felix_Felicis\" title=\"Felix
        Felicis\">Felix Felicis</a>. Ron took the bait and played a flawless match;
        however, Hermione took the bait as well and acted unkindly toward Ron and
        Harry. While she made up with Harry when he told her of the ruse, Ron's sudden
        relationship with <a href=\"/wiki/Lavender_Brown\" title=\"Lavender Brown\">Lavender
        Brown</a> led to continued strife, as it spiked jealousy in Hermione.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"A_Frosty_Christmas\">A Frosty Christmas</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Half-Blood Prince\"><b>Rufus Scrimgeour</b>: \"<i>Dumbledore's man through
        and through, aren't you, Potter?</i>\"</span></dd>\n<dd><b>Harry</b>: \"<i>Yeah,
        I am. Glad we straightened that out.</i>\"</dd>\n<dd>&#8212; Harry's refusal
        to be used by the Ministry<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd></dl>\n</div>\n<p>While
        Harry attempted to reconcile his best friends, the Christmas holidays were
        fast approaching and with them the <a href=\"/wiki/Slug_Club_Christmas_party\"
        title=\"Slug Club Christmas party\">Slug Club Christmas party</a> out of which
        Harry could not wrangle. Since \"the Chosen One\" rumours had been printed,
        Harry had received an unnatural amount of attention from the young ladies
        at Hogwarts. Specifically a fourth year named <a href=\"/wiki/Romilda_Vane\"
        title=\"Romilda Vane\">Romilda Vane</a>, who's attention bordered on obsession.
        As Harry could not ask Ginny to the party, he was left to ask <a href=\"/wiki/Luna_Lovegood\"
        title=\"Luna Lovegood\">Luna Lovegood</a> to attend with him as a friend.
        This made Luna extremely happy and hugely disappointed the gaggles of giggling
        girls who awaited Harry below every doorway with mistletoe, they gave him
        resentful looks.\n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_in_Hallway.jpg/revision/latest?cb=20141122214628\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"129\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry in Hallway.jpg\" data-image-key=\"Harry_in_Hallway.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_in_Hallway.jpg/revision/latest/scale-to-width-down/250?cb=20141122214628\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_in_Hallway.jpg/revision/latest?cb=20141122214628\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_in_Hallway.jpg/revision/latest/scale-to-width-down/250?cb=20141122214628\"
        decoding=\"async\" width=\"250\" height=\"129\" class=\"thumbimage\" data-image-name=\"Harry
        in Hallway.jpg\" data-image-key=\"Harry_in_Hallway.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_in_Hallway.jpg/revision/latest/scale-to-width-down/250?cb=20141122214628\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry overhearing a strange conversation between <a href=\"/wiki/Draco_Malfoy\"
        title=\"Draco Malfoy\">Draco Malfoy</a> and <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Professor Snape</a></p> \t\t \t</figcaption> </figure>\n<p>At
        the party, Harry was surprised to learn that Hermione attended with <a href=\"/wiki/Cormac_McLaggen\"
        title=\"Cormac McLaggen\">Cormac McLaggen</a>, a large <a href=\"/wiki/Gryffindor\"
        title=\"Gryffindor\">Gryffindor</a> seventh year whom Ron despised. Hermione
        confessed that she did this solely on the fact that fact that it would annoy
        Ron the most. He told her that it served her right when McLaggen was less
        than gentlemanly, only talking about himself and Quidditch. Harry was then
        forced to endure a conversation with both Snape and Slughorn in regards to
        his potion making skills and his future career choice. Later, after Malfoy
        was apprehended \"gate-crashing\" the party by <a href=\"/wiki/Argus_Filch\"
        title=\"Argus Filch\">Filch</a>, Harry learned that Malfoy was indeed up to
        something. He also learned that Professor Snape had made the <a href=\"/wiki/Unbreakable_Vow\"
        title=\"Unbreakable Vow\">Unbreakable Vow</a> with <a href=\"/wiki/Narcissa_Malfoy\"
        title=\"Narcissa Malfoy\">Narcissa</a> in order to protect him.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/64/Harry-potter-half-blood-christmas_at_the_Burrow.jpg/revision/latest?cb=20190817164156\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry-potter-half-blood-christmas at the Burrow.jpg\" data-image-key=\"Harry-potter-half-blood-christmas_at_the_Burrow.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/64/Harry-potter-half-blood-christmas_at_the_Burrow.jpg/revision/latest/scale-to-width-down/250?cb=20190817164156\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/64/Harry-potter-half-blood-christmas_at_the_Burrow.jpg/revision/latest?cb=20190817164156\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/64/Harry-potter-half-blood-christmas_at_the_Burrow.jpg/revision/latest/scale-to-width-down/250?cb=20190817164156\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry-potter-half-blood-christmas
        at the Burrow.jpg\" data-image-key=\"Harry-potter-half-blood-christmas_at_the_Burrow.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/64/Harry-potter-half-blood-christmas_at_the_Burrow.jpg/revision/latest/scale-to-width-down/250?cb=20190817164156\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry discussing the overheard conversation between Snape
        and Malfoy during <a href=\"/wiki/Christmas\" title=\"Christmas\">Christmas</a>
        holidays</p> \t\t \t</figcaption> </figure>\n<p>Harry's Christmas was less
        than enjoyable, as he was cornered by the new <a href=\"/wiki/Minister_for_Magic\"
        title=\"Minister for Magic\">Minister for Magic</a>, <a href=\"/wiki/Rufus_Scrimgeour\"
        title=\"Rufus Scrimgeour\">Rufus Scrimgeour</a>. Scrimgeour had been hoping
        to speak with Harry for months and used <a href=\"/wiki/Percy_Weasley\" title=\"Percy
        Weasley\">Percy Weasley</a> as his way in. The Minister interrupted the <a
        href=\"/wiki/Weasley_family\" title=\"Weasley family\">Weasley family</a>
        Christmas. He tried to persuade Harry to become the Ministry's mascot, an
        idea that Harry was not prepared to accept. During the meeting Harry proceeded
        to tell Scrimgeour why he would not offer the Ministry his support, the main
        reasons being the Ministry's ineffectiveness in dealing with the Death Eater
        threat, the knowledge that <a href=\"/wiki/Dolores_Umbridge\" title=\"Dolores
        Umbridge\">Dolores Umbridge</a> still held a position within the Ministry,
        the Ministry's refusal to come to his aid when he tried to inform the wizarding
        community of Voldemort's return the previous year, the fact that the Ministry
        had proven throughout the previous year that it was incredibly corrupt and
        dangerously complacent to the point of being rotten, and the mere fact that
        Harry had no desire to be used. This discussion left Harry and Scrimgeour
        on increasingly bad terms.\n</p>\n<h5><span class=\"mw-headline\" id=\"Poisoned_mead\">Poisoned
        mead</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Half-Blood Prince\">\"<i>Half our family does seem to owe you
        their lives, now I stop and think about it... well, all I can say is that
        it was a lucky day for the <a href=\"/wiki/Weasley_family\" title=\"Weasley
        family\">Weasleys</a> when Ron decided to sit in your compartment on the Hogwarts
        Express, Harry.</i>\"</span></dd>\n<dd>&#8212; <a href=\"/wiki/Arthur_Weasley\"
        title=\"Arthur Weasley\">Arthur Weasley</a> expressing his gratitude<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\" title=\"Harry Potter
        and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>Upon
        returning to Hogwarts, Harry's sporadic lessons with Dumbledore continued.
        Early in January, Harry delved into a memory that all but proved that Riddle
        had murdered his own paternal family after his fifth year at <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>. Then Dumbledore
        showed Harry a most curious memory, a memory that Professor Slughorn had apparently
        tampered with, and he gave Harry his first homework assignment: to get the
        real memory from Slughorn. After impressing Slughorn using a <a href=\"/wiki/Bezoar\"
        title=\"Bezoar\">bezoar</a> in class, Harry tried the direct approach only
        to be instantly shot down.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/39/Harry_Potter_saving_a_poisoned_Ronald_Weasley.jpg/revision/latest?cb=20180720144619\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Potter saving a poisoned Ronald Weasley.jpg\" data-image-key=\"Harry_Potter_saving_a_poisoned_Ronald_Weasley.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/39/Harry_Potter_saving_a_poisoned_Ronald_Weasley.jpg/revision/latest/scale-to-width-down/250?cb=20180720144619\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/39/Harry_Potter_saving_a_poisoned_Ronald_Weasley.jpg/revision/latest?cb=20180720144619\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/3/39/Harry_Potter_saving_a_poisoned_Ronald_Weasley.jpg/revision/latest/scale-to-width-down/250?cb=20180720144619\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry
        Potter saving a poisoned Ronald Weasley.jpg\" data-image-key=\"Harry_Potter_saving_a_poisoned_Ronald_Weasley.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/39/Harry_Potter_saving_a_poisoned_Ronald_Weasley.jpg/revision/latest/scale-to-width-down/250?cb=20180720144619\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry saving Ron, after the latter ingested poisoned mead</p>
        \t\t \t</figcaption> </figure>\n<p>By <a href=\"/wiki/1_March\" title=\"1
        March\">1 March</a>, Harry had still not acquired Slughorn's true memory and
        had begun to grow more obsessed with Draco Malfoy. That morning he awoke to
        find Ron under the influence of a very powerful <a href=\"/wiki/Love_Potion\"
        class=\"mw-redirect\" title=\"Love Potion\">Love Potion</a>, and he took him
        to Slughorn, only for Ron to end up <a href=\"/wiki/Plot_to_assassinate_Albus_Dumbledore\"
        title=\"Plot to assassinate Albus Dumbledore\">poisoned</a>. Harry managed
        to act quickly and save him with a Bezoar. This was enough for Hermione to
        overcome her animosity toward Ron, and the three became friends again. Ron
        survived, but was not fit for the upcoming Quidditch match, so he was replaced
        by McLaggen. This turned out to be a bad choice, as McLaggen accidentally
        knocked Harry unconscious mid-match. Upon his recovery, Harry had yet another
        lesson with the Headmaster.\n</p>\n<h5><span id=\"One_funeral.2C_two_memories\"></span><span
        class=\"mw-headline\" id=\"One_funeral,_two_memories\">One funeral, two memories</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Half-Blood Prince\"><b>Harry</b>: \"<i>But you won't help her son. <a href=\"/wiki/Lily_J._Potter\"
        title=\"Lily J. Potter\">She</a> gave me her life, but you won't give me a
        memory.</i>\"</span></dd>\n<dd><b>Horace Slughorn</b>: \"<i>Don't say that.
        It isn't a question... If it were to help you, of course... but no purpose
        can be served...</i>\"</dd>\n<dd><b>Harry</b>: \"<i>It can. Dumbledore needs
        information. I need information. I am the Chosen One. I have to kill him.
        I need that memory.</i>\"</dd>\n<dd>&#8212; Retrieving the true memory from
        Slughorn<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/20/Slughorns_Memory_HBP.png/revision/latest?cb=20180104160129\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Slughorns Memory HBP.png\" data-image-key=\"Slughorns_Memory_HBP.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/2/20/Slughorns_Memory_HBP.png/revision/latest/scale-to-width-down/250?cb=20180104160129\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/20/Slughorns_Memory_HBP.png/revision/latest?cb=20180104160129\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/2/20/Slughorns_Memory_HBP.png/revision/latest/scale-to-width-down/250?cb=20180104160129\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Slughorns
        Memory HBP.png\" data-image-key=\"Slughorns_Memory_HBP.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/2/20/Slughorns_Memory_HBP.png/revision/latest/scale-to-width-down/250?cb=20180104160129\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry retrieving the true <a href=\"/wiki/Memory\" title=\"Memory\">memory</a>
        from Slughorn</p> \t\t \t</figcaption> </figure>\n<p>In his lesson with the
        Headmaster Harry was upbraided by Dumbledore for not completing his assignment,
        witnessed the young Tom Riddle murder <a href=\"/wiki/Hepzibah_Smith\" title=\"Hepzibah
        Smith\">Hepzibah Smith</a> for the famous artefacts (<a href=\"/wiki/Slytherin%27s_Locket\"
        title=\"Slytherin&#39;s Locket\">Slytherin's Locket</a> and <a href=\"/wiki/Hufflepuff%27s_Cup\"
        title=\"Hufflepuff&#39;s Cup\">Hufflepuff's Cup</a>) she owned, and jinx the
        <a href=\"/wiki/Defence_Against_the_Dark_Arts\" title=\"Defence Against the
        Dark Arts\">Defence Against the Dark Arts</a> post at Hogwarts. However, Harry
        still could not figure out how to obtain the memory and focused on Malfoy.
        His interest was bordering on obsession. It was Ron who came up with the solution
        to Harry's dilemma with Slughorn. He suggested Felix Felicis, liquid luck.
        In the evening, Harry took the potion and not only managed to obtain the memory,
        but also solved many of his and his friends's problems, including breaking
        up not only Ginny Weasley and Dean Thomas, but also Ron and his overly clingy
        girlfriend Lavender Brown.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/Half-blood_lessons.jpg/revision/latest?cb=20160730125257\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"106\" class=\"thumbimage lazyload\"
        data-image-name=\"Half-blood lessons.jpg\" data-image-key=\"Half-blood_lessons.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/Half-blood_lessons.jpg/revision/latest/scale-to-width-down/250?cb=20160730125257\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/Half-blood_lessons.jpg/revision/latest?cb=20160730125257\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/Half-blood_lessons.jpg/revision/latest/scale-to-width-down/250?cb=20160730125257\"
        decoding=\"async\" width=\"250\" height=\"106\" class=\"thumbimage\" data-image-name=\"Half-blood
        lessons.jpg\" data-image-key=\"Half-blood_lessons.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/47/Half-blood_lessons.jpg/revision/latest/scale-to-width-down/250?cb=20160730125257\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Dumbledore preparing to witness Slughorn's true
        memory</p> \t\t \t</figcaption> </figure>\n<p>Even though it was after midnight,
        Harry immediately went to Dumbledore with the new memory. It confirmed Dumbledore's
        theory that <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord Voldemort</a>
        had created not one but multiple Dark magical objects called Horcruxes to
        ensure his <a href=\"/wiki/Immortality\" title=\"Immortality\">immortality</a>.
        Together, they theorised that the Dark Lord had created Horcruxes out of special
        objects such as <a href=\"/wiki/T._M._Riddle%27s_Diary\" title=\"T. M. Riddle&#39;s
        Diary\">Riddle's diary</a> and Slytherin's locket. Before Harry left, Dumbledore
        promised to let Harry join him if he found another Horcrux. With the memory
        found, Harry had only Quidditch and Malfoy on his mind.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Sectumsempra\">Sectumsempra</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half-Blood Prince\">\"<i>Harry looked
        around; there was Ginny running toward him; she had a hard, blazing look in
        her face as she threw her arms around him. And without thinking, without planning
        it, without worrying about the fact that fifty people were watching, Harry
        kissed her. After several long moments — or it might have been half an hour
        — or possibly several sunlit days — they broke apart.</i>\"</span></dd>\n<dd>&#8212;
        Harry and Ginny kissing for the first time<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>Meanwhile,
        a recovered Katie had returned to the school, causing Harry to ask her who
        gave her the necklace. She states that someone <a href=\"/wiki/Imperius_Curse\"
        title=\"Imperius Curse\">Imperiused</a> her in the girl's bathroom at The
        Three Broomstick. In the week before the final Quidditch match, Harry discovered
        Malfoy crying in the toilet and a duel ensued. With Malfoy on the verge of
        using an <a href=\"/wiki/Unforgivable_Curses\" title=\"Unforgivable Curses\">Unforgivable
        Curse</a>, Harry cast <i><a href=\"/wiki/Sectumsempra\" title=\"Sectumsempra\">Sectumsempra</a></i>,
        a curse with unknown effects that he found in the <a href=\"/wiki/Severus_Snape%27s_copy_of_Advanced_Potion-Making\"
        title=\"Severus Snape&#39;s copy of Advanced Potion-Making\">Half-Blood Prince's
        book</a>. The curse nearly killed Malfoy and earning Harry indefinite Saturday
        detentions with Snape and a telling off from McGonagall.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/94/Harry%26Ginny.gif/revision/latest?cb=20140625205208\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"125\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry&amp;Ginny.gif\" data-image-key=\"Harry%26amp%3BGinny.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/94/Harry%26Ginny.gif/revision/latest?cb=20140625205208\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/94/Harry%26Ginny.gif/revision/latest?cb=20140625205208\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/94/Harry%26Ginny.gif/revision/latest?cb=20140625205208\"
        decoding=\"async\" width=\"245\" height=\"125\" class=\"thumbimage\" data-image-name=\"Harry&amp;Ginny.gif\"
        data-image-key=\"Harry%26amp%3BGinny.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/94/Harry%26Ginny.gif/revision/latest?cb=20140625205208\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Ginny kissing for the first time, thus beginning
        their <a href=\"/wiki/Love\" title=\"Love\">romantic</a> relationship</p>
        \t\t \t</figcaption> </figure>\n<p>Unable to play in the final match, Harry
        waited with anticipation as he sat through his first detention. When the dentition
        was finally over he arrived back at <a href=\"/wiki/Gryffindor_Tower\" title=\"Gryffindor
        Tower\">Gryffindor Tower</a> and was happy to discover that the team had won
        the <a href=\"/wiki/Inter-House_Quidditch_Cup\" title=\"Inter-House Quidditch
        Cup\">Quidditch Cup</a> without him. Harry having learned previously that
        Ginny and Dean had split up and having come to terms with his feelings, was
        still unwilling to ask her out, fearing Ron's reaction. So in the heat of
        the moment he spontaneously kissed Ginny while over fifty people watched,
        about whom he had been thinking quite often. He kissed her after she embraced
        him in the post-match elation; this marked the beginning of their relationship.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Skirmish_in_the_Horcrux_Cave\">Skirmish in the
        Horcrux Cave</span></h5>\n<dl><dd><div class=\"noprint\"><i>Main article&#58;
        <a href=\"/wiki/Skirmish_at_the_Cave_(1997)\" title=\"Skirmish at the Cave
        (1997)\">Skirmish at the Cave (1997)</a></i></div></dd></dl>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half-Blood Prince\"><b>Albus Dumbledore</b>:
        \"<i>If I tell to to leave me and save yourself, you will do as I tell you</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>Yes, Sir.</i>\"</dd>\n<dd>&#8212; Dumbledore making a request of Harry<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd></dl>\n</div>\n<p>On
        <a href=\"/wiki/30_June\" title=\"30 June\">30 June</a>, Dumbledore led Harry
        out of the castle in search of a <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcrux</a>.
        Before they left, Dumbledore made Harry swear to obey any order given him,
        regardless of his feelings about said order. From <a href=\"/wiki/Hogsmeade\"
        title=\"Hogsmeade\">Hogsmeade</a>, they Apparated to a <a href=\"/wiki/The_Cave\"
        title=\"The Cave\">sea-side cave</a>, where Tom Riddle had traumatised two
        young children from his orphanage in his youth. Once inside, Dumbledore attempted
        to locate the Horcrux's second line of defence. He spoke in a whispered tongue
        and found a hidden doorway which only opened when it received an offering
        of blood. The cave was difficult to enter with a toll paid in blood, and to
        get to the island in the centre of the cave there was only a small boat.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/50/Harry_and_Dumbledore_in_the_cave.png/revision/latest?cb=20180720154449\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry and Dumbledore in the cave.png\" data-image-key=\"Harry_and_Dumbledore_in_the_cave.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/50/Harry_and_Dumbledore_in_the_cave.png/revision/latest/scale-to-width-down/250?cb=20180720154449\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/50/Harry_and_Dumbledore_in_the_cave.png/revision/latest?cb=20180720154449\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/5/50/Harry_and_Dumbledore_in_the_cave.png/revision/latest/scale-to-width-down/250?cb=20180720154449\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage\" data-image-name=\"Harry
        and Dumbledore in the cave.png\" data-image-key=\"Harry_and_Dumbledore_in_the_cave.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/50/Harry_and_Dumbledore_in_the_cave.png/revision/latest/scale-to-width-down/250?cb=20180720154449\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Dumbledore and Harry arriving in the <a href=\"/wiki/The_Cave\"
        title=\"The Cave\">Crystal Cave</a></p> \t\t \t</figcaption> </figure>\n<p>They
        next found themselves in a vast chamber containing an underground lake, with
        a solitary island at its centre from which a faint green light was visible.
        After a failed attempt by Harry at <a href=\"/wiki/Summoning_Charm\" title=\"Summoning
        Charm\">Summoning</a> the Horcrux, Dumbledore located a carefully concealed
        boat that would allow them safe passage across the lake. During the crossing,
        Harry learned another of the Horcrux's lines of defence. The lake was filled
        with <a href=\"/wiki/Inferius\" title=\"Inferius\">Inferi</a> (animated corpses
        of Voldemort's previous victims) which would attack anyone who touched the
        lake's water. Dumbledore instructed Harry on the use of fire as the weapon
        of choice against the Inferi, should it become necessary. Inferi fear both
        light and warmth. The thought of the Inferi hidden below caused Harry unease,
        but was quickly reassured by Dumbledore.\n</p>\n<figure class=\"thumb tleft
        \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e7/Harry-potter-half-blood-movie-green_potion.jpg/revision/latest?cb=20180320205729\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry-potter-half-blood-movie-green potion.jpg\" data-image-key=\"Harry-potter-half-blood-movie-green_potion.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e7/Harry-potter-half-blood-movie-green_potion.jpg/revision/latest/scale-to-width-down/250?cb=20180320205729\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e7/Harry-potter-half-blood-movie-green_potion.jpg/revision/latest?cb=20180320205729\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e7/Harry-potter-half-blood-movie-green_potion.jpg/revision/latest/scale-to-width-down/250?cb=20180320205729\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry-potter-half-blood-movie-green
        potion.jpg\" data-image-key=\"Harry-potter-half-blood-movie-green_potion.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e7/Harry-potter-half-blood-movie-green_potion.jpg/revision/latest/scale-to-width-down/250?cb=20180320205729\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry forcing Dumbledore to continue drinking the emerald
        potion within the stone basin</p> \t\t \t</figcaption> </figure>\n<p>Once
        on the island, Dumbledore found a stone basin from which he could not remove
        the <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcrux</a>, without drinking
        the <a href=\"/wiki/Emerald_Potion\" title=\"Emerald Potion\">Emerald Potion</a>
        that the Horcrux resided in. Harry was reluctant that either one of them drink
        it, as they did not know its effects, but there was no way to avoid it. Dumbledore
        extracted a promise from Harry that he would force him to drink, no matter
        how much he tried to persuade him not to. With this promise, Dumbledore drank
        and Harry watched as Dumbledore was driven out of his mind, but upheld his
        promise.\n</p><p>Dumbledore drank and experienced intense stomach pains, dehydration
        and saw visions that mentally tortured him. Harry later thought that Dumbledore
        saw the duel between him, <a href=\"/wiki/Aberforth_Dumbledore\" title=\"Aberforth
        Dumbledore\">Aberforth</a>, and <a href=\"/wiki/Gellert_Grindelwald\" title=\"Gellert
        Grindelwald\">Grindelwald</a>. Harry managed to get the potion down Dumbledore's
        throat. When they finally finished the potion, Dumbledore fell unconscious.
        When he was revived by Harry he asked for water. Harry attempted to conjure
        water for Dumbledore with a <a href=\"/wiki/Water-Making_Spell\" title=\"Water-Making
        Spell\">Water-Making Charm</a>, but this proved ineffective as the water disappeared
        before Dumbledore could drink it. This being another defence designed by Voldemort.
        In desperation Harry filled a cup with water from the lake, triggering the
        army of Inferi that were waiting below.\n</p>\n<figure class=\"thumb tright
        \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Harry_inferi.gif/revision/latest?cb=20151211124858\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"92\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry inferi.gif\" data-image-key=\"Harry_inferi.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Harry_inferi.gif/revision/latest/scale-to-width-down/250?cb=20151211124858\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Harry_inferi.gif/revision/latest?cb=20151211124858\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Harry_inferi.gif/revision/latest/scale-to-width-down/250?cb=20151211124858\"
        decoding=\"async\" width=\"250\" height=\"92\" class=\"thumbimage\" data-image-name=\"Harry
        inferi.gif\" data-image-key=\"Harry_inferi.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Harry_inferi.gif/revision/latest/scale-to-width-down/250?cb=20151211124858\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry was overwhelmed by Voldemort's army of <a href=\"/wiki/Inferius\"
        title=\"Inferius\">Inferi</a></p> \t\t \t</figcaption> </figure>\n<p>As he
        splashed the water on Dumbledore's face, Harry felt something ice cold on
        his arm and saw a disgusting hand and the Inferi climbing up from the lake.
        Harry panicked and attempted to fight back with a multitude of spells and
        curses, including <a href=\"/wiki/Impediment_Jinx\" title=\"Impediment Jinx\"><i>Impedimenta</i></a>
        and <i><a href=\"/wiki/Sectumsempra\" title=\"Sectumsempra\">Sectumsempra</a></i>.
        None of the spells worked, since the Inferi were too numerous and could not
        feel pain. He was overwhelmed and dragged under.\n</p><p>Dumbledore, having
        regained consciousness, created a <a href=\"/wiki/Firestorm\" title=\"Firestorm\">ring
        of fire</a> around them that repelled the Inferi. He pocketed the Locket and
        drove the Inferi back into the lake while he and Harry escaped in the boat.
        Harry then proceeded to <a href=\"/wiki/Apparition\" title=\"Apparition\">Apparate</a>
        them back to <a href=\"/wiki/Hogsmeade\" title=\"Hogsmeade\">Hogsmeade</a>.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Battle_of_the_Astronomy_Tower\">Battle of the Astronomy
        Tower</span></h5>\n<dl><dd><div class=\"noprint\"><i>Main article&#58; <a
        href=\"/wiki/Battle_of_the_Astronomy_Tower\" title=\"Battle of the Astronomy
        Tower\">Battle of the Astronomy Tower</a></i></div></dd></dl>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half-Blood Prince\">\"<i>The lightning-struck
        tower. Calamity. Disaster. Coming nearer all the time.</i>\"</span></dd>\n<dd>&#8212;
        Prediction of the battle<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div><p>\nAfter
        a short broomstick ride through the village they landed atop the <a href=\"/wiki/Astronomy_Tower\"
        title=\"Astronomy Tower\">Astronomy Tower</a>. Once on the tower they discovered
        that Hogwarts had been invaded by <a href=\"/wiki/Death_Eaters\" title=\"Death
        Eaters\">Death Eaters</a>, but Harry's friends Ron, Hermione, <a href=\"/wiki/Luna_Lovegood\"
        title=\"Luna Lovegood\">Luna</a>, <a href=\"/wiki/Neville_Longbottom\" title=\"Neville
        Longbottom\">Neville</a>, and Ginny, who had been ordered by Harry to watch
        the school lest Malfoy accomplish his nefarious goal. The D.A. members battled
        alongside the <a href=\"/wiki/Order_of_the_Phoenix\" title=\"Order of the
        Phoenix\">Order of the Phoenix</a>, on the floor below Harry and Dumbledore,
        with some help from the remainder of Harry's vial of Felix Felicis. Dumbledore
        had stopped Harry from fighting and frozen him against a wall with a <a href=\"/wiki/Full_Body-Bind_Curse\"
        title=\"Full Body-Bind Curse\">Full Body-Bind Curse</a>, hidden underneath
        his <a href=\"/wiki/Invisibility_cloak\" title=\"Invisibility cloak\">invisibility
        cloak</a>, so all he could do was helplessly watch and wait. While waiting
        Harry witnessed the death of Albus Dumbledore at the hands of Severus Snape.</p><figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/B6C27M1_Dumbledore_defeated.png/revision/latest?cb=20161209004100\"
