        class=\"caption\">Harry's corporeal stag <a href=\"/wiki/Patronus_Charm\"
        title=\"Patronus Charm\">Patronus</a></p> \t\t \t</figcaption> </figure>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Accio Quote!\">\"<i>Harry....
        is becoming exceptionally good at Defence Against the Dark Arts. So that's
        the one area in which, almost instinctively, he is particularly talented.
        Apart from <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a>.</i>\"</span></dd>\n<dd>&#8212;
        <a href=\"/wiki/J._K._Rowling\" title=\"J. K. Rowling\">J. K. Rowling</a>
        regarding Harry's magical talents<sup class=\"noprint\"><a href=\"/wiki/Accio_Quote!\"
        title=\"Accio Quote!\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>Harry
        was seen and had proven himself to be an extremely powerful and talented wizard.
        His power was evident from the start: he demonstrated immediate command of
        a <a href=\"/wiki/Broomstick\" title=\"Broomstick\">broomstick</a>, was able
        to conjure a corporeal Patronus at an exceptionally young age (a mark of superior
        magical ability),<sup id=\"cite_ref-PM_109-1\" class=\"reference\"><a href=\"#cite_note-PM-109\">&#91;109&#93;</a></sup>
        and even survived numerous encounters with <a href=\"/wiki/Lord_Voldemort\"
        class=\"mw-redirect\" title=\"Lord Voldemort\">Lord Voldemort</a>. He was
        top of his class at <a href=\"/wiki/Defence_Against_the_Dark_Arts\" title=\"Defence
        Against the Dark Arts\">Defence Against the Dark Arts</a>, even instructing
        older students in defensive and offensive magic.<sup id=\"cite_ref-OOTP16_62-1\"
        class=\"reference\"><a href=\"#cite_note-OOTP16-62\">&#91;62&#93;</a></sup><sup
        id=\"cite_ref-OOTP18_63-1\" class=\"reference\"><a href=\"#cite_note-OOTP18-63\">&#91;63&#93;</a></sup><sup
        id=\"cite_ref-HBP5_66-4\" class=\"reference\"><a href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>
        He mastered a wand made of <a href=\"/wiki/Hawthorn\" title=\"Hawthorn\">hawthorn</a>,
        which one should only ever consider placing in the hands of a witch or wizard
        of proven talent.<sup id=\"cite_ref-PM-wands_132-0\" class=\"reference\"><a
        href=\"#cite_note-PM-wands-132\">&#91;132&#93;</a></sup> Harry was also a
        very gifted <a href=\"/wiki/Flight\" title=\"Flight\">flyer</a> and Quidditch
        player, the youngest <a href=\"/wiki/Seeker\" title=\"Seeker\">Seeker</a>
        in a century. \n</p>\n<ul><li><b><a href=\"/wiki/Love\" title=\"Love\">Love</a></b>:
        Harry's greatest power of all was his ability to love. In spite of being raised
        by a family that treated him with anything but affection, Harry remarkably
        turned out capable of very strong love; for example, Harry's love for his
        friends caused him to sacrifice himself to <a href=\"/wiki/Tom_Riddle\" title=\"Tom
        Riddle\">Voldemort</a>. This loving sacrifice conferred a certain amount of
        <a href=\"/wiki/Sacrificial_protection\" title=\"Sacrificial protection\">protection</a>
        onto his allies, making it so that <a href=\"/wiki/Spell\" title=\"Spell\">spells</a>
        Voldemort tried to place on them quickly wore off.<sup id=\"cite_ref-DH36_133-0\"
        class=\"reference\"><a href=\"#cite_note-DH36-133\">&#91;133&#93;</a></sup>
        Harry's ability to love has also protected and helped him on several occasions.
        Those occasions are; when he produced a Patronus that could drive hundreds
        of <a href=\"/wiki/Dementor\" title=\"Dementor\">Dementors</a> away,<sup id=\"cite_ref-134\"
        class=\"reference\"><a href=\"#cite_note-134\">&#91;134&#93;</a></sup> repelled
        Voldemort when he possessed him,<sup id=\"cite_ref-OOTP36_126-2\" class=\"reference\"><a
        href=\"#cite_note-OOTP36-126\">&#91;126&#93;</a></sup> and the times he was
        able to close the connection between himself and Voldemort.<sup id=\"cite_ref-DH24_135-0\"
        class=\"reference\"><a href=\"#cite_note-DH24-135\">&#91;135&#93;</a></sup>
        His love was strongest when directed at <a href=\"/wiki/Ginevra_Weasley\"
        title=\"Ginevra Weasley\">Ginny Weasley</a>, who was the driving force that
        kept him going until Voldemort was defeated. Harry also felt strong love toward
        his three children, such as when he deliberately placed himself between his
        son <a href=\"/wiki/Albus_Potter\" title=\"Albus Potter\">Albus</a> and a
        <a href=\"/wiki/Killing_Curse\" title=\"Killing Curse\">Killing Curse</a>.
        Harry even felt compassion and pity for his enemies, offering Voldemort a
        chance to feel remorse for his actions.</li></ul>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Order of the Phoenix\">\"<i>Harry,
        you're the best in the year at Defence Against the Dark Arts.</i>\"</span></dd>\n<dd>&#8212;
        <a href=\"/wiki/Hermione_Granger\" title=\"Hermione Granger\">Hermione Granger</a>
        emphasising Harry's talent in defensive magic<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\"
        title=\"Harry Potter and the Order of the Phoenix\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
