        class=\"caption\">Harry defending himself against <a href=\"/wiki/Grindylow\"
        title=\"Grindylow\">Grindylows</a> in 1995</p> \t\t \t</figcaption> </figure>\n<ul><li><b><a
        href=\"/wiki/Defence_Against_the_Dark_Arts\" title=\"Defence Against the Dark
        Arts\">Defence Against the Dark Arts</a></b>: Harry was extremely adept at
        Defence Against the Dark Arts, having mastered all manners of spells. Some
        of the spells include the: <a href=\"/wiki/Stunning_Spell\" title=\"Stunning
        Spell\">Stunning Spell</a>,<sup id=\"cite_ref-:3_136-0\" class=\"reference\"><a
        href=\"#cite_note-:3-136\">&#91;136&#93;</a></sup><sup id=\"cite_ref-OOTP36_126-3\"
        class=\"reference\"><a href=\"#cite_note-OOTP36-126\">&#91;126&#93;</a></sup><sup
        id=\"cite_ref-:4_137-0\" class=\"reference\"><a href=\"#cite_note-:4-137\">&#91;137&#93;</a></sup><sup
        id=\"cite_ref-DH4_138-0\" class=\"reference\"><a href=\"#cite_note-DH4-138\">&#91;138&#93;</a></sup>
        <a href=\"/wiki/Disarming_Charm\" title=\"Disarming Charm\">Disarming Charm</a>,<sup
        id=\"cite_ref-139\" class=\"reference\"><a href=\"#cite_note-139\">&#91;139&#93;</a></sup><sup
        id=\"cite_ref-COS16_140-0\" class=\"reference\"><a href=\"#cite_note-COS16-140\">&#91;140&#93;</a></sup><sup
        id=\"cite_ref-COS18_124-1\" class=\"reference\"><a href=\"#cite_note-COS18-124\">&#91;124&#93;</a></sup><sup
        id=\"cite_ref-POA19_79-2\" class=\"reference\"><a href=\"#cite_note-POA19-79\">&#91;79&#93;</a></sup><sup
        id=\"cite_ref-DH4_138-1\" class=\"reference\"><a href=\"#cite_note-DH4-138\">&#91;138&#93;</a></sup><sup
        id=\"cite_ref-:8_141-0\" class=\"reference\"><a href=\"#cite_note-:8-141\">&#91;141&#93;</a></sup>
        <a href=\"/wiki/Impediment_Jinx\" title=\"Impediment Jinx\">Impediment Jinx</a>,<sup
        id=\"cite_ref-GOF34_123-2\" class=\"reference\"><a href=\"#cite_note-GOF34-123\">&#91;123&#93;</a></sup><sup
        id=\"cite_ref-OOTP18_63-2\" class=\"reference\"><a href=\"#cite_note-OOTP18-63\">&#91;63&#93;</a></sup><sup
        id=\"cite_ref-:3_136-1\" class=\"reference\"><a href=\"#cite_note-:3-136\">&#91;136&#93;</a></sup><sup
        id=\"cite_ref-HBP26_142-0\" class=\"reference\"><a href=\"#cite_note-HBP26-142\">&#91;142&#93;</a></sup>
        <a href=\"/wiki/Full_Body-Bind_Curse\" title=\"Full Body-Bind Curse\">Full
        Body-Bind Curse</a>,<sup id=\"cite_ref-:3_136-2\" class=\"reference\"><a href=\"#cite_note-:3-136\">&#91;136&#93;</a></sup><sup
        id=\"cite_ref-HBP26_142-1\" class=\"reference\"><a href=\"#cite_note-HBP26-142\">&#91;142&#93;</a></sup><sup
        id=\"cite_ref-:4_137-1\" class=\"reference\"><a href=\"#cite_note-:4-137\">&#91;137&#93;</a></sup>
        <a href=\"/wiki/Reductor_Curse\" title=\"Reductor Curse\">Reductor Curse</a>,<sup
        id=\"cite_ref-GOF31_49-4\" class=\"reference\"><a href=\"#cite_note-GOF31-49\">&#91;49&#93;</a></sup><sup
        id=\"cite_ref-:3_136-3\" class=\"reference\"><a href=\"#cite_note-:3-136\">&#91;136&#93;</a></sup>
        and many others. In fact, his Stunning Spell was so strong that opponents
        would get knocked out if they were hit directly. He was also skilled at defending
        himself against Dark creatures such as: <a href=\"/wiki/Grindylow\" title=\"Grindylow\">Grindylows</a>,
        <a href=\"/wiki/Red_Cap\" title=\"Red Cap\">Red Caps</a>, <a href=\"/wiki/Hinkypunk\"
        title=\"Hinkypunk\">Hinkypunks</a>, <a href=\"/wiki/Boggart\" title=\"Boggart\">Boggarts</a>,
        <a href=\"/wiki/Erkling\" title=\"Erkling\">Erklings</a>, and <a href=\"/wiki/Dementor\"
        title=\"Dementor\">Dementors</a>.<sup id=\"cite_ref-POA16_143-0\" class=\"reference\"><a
        href=\"#cite_note-POA16-143\">&#91;143&#93;</a></sup> In his third year, he
        was the only student who flawlessly made it through the end-of-the-year exam
        (an obstacle course containing some of the said creatures).<sup id=\"cite_ref-POA16_143-1\"
        class=\"reference\"><a href=\"#cite_note-POA16-143\">&#91;143&#93;</a></sup>
        In his fifth year, <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">Professor
        McGonagall</a> stated that <a href=\"/wiki/Remus_Lupin\" title=\"Remus Lupin\">Professor
        Lupin</a> said he showed a \"<i>pronounced aptitude</i>\" for the subject.
        He had also \"<i>achieved high marks on all his Defence Against the Dark Arts
        tests</i>\".<sup id=\"cite_ref-OOTP29_64-1\" class=\"reference\"><a href=\"#cite_note-OOTP29-64\">&#91;64&#93;</a></sup>
        In fact, Harry had beaten Hermione in two of the three Defence Against the
        Dark Arts exams they had taken together. The only exam she beat him in was
        their first year exam. Hermione later reflected that it did not count, as
        Quirrell \"<i>wasn't a particularly good teacher</i>\".<sup id=\"cite_ref-OOTP16_62-2\"
        class=\"reference\"><a href=\"#cite_note-OOTP16-62\">&#91;62&#93;</a></sup>
        Harry also knew things that <a href=\"/wiki/Viktor_Krum\" title=\"Viktor Krum\">Viktor
        Krum</a> (who was several years older then Harry) did not.<sup id=\"cite_ref-OOTP16_62-3\"
        class=\"reference\"><a href=\"#cite_note-OOTP16-62\">&#91;62&#93;</a></sup>
        Harry improved his skills in this subject significantly during his fourth
        year, by learning a lot of new spells in order to face the Triwizard Tournament.
        During his O.W.L. examination, <a href=\"/wiki/Tofty\" title=\"Tofty\">Professor
        Tofty</a> (<a href=\"/wiki/Wizarding_Examinations_Authority\" title=\"Wizarding
        Examinations Authority\">Wizarding Examinations Authority</a>) expressed pleasure
        at Harry's performance of Defence Against the Dark Arts, calling it \"<i>excellent</i>\".<sup
        id=\"cite_ref-OOTP31_65-1\" class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        During his exams \"<i>he had no problem with any of the written questions\"</i>
        and \"<i>took particular pleasure, during the practical examination, in performing
        all the counter-jinxes and defensive spells right in front of Umbridge\".<sup
        id=\"cite_ref-OOTP31_65-2\" class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup></i>
        Professor Tofty's statement was later proven true when he achieved an '<a
        href=\"/wiki/Outstanding\" title=\"Outstanding\">Outstanding</a>'<sup id=\"cite_ref-HBP5_66-5\"
        class=\"reference\"><a href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>
        Defence Against the Dark Arts <a href=\"/wiki/Ordinary_Wizarding_Level\" title=\"Ordinary
        Wizarding Level\">O.W.L.</a> (something that not even Hermione achieved),
        a testament of his extraordinary talent in defensive magic. In 1996, Ron stated
        that it came as no surprise that Harry was top of the class at Defence Against
        the Dark Arts.<sup id=\"cite_ref-HBP5_66-6\" class=\"reference\"><a href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>
        Indeed, Harry was so good at DADA that when the <a href=\"/wiki/British_Ministry_of_Magic\"
        title=\"British Ministry of Magic\">Ministry of Magic</a> prevented the subject
        from being taught effectively in <a href=\"/wiki/1995\" title=\"1995\">1995</a>,
        he set up his own Defence Against the Dark Arts club. He successfully taught
        club members how to defend themselves against the Dark Arts, some of these
        club members were even older then him. He immediately became an <a href=\"/wiki/Auror\"
        title=\"Auror\">Auror</a> after the Second Wizarding War, which also required
        considerable skill in both defensive and offensive magic. Harry also developed
        a high level of resistance towards the <a href=\"/wiki/Imperius_Curse\" title=\"Imperius
        Curse\">Imperius Curse</a>.<sup id=\"cite_ref-144\" class=\"reference\"><a
        href=\"#cite_note-144\">&#91;144&#93;</a></sup> It was cast upon him by <a
        href=\"/wiki/Bartemius_Crouch_Junior\" title=\"Bartemius Crouch Junior\">Barty
        Crouch Jnr</a> (disguised as <a href=\"/wiki/Alastor_Moody\" title=\"Alastor
        Moody\">Alastor Moody</a>) in 1994 and by <a href=\"/wiki/Tom_Riddle\" title=\"Tom
        Riddle\">Lord Voldemort</a> himself in 1995.<sup id=\"cite_ref-GOF34_123-3\"
        class=\"reference\"><a href=\"#cite_note-GOF34-123\">&#91;123&#93;</a></sup></li></ul>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Order of the Phoenix\">\"<i>...there's no point pretending that you're not
        good at Defence Against the Dark Arts, because you are. You were the only
        person last year who could throw off the Imperius Curse completely, you can
        produce a <a href=\"/wiki/Patronus_Charm\" title=\"Patronus Charm\">Patronus</a>,
        you can do all sorts of stuff that full-grown wizards can't, Viktor always
        said... Harry knew how to do stuff even he didn't, and he was in the final
        year at Durmstrang.</i>\"</span></dd>\n<dd>&#8212; Hermione Granger regarding
        Harry's abilities in <a href=\"/wiki/1995\" title=\"1995\">1995</a><sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\" title=\"Harry Potter
        and the Order of the Phoenix\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d9/Little_Hangleton_duel.gif/revision/latest?cb=20140405022531\"
