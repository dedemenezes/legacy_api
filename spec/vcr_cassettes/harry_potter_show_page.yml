        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry attending Dumbledore's funeral (left side, sixth row)</p>
        \t\t \t</figcaption> </figure>\n<p>Following the death of Albus Dumbledore,
        his <a href=\"/wiki/Funeral_of_Albus_Dumbledore\" title=\"Funeral of Albus
        Dumbledore\">funeral</a> was carried out. Harry was disgusted to see that
        <a href=\"/wiki/Dolores_Umbridge\" title=\"Dolores Umbridge\">Dolores Umbridge</a>
        and <a href=\"/wiki/Rita_Skeeter\" title=\"Rita Skeeter\">Rita Skeeter</a>
        had the nerve to attend his funeral, but he did not want to make a scene at
        Dumbledore's funeral and bit his tongue. Knowing that he would have to <a
        href=\"/wiki/Albus_Dumbledore_and_Harry_Potter%27s_Horcrux_Hunt\" class=\"mw-redirect\"
        title=\"Albus Dumbledore and Harry Potter&#39;s Horcrux Hunt\">hunt down</a>
        Voldemort's <a href=\"/wiki/Horcrux\" title=\"Horcrux\">Horcruxes</a> and,
        fearing for her safety, Harry took Ginny aside, and broke off their romance.
        Ginny told him that she did not care about the danger of being his girlfriend,
        but Harry still thought it was best if the two stopped seeing each other.
        He then spoke to Ron and Hermione, who committed to forgoing their final year
        at Hogwarts in order to accompany him, despite his protests.\n</p>\n<h3><span
        id=\"Horcrux_hunt_.281997.E2.80.931998.29\"></span><span class=\"mw-headline\"
        id=\"Horcrux_hunt_(1997–1998)\">Horcrux hunt <span class=\"template-c\">(1997–1998)</span></span></h3>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Half-Blood Prince\"><b>Hermione Granger</b>: \"<i>You said to us once before
        that there was time to turn back if we wanted to. We've had time, haven't
        we?</i>\"</span></dd>\n<dd><b>Ron Weasley</b>: \"<i>We're with you, whatever
        happens mate.</i>\"</dd>\n<dd>&#8212; A vow to help Harry with his hunt for
        Horcruxes<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/Petunia_saying_goodbye.jpg/revision/latest?cb=20151028162401\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"126\" class=\"thumbimage lazyload\"
        data-image-name=\"Petunia saying goodbye.jpg\" data-image-key=\"Petunia_saying_goodbye.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/Petunia_saying_goodbye.jpg/revision/latest/scale-to-width-down/250?cb=20151028162401\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/Petunia_saying_goodbye.jpg/revision/latest?cb=20151028162401\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/Petunia_saying_goodbye.jpg/revision/latest/scale-to-width-down/250?cb=20151028162401\"
        decoding=\"async\" width=\"250\" height=\"126\" class=\"thumbimage\" data-image-name=\"Petunia
        saying goodbye.jpg\" data-image-key=\"Petunia_saying_goodbye.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8f/Petunia_saying_goodbye.jpg/revision/latest/scale-to-width-down/250?cb=20151028162401\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Petunia saying their goodbyes to each other</p>
        \t\t \t</figcaption> </figure>\n<p>After <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a>'s death (Dumbledore was the
        one who began the hunt in July 1996) at the hands of <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Severus Snape</a> during the <a href=\"/wiki/Battle_of_the_Astronomy_Tower\"
        title=\"Battle of the Astronomy Tower\">Battle of the Astronomy Tower</a>,
        the mission fell to Harry Potter to complete. He had to complete it if he
        was to finally defeat Voldemort. He was joined by Hermione Granger and Ron
        Weasley. With four Horcruxes remaining (plus the unknown soul fragment residing
        inside Harry) the <a href=\"/wiki/Trio\" title=\"Trio\">trio</a> made plans.\n</p><p>Harry,
        Hermione, and Ron all remained committed to their goal to locate and destroy
        <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Voldemort</a>'s <a href=\"/wiki/Horcrux\"
        title=\"Horcrux\">Horcruxes</a>. To protect their families Hermione altered
        her parents' memories so that they forgot they had a daughter, then instructed
        them to move to Australia, and with some help from Fred, George, and their
        father, Ron transfigured the <a href=\"/wiki/Weasley_family_ghoul\" title=\"Weasley
        family ghoul\">family ghoul</a> to resemble himself with <a href=\"/wiki/Spattergroit\"
        title=\"Spattergroit\">Spattergroit</a>. Harry's <a href=\"/wiki/Petunia_Dursley\"
        title=\"Petunia Dursley\">aunt</a> and <a href=\"/wiki/Vernon_Dursley\" title=\"Vernon
        Dursley\">uncle</a> were taken into hiding by several members of the <a href=\"/wiki/Order_of_the_Phoenix\"
        title=\"Order of the Phoenix\">Order of the Phoenix</a>, such as <a href=\"/wiki/Dedalus_Diggle\"
        title=\"Dedalus Diggle\">Dedalus Diggle</a> and <a href=\"/wiki/Hestia_Jones\"
        title=\"Hestia Jones\">Hestia Jones</a>, despite many misgivings on the part
        of the Dursleys.\n</p>\n<h4><span class=\"mw-headline\" id=\"Battle_of_the_Seven_Potters\">Battle
        of the Seven Potters</span></h4>\n<dl><dd><div class=\"noprint\"><i>Main article&#58;
        <a href=\"/wiki/Battle_of_the_Seven_Potters\" title=\"Battle of the Seven
        Potters\">Battle of the Seven Potters</a></i></div></dd></dl>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Deathly Hallows\"><b>Hermione Granger</b>:
        \"<i>I told them you'd take it like this.</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>If you think I'm going to let six people risk their lives —&#160;!</i>\"</dd>\n<dd><b>Ron
        Weasley </b>: \"<i>— because it's the first time for all of us.</i>\"</dd>\n<dd>&#8212;
        The trio arguing over the seven Potters plan<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\"
        title=\"Harry Potter and the Deathly Hallows\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/87/Seven-potters.jpg/revision/latest?cb=20161209004611\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"147\" class=\"thumbimage lazyload\"
        data-image-name=\"Seven-potters.jpg\" data-image-key=\"Seven-potters.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/87/Seven-potters.jpg/revision/latest/scale-to-width-down/250?cb=20161209004611\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/87/Seven-potters.jpg/revision/latest?cb=20161209004611\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/87/Seven-potters.jpg/revision/latest/scale-to-width-down/250?cb=20161209004611\"
        decoding=\"async\" width=\"250\" height=\"147\" class=\"thumbimage\" data-image-name=\"Seven-potters.jpg\"
        data-image-key=\"Seven-potters.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/87/Seven-potters.jpg/revision/latest/scale-to-width-down/250?cb=20161209004611\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The seven Potters</p> \t\t \t</figcaption> </figure>\n<p>Harry
        stayed at <a href=\"/wiki/4_Privet_Drive\" title=\"4 Privet Drive\">4 Privet
        Drive</a> for a time, but the Order of the Phoenix needed to evacuate him
        to the Burrow before he turned seventeen. On <a href=\"/wiki/27_July\" title=\"27
        July\">27 July</a> the Order sent the <a href=\"/wiki/Dursley_family\" title=\"Dursley
        family\">Dursleys</a> into hiding first. Harry was surprised by <a href=\"/wiki/Dudley_Dursley\"
        title=\"Dudley Dursley\">Dudley</a>'s gratitude towards him for saving his
        soul and his sincere goodbye. Six out of thirteen of Harry's escorts took
        <a href=\"/wiki/Polyjuice_Potion\" title=\"Polyjuice Potion\">Polyjuice Potion</a>
        to take on Harry's appearance in order to be diversions if they were attacked,
        despite Harry's protests. Harry also secretly thought that he wished they
        would respect his body more. Upon leaving, the group was attacked by over
        thirty cloaked <a href=\"/wiki/Death_Eaters\" title=\"Death Eaters\">Death
        Eaters</a>. Harry rode with <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus
        Hagrid\">Hagrid</a> on his godfather <a href=\"/wiki/Sirius_Black%27s_motorbike\"
        title=\"Sirius Black&#39;s motorbike\">Sirius' old motorbike</a>, that had
        been modified. They were attacked by multiple Death Eaters, including an Imperiused
        <a href=\"/wiki/Stanley_Shunpike\" title=\"Stanley Shunpike\">Stan Shunpike</a>
        and eventually Lord Voldemort himself, who had invented and mastered <a href=\"/wiki/Unsupported_flight\"
        title=\"Unsupported flight\">unsupported flight</a>.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/02/Battle_of_the_Seven_Potters.gif/revision/latest?cb=20140408223005\"
