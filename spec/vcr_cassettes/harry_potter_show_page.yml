        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Hermione rescuing Sirius and Buckbeak</p> \t\t
        \t</figcaption> </figure>\n<p>After Sirius was revealed to have once again
        escaped, <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Severus Snape</a>
        burst into the hospital wing and blamed Harry, but left when he was unable
        to convince anyone without any proof. Fudge said he would remove the Dementors
        because they tried to perform their kiss on Harry. <a href=\"/wiki/Draco_Malfoy\"
        title=\"Draco Malfoy\">Draco Malfoy</a> was furious that <a href=\"/wiki/Buckbeak\"
        title=\"Buckbeak\">Buckbeak</a> escaped, while <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Hagrid</a> was ecstatic. Professor Lupin resigned
        after Snape \"<i>accidentally</i>\" revealed that he was a werewolf. Harry
        the previous nights events Harry visited Lupin in his office, during which
        the map was returned to him.\n</p><p>When Harry told <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Dumbledore</a> about <a href=\"/wiki/Sybill_Trelawney\"
        title=\"Sybill Trelawney\">Professor Trelawney</a>'s prophecy, Dumbledore
        encouraged him to not feel guilty about letting Pettigrew live. On the train
        back, Harry received a letter from Sirius, telling him that he sent him the
        <a href=\"/wiki/Firebolt\" title=\"Firebolt\">Firebolt</a>, and included a
        letter giving Harry permission to visit <a href=\"/wiki/Hogsmeade\" title=\"Hogsmeade\">Hogsmeade</a>.
        The letter was delivered by a small minute owl, which Sirius gives to Ron
        as a replacement for Scabbers. The owl was later named <a href=\"/wiki/Pigwidgeon\"
        title=\"Pigwidgeon\">Pigwidgeon</a> by Ginny.\n</p>\n<h4><span class=\"mw-headline\"
        id=\"Fourth_year\">Fourth year</span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Goblet of Fire\">\"<i>You have shown
        bravery beyond anything I could have expected of you.</i>\"</span></dd>\n<dd>&#8212;
        Dumbledore regarding Harry's ecape from Voldemort<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\" title=\"Harry Potter and
        the Goblet of Fire\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<h5><span
        class=\"mw-headline\" id=\"Journey_to_the_Quidditch_World_Cup\">Journey to
        the Quidditch World Cup</span></h5>\n<p>Harry woke up from a nightmare at
        the Dursleys' house on <a href=\"/wiki/Privet_Drive\" title=\"Privet Drive\">Privet
        Drive</a>. He experienced a vivid dream, regarding Muggle <a href=\"/wiki/Frank_Bryce\"
        title=\"Frank Bryce\">Frank Bryce</a>. Bryce had learned of Voldemort's plans
        to reward <a href=\"/wiki/Pettigrew_family\" title=\"Pettigrew family\">Pettigrew</a>
        for his help in capturing <a href=\"/wiki/Bertha_Jorkins\" title=\"Bertha
        Jorkins\">Bertha Jorkins</a>. Jorkins was a Ministry employee, who Voldemort
        extracted information from before murdering. Frank was eventually discovered
        by Voldemort's snake <a href=\"/wiki/Nagini\" title=\"Nagini\">Nagini</a>.
        The Dark Lord, unhappy that the elderly gardener was spying on him, cast the
        <a href=\"/wiki/Killing_Curse\" title=\"Killing Curse\">Killing Curse</a>,
        ending the elderly gardener's life. After which Harry woke up with his scar
        hurting and considered writing to his friends and even Dumbledore, but eventually
        decided to write a letter to Sirius. He did not mention the dream, just that
        his scar was hurting and planned to send the letter once <a href=\"/wiki/Hedwig\"
        title=\"Hedwig\">Hedwig</a> returned.\n</p>\n<figure class=\"thumb tleft \"
        style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/ee/B4C5M1_playing_in_the_garden_at_the_Burrow.png/revision/latest?cb=20161210160707\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
