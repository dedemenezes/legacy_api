        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/B2C17M1_Harry_Ginny_Tom_Chamber_of_Secrets.jpg/revision/latest?cb=20161211004513\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/B2C17M1_Harry_Ginny_Tom_Chamber_of_Secrets.jpg/revision/latest/scale-to-width-down/250?cb=20161211004513\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B2C17M1
        Harry Ginny Tom Chamber of Secrets.jpg\" data-image-key=\"B2C17M1_Harry_Ginny_Tom_Chamber_of_Secrets.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/B2C17M1_Harry_Ginny_Tom_Chamber_of_Secrets.jpg/revision/latest/scale-to-width-down/250?cb=20161211004513\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and an unconscious Ginny in the main chamber, with
        Riddle watching</p> \t\t \t</figcaption> </figure>\n<p>Ginny had been writing
        in the <a href=\"/wiki/T._M._Riddle%27s_Diary\" title=\"T. M. Riddle&#39;s
        Diary\">diary</a> all year. Riddle had written back sympathetically and Ginny
        grew to confess her fears, hopes and feelings to him. She essentially poured
        some of her soul into him, which was exactly what he wanted. He gradually
        grew more powerful and eventually managed to pour some of his soul back into
        her, possessing her and using her body to open the chamber and launch the
        new series of attacks. \n</p><p>However, eventually Ginny became suspicious
        of the diary and decided to get rid of it by flushing it down the toilet in
        <a href=\"/wiki/Myrtle_Warren\" title=\"Myrtle Warren\">Myrtle Warren</a>'s
        bathroom. This is when Harry found it. When Ginny saw Harry with the diary
        on Valentine's Day, she panicked and worried that Riddle had told all of her
        secrets to Harry, so she stole it back from Harry's dormitory. It began taking
        control of her again, but this time with the intention of killing Harry, so
        he had Ginny write her own farewell on the wall and come down to wait, luring
        Harry to the rescue and, consequently, his doom.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/9e/I_am_Lord_Voldemort.gif/revision/latest?cb=20190227225113\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"101\" class=\"thumbimage lazyload\"
        data-image-name=\"I am Lord Voldemort.gif\" data-image-key=\"I_am_Lord_Voldemort.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9e/I_am_Lord_Voldemort.gif/revision/latest/scale-to-width-down/250?cb=20190227225113\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/9e/I_am_Lord_Voldemort.gif/revision/latest?cb=20190227225113\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9e/I_am_Lord_Voldemort.gif/revision/latest/scale-to-width-down/250?cb=20190227225113\"
        decoding=\"async\" width=\"250\" height=\"101\" class=\"thumbimage\" data-image-name=\"I
        am Lord Voldemort.gif\" data-image-key=\"I_am_Lord_Voldemort.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9e/I_am_Lord_Voldemort.gif/revision/latest/scale-to-width-down/250?cb=20190227225113\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><i>I am Lord Voldemort</i></p> \t\t \t</figcaption> </figure>\n<p>Riddle
        then asked how Harry managed to defeat the <a href=\"/wiki/Dark_Wizard\" title=\"Dark
        Wizard\">Dark Wizard</a> <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord
        Voldemort</a> as a mere baby. Harry asks Riddle why he cares, as Voldemort
        existed after his time. Riddle replies that Voldemort was his <i>\"past, present
        and future.</i>\" He then wrote his name in the air with Harry's wand: TOM
        MARVOLO RIDDLE Riddle then waved the wand and the letters rearrange themselves
        into I AM LORD VOLDEMORT. Needless to say, this meant Riddle grew up to become
        Lord Voldemort. Riddle then revealed he was, in fact, a <a href=\"/wiki/Half-blood\"
        title=\"Half-blood\">half-blood</a>, and his mother had named him Tom after
        his Muggle father and Marvolo after his <a href=\"/wiki/Wizardkind\" title=\"Wizardkind\">wizard</a>
        grandfather, a descendant of <a href=\"/wiki/Salazar_Slytherin\" title=\"Salazar
        Slytherin\">Salazar Slytherin</a>. He scrambled his \"<i>filthy <a href=\"/wiki/Tom_Riddle_Senior\"
        title=\"Tom Riddle Senior\">Muggle father</a>'s name</i>\" to create a new
        one, which he knew people would fear when he became the most powerful wizard
        in the world.\n</p>\n<h5><span class=\"mw-headline\" id=\"Battling_the_Basilisk\">Battling
        the Basilisk</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Chamber of Secrets\">\"<i>Let's match the power of Lord Voldemort,
        Heir of Salazar Slytherin, against the famous Harry Potter.</i>\"</span></dd>\n<dd>&#8212;
        Tom Riddle unleashing the Basilisk<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>Harry
        retorted that he must be mistaken, because the greatest <a href=\"/wiki/Wizardkind\"
        title=\"Wizardkind\">wizard</a> in the world, as everybody knew, was not <a
        href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Voldemort</a>, but Dumbledore.
        Even when Voldemort was at the peak of his power, he was afraid of Dumbledore,
        and now he was barely alive. Riddle angrily answered that Dumbledore had been
        driven out the castle by the mere memory of him. Harry yelled that Dumbledore
        was not as gone as Riddle seemed to believe. In this display of loyalty, he
        summoned <a href=\"/wiki/Fawkes\" title=\"Fawkes\">Fawkes</a> the <a href=\"/wiki/Phoenix\"
        title=\"Phoenix\">phoenix</a> to him, who also brought with him the <a href=\"/wiki/Sorting_Hat\"
        title=\"Sorting Hat\">Sorting Hat</a>, both assets that Riddle deems extremely
        useless.\n</p>\n<figure class=\"thumb tright \" style=\"width: 245px\"> \t<a
        href=\"https://static.wikia.nocookie.net/harrypotter/images/6/6d/COS_piercing_through_Serpent_of_Slytherin.gif/revision/latest?cb=20140710235835\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage lazyload\"
        data-image-name=\"COS piercing through Serpent of Slytherin.gif\" data-image-key=\"COS_piercing_through_Serpent_of_Slytherin.gif\"
