        class=\"caption\">Harry expertly dodging a rogue <a href=\"/wiki/Bludger\"
        title=\"Bludger\">Bludger</a> on his broom</p> \t\t \t</figcaption> </figure>\n<ul><li><b><a
        href=\"/wiki/Flight\" title=\"Flight\">Flying</a></b>: Harry had inherited
        his <a href=\"/wiki/James_Potter_I\" title=\"James Potter I\">father</a>'s
        talent for flying and for <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a>.
        Harry showed immediate command of a <a href=\"/wiki/Broomstick\" title=\"Broomstick\">broomstick</a>
        in his first year, which made him a naturally good <a href=\"/wiki/Seeker\"
        title=\"Seeker\">Seeker</a>. This was the first magical skill for which he
        discovered an aptitude. In fact, at the mere age of eleven, Harry became the
        youngest Seeker in a century.<sup id=\"cite_ref-PS9_159-0\" class=\"reference\"><a
        href=\"#cite_note-PS9-159\">&#91;159&#93;</a></sup> As a Seeker, Harry was
        capable of surpassing even far more experienced Seekers, near-always winning
        the Quidditch matches for Gryffindor. He was considered to be even better
        than <a href=\"/wiki/Charles_Weasley\" title=\"Charles Weasley\">Charlie Weasley</a>.
        He only ever lost to <a href=\"/wiki/Cedric_Diggory\" title=\"Cedric Diggory\">Cedric
        Diggory</a>, due to the presence of <a href=\"/wiki/Dementor\" title=\"Dementor\">Dementors</a>.
        <a href=\"/wiki/Sirius_Black\" title=\"Sirius Black\">Sirius Black</a> noted
        that Harry's Quidditch skills were equal to his father's own. His extraordinary
        flying skills, also aided him when pursuing the <a href=\"/wiki/Winged_Keys\"
        title=\"Winged Keys\">Winged Keys</a> enchanted by <a href=\"/wiki/Filius_Flitwick\"
        title=\"Filius Flitwick\">Professor Flitwick</a> in the <a href=\"/wiki/Underground_Chambers#Sixth\"
        title=\"Underground Chambers\">Philosopher's Stone Chambers</a>. He was the
        primary leader of the trio's chase of the Keys, and the one who noticed and
        captured the Key needed to unlock the door. It also helped him in the Triwizard
        Tournament (where he had to steal a golden egg from a <a href=\"/wiki/Hungarian_Horntail\"
        title=\"Hungarian Horntail\">Hungarian Horntail</a>), managing to successfully
        irritate the dragon into chasing him by dodging all her flame attacks and
        then outrace her into the egg. This display highly impressed all of the witnesses
        and earned him the first place among the Triwizard Champions. During the <a
        href=\"/wiki/Battle_of_Hogwarts\" title=\"Battle of Hogwarts\">Battle of Hogwarts</a>,
        he also managed to escape a <a href=\"/wiki/Fiendfyre\" title=\"Fiendfyre\">Fiendfyre</a>
        inferno in the <a href=\"/wiki/Room_of_Requirement\" title=\"Room of Requirement\">Room
        of Requirement</a>, via broomstick.</li></ul>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Chamber of Secrets\"><b>Ron Weasley</b>:
        \"<i>A Parselmouth! You can talk to snakes!</i>\"</span></dd>\n<dd><b>Harry
        </b>: \"<i>I know. I mean, that's only the second time I've ever done it.
        I accidentally set a boa constrictor on my cousin Dudley at the zoo once —
        long story — but it was telling me it had never seen Brazil and I sort of
        set it free without meaning to that was before I knew I was a wizard —</i>\"</dd>\n<dd>&#8212;
        Harry talking about his Parseltongue to Ron<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<ul><li><b><a
        href=\"/wiki/Parseltongue\" title=\"Parseltongue\">Parseltongue</a></b>: Because
        Harry carried <a href=\"/wiki/Horcrux\" title=\"Horcrux\">a piece of Voldemort's
        soul</a> within himself, he was able to speak and understand Parseltongue
        from <a href=\"/wiki/1981\" title=\"1981\">1981</a> to <a href=\"/wiki/1998\"
        title=\"1998\">1998</a>. After that soul fragment was destroyed, Harry had
        (seemingly) lost this ability. However, in 2020, Harry had somehow regained
        the ability to speak Parseltongue again, although it was possible that he
        never lost to begin with or that the ability had just simply became (temporarily)
        suppressed after the Horcrux was destroyed.</li>\n<li><b><a href=\"/wiki/Mind-reading\"
        title=\"Mind-reading\">Insight into Voldemort's mind</a></b>: Due to the piece
        of Voldemort's soul; Harry was able to look into Voldemort's mind and see
        through his senses from time to time. He sometimes used this ability to monitor
        what <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Voldemort</a> was doing.
        However, it was a dangerous ability to have as well. Voldemort once used it
        (along with <a href=\"/wiki/Legilimency\" title=\"Legilimency\">Legilimency</a>)
        to plant a false vision in Harry's mind of <a href=\"/wiki/Sirius_Black\"
        title=\"Sirius Black\">Sirius Black</a> being tortured. Voldemort used this
        false vision to lure Harry to the <a href=\"/wiki/Department_of_Mysteries\"
        title=\"Department of Mysteries\">Department of Mysteries</a>.<sup id=\"cite_ref-OOTP23_160-0\"
        class=\"reference\"><a href=\"#cite_note-OOTP23-160\">&#91;160&#93;</a></sup>
        Additionally, because of their connection, Harry felt a burning pain in his
        scar whenever he and Voldemort were in close proximity or whenever Voldemort
        felt strong negative emotions. Harry lost this ability when the soul fragment
        within him was destroyed. Harry also possessed a non-magical insight into
        Voldemort's mind from the information Dumbledore shared with him during their
        lessons. This insight allowed Harry to figure out that a <a href=\"/wiki/Horcrux\"
        title=\"Horcrux\">Horcrux</a> was stored at <a href=\"/wiki/Gringotts_Wizarding_Bank\"
        title=\"Gringotts Wizarding Bank\">Gringotts Wizarding Bank</a>. Ron and Hermoine
        noted Harry's understanding of Voldemort, considering it impressive that Harry
        understood Voldemort so well.</li></ul>\n<div class=\"quote\">\n<dl><dd><span
