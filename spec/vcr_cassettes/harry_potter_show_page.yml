        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/09/Severus_Snape%27s_death_DHF2.jpg/revision/latest?cb=20141122215347\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/0/09/Severus_Snape%27s_death_DHF2.jpg/revision/latest/scale-to-width-down/250?cb=20141122215347\"
