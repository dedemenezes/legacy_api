        id=\"cite_ref-HBP26_142-4\" class=\"reference\"><a href=\"#cite_note-HBP26-142\">&#91;142&#93;</a></sup>
        <a href=\"/wiki/Obscuro\" title=\"Obscuro\">blindfolds</a>,<sup id=\"cite_ref-:6_167-2\"
        class=\"reference\"><a href=\"#cite_note-:6-167\">&#91;167&#93;</a></sup>
        and <a href=\"/wiki/Fire-Making_Spell\" title=\"Fire-Making Spell\">fire</a>.<sup
        id=\"cite_ref-CC411_147-1\" class=\"reference\"><a href=\"#cite_note-CC411-147\">&#91;147&#93;</a></sup>
        He could also <a href=\"/wiki/Vanishing_Spell\" title=\"Vanishing Spell\">vanish</a>
        objects, which is one of the most complicated spells taught at <a href=\"/wiki/Ordinary_Wizarding_Level\"
        title=\"Ordinary Wizarding Level\">Ordinary Wizarding Level</a>. In <a href=\"/wiki/1996\"
        title=\"1996\">1996</a>, Harry vanished a whole iguana with the <a href=\"/wiki/Vanishing_Spell\"
        title=\"Vanishing Spell\">Vanishing Spell</a>.<sup id=\"cite_ref-OOTP31_65-9\"
        class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        In <a href=\"/wiki/1997\" title=\"1997\">1997</a>, he vanished a snake that
        crossed his path with the <a href=\"/wiki/Snake-Vanishing_Spell\" title=\"Snake-Vanishing
        Spell\">Snake-Vanishing Spell</a>. He was also skilled in <a href=\"/wiki/Transforming_Spells\"
        title=\"Transforming Spells\">Transforming Spells</a>. For example, he could
        cast the <a href=\"/wiki/Avifors_Spell\" title=\"Avifors Spell\">Avifors Spell</a>
        and the <a href=\"/wiki/Lapifors_Spell\" title=\"Lapifors Spell\">Lapifors
        Spell</a>.<sup id=\"cite_ref-COS&#124;G_152-2\" class=\"reference\"><a href=\"#cite_note-COS|G-152\">&#91;152&#93;</a></sup><sup
        id=\"cite_ref-:7_156-2\" class=\"reference\"><a href=\"#cite_note-:7-156\">&#91;156&#93;</a></sup>
        Harry was also skilled enough to perform <a href=\"/wiki/Human_Transfiguration\"
        title=\"Human Transfiguration\">Human Transfiguration</a>, which is noted
        to be \"<i>immensely difficult</i>\". He accomplished this during a 1996 Transfiguration
        lesson, where he succeeded in turning his eyebrow bright yellow.<sup id=\"cite_ref-HBP15_14-1\"
        class=\"reference\"><a href=\"#cite_note-HBP15-14\">&#91;14&#93;</a></sup>
        Minerva McGonagall herself complimented him on his talents in transfiguration.<sup
        id=\"cite_ref-HBP9_12-2\" class=\"reference\"><a href=\"#cite_note-HBP9-12\">&#91;12&#93;</a></sup></li></ul>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
