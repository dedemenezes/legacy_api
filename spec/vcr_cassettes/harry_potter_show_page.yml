        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/32/Harry-potter-goblet-of-fire_Pensieve.jpg/revision/latest/scale-to-width-down/250?cb=20180317043353\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/32/Harry-potter-goblet-of-fire_Pensieve.jpg/revision/latest?cb=20180317043353\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/3/32/Harry-potter-goblet-of-fire_Pensieve.jpg/revision/latest/scale-to-width-down/250?cb=20180317043353\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry-potter-goblet-of-fire
        Pensieve.jpg\" data-image-key=\"Harry-potter-goblet-of-fire_Pensieve.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/32/Harry-potter-goblet-of-fire_Pensieve.jpg/revision/latest/scale-to-width-down/250?cb=20180317043353\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry preparing to enter Dumbledore's Pensieve without permission</p>
        \t\t \t</figcaption> </figure>\n<p>During a <a href=\"/wiki/Divination\" title=\"Divination\">Divination</a>
        lesson, Harry passed out and had a vision of Voldemort being informed of someone's
        death and him torturing <a href=\"/wiki/Peter_Pettigrew\" title=\"Peter Pettigrew\">Wormtail</a>
        for failing to prevent someone from escaping. Harry awoke with his scar badly
        hurting and pretended he needed to go to the hospital wing, he actually went
        to see <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Dumbledore</a>.
        Once in the headmaster's office, Harry overheard an argument between Dumbledore,
        <a href=\"/wiki/Alastor_Moody\" title=\"Alastor Moody\">Moody</a>, and <a
        href=\"/wiki/Cornelius_Fudge\" title=\"Cornelius Fudge\">Cornelius Fudge</a>,
        regarding the Barty Crouch situation: Fudge refused to believe the words that
        Crouch said about <a href=\"/wiki/Bertha_Jorkins\" title=\"Bertha Jorkins\">Bertha
        Jorkins</a> being dead and, while debating what had happened to Crouch, Fudge
        suggested that <a href=\"/wiki/Olympe_Maxime\" title=\"Olympe Maxime\">Madame
        Maxime</a> was the likely culprit given her half-giant physiology. Dumbledore
        then accused the Minister of acting on personal prejudice, which he ignored
        due to Dumbledore's friendship with <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus
        Hagrid\">Hagrid</a>. Moody interrupted the debate to explain that Harry had
        arrived.\n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\"> \t<a
        href=\"https://static.wikia.nocookie.net/harrypotter/images/a/ae/B4C30M1_Wizengamot_trial_Pensieve_memory.png/revision/latest?cb=20190313000102\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"100\" class=\"thumbimage lazyload\"
        data-image-name=\"B4C30M1 Wizengamot trial Pensieve memory.png\" data-image-key=\"B4C30M1_Wizengamot_trial_Pensieve_memory.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/ae/B4C30M1_Wizengamot_trial_Pensieve_memory.png/revision/latest/scale-to-width-down/250?cb=20190313000102\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/ae/B4C30M1_Wizengamot_trial_Pensieve_memory.png/revision/latest?cb=20190313000102\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/ae/B4C30M1_Wizengamot_trial_Pensieve_memory.png/revision/latest/scale-to-width-down/250?cb=20190313000102\"
        decoding=\"async\" width=\"250\" height=\"100\" class=\"thumbimage\" data-image-name=\"B4C30M1
        Wizengamot trial Pensieve memory.png\" data-image-key=\"B4C30M1_Wizengamot_trial_Pensieve_memory.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/ae/B4C30M1_Wizengamot_trial_Pensieve_memory.png/revision/latest/scale-to-width-down/250?cb=20190313000102\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry witnessing the trial of the Lestranges and Barty Crouch
        Jnr through the pensieve</p> \t\t \t</figcaption> </figure>\n<p>Harry was
        left alone in the office after Dumbledore, Fudge, and Moody left to examine
        the school grounds. While looking around, Harry noticed Dumbledore's <a href=\"/wiki/Pensieve\"
        title=\"Pensieve\">Pensieve</a>. Through curiosity, Harry peered in and ended
        up looking into three of Dumbledore's memories, from the days immediately
        after the end of the <a href=\"/wiki/First_Wizarding_War\" title=\"First Wizarding
        War\">First Wizarding War</a>. The first was the trial of <a href=\"/wiki/Igor_Karkaroff\"
        title=\"Igor Karkaroff\">Igor Karkaroff</a>, in which he renounced his support
        of the <a href=\"/wiki/Death_Eaters\" title=\"Death Eaters\">Death Eaters</a>
        and gave the names of existing Death Eaters, including Snape. Dumbledore (in
        the memory) stated that Snape had defected the Death Eaters and was a spy
        against Voldemort and no longer a threat. \n</p><p>The second memory showed
        the trial of <a href=\"/wiki/Ludovic_Bagman\" title=\"Ludovic Bagman\">Ludo
        Bagman</a>, who was accused of passing information to Voldemort, but his popularity
        quickly cleared him. The third was the trial of the <a href=\"/wiki/Lestrange_family\"
        title=\"Lestrange family\">Lestranges</a> (<a href=\"/wiki/Bellatrix_Lestrange\"
        title=\"Bellatrix Lestrange\">Bellatrix</a>, <a href=\"/wiki/Rodolphus_Lestrange\"
        title=\"Rodolphus Lestrange\">Rodolphus</a>, and <a href=\"/wiki/Rabastan_Lestrange\"
        title=\"Rabastan Lestrange\">Rabastan</a>) and Crouch's son, for the use of
        the Cruciatus Curse on <a href=\"/wiki/Alice_Longbottom\" title=\"Alice Longbottom\">Alice</a>
        and <a href=\"/wiki/Frank_Longbottom\" title=\"Frank Longbottom\">Frank Longbottom</a>.
        Crouch sentenced them all to a lifetime in Azkaban.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"The_Third_Task\">The Third Task</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Goblet of Fire\">\"<i>Harry was
        practising hexes at every available moment. He felt more confident about this
        task than either of the others. Difficult and dangerous though it would undoubtedly
        be, Moody was right: Harry had managed to find his way past monstrous creatures
        and enchanted barriers before now, and this time he had some notice, some
        chance to prepare himself for what lay ahead.</i>\"</span></dd>\n<dd>&#8212;
        Preparation for the Third Task<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>To
        prepare for the final task, Harry, Ron, and Hermione used vacant classrooms
        to practise spells and jinxes. In Divination class between two of these study
        periods, Harry dozed off dreaming about Voldemort and left the classroom in
        a disturbing fashion. Rita Skeeter had witnessed this event and she wrote,
        on <a href=\"/wiki/24_June\" title=\"24 June\">24 June</a>, <a href=\"/wiki/1995\"
        title=\"1995\">1995</a>, the day of the final task, that Harry was \"<i>disturbed
        and dangerous</i>\". This did nothing to boost Harry's morale, but when he
        spent the day with <a href=\"/wiki/William_Weasley\" title=\"William Weasley\">Bill</a>
        and <a href=\"/wiki/Molly_Weasley\" title=\"Molly Weasley\">Molly Weasley</a>,
        they cheered him up. They also came to watch the final task as his substitute
        family.<sup id=\"cite_ref-GOF31_49-1\" class=\"reference\"><a href=\"#cite_note-GOF31-49\">&#91;49&#93;</a></sup>\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Harry_during_the_maze_task.jpg/revision/latest?cb=20161211055105\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry during the maze task.jpg\" data-image-key=\"Harry_during_the_maze_task.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Harry_during_the_maze_task.jpg/revision/latest/scale-to-width-down/250?cb=20161211055105\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Harry_during_the_maze_task.jpg/revision/latest?cb=20161211055105\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Harry_during_the_maze_task.jpg/revision/latest/scale-to-width-down/250?cb=20161211055105\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry
        during the maze task.jpg\" data-image-key=\"Harry_during_the_maze_task.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Harry_during_the_maze_task.jpg/revision/latest/scale-to-width-down/250?cb=20161211055105\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in the hedge maze with an <a href=\"/wiki/Imperius_Curse\"
        title=\"Imperius Curse\">Imperiused</a> Viktor Krum</p> \t\t \t</figcaption>
        </figure>\n<p>Harry successfully navigated the maze with the aid of the Four-Point
        Spell. He got past both a Blast-Ended-Skrewt and a <a href=\"/wiki/Boggart\"
        title=\"Boggart\">Boggart</a> disguised as a <a href=\"/wiki/Dementor\" title=\"Dementor\">Dementor</a>.
        Along the way, he heard Fleur scream. Harry rescued Cedric, who had been attacked
        by an <a href=\"/wiki/Imperius_Curse\" title=\"Imperius Curse\">bewitched</a>
        Krum; Harry managed to stun Krum and send out a signal for Krum to be rescued
        before he and Cedric moved on. Harry managed to pass a <a href=\"/wiki/Sphinx\"
        title=\"Sphinx\">sphinx</a>.<sup id=\"cite_ref-GOF31_49-2\" class=\"reference\"><a
        href=\"#cite_note-GOF31-49\">&#91;49&#93;</a></sup>\n</p><p>During this final
        event, Harry saved Cedric from a <a href=\"/wiki/Acromantula\" title=\"Acromantula\">Acromantula</a>
        and Cedric being grateful offered Harry the cup. Both Hogwarts champions then
        showed supreme sportsmanship and cooperation despite the tension brought on
        by the maze. They agreed to touch the <a href=\"/wiki/Triwizard_Cup\" title=\"Triwizard
        Cup\">Triwizard Cup</a> simultaneously, as it would be a Hogwarts victory
        either way, which would result in tie for first place. Harry and Cedric were
        unaware that the cup was actually a <a href=\"/wiki/Portkey\" title=\"Portkey\">portkey</a>
        and were transported to the graveyard in <a href=\"/wiki/Little_Hangleton\"
        title=\"Little Hangleton\">Little Hangleton</a>.<sup id=\"cite_ref-GOF31_49-3\"
        class=\"reference\"><a href=\"#cite_note-GOF31-49\">&#91;49&#93;</a></sup>\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Rebirth_of_Lord_Voldemort\">Rebirth of Lord Voldemort</span></h5>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Return_of_Lord_Voldemort\"
        title=\"Return of Lord Voldemort\">Return of Lord Voldemort</a></i></div></dd></dl>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Goblet of Fire\">\"<i>He knew one thing only, and it was beyond fear or reason:
        He was not going to die crouching here like a child playing hide-and-seek;
        he was not going to die kneeling at Voldemort's feet... he was going to die
        upright like his father, and he was going to die trying to defend himself,
        even if no defence was possible....</i>\"</span></dd>\n<dd>&#8212; Harry standing
        his ground against Voldemort<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/Cedric%27s_Death.gif/revision/latest?cb=20120825164555\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"97\" class=\"thumbimage lazyload\"
        data-image-name=\"Cedric&#39;s Death.gif\" data-image-key=\"Cedric%27s_Death.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/Cedric%27s_Death.gif/revision/latest?cb=20120825164555\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/Cedric%27s_Death.gif/revision/latest?cb=20120825164555\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/Cedric%27s_Death.gif/revision/latest?cb=20120825164555\"
        decoding=\"async\" width=\"250\" height=\"97\" class=\"thumbimage\" data-image-name=\"Cedric&#39;s
        Death.gif\" data-image-key=\"Cedric%27s_Death.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d0/Cedric%27s_Death.gif/revision/latest?cb=20120825164555\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Cedric's murder at the hands of Peter Pettigrew and Lord
        Voldemort</p> \t\t \t</figcaption> </figure>\n<p>This graveyard was the Riddle
        family's final resting place, where <a href=\"/wiki/Tom_Riddle\" title=\"Tom
        Riddle\">Lord Voldemort</a> was waiting. Just as Harry and Cedric are trying
        to figure out what happened, someone appears and Harry's scar begins hurting
        again. Acting on Voldemort's orders, his servant <a href=\"/wiki/Peter_Pettigrew\"
        title=\"Peter Pettigrew\">Wormtail</a> murdered Cedric with the <a href=\"/wiki/Killing_Curse\"
        title=\"Killing Curse\">Killing Curse</a>. Harry saw a flash of green light
        and heard Cedric's body hit the graveyard's ground with a thud. Harry is then
        dragged to a large marble tombstone, with the name Tom Riddle engraved upon
        were he is bound. From there he was forced to witness a ritual in which Pettigrew
        used some of Harry's blood to <a href=\"/wiki/Return_of_Lord_Voldemort\" title=\"Return
        of Lord Voldemort\">restore Voldemort's body</a>. The <a href=\"/wiki/Death_Eaters\"
        title=\"Death Eaters\">Death Eaters</a> were summoned to the cemetery.\n</p><p>After
        his Death Eaters arrived, Voldemort spends time criticising them for failing
        to seek him out during these last thirteen years, even though they knew that
        he had found a way to escape mortal death. He then rewards Wormtail for aiding
        with his rebirth by creating a new silver hand for him. The Dark Lord identifies
        more Death Eaters and reveals that this servant who is at <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a> has ensured
        that Harry would win the tournament and be brought to the graveyard. Voldemort
        then frees the injured and weakened Harry and orders him to face him in a
        <a href=\"/wiki/Duelling\" title=\"Duelling\">duel</a>, wishing to prove who
        among the two is stronger in front of his minions now that there is no one
        around to protect Harry.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Priori_Incantatem_Pottermore.png/revision/latest?cb=20161206050104\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage lazyload\"
        data-image-name=\"Priori Incantatem Pottermore.png\" data-image-key=\"Priori_Incantatem_Pottermore.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Priori_Incantatem_Pottermore.png/revision/latest/scale-to-width-down/250?cb=20161206050104\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Priori_Incantatem_Pottermore.png/revision/latest?cb=20161206050104\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Priori_Incantatem_Pottermore.png/revision/latest/scale-to-width-down/250?cb=20161206050104\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage\" data-image-name=\"Priori
        Incantatem Pottermore.png\" data-image-key=\"Priori_Incantatem_Pottermore.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/67/Priori_Incantatem_Pottermore.png/revision/latest/scale-to-width-down/250?cb=20161206050104\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry duelling Voldemort in a battle of wills, triggering
        the effect of <i><a href=\"/wiki/Reverse_Spell\" title=\"Reverse Spell\">Priori
        Incantatem</a></i></p> \t\t \t</figcaption> </figure>\n<p>Voldemort then tortured
        him by subjecting him to the <a href=\"/wiki/Cruciatus_Curse\" title=\"Cruciatus
        Curse\">Cruciatus Curse</a> and used the <a href=\"/wiki/Imperius_Curse\"
        title=\"Imperius Curse\">Imperius Curse</a>, but when it didn't work he tried
        to murder Harry using the Killing Curse. Harry fired back with the Disarming
        Charm. The nature of their wands' mystical connection caused their magical
        streams to interlock, which created an effect called <i>Priori Incantatem</i>
        (Reverse Spell effect). Harry and Voldemort then engaged in a battle of will.
        After Harry was momentarily shielded by the echoes of Lord Voldemort's previous
        victims, including Harry's parents and Cedric. Cedric's echo asked Harry to
        return his body to his parents. This bought Harry some time to grab Cedric's
        body and the <a href=\"/wiki/Portkey\" title=\"Portkey\">Portkey</a>.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Exposure_of_Barty_Crouch_Jnr\">Exposure of Barty
        Crouch Jnr</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Goblet of Fire\"><b>Harry</b>: \"<i>You're mad!</i>\"</span></dd>\n<dd><b>Barty
        Crouch Jnr</b>: \"<i>Mad, am I? We'll see! We'll see who's mad, now that the
        <a href=\"/wiki/Dark_Wizard\" title=\"Dark Wizard\">Dark Lord</a> has returned,
        with me at his side! He is back, Harry Potter, you did not conquer him — and
        now — I conquer you!</i>\"</dd>\n<dd>&#8212; Barty Crouch Jnr before trying
        to murder Harry<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4a/BartyCrouchJnr_PM.jpg/revision/latest?cb=20160608173854\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage lazyload\"
        data-image-name=\"BartyCrouchJnr PM.jpg\" data-image-key=\"BartyCrouchJnr_PM.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4a/BartyCrouchJnr_PM.jpg/revision/latest/scale-to-width-down/250?cb=20160608173854\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4a/BartyCrouchJnr_PM.jpg/revision/latest?cb=20160608173854\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4a/BartyCrouchJnr_PM.jpg/revision/latest/scale-to-width-down/250?cb=20160608173854\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"BartyCrouchJnr
        PM.jpg\" data-image-key=\"BartyCrouchJnr_PM.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4a/BartyCrouchJnr_PM.jpg/revision/latest/scale-to-width-down/250?cb=20160608173854\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The truth about Barty Crouch Jnr was exposed</p> \t\t \t</figcaption>
        </figure>\n<p>Chaos erupted when Harry returned to Hogwarts with Cedric's
        dead body in tow. It was uncovered that Barty Crouch Jnr, who had willingly
        taken the <a href=\"/wiki/Dark_Mark\" title=\"Dark Mark\">Dark Mark</a> as
        a young man, was throughout the school year disguised as Defence Against the
        Dark Arts teacher Alastor Moody. Crouch (disguised as Moody) managed to usher
        Harry away from the panicking crowd to interrogate him about Voldemort's return.
        He wanted to murder Harry, but Albus Dumbledore and several other members
        of the Hogwarts staff arrived to stop him. Under the influence of <a href=\"/wiki/Veritaserum\"
        title=\"Veritaserum\">Veritaserum</a>, Crouch confessed everything.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/78/B4C36M1_Snape_Dark_Mark_reveal.png/revision/latest?cb=20180423221722\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage lazyload\"
        data-image-name=\"B4C36M1 Snape Dark Mark reveal.png\" data-image-key=\"B4C36M1_Snape_Dark_Mark_reveal.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/78/B4C36M1_Snape_Dark_Mark_reveal.png/revision/latest/scale-to-width-down/250?cb=20180423221722\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/78/B4C36M1_Snape_Dark_Mark_reveal.png/revision/latest?cb=20180423221722\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/78/B4C36M1_Snape_Dark_Mark_reveal.png/revision/latest/scale-to-width-down/250?cb=20180423221722\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage\" data-image-name=\"B4C36M1
        Snape Dark Mark reveal.png\" data-image-key=\"B4C36M1_Snape_Dark_Mark_reveal.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/78/B4C36M1_Snape_Dark_Mark_reveal.png/revision/latest/scale-to-width-down/250?cb=20180423221722\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The Minister for Magic visiting Harry in the Hospital Wing</p>
        \t\t \t</figcaption> </figure>\n<p>In a terrible turn of fate Crouch's soul
        was extracted by the <a href=\"/wiki/Dementor%27s_Kiss\" title=\"Dementor&#39;s
        Kiss\">Dementor's Kiss</a>, from the <a href=\"/wiki/Dementor\" title=\"Dementor\">Dementor</a>
        that accompanied <a href=\"/wiki/Cornelius_Fudge\" title=\"Cornelius Fudge\">Cornelius
        Fudge</a>. Fudge felt that his personal safety was in jeopardy, hence why
        he brought the Dementor. As a result, Crouch Jnr could not give testimony
        and the <a href=\"/wiki/British_Ministry_of_Magic\" title=\"British Ministry
        of Magic\">Ministry of Magic</a> began to dispute Harry's and Dumbledore's
        insistence that Voldemort had returned. The Minister refused to believe Harry's
        account of Voldemort's return, even when he was supported by Albus Dumbledore.
        This was due to Fudge not wanting the peace and tranquillity they worked so
        hard for to be destabilised by this announcement. The Ministry publicly denied
        the Dark Lord's return and branded Harry and Dumbledore either liars or nutters
        in the press. Voldemort and his Death Eaters took advantage of this to operate
        in secret, while Dumbledore called for a reconstitution of the <a href=\"/wiki/Order_of_the_Phoenix\"
        title=\"Order of the Phoenix\">Order of the Phoenix</a>.\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Fifth_year\">Fifth year</span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Order of the Phoenix\"><b>Molly
        Weasley</b>: \"<i>Watch me. You've given Harry plenty of information. Any
        more and you might just as well induct him into the Order straightaway.</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>Why not? I'll join, I want to join, I want to fight —</i>\"</dd>\n<dd>&#8212;
        Harry's willingness to fight Voldemort and his followers<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\" title=\"Harry Potter
        and the Order of the Phoenix\">[src]</a></sup></dd></dl>\n</div>\n<h5><span
        class=\"mw-headline\" id=\"Dementor_attack\">Dementor attack</span></h5>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4c/B5C6M1_Doxycide_Grimmauld_Place.jpg/revision/latest?cb=20180420213240\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
