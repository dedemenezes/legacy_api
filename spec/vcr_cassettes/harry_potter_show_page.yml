        data-image-name=\"Harry Potter DH using Dumbledore&#39;s Pensieve.jpg\" data-image-key=\"Harry_Potter_DH_using_Dumbledore%27s_Pensieve.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/2/25/Harry_Potter_DH_using_Dumbledore%27s_Pensieve.jpg/revision/latest/scale-to-width-down/250?cb=20161209050615\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/25/Harry_Potter_DH_using_Dumbledore%27s_Pensieve.jpg/revision/latest?cb=20161209050615\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/2/25/Harry_Potter_DH_using_Dumbledore%27s_Pensieve.jpg/revision/latest/scale-to-width-down/250?cb=20161209050615\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage\" data-image-name=\"Harry
