        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry playing against Draco Malfoy in the opening match
        of the season</p> \t\t \t</figcaption> </figure>\n<p>During the month that
        it took the <a href=\"/wiki/Polyjuice_Potion\" title=\"Polyjuice Potion\">Polyjuice
        Potion</a> to brew, a <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a>
        match between <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindor</a>
        and <a href=\"/wiki/Slytherin\" title=\"Slytherin\">Slytherin</a> took place.
        <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco Malfoy</a> had
        been made Slytherin's new <a href=\"/wiki/Seeker\" title=\"Seeker\">Seeker</a>,
        on the merit of his father's generous contribution to the team: a set of <a
        href=\"/wiki/Nimbus_2001\" title=\"Nimbus 2001\">Nimbus 2001</a> brooms. During
        the match one of the Bludgers took after Harry and focused completely on him.
        Malfoy lost no time in making fun of the manoeuvres Harry had to perform in
        order to avoid the Bludger. Since <a href=\"/wiki/Bludger\" title=\"Bludger\">Bludgers</a>
        were supposed to attack each and every player, the crowd soon realised that
        this Bludger had been tampered with. \n</p><p>Harry still managed to catch
        the <a href=\"/wiki/Golden_Snitch\" title=\"Golden Snitch\">Snitch</a> and
        <span style=\"font-weight:normal;\">Gryffindor won</span>. He caught it right
        out from under Malfoy's nose, who was more focused on taunting Harry then
        looking for the Snitch. However, the Bludger broke his arm and Lockhart in
        his attempt to fix it removed all of the bones instead. <a href=\"/wiki/Poppy_Pomfrey\"
        title=\"Poppy Pomfrey\">Madam Pomfrey</a> gave Harry a potion called <a href=\"/wiki/Skele-Gro\"
        title=\"Skele-Gro\">Skele-Gro</a>, to counter this and he was forced to stay
        in the <a href=\"/wiki/Hospital_Wing\" title=\"Hospital Wing\">Hospital Wing</a>
        overnight.\n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/37/Harry_Potter_and_Dobby_in_the_Hospital_Wing_COSF.jpg/revision/latest?cb=20170522171310\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"109\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Potter and Dobby in the Hospital Wing COSF.jpg\" data-image-key=\"Harry_Potter_and_Dobby_in_the_Hospital_Wing_COSF.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/37/Harry_Potter_and_Dobby_in_the_Hospital_Wing_COSF.jpg/revision/latest/scale-to-width-down/250?cb=20170522171310\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/37/Harry_Potter_and_Dobby_in_the_Hospital_Wing_COSF.jpg/revision/latest?cb=20170522171310\"
