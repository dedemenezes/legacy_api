        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry catching the Snitch and winning the opening match
        against Slytherin</p> \t\t \t</figcaption> </figure>\n<p><a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a>, who had turned her gaze away from
        Harry, and was scanning the stands, noticed that <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Snape</a> was staring unblinkingly at Harry and muttering
        non-stop under his breath. Thinking quickly, Hermione took advantage of the
        fact that everyone's attention was now focused on Harry (and the Weasley twins'
        attempts to rescue him) to run around the entire <a href=\"/wiki/Quidditch_pitch\"
        title=\"Quidditch pitch\">stadium</a>, knocking over <a href=\"/wiki/Quirinus_Quirrell\"
        title=\"Quirinus Quirrell\">Professor Quirrell</a>, and ending up behind Snape.
        Muttering a few \"well-chosen words\" Hermione lit Snape's robes on fire with
        <a href=\"/wiki/Bluebell_Flames\" title=\"Bluebell Flames\">Bluebell Flames</a>;
        a yell of shock told her she had done her job and she scooped the fire into
        a jar. Suddenly, up in the air, the spell on Harry's broomstick was broken
        and he was once again able to control his broom. The spectators watched in
        confusion as Harry dove towards the ground, only to clasp his hand to his
        mouth as if he was being violently sick the instant he landed. In actuality
        Harry had caught the Snitch in his mouth. His capture of the Snitch ended
        the match, thus Gryffindor won.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/B1C14M1_Trio_in_the_Hogwarts_Library.jpg/revision/latest?cb=20190313165939\"
