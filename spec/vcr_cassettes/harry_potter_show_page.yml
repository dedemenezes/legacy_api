        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/The_trio_relaxing_in_the_common_room.jpg/revision/latest/scale-to-width-down/250?cb=20080327155537\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry becoming increasingly fascinated with the <a href=\"/wiki/Severus_Snape%27s_copy_of_Advanced_Potion-Making\"
        title=\"Severus Snape&#39;s copy of Advanced Potion-Making\">Half-Blood Prince's
        textbook</a></p> \t\t \t</figcaption> </figure>\n<p>In studying the Half-Blood
        Prince's book, Harry discovered numerous hand-written spells that the Prince
        supposedly invented himself, such as <i><a href=\"/wiki/Dangling_Jinx\" title=\"Dangling
        Jinx\">Levicorpus</a></i> and <a href=\"/wiki/Muffliato_Charm\" title=\"Muffliato
        Charm\"><i>Muffliato</i></a>. He tried these spells and became increasingly
        fascinated with the book, going as far as having it on him at all times. This
        was something that his friends were quick to comment on, stating that \"<i>all
        he does is read that bloody book\"</i> and that he \"<i>practically sleeps
        with it</i>\".<sup id=\"cite_ref-100\" class=\"reference\"><a href=\"#cite_note-100\">&#91;100&#93;</a></sup>
        Harry even considered the book to be almost a friend, a teacher and sort of
        guide.\n</p><p>Hermione disapproved of the book, partly because some of its
        spells have a dark nature, but mainly because it allows Harry to outperform
        her in potions. Three times, Slughorn attempts to invite Harry to one of his
        Slug Club parties, but Harry avoids them. Throughout the autumn, Harry used
        Quidditch to dodge Professor Slughorn's <a href=\"/wiki/Slug_Club\" title=\"Slug
        Club\">Slug Club</a> events, doing this because he disliked the idea and because
        it was kinder than leaving Ron alone as Hermione had been invited as well.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_Opal_Necklace\">The Opal Necklace</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Half-Blood Prince\"><b>Harry</b>: \"<i>I think Draco Malfoy gave Katie that
        necklace, <a href=\"/wiki/Professor\" title=\"Professor\">Professor</a>.</i>\"</span></dd>\n<dd><b>Minerva
        McGonagall</b>: \"<i>That is a very serious accusation, Potter. Do you have
        any proof?</i>\"</dd>\n<dd>&#8212; Harry's suspensions regarding Malfoy<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/10/B6C12M1_Cursed_Katie_Bell.jpg/revision/latest?cb=20201109220728\"
