        decoding=\"async\" width=\"250\" height=\"109\" class=\"thumbimage\" data-image-name=\"Harry
        Potter and Dobby in the Hospital Wing COSF.jpg\" data-image-key=\"Harry_Potter_and_Dobby_in_the_Hospital_Wing_COSF.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/37/Harry_Potter_and_Dobby_in_the_Hospital_Wing_COSF.jpg/revision/latest/scale-to-width-down/250?cb=20170522171310\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Dobby\" title=\"Dobby\">Dobby</a> and Harry
        in the Hospital Wing, after Harry injured his right arm during a Quidditch
        match</p> \t\t \t</figcaption> </figure>\n<p>During that night, Dobby visited
        Harry and revealed that it was he who made the Bludger chase after Harry and
        was also responsible for the barrier of <a href=\"/wiki/Platform_Nine_and_Three-Quarters\"
        title=\"Platform Nine and Three-Quarters\">platform 9¾</a> not letting him
        in. Dobby did this in hopes of Harry leaving or never arriving at <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>. This was
        a misguided attempt to protect Harry from the monter inside the chamber. Dobby
        proceeded to ask Harry to leave the school, something he refused to do. He
        also revealed that the <a href=\"/wiki/Chamber_of_Secrets\" title=\"Chamber
        of Secrets\">Chamber of Secrets</a> had been opened before and immediately
        punished himself, as he was not supposed to reveal anything. After Dobby disappeared,
        Dumbledore, <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">McGonagall</a>,
        and Madam Pomfrey entered with <a href=\"/wiki/Colin_Creevey\" title=\"Colin
        Creevey\">Colin Creevey</a>, who had apparently been petrified. He was found
        with a camera containing film that had been burnt to the melting point.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Duelling_Club\">Duelling Club</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Chamber of Secrets\"><b>Ron Weasley</b>: \"<i>You're a Parselmouth. Why didn't
        you tell us?</i>\"</span></dd>\n<dd><b>Harry</b>: \"<i>I'm a what?</i>\"</dd>\n<dd><b>Ron
        Weasley</b>: \"<i>A Parselmouth! You can talk to snakes!</i>\"</dd>\n<dd><b>Harry</b>:
        \"<i>I know. I mean, that's only the second time I've ever done it. I accidentally
        set a boa constrictor on my cousin Dudley at the zoo once — long story — but
        it was telling me it had never seen Brazil and I sort of set it free without
        meaning to that was before I knew I was a wizard —</i>\"</dd>\n<dd><b>Ron
        Weasley</b>: \"<i>A boa constrictor told you it had never seen Brazil?</i>\"</dd>\n<dd><b>Harry</b>:
        \"<i>So? I bet loads of people here can do it.</i>\"</dd>\n<dd><b>Ron Weasley</b>:
        \"<i>Oh, no they can't. It's not a very common gift. Harry, this is bad.</i>\"</dd>\n<dd>&#8212;
        Harry and Ron discussing Parseltongue<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Duel_harry_draco.gif/revision/latest?cb=20141105012958\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage lazyload\"
        data-image-name=\"Duel harry draco.gif\" data-image-key=\"Duel_harry_draco.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Duel_harry_draco.gif/revision/latest?cb=20141105012958\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Duel_harry_draco.gif/revision/latest?cb=20141105012958\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Duel_harry_draco.gif/revision/latest?cb=20141105012958\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage\" data-image-name=\"Duel
        harry draco.gif\" data-image-key=\"Duel_harry_draco.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/15/Duel_harry_draco.gif/revision/latest?cb=20141105012958\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Meeting of the Duelling club, where Harry and Draco participated
        in a practice duel</p> \t\t \t</figcaption> </figure>\n<p>Harry signed up
        for a <a href=\"/wiki/Duelling_Club\" class=\"mw-redirect\" title=\"Duelling
        Club\">Duelling Club</a>, which was (to Harry's great displeasure) taught
        by his two least favourite teachers: <a href=\"/wiki/Gilderoy_Lockhart\" title=\"Gilderoy
        Lockhart\">Lockhart</a> and <a href=\"/wiki/Severus_Snape\" title=\"Severus
        Snape\">Snape</a>. The event was scheduled to take place in the Great Hall.
        During the club's first meeting Lockhart demonstrated an ineptitude. He was
        successfully disarmed by Snape and floundered throughout the entire practice
        duel. Also during a practice battle in the first meeting, <a href=\"/wiki/Draco_Malfoy\"
        title=\"Draco Malfoy\">Draco Malfoy</a> conjured a snake to attack Harry.
        Malfoy conjured this snake via instructions from Snape. Lockhart tried to
        banish it, but all he managed was to set it loose on the students.\n</p><p>Harry
        saw that the snake was rapidly advancing on a Muggle-born student and <a href=\"/wiki/Hufflepuff\"
        title=\"Hufflepuff\">Hufflepuff</a> named <a href=\"/wiki/Justin_Finch-Fletchley\"
        title=\"Justin Finch-Fletchley\">Justin Finch-Fletchley</a> (who had introduced
        himself to Harry before this incident) and instinctively told it to stop,
        which — to Harry's great surprise — it did. The others students were less
        than ecstatic about this development, however. All they saw was Harry speaking
        <a href=\"/wiki/Parseltongue\" title=\"Parseltongue\">Parseltongue</a>, the
        language of snakes and became afraid. Since they could not understand it,
        it seemed to them that he was egging the snake on. \n</p><p>It turned out
        that Parseltongue was a very rare gift that was closely associated with <a
        href=\"/wiki/Salazar_Slytherin\" title=\"Salazar Slytherin\">Salazar Slytherin</a>.
        This was something Slytherin was famous for, hence why the symbol of Slytherin
        house is a serpent. Due to this, Harry became the number one suspect among
        students for being the heir of Slytherin. Hermione even told him that since
        Salazar Slytherin lived so long ago, he might actually be. His ability to
        speak Parseltongue also caused the student body to spread vicious rumours
        about him. They claimed that he could not be a decent wizard, since he could
        speak to snakes. \n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Chamber-of-secrets-fawkes.jpg/revision/latest?cb=20180707195259\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"117\" class=\"thumbimage lazyload\"
        data-image-name=\"Chamber-of-secrets-fawkes.jpg\" data-image-key=\"Chamber-of-secrets-fawkes.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Chamber-of-secrets-fawkes.jpg/revision/latest/scale-to-width-down/250?cb=20180707195259\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Chamber-of-secrets-fawkes.jpg/revision/latest?cb=20180707195259\"
