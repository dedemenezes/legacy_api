        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The Deathly Hallows (left to right): Cloak of Invisibility,
        Resurrection Stone, and the Elder Wand</p> \t\t \t</figcaption> </figure>\n<ul><li><b><a
        href=\"/wiki/Deathly_Hallows\" title=\"Deathly Hallows\">Deathly Hallows</a></b>:
        For a brief time, Harry was master of all three <a href=\"/wiki/Deathly_Hallows\"
        title=\"Deathly Hallows\">Deathly Hallows</a>: the <a href=\"/wiki/Cloak_of_Invisibility\"
        title=\"Cloak of Invisibility\">Cloak of Invisibility</a>, the <a href=\"/wiki/Resurrection_Stone\"
        title=\"Resurrection Stone\">Resurrection Stone</a>, and the <a href=\"/wiki/Elder_Wand\"
        title=\"Elder Wand\">Elder Wand</a> (though he was not in physical possession
        of the Elder Wand until after losing the Resurrection Stone). These three
        artefacts are the most powerful magical items in all of the wizarding world
        and were so ancient that they were only the subject of <a href=\"/wiki/The_Tales_of_Beedle_the_Bard\"
        title=\"The Tales of Beedle the Bard\">fairy tales</a>. When Harry lost the
        Resurrection Stone inside the <a href=\"/wiki/Forbidden_Forest\" title=\"Forbidden
