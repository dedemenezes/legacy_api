        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/80/Xenophilius-Lovegood.png/revision/latest?cb=20141031144607\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/80/Xenophilius-Lovegood.png/revision/latest/scale-to-width-down/250?cb=20141031144607\"
        decoding=\"async\" width=\"250\" height=\"113\" class=\"thumbimage\" data-image-name=\"Xenophilius-Lovegood.png\"
        data-image-key=\"Xenophilius-Lovegood.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/80/Xenophilius-Lovegood.png/revision/latest/scale-to-width-down/250?cb=20141031144607\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio speaking with Xenophilius Lovegood at his home,
        near the village of <a href=\"/wiki/Ottery_St_Catchpole\" title=\"Ottery St
        Catchpole\">Ottery St Catchpole</a></p> \t\t \t</figcaption> </figure>\n<p>On
        <a href=\"/wiki/30_December\" title=\"30 December\">30 December</a> at Hermione's
        request, the three friends travelled to <a href=\"/wiki/Luna_Lovegood\" title=\"Luna
        Lovegood\">Luna Lovegood</a>'s <a href=\"/wiki/Lovegood_House\" title=\"Lovegood
        House\">home</a> to question <a href=\"/wiki/Xenophilius_Lovegood\" title=\"Xenophilius
        Lovegood\">Xenophilius Lovegood</a>. They asked about a triangular symbol
        Dumbledore had left them to decipher in the book he bequeathed to Hermione.
        After learning of the Deathly Hallows, Harry, Ron, and Hermione discovered
        that Xenophilius summoned <a href=\"/wiki/Death_Eaters\" title=\"Death Eaters\">Death
        Eaters</a> in an attempt to persuade them to return his abducted daughter.
        The trio <a href=\"/wiki/Ambush_at_the_Lovegood_House\" title=\"Ambush at
        the Lovegood House\">escaped</a> the Death Eaters when Hermione blasted the
        floor open to show them Harry, but managed to keep Ron's alibi of being sick
        at home with <a href=\"/wiki/Spattergroit\" title=\"Spattergroit\">spattergroit</a>
        intact by covering him with the <a href=\"/wiki/Cloak_of_Invisibility\" title=\"Cloak
        of Invisibility\">Invisibility Cloak</a>.\n</p>\n<figure class=\"thumb tleft
        \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry-potter-deathly-hallows1-harry_hermione.jpg/revision/latest?cb=20180811152758\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
