        data-image-name=\"Harry-potter2-movie-dorm.jpg\" data-image-key=\"Harry-potter2-movie-dorm.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Harry-potter2-movie-dorm.jpg/revision/latest/scale-to-width-down/250?cb=20180613180459\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Harry-potter2-movie-dorm.jpg/revision/latest?cb=20180613180459\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Harry-potter2-movie-dorm.jpg/revision/latest/scale-to-width-down/250?cb=20180613180459\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry-potter2-movie-dorm.jpg\"
        data-image-key=\"Harry-potter2-movie-dorm.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/5b/Harry-potter2-movie-dorm.jpg/revision/latest/scale-to-width-down/250?cb=20180613180459\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry's possessions were ransacked by a fellow Gryffindor
        in search of Tom Riddle's diary</p> \t\t \t</figcaption> </figure>\n<p>Harry,
        Ron, and Hermione decided not to ask Hagrid about it, hoping that the attacks
        had stopped — and indeed, almost four months after the attack on <a href=\"/wiki/Justin_Finch-Fletchley\"
        title=\"Justin Finch-Fletchley\">Justin</a> and <a href=\"/wiki/Nicholas_de_Mimsy-Porpington\"
        title=\"Nicholas de Mimsy-Porpington\">Nearly-Headless Nick</a>, the disembodied
        voice kept quiet and the attacks seemed to have ceased. However, odd things
        keep happening: Harry returned to his dormitory one day to find it a mess.
        Ron deduced that somebody had been looking for something, and Harry eventually
        noticed that <a href=\"/wiki/T._M._Riddle%27s_Diary\" title=\"T. M. Riddle&#39;s
        Diary\">Tom Riddle's diary</a> was gone. This greatly befuddled them, seeing
        as only a <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindor</a>
        could know the password to enter the <a href=\"/wiki/Gryffindor_Tower\" title=\"Gryffindor
        Tower\">dormitory</a>.\n</p>\n<h5><span class=\"mw-headline\" id=\"Cornelius_Fudge\"><a
        href=\"/wiki/Cornelius_Fudge\" title=\"Cornelius Fudge\">Cornelius Fudge</a></span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Chamber of Secrets\"><b>Rubeus Hagrid</b>: \"<i>If anyone wanted ter find
        out some stuff, all they'd have ter do would be ter follow the spiders. That'd
        lead 'em right. That's all I'm sayin'.</i>\"</span></dd>\n<dd><b>Ron Weasley</b>:
        \"<i>We're in trouble now. No Dumbledore. They might as well close the school
        tonight. There'll be an attack a day with him gone.</i>\"</dd>\n<dd>&#8212;
        Hagrid's clue before he was taken to Azkaban<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<p>The
        next day, the scheduled <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a>
        match between <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindor</a>
        and <a href=\"/wiki/Hufflepuff\" title=\"Hufflepuff\">Hufflepuff</a> was cancelled
        due to yet another attack and Harry heard the voice again. This time, <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Minerva McGonagall</a> called for Harry and Ron
        personally, and led them to the <a href=\"/wiki/Hospital_Wing\" title=\"Hospital
        Wing\">Hospital Wing</a>, where they saw Hermione petrified. She was found
        near the <a href=\"/wiki/Hogwarts_Library\" title=\"Hogwarts Library\">library</a>
        with a <a href=\"/wiki/Ravenclaw\" title=\"Ravenclaw\">Ravenclaw</a> <a href=\"/wiki/Prefect\"
        title=\"Prefect\">prefect</a>, inexplicably holding a small, circular mirror.
        This removed Harry as a suspect in the eyes of many of the students, as they
        knew he would never harm Hermione. Some students even offered him an apology,
        such as <a href=\"/wiki/Ernest_Macmillan\" title=\"Ernest Macmillan\">Ernie
        Macmillan</a>.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/12/Cloak_of_Invisibility_1992.gif/revision/latest?cb=20161007215951\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"111\" class=\"thumbimage lazyload\"
        data-image-name=\"Cloak of Invisibility 1992.gif\" data-image-key=\"Cloak_of_Invisibility_1992.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/12/Cloak_of_Invisibility_1992.gif/revision/latest/scale-to-width-down/250?cb=20161007215951\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/12/Cloak_of_Invisibility_1992.gif/revision/latest?cb=20161007215951\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/12/Cloak_of_Invisibility_1992.gif/revision/latest/scale-to-width-down/250?cb=20161007215951\"
        decoding=\"async\" width=\"250\" height=\"111\" class=\"thumbimage\" data-image-name=\"Cloak
        of Invisibility 1992.gif\" data-image-key=\"Cloak_of_Invisibility_1992.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/12/Cloak_of_Invisibility_1992.gif/revision/latest/scale-to-width-down/250?cb=20161007215951\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Ron visiting Hagrid right before he was taken
        to <a href=\"/wiki/Azkaban\" title=\"Azkaban\">Azkaban</a></p> \t\t \t</figcaption>
        </figure>\n<p>Harry and Ron decided they now must talk to Hagrid. With the
        now constant supervision on students, this was not easy, but they managed
        to do it by using Harry's Invisibility cloak. When they reach <a href=\"/wiki/Hagrid%27s_Hut\"
        title=\"Hagrid&#39;s Hut\">Hagrid's cabin</a>, Harry and Ron managed to hide
        just before Dumbledore and <a href=\"/wiki/Minister_for_Magic\" title=\"Minister
        for Magic\">Minister for Magic</a> <a href=\"/wiki/Cornelius_Fudge\" title=\"Cornelius
        Fudge\">Cornelius Fudge</a> arrived at the scene. Fudge announced that Hagrid,
        who to the best of his knowledge opened the Chamber of Secrets the last time,
        would be sent to wizard prison Azkaban as a precaution. \n</p><p>They were
        shortly joined by <a href=\"/wiki/Lucius_Malfoy\" title=\"Lucius Malfoy\">Lucius
        Malfoy</a>, who declared that he and the other Hogwarts governors unanimously
        voted to suspend Dumbledore, despite the obvious logic that this would only
        worsen the situation. Both Hagrid and Dumbledore gave last words, but Hagrid
        covertly suggested to Harry and Ron that if they want the truth, they should
        \"follow the spiders\", and Dumbledore said that he would only truly have
        left the school when none there remained loyal to him. He also stressed that
        if anybody at Hogwarts needed help, it would always be available.\n</p>\n<h5><span
        id=\"Visit_to_Aragog.27s_lair\"></span><span class=\"mw-headline\" id=\"Visit_to_Aragog's_lair\">Visit
        to Aragog's lair</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Chamber of Secrets\"><b>Aragog</b>: \"<i>The thing that lives
        in the castle is an ancient creature we spiders fear above all others.</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>What is it?</i>\"</dd>\n<dd><b>Aragog</b>: \"<i>We do not speak of it!
        We do not name it!</i>\"</dd>\n<dd>&#8212; Discussion of the monster within
        the chamber<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<p>Harry
        and Ron decided to follow the spiders as per Hagrid's advice. Walking along
        the trails of the spiders, which were strangely all fleeing <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>, take them
        into the <a href=\"/wiki/Forbidden_Forest\" title=\"Forbidden Forest\">Forbidden
        Forest</a>. Even though Ron was deeply arachnophobic, the fact that Hermione
        had been petrified and that they may be able to help through this investigation
        gave him the willpower to go along anyway. There, they encountered the <a
        href=\"/wiki/Flying_Ford_Anglia\" title=\"Flying Ford Anglia\">Ford Anglia</a>,
        which had apparently taken to driving through the forest like some sort of
        wild animal.\n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/9d/Harry-potter2-movie-spider_aragog.jpg/revision/latest?cb=20190819144011\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry-potter2-movie-spider aragog.jpg\" data-image-key=\"Harry-potter2-movie-spider_aragog.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9d/Harry-potter2-movie-spider_aragog.jpg/revision/latest/scale-to-width-down/250?cb=20190819144011\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/9d/Harry-potter2-movie-spider_aragog.jpg/revision/latest?cb=20190819144011\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9d/Harry-potter2-movie-spider_aragog.jpg/revision/latest/scale-to-width-down/250?cb=20190819144011\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry-potter2-movie-spider
        aragog.jpg\" data-image-key=\"Harry-potter2-movie-spider_aragog.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9d/Harry-potter2-movie-spider_aragog.jpg/revision/latest/scale-to-width-down/250?cb=20190819144011\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Ron following the spiders, which led them to <a
        href=\"/wiki/Aragog\" title=\"Aragog\">Aragog</a></p> \t\t \t</figcaption>
        </figure>\n<p>They eventually meet Aragog, a giant spider which had been the
        monster Hagrid had been \"caught\" setting on other students fifty years ago.
        Aragog explained that <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Hagrid</a>
        was innocent, but rather than letting Harry and Ron go, he decided to leave
        them as dinner for his children. <a href=\"/wiki/Arthur_Weasley\" title=\"Arthur
        Weasley\">Mr Weasley</a>'s Ford Anglia came blasting through the layers of
        spiders, however, and assisted the boys' escape.\n</p><p>After this, Harry
        and Ron felt that they had reached dead ends everywhere, until one possible
        last hope occurred to them. Aragog said the monster's last victim died in
        a bathroom, and it occurred to Harry that <a href=\"/wiki/Myrtle_Warren\"
        title=\"Myrtle Warren\">Myrtle Warren</a> might have been that victim. Of
        course, with the school under such security, it would be almost impossible
        to sneak in the girls' bathroom near where the first attack occurred.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_last_attack\">The last attack</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Chamber of Secrets\">\"<i>HER SKELETON WILL LIE IN THE CHAMBER FOREVER</i>\"</span></dd>\n<dd>&#8212;
        The final message on the wall<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd>\n<dd></dd></dl></div><p>\nLater
        that same day, Harry and Ron managed to trick Lockhart — who was leading them
        to their next class — into letting them go by stroking his ego. Just as they
        patted themselves on the back, they were caught by <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Professor McGonagall</a>, and Harry had to make
        up an excuse — they were going to see Hermione in the <a href=\"/wiki/Hospital_Wing\"
        title=\"Hospital Wing\">Hospital Wing</a>, where visitors were now barred.
        They now had to go along to make their story appear convincing, but rather
        than simply hanging around Hermione's petrified form, this time Harry noticed
        a piece of paper tightly clutched in her hand.</p><figure class=\"thumb tleft
        \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c6/Petrification.jpg/revision/latest?cb=20170527025427\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage lazyload\"
        data-image-name=\"Petrification.jpg\" data-image-key=\"Petrification.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c6/Petrification.jpg/revision/latest/scale-to-width-down/250?cb=20170527025427\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c6/Petrification.jpg/revision/latest?cb=20170527025427\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c6/Petrification.jpg/revision/latest/scale-to-width-down/250?cb=20170527025427\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"Petrification.jpg\"
        data-image-key=\"Petrification.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c6/Petrification.jpg/revision/latest/scale-to-width-down/250?cb=20170527025427\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Hermione_Granger\" title=\"Hermione Granger\">Hermione
        Granger</a> and the other petrified students being visited by Harry and Ron</p>
        \t\t \t</figcaption> </figure><p>This piece of paper revealed what Hermione
        had found out before she was attacked. She discovered, based on strong circumstantial
        evidence, that the monster in the Chamber of Secrets was a <a href=\"/wiki/Serpent_of_Slytherin\"
        title=\"Serpent of Slytherin\">Basilisk</a> (a giant slithering serpent capable
        of feeding on human and animal aura to cause petrifaction and death to anyone
        near it via direct eye contact), which explained why only Harry could hear
        it. But none of its victims died because they didn't look at its gaze directly:
        <a href=\"/wiki/Colin_Creevey\" title=\"Colin Creevey\">Colin Creevey</a>
        saw it through his camera, <a href=\"/wiki/Justin_Finch-Fletchley\" title=\"Justin
        Finch-Fletchley\">Justin Finch-Fletchley</a> saw it through <a href=\"/wiki/Nicholas_de_Mimsy-Porpington\"
        title=\"Nicholas de Mimsy-Porpington\">Nearly-Headless Nick</a> (who was already
        dead), Mrs Norris saw its reflection in the waters from the flooded bathroom,
        and Hermione used a mirror to look around corners after figuring things out.
        There was also a note about how spiders feared the Basilisk (which explained
        them fleeing Hogwarts) and the rooster's call being potentially fatal to it
        (which explained Hagrid's roosters having been mysteriously killed during
        the year). This summed up the year's events.\n</p><figure class=\"thumb tright
        \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/90/Writing_on_the_Wall.png/revision/latest?cb=20180613181133\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Writing on the Wall.png\" data-image-key=\"Writing_on_the_Wall.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/90/Writing_on_the_Wall.png/revision/latest/scale-to-width-down/250?cb=20180613181133\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/90/Writing_on_the_Wall.png/revision/latest?cb=20180613181133\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/90/Writing_on_the_Wall.png/revision/latest/scale-to-width-down/250?cb=20180613181133\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Writing
        on the Wall.png\" data-image-key=\"Writing_on_the_Wall.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/90/Writing_on_the_Wall.png/revision/latest/scale-to-width-down/250?cb=20180613181133\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The message written on the wall after Ginevra Weasley was
        taken into the Chamber of Secrets</p> \t\t \t</figcaption> </figure>\n<p>On
        the note was also scribbled a single word, \"<i><b>pipes</b></i>\", which
        meant that the serpent moved around through the plumbing. Having solved the
        mystery, Harry and Ron decided to go to the staff room and report to the teachers.
        When they got there, they overheard the teachers talking about another attack
        has occurred. Harry and Ron decided to hide to hear more details, and learning
        that Ginny had been kidnapped and the heir of <a href=\"/wiki/Slytherin\"
        title=\"Slytherin\">Slytherin</a> had left another message under the previous
        one: Harry and Ron also heard that <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a> would be
        closed the following day. The teachers then forced <a href=\"/wiki/Gilderoy_Lockhart\"
        title=\"Gilderoy Lockhart\">Lockhart</a> to deal with the monster, as he had
        been claiming he could handle whatever was responsible for the attacks, irritating
        the rest of the staff to no end. Looking very crestfallen, he left for his
        room.\n</p>\n<h5><span class=\"mw-headline\" id=\"Discovery_in_the_bathroom\">Discovery
        in the bathroom</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Chamber of Secrets\"><b>Moaning Myrtle</b>: \"<i>I died in
        this very stall. I remember it so well... The door was locked, and I was crying,
        and then I heard somebody come in. They said something funny. A <a href=\"/wiki/Parseltongue\"
        title=\"Parseltongue\">different language</a>, I think it must have been.
        Anyway, what really got me was that it was a boy speaking. So I unlocked the
        door, to tell him to go and use his own toilet, and then — I </i>died<i>.</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>How?</i>\"</dd>\n<dd><b>Moaning Myrtle</b>: \"<i>No idea. I just remember
        seeing a pair of great, big, yellow eyes.</i>\"</dd>\n<dd>&#8212; Myrtle's
        death after she met the deadly gaze of Slytherin's Basilisk<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\" title=\"Harry Potter
        and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<p>That night,
        Harry and Ron felt utterly useless and helpless, until it occurred to Harry
        that if the serpent used the plumbing to get around and the last time the
        chamber was opened a girl died, then the chamber entrance must be in the bathroom
        <a href=\"/wiki/Myrtle_Warren\" title=\"Myrtle Warren\">Myrtle Warren</a>
        haunted. Harry and Ron decided that if Lockhart was going to deal with the
        monster they might as well tell him what they knew. They went to his room,
        only to find him frantically packing, having decided to run away. When questioned
        on why such a talented <a href=\"/wiki/Wizardkind\" title=\"Wizardkind\">wizard</a>
        as himself was leaving, Lockhart admitted that he was a fraud and that he
        put <a href=\"/wiki/Memory_Charm\" title=\"Memory Charm\">Memory Charms</a>
        on the people who really did the things that he claimed to have done in his
        books.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 250px\"> \t<a
        href=\"https://static.wikia.nocookie.net/harrypotter/images/9/9c/Harry-potter2-chamber_entrance.jpg/revision/latest?cb=20170601005315\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry-potter2-chamber entrance.jpg\" data-image-key=\"Harry-potter2-chamber_entrance.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9c/Harry-potter2-chamber_entrance.jpg/revision/latest/scale-to-width-down/250?cb=20170601005315\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/9c/Harry-potter2-chamber_entrance.jpg/revision/latest?cb=20170601005315\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9c/Harry-potter2-chamber_entrance.jpg/revision/latest/scale-to-width-down/250?cb=20170601005315\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage\" data-image-name=\"Harry-potter2-chamber
        entrance.jpg\" data-image-key=\"Harry-potter2-chamber_entrance.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/9c/Harry-potter2-chamber_entrance.jpg/revision/latest/scale-to-width-down/250?cb=20170601005315\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry, Ron, and Lockhart discovering the entrance to the
        <a href=\"/wiki/Chamber_of_Secrets\" title=\"Chamber of Secrets\">Chamber
        of Secrets</a></p> \t\t \t</figcaption> </figure>\n<p>He then attempted to
        put a memory charm on Harry and Ron as well. They managed to disarm him and
        under <a href=\"/wiki/Wand\" title=\"Wand\">wand</a> threats took him to <a
        href=\"/wiki/Myrtle_Warren\" title=\"Myrtle Warren\">Myrtle Warren</a>'s bathroom.
        Harry then asked Moaning Myrtle about her death, which she happily explained.
        She stated that the last thing she saw was a pair of enormous eyes by one
        of the sinks. This sink incidentally had a tap that had never worked. Harry
        came to the conclusion that the tap can only be opened by the use of <a href=\"/wiki/Parseltongue\"
        title=\"Parseltongue\">Parseltongue</a>. He found a snake carved on the tap
        and then opened the entrance to the Chamber of Secrets.\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/B2C16M3_Snake_entrance_to_the_Chamber_of_Secrets.png/revision/latest?cb=20161218205852\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage lazyload\"
        data-image-name=\"B2C16M3 Snake entrance to the Chamber of Secrets.png\" data-image-key=\"B2C16M3_Snake_entrance_to_the_Chamber_of_Secrets.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/B2C16M3_Snake_entrance_to_the_Chamber_of_Secrets.png/revision/latest/scale-to-width-down/250?cb=20161218205852\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/B2C16M3_Snake_entrance_to_the_Chamber_of_Secrets.png/revision/latest?cb=20161218205852\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/B2C16M3_Snake_entrance_to_the_Chamber_of_Secrets.png/revision/latest/scale-to-width-down/250?cb=20161218205852\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B2C16M3
        Snake entrance to the Chamber of Secrets.png\" data-image-key=\"B2C16M3_Snake_entrance_to_the_Chamber_of_Secrets.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f8/B2C16M3_Snake_entrance_to_the_Chamber_of_Secrets.png/revision/latest/scale-to-width-down/250?cb=20161218205852\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The entrance into the main section of the chamber</p> \t\t
        \t</figcaption> </figure>\n<p>Harry, Ron, and Lockhart slid down a large pipe
        and found themselves in maze-like tunnels far under the school. Down there,
        they encountered a snake skin left by the <a href=\"/wiki/Serpent_of_Slytherin\"
        title=\"Serpent of Slytherin\">Basilisk</a>. Just then, Lockhart feigned fainting
        and stole Ron's wand. Victoriously proclaiming that he would erase Harry and
        Ron's memories and tell everybody they lost their sanity at the sight of Ginny's
        mangled body, Lockhart attempted a spell. <a href=\"/wiki/Charles_Weasley%27s_wand\"
        title=\"Charles Weasley&#39;s wand\">Ron's broken wand</a> caused the charm
        to backfire, erasing Lockhart's memory and causing a portion of the ceiling
        to cave in. This trapped Harry in the direction of the chamber and Ron in
        the direction of the castle. Ron had no choice but to stay behind and clear
        a path through the rocks while Harry continued in search of Ginny. Harry then
        encountered a wall with stone snakes on it, opened it by speaking <a href=\"/wiki/Parseltongue\"
        title=\"Parseltongue\">Parseltongue</a>, and entered the Chamber itself.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_Chamber_of_Secrets\">The Chamber of Secrets</span></h5>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Skirmish_in_the_Chamber_of_Secrets\"
        title=\"Skirmish in the Chamber of Secrets\">Skirmish in the Chamber of Secrets</a></i></div></dd></dl>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Chamber of Secrets\"><b>Harry</b>: \"<i>Why do you care how I escaped? Voldemort
        was after your time...</i>\"</span></dd>\n<dd><b>Tom Riddle</b>: \"<i>Voldemort
        is my past, present, and future, Harry Potter...</i>\"</dd>\n<dd>&#8212; Tom
        Riddle revealing that he was in fact Lord Voldemort<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\" title=\"Harry Potter
        and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/30/B2C16M3_Chamber_of_Secrets_revealed.jpg/revision/latest?cb=20170924142818\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage lazyload\"
        data-image-name=\"B2C16M3 Chamber of Secrets revealed.jpg\" data-image-key=\"B2C16M3_Chamber_of_Secrets_revealed.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/30/B2C16M3_Chamber_of_Secrets_revealed.jpg/revision/latest/scale-to-width-down/250?cb=20170924142818\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/30/B2C16M3_Chamber_of_Secrets_revealed.jpg/revision/latest?cb=20170924142818\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/3/30/B2C16M3_Chamber_of_Secrets_revealed.jpg/revision/latest/scale-to-width-down/250?cb=20170924142818\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B2C16M3
        Chamber of Secrets revealed.jpg\" data-image-key=\"B2C16M3_Chamber_of_Secrets_revealed.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/30/B2C16M3_Chamber_of_Secrets_revealed.jpg/revision/latest/scale-to-width-down/250?cb=20170924142818\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in the entrance chamber of the <a href=\"/wiki/Chamber_of_Secrets\"
        title=\"Chamber of Secrets\">Chamber of Secrets</a></p> \t\t \t</figcaption>
        </figure>\n<p>Inside, he found Ginny lying on the ground, pale and cold. He
        dropped <a href=\"/wiki/Harry_Potter%27s_wand\" title=\"Harry Potter&#39;s
        wand\">his wand</a> and ran to her, trying to get a response from her, but
        to no avail. He then saw <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Tom
        Riddle</a> smiling at him and holding Harry's wand. Riddle explained his presence
        in the present by revealing he was a memory, which had been preserved in his
        diary for fifty years.\n</p><p>He then explained what had happened. Riddle
        had opened the <a href=\"/wiki/Chamber_of_Secrets\" title=\"Chamber of Secrets\">Chamber
        of Secrets</a> fifty years ago and planned to purge the school of <a href=\"/wiki/Muggle-born\"
        title=\"Muggle-born\">Muggle-borns</a> and half-bloods; however, when he learned
        that the school was going to close down due to the attacks and that Dumbledore
        (then the <a href=\"/wiki/Transfiguration_(class)\" title=\"Transfiguration
        (class)\">Transfiguration</a> teacher) was keeping a closer and closer watch
        on him, he had no choice but to cease the attacks and frame <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Hagrid</a> for doing it. Not wanting to waste all
        the years he spent on figuring out where the chamber was and how to get to
        it, he left behind a diary containing the memory of his sixteen-year-old self
        in hopes that it would, one day, fall into the hands of an unsuspecting victim
        who would help him finish his work.\n</p>\n<figure class=\"thumb tright \"
        style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/B2C17M1_Harry_Ginny_Tom_Chamber_of_Secrets.jpg/revision/latest?cb=20161211004513\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage lazyload\"
