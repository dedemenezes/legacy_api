        decoding=\"async\" width=\"250\" height=\"109\" class=\"thumbimage\" data-image-name=\"Harry
        Potter and Firenze in the Forbidden Forest.jpg\" data-image-key=\"Harry_Potter_and_Firenze_in_the_Forbidden_Forest.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/db/Harry_Potter_and_Firenze_in_the_Forbidden_Forest.jpg/revision/latest/scale-to-width-down/250?cb=20170721182311\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry with Firenze in the forest discussing the properties
        of unicorn blood</p> \t\t \t</figcaption> </figure>\n<p>As they continued,
        Harry noticed the pools of unicorn blood they were following seemed to be
        growing larger and larger, as if the animal had been thrashing around. Eventually,
        they came to a clearing and found the laying on the ground, and very dead.
        As they watched, a hooded figure emerged from the bushes and began to drink
        the unicorn's blood. Malfoy screamed and bolted away with <a href=\"/wiki/Fang\"
        title=\"Fang\">Fang</a>, leaving Harry, half blinded by the pain in his scar
        to stumble away from the advancing figure. Harry was saved by <a href=\"/wiki/Firenze\"
        title=\"Firenze\">Firenze</a>, a palamino <a href=\"/wiki/Centaur\" title=\"Centaur\">centaur</a>,
        who allowed Harry to ride on his back out of the forest. Firenze told Harry
        the properties of <a href=\"/wiki/Unicorn_blood\" title=\"Unicorn blood\">unicorn
        blood</a>. Harry realised that there would only be one person who would be
        so desperate as to kill a unicorn: <a href=\"/wiki/Tom_Riddle\" title=\"Tom
        Riddle\">Lord Voldemort</a>.\n</p>\n<h5><span id=\"The_Philosopher.27s_Stone\"></span><span
        class=\"mw-headline\" id=\"The_Philosopher's_Stone\">The Philosopher's Stone</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Philosopher&#39;s Stone\"><b>Harry</b>: \"<i>\"Professor, I think — I know
        — that someone's going to try and steal the Stone. I've got to talk to Professor
        Dumbledore.</i>\"</span></dd>\n<dd><b>Minerva McGonagall</b>: \"<i><a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Professor Dumbledore</a> will be back tomorrow.
        I don't know how you found out about the Stone, but rest assured, no one can
        possibly steal it, it's too well protected.</i>\"</dd>\n<dd>&#8212; The trio
        warning McGonagall of the plot to steal the stone<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\" title=\"Harry Potter
        and the Philosopher&#39;s Stone\">[src]</a></sup></dd></dl>\n</div>\n<p>While
        talking to Ron and Hermione after finishing their exams Harry realised the
        strange coincidence that had occurred: <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus
        Hagrid\">Hagrid</a> wanted a <a href=\"/wiki/Dragon\" title=\"Dragon\">dragon</a>
        more than anything else, only to meet a stranger who had one to give him.
        They ran down to ask Hagrid more about the man who gave him Norbert, only
        to find out that the stranger never lowered his hood, something of a fashion
        in the <a href=\"/wiki/Hog%27s_Head_Inn\" title=\"Hog&#39;s Head Inn\">Hogs
        head</a>. Hagrid explained that he couldn't remember much, as the man kept
        buying him drinks, but said that he thought they talked about <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a> and the
        kinds of creatures Hagrid looks after there.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e1/Transfiguration_homework.jpg/revision/latest?cb=20170524232616\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Transfiguration homework.jpg\" data-image-key=\"Transfiguration_homework.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e1/Transfiguration_homework.jpg/revision/latest/scale-to-width-down/250?cb=20170524232616\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e1/Transfiguration_homework.jpg/revision/latest?cb=20170524232616\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e1/Transfiguration_homework.jpg/revision/latest/scale-to-width-down/250?cb=20170524232616\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Transfiguration
        homework.jpg\" data-image-key=\"Transfiguration_homework.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e1/Transfiguration_homework.jpg/revision/latest/scale-to-width-down/250?cb=20170524232616\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio attempting to tell McGonagall about the plot to
        steal the <a href=\"/wiki/Philosopher%27s_Stone\" title=\"Philosopher&#39;s
        Stone\">Philosopher's Stone</a></p> \t\t \t</figcaption> </figure>\n<p>Focused
        on remembering what had happened that night, Hagrid accidentally let slip
        that <a href=\"/wiki/Fluffy\" title=\"Fluffy\">Fluffy</a> fell asleep when
        played music. Harry, Ron, and Hermione, now convinced that Snape had all the
        information he needed to get past Fluffy, decided to go see Professor Dumbledore
        and tell him their suspicions. While walking across the <a href=\"/wiki/Entrance_Hall\"
        title=\"Entrance Hall\">Entrance Hall</a>, they were stopped by Professor
        McGonagall, and decided to tell her what they'd found out. She insisted that
        no one could steal the Stone, and told them that Dumbledore was in London
        for the day.\n</p>\n<dl><dd><div class=\"noprint\"><i>Main article&#58; <a
        href=\"/wiki/Skirmish_in_the_Underground_Chambers\" title=\"Skirmish in the
        Underground Chambers\">Skirmish in the Underground Chambers</a></i></div></dd></dl>\n<p>As
        the trio set off that night to stop Snape, they were stopped themselves by
        <a href=\"/wiki/Neville_Longbottom\" title=\"Neville Longbottom\">Neville</a>,
        who believed they were sneaking out without reason again, and was worried
        that they would loose <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindor</a>
        even more points. Desperate as they were for time, Hermione <a href=\"/wiki/Full_Body-Bind_Curse\"
        title=\"Full Body-Bind Curse\">paralysed</a> Neville. When they arrived the
        third-floor corridor, it was to find <a href=\"/wiki/Fluffy\" title=\"Fluffy\">Fluffy</a>
        awake, but a harp by his feet. Remembering what Hagrid told them, Harry began
        to blow into the wooden flute Hagrid gave him for <a href=\"/wiki/Christmas\"
        title=\"Christmas\">Christmas</a>. From the first notes, Fluffy's eyes began
        to droop, and he quickly fell asleep. Jumping through the trapdoor, they found
        themselves in Professor Sprout's room, filled with <a href=\"/wiki/Devil%27s_Snare\"
        title=\"Devil&#39;s Snare\">Devil's Snare</a>, which almost smothered them.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/ca/Harry-Potter_and_the_winged-keys_PS.png/revision/latest?cb=20160808234736\"
