        data-image-key=\"Harry-Potter-and-the-Chamber-of-Secrets-2002-books-male-characters-29996396-500-375.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/cf/Harry-Potter-and-the-Chamber-of-Secrets-2002-books-male-characters-29996396-500-375.jpg/revision/latest/scale-to-width-down/250?cb=20170925195204\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio discussing possible theories behind Tom Riddle's
        mysterious <a href=\"/wiki/T._M._Riddle%27s_Diary\" title=\"T. M. Riddle&#39;s
        Diary\">diary</a></p> \t\t \t</figcaption> </figure>\n<p>Weeks later, Ron
        and Harry overheard <a href=\"/wiki/Argus_Filch\" title=\"Argus Filch\">Argus
        Filch</a> complaining about his workload and leaving. They arrive at <a href=\"/wiki/Myrtle_Warren\"
        title=\"Myrtle Warren\">Myrtle Warren</a>'s bathroom to find it flooded. Myrtle,
        a sulking <a href=\"/wiki/Ghost\" title=\"Ghost\">ghost</a>, explained that
        she had flooded it because somebody threw a diary at her. Harry picked it
        up; it turned out to have belonged to a T.M. Riddle and appeared to be completely
        blank. Ron remembered from his detention that <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Riddle</a> had won an award for special service to the
        school fifty years before. Hermione deduced that since this coincided with
        the last time the <a href=\"/wiki/Chamber_of_Secrets\" title=\"Chamber of
        Secrets\">Chamber</a> was opened, Tom Riddle might have received his prize
        for catching whoever was responsible for the attacks back then. Even though
        all attempts to extract information from the diary failed, Harry felt a strange
        compulsion to keep it.\n</p><p>On <a href=\"/wiki/Valentine%27s_Day\" title=\"Valentine&#39;s
        Day\">Valentine's Day</a>, Ron and Harry were dismayed to find out Lockhart
        had spread dwarves dressed as cupids throughout the school to receive and
        deliver Valentines. One cupid-dwarf managed to deliver one to Harry. While
        struggling to avoid him, the embarrassed Harry tripped and fell, spilling
        ink all over the contents of his bag. Ginny noticed the diary and assumed
        a horrified expression.\n</p>\n<h5><span class=\"mw-headline\" id=\"The_secret_diary\">The
        secret diary</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Chamber of Secrets\">\"<i>Harry saw at once that it was a diary,
        and the faded year on the cover told him it was fifty years old. He opened
        it eagerly. On the first page he could just make out the name \"T M. Riddle\"
        in smudged ink.</i>\"</span></dd>\n<dd>&#8212; Harry coming across the diary
        of <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Tom Riddle</a><sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\" title=\"Harry Potter
        and the Chamber of Secrets\">[src]</a></sup></dd>\n<dd></dd></dl></div><p>\nLater,
        Harry realised that even though the ink was spilled all over the diary, it
        was not stained at all. He tried writing to the diary and, to his surprise,
        the diary — or rather T.M. Riddle — began to write back. Riddle explained
        that he was the one who caught the person who opened the <a href=\"/wiki/Chamber_of_Secrets\"
        title=\"Chamber of Secrets\">Chamber of Secrets</a> the last time, and he
        could show Harry what happened. Harry agreed and got sucked into a \"recording\"
        of Riddle's memory.</p><figure class=\"thumb tleft \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/Harry-potter2-movie-screencaps.com-12239.jpg/revision/latest?cb=20151211144355\"
