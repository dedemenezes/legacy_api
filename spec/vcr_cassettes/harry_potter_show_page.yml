        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/B2C7M2_Harry_replying_to_Lockhart%27s_fan_mail.png/revision/latest/scale-to-width-down/250?cb=20180424045954\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry helping Lockhart answer fan-mail as detention before
        he heard the voice inside the walls</p> \t\t \t</figcaption> </figure>\n<p>The
        next day at breakfast, Ron received a <a href=\"/wiki/Howler\" title=\"Howler\">Howler</a>
        from his mother, who told him that he would be brought home if he broke another
        rule. The day only got worse when the Gryffindors attended their first Defence
        Against the Dark Arts class. Lockhart's teaching was a disaster, since the
        first thing he did was give them a pop quiz on himself and claimed the answers
        could be found in his books. He then let a cage of \"<i>freshly caught</i>\"
        Cornish <a href=\"/wiki/Pixie\" title=\"Pixie\">Pixies</a> loose and struggled
        to round them up, but ran to hide from them leaving his young pupils to save
        the day.\n</p><p>As the <a href=\"/wiki/Defence_Against_the_Dark_Arts\" title=\"Defence
        Against the Dark Arts\">DADA</a> lessons continued, Harry found himself having
        to act out scenes from Lockhart's books as he read them in class. Lockhart
        was in love with fame and kept bothering Harry, who had to help him answer
        his fan-mail while Ron had to polish the school's prizes and trophies. But
        he was not the only one who paid him extra attention: Many <a href=\"/wiki/First_year\"
        title=\"First year\">first-year</a> <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindors</a>
        like <a href=\"/wiki/Colin_Creevey\" title=\"Colin Creevey\">Colin Creevey</a>
        were star-struck by Harry, and Ginny had a huge crush on him that developed
        over the summer since she first saw the famous Potter on Platform 9¾ at the
        start and end of his first year. After hours of tedious work, Harry heard
        a disembodied, sinister voice, which Lockhart was unable to hear.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Deathday_Party\">Deathday Party</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Chamber of Secrets\">\"<i>The Chamber of Secrets has been opened. Enemies
        of the Heir Beware.</i>\"</span></dd>\n<dd>&#8212; A grim message from the
        Heir of Slytherin<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd>\n<dd></dd></dl></div><figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/19/Deathday_Party_Pottermore.png/revision/latest?cb=20170924161237\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"112\" class=\"thumbimage lazyload\"
        data-image-name=\"Deathday Party Pottermore.png\" data-image-key=\"Deathday_Party_Pottermore.png\"
