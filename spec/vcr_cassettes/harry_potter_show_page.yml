        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Encounter_in_the_Shrieking_Shack.jpg/revision/latest?cb=20161127052047\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Encounter_in_the_Shrieking_Shack.jpg/revision/latest/scale-to-width-down/250?cb=20161127052047\"
        decoding=\"async\" width=\"250\" height=\"164\" class=\"thumbimage\" data-image-name=\"Encounter
        in the Shrieking Shack.jpg\" data-image-key=\"Encounter_in_the_Shrieking_Shack.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Encounter_in_the_Shrieking_Shack.jpg/revision/latest/scale-to-width-down/250?cb=20161127052047\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio encountering Sirius Black in the Shrieking Shack</p>
        \t\t \t</figcaption> </figure>\n<p><a href=\"/wiki/Remus_Lupin\" title=\"Remus
        Lupin\">Lupin</a>, who spotted the group on the <a href=\"/wiki/Marauder%27s_Map\"
        title=\"Marauder&#39;s Map\">Marauder's Map</a>, suddenly burst in and embraced
        his old friend Black. Harry, Ron and Hermione refused to believe that Pettigrew
        was alive, pointing out that he was murdered by Black. Black denied this,
        and Lupin convinced him to tell Harry the truth of what happened. Lupin told
        the story about his time at Hogwarts; he had been bitten as a child, and <a
        href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Dumbledore</a>
        took precautions for his stay at Hogwarts, having the Shrieking Shack and
        the passage leading to it built to provide Lupin with a safe place to transform.The
        Whomping Willow was planted on the entrance to the tunnel to prevent anyone
        from running into the transformed Lupin. The rumours that the Hogsmeade residents
        started about the Shack being haunted by violent ghosts were allowed to spread
        to keep people from guessing that it was actually a werewolf making those
        sounds.<sup id=\"cite_ref-:0_97-0\" class=\"reference\"><a href=\"#cite_note-:0-97\">&#91;97&#93;</a></sup>\n</p><p>Eventually,
        Lupin's friends, Sirius, Pettigrew and <a href=\"/wiki/James_Potter_I\" title=\"James
        Potter I\">James Potter</a>, discovered Lupin's secret, and became <a href=\"/wiki/Animagus\"
        title=\"Animagus\">Animagi</a> to support him. Sirius became a dog to keep
        Lupin under control with James, and Pettigrew became a rat so he could disable
        the Willow by scurrying under its branches and touching a certain spot on
        its trunk. Lupin admitted that he has not told Dumbledore about Sirius being
        an Animagus, as it would have meant admitting that he had betrayed his trust
        and led three students into illegally becoming Animagi. He also revealed the
        reason for <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Snape</a>'s
        animosity towards him during the year: during their days at school, Sirius
        had played a near-fatal trick on Snape involving Lupin in his transformed
        form but James saved him. Snape thought both of them were involved with Sirius'
        trick. Just then, Snape arrived using Harry's Invisibility Cloak, which he
        had left at the foot of the Whomping Willow.<sup id=\"cite_ref-:0_97-1\" class=\"reference\"><a
        href=\"#cite_note-:0-97\">&#91;97&#93;</a></sup>\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/ce/B3C19M1_Shrieking_Shack_Wormtail_revealed.jpg/revision/latest?cb=20161208002308\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage lazyload\"
