        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry Potter in his <a href=\"/wiki/Sixth_year\" title=\"Sixth
        year\">sixth year</a>, age 16</p> \t\t \t</figcaption> </figure>\n<p>Upon
        Harry's forehead, covered by his unruly black hair, was a <a href=\"/wiki/Harry_Potter%27s_scars\"
        title=\"Harry Potter&#39;s scars\">scar</a> shaped like a lightning bolt.
        The scar was a result of the failed (and famed) <a href=\"/wiki/Killing_Curse\"
        title=\"Killing Curse\">Killing Curse</a> cast on him by <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Lord Voldemort</a> when he was an infant. It burned painfully
        whenever Voldemort was near Harry or feeling particularly strong emotions,
        but this stopped after Voldemort's death and was reduced into an ordinary
        scar.\n</p><p>Harry also had a faint scar on the back of his right hand which
        said \"<i>I must not tell lies</i>\". This scar was caused while Harry spent
        detentions with <a href=\"/wiki/Dolores_Umbridge\" title=\"Dolores Umbridge\">Dolores
        Umbridge</a>, who forced him to use the <a href=\"/wiki/Black_Quill\" title=\"Black
        Quill\">Black Quill</a> that carved the words into the back of his hand. In
        addition, Harry has an oval-shaped scar over his heart where the locket-Horcrux
        seared his skin during the confrontation with <a href=\"/wiki/Nagini\" title=\"Nagini\">Nagini</a>
        in <a href=\"/wiki/Bathilda_Bagshot\" title=\"Bathilda Bagshot\">Bathilda
        Bagshot</a>'s house, <a href=\"/wiki/Godric%27s_Hollow\" title=\"Godric&#39;s
        Hollow\">Godric's Hollow</a>.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        162px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/dc/Harry_Epilogue_1.jpg/revision/latest?cb=20150811184025\"
