        data-image-key=\"HarryParseltongue.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/49/HarryParseltongue.png/revision/latest/scale-to-width-down/250?cb=20180606153415\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Potter speaking <a href=\"/wiki/Parseltongue\" title=\"Parseltongue\">Parseltongue</a>
        to a boa constrictor at the zoo</p> \t\t \t</figcaption> </figure>\n<p>On
        <a href=\"/wiki/23_June\" title=\"23 June\">23 June</a> <a href=\"/wiki/1991\"
        title=\"1991\">1991</a>, Dudley's eleventh birthday, the Dursleys went to
        the <a href=\"/wiki/Zoo\" title=\"Zoo\">zoo</a> with Dudley and Piers. Unfortunately
        for the Dursleys, they had to take Harry with them, as Mrs Figg had broken
        her leg and there was no one to take Harry, and they refused to leave him
        alone in their house. At the zoo, Harry <a href=\"/wiki/Parseltongue\" title=\"Parseltongue\">spoke</a>
        with a <a href=\"/wiki/Boa_constrictor_at_the_Zoo\" title=\"Boa constrictor
        at the Zoo\">boa constrictor</a> and unintentionally made the glass of its
        enclosure <a href=\"/wiki/Vanishment\" title=\"Vanishment\">disappear</a>.
        This allowed the snake to slither out of his cage which scared Dudley into
        thinking it was after him. Harry was able to communicate in Parseltongue with
        the freed boa, which thanked Harry briefly, then slithered out of the reptile
        house calmly.<sup id=\"cite_ref-PS2_84-4\" class=\"reference\"><a href=\"#cite_note-PS2-84\">&#91;84&#93;</a></sup>
        After this incident, the enraged <a href=\"/wiki/Dursley_family\" title=\"Dursley
        family\">Dursleys</a> sentenced Harry to his cupboard until the beginning
        of the summer holidays.<sup id=\"cite_ref-PS3_86-0\" class=\"reference\"><a
        href=\"#cite_note-PS3-86\">&#91;86&#93;</a></sup>\n</p>\n<h4><span id=\"St._Grogory.27s_Primary_School\"></span><span
        class=\"mw-headline\" id=\"St._Grogory's_Primary_School\">St. Grogory's Primary
        School</span></h4>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Philosopher&#39;s Stone\">\"<i>At school, Harry had no one.
        Everybody knew that Dudley's gang hated that odd Harry Potter in his baggy
        old clothes and broken glasses, and nobody liked to disagree with Dudley's
        gang.</i>\"</span></dd>\n<dd>&#8212; The reason Harry had no friends at school<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd>\n<dd></dd></dl></div><p>\nHarry
        attended <a href=\"/wiki/St._Grogory%27s_Primary_School\" title=\"St. Grogory&#39;s
        Primary School\">St. Grogory's Primary School</a>,<sup id=\"cite_ref-hppts_87-0\"
        class=\"reference\"><a href=\"#cite_note-hppts-87\">&#91;87&#93;</a></sup>
        a Muggle primary school, with Dudley. He had no friends there, since all the
        students were afraid of Dudley's tough friends, who hated Harry simply because
        Dudley did. Dudley and his friends liked to play a unique game — '<a href=\"/wiki/Harry_Hunting\"
        title=\"Harry Hunting\">Harry Hunting</a>' — which involved chasing Harry
        for hours on end. Although Harry was good at sports, he was always the last
        picked for a team because no one wanted to admit to Dudley that they liked
        him, rather than because he was no good.</p><figure class=\"thumb tright \"
        style=\"width: 200px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Blue_Wig.jpg/revision/latest?cb=20111029231526\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"200\" height=\"187\" class=\"thumbimage lazyload\"
        data-image-name=\"Blue Wig.jpg\" data-image-key=\"Blue_Wig.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Blue_Wig.jpg/revision/latest/scale-to-width-down/200?cb=20111029231526\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Blue_Wig.jpg/revision/latest?cb=20111029231526\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Blue_Wig.jpg/revision/latest/scale-to-width-down/200?cb=20111029231526\"
        decoding=\"async\" width=\"200\" height=\"187\" class=\"thumbimage\" data-image-name=\"Blue
        Wig.jpg\" data-image-key=\"Blue_Wig.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Blue_Wig.jpg/revision/latest/scale-to-width-down/200?cb=20111029231526\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry accidentally turned his teacher's wig blue</p> \t\t
        \t</figcaption> </figure><p>Harry got decent, if not good grades at school.
        On one occasion, Harry accidentally <a href=\"/wiki/Colour_Change_Charm\"
        title=\"Colour Change Charm\">turned his teacher's wig blue</a>; on another,
        he accidentally <a href=\"/wiki/Apparition\" title=\"Apparition\">apparated</a>
        onto the school kitchen roof when escaping from Dudley's gang; and on a third,
        he made Dudley's old jumper shrink as <a href=\"/wiki/Petunia_Dursley\" title=\"Petunia
        Dursley\">Aunt Petunia</a> tried to shove it over his head. These incidents
        always enraged the Dursleys, and after each, they would punish Harry by throwing
        him into the cupboard — except for after the jumper incident because Aunt
        Petunia thought that the jumper had shrunk in the wash.\n</p><p>If Harry had
        not gone to Hogwarts, then he would have attended <a href=\"/wiki/Stonewall_High\"
        title=\"Stonewall High\">Stonewall High</a>, a Muggle secondary school that
        Harry dreaded attending.<sup id=\"cite_ref-88\" class=\"reference\"><a href=\"#cite_note-88\">&#91;88&#93;</a></sup>\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Discovery_of_being_a_wizard\">Discovery of being
        a wizard</span></h4>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Philosopher&#39;s Stone\"><b>Rubeus Hagrid</b>: \"<i>Harry
        - yer a wizard.</i>\"</span></dd>\n<dd><b>Harry</b>: \"<i>I'm a what?</i>\"</dd>\n<dd><b>Rubeus
        Hagrid</b>: \"<i>A wizard, o' course, an' a thumpin' good'un, I'd say once
        yeh've been trained up a bit. With a mum an' dad like yours, what else would
        yeh be? An' I reckon it's about time yeh read yer letter.</i>\"</dd>\n<dd>&#8212;
        Hagrid informing Harry of his heritage<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/8a/Hogwarts_letter.gif/revision/latest?cb=20140912122002\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"108\" class=\"thumbimage lazyload\"
        data-image-name=\"Hogwarts letter.gif\" data-image-key=\"Hogwarts_letter.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8a/Hogwarts_letter.gif/revision/latest?cb=20140912122002\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/8a/Hogwarts_letter.gif/revision/latest?cb=20140912122002\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8a/Hogwarts_letter.gif/revision/latest?cb=20140912122002\"
        decoding=\"async\" width=\"245\" height=\"108\" class=\"thumbimage\" data-image-name=\"Hogwarts
        letter.gif\" data-image-key=\"Hogwarts_letter.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/8a/Hogwarts_letter.gif/revision/latest?cb=20140912122002\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Potter's Hogwarts acceptance letter</p> \t\t \t</figcaption>
        </figure>\n<p>Harry had no birthday celebrations until the day he turned 11,
        which was the same day that he discovered the exceptional reality about <a
        href=\"/wiki/Wizardkind\" title=\"Wizardkind\">his identity</a>. On the week
        of Harry's birthday, hundreds of <a href=\"/wiki/Hogwarts_acceptance_letter\"
        title=\"Hogwarts acceptance letter\">letters</a> began arriving at the Dursleys'
        home, addressed to him from a place called <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts School of Witchcraft
        and Wizardry</a>. When the Dursleys saw the first letter was addressed as
        \"<i>cupboard under the stairs</i>\", they panicked at the thought of Harry's
        ill treatment being observed and transferred him to Dudley's second bedroom
        out of fear of being arrested for child abuse, which soon appeared on letters
        as the <i><a href=\"/wiki/Smallest_Bedroom\" title=\"Smallest Bedroom\">smallest
        bedroom.</a></i>\n</p><p>When <a href=\"/wiki/Vernon_Dursley\" title=\"Vernon
        Dursley\">Uncle Vernon</a> first read the letter, he turned a pale porridge
        grey out of fear that wizards were trying to contact Harry. Because of this,
        Vernon tried to destroy the letters in a futile attempt to keep Harry from
        his destiny. But the letters kept coming in increasingly larger quantities,
        to the point where they started flying out of the fireplace by the dozens,
        and as they did, the <a href=\"/wiki/Dursley_family\" title=\"Dursley family\">Dursleys</a>
        saw no alternative, but to flee from them. This was not enough to let the
        Dursleys avoid the letters, as the owls carrying these letters followed them
        wherever they went. On <a href=\"/wiki/30_July\" title=\"30 July\">30 July</a>
        <a href=\"/wiki/1991\" title=\"1991\">1991</a>, In a final desperate move
        on, the Dursleys moved to a <a href=\"/wiki/Hut-on-the-Rock\" title=\"Hut-on-the-Rock\">shack</a>
        on a rocky island at the edge of the sea.<sup id=\"cite_ref-PS3_86-1\" class=\"reference\"><a
        href=\"#cite_note-PS3-86\">&#91;86&#93;</a></sup>\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_birthday.gif/revision/latest?cb=20141111131533\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"125\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry birthday.gif\" data-image-key=\"Harry_birthday.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_birthday.gif/revision/latest?cb=20141111131533\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_birthday.gif/revision/latest?cb=20141111131533\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_birthday.gif/revision/latest?cb=20141111131533\"
        decoding=\"async\" width=\"245\" height=\"125\" class=\"thumbimage\" data-image-name=\"Harry
        birthday.gif\" data-image-key=\"Harry_birthday.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_birthday.gif/revision/latest?cb=20141111131533\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Potter receiving a birthday cake from <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Hagrid</a> on his eleventh birthday</p> \t\t \t</figcaption>
        </figure>\n<p>At midnight on <a href=\"/wiki/31_July\" title=\"31 July\">Harry's
        birthday</a>, <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Rubeus
        Hagrid</a> appeared in person to find out why Harry had not received his letter.
        He was infuriated by the Dursleys and explained to Harry, in spite of Vernon's
        obstinate protests, that he was a wizard, <a href=\"/wiki/Attack_at_Godric%27s_Hollow_(1981)\"
        title=\"Attack at Godric&#39;s Hollow (1981)\">how his parents died</a>, that
        <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Dumbledore</a>
        demanded him to take Harry from the ruined house to his hated relatives, and
        that he was to be sent to Hogwarts School of Witchcraft and Wizardry.<sup
        id=\"cite_ref-PS4_60-1\" class=\"reference\"><a href=\"#cite_note-PS4-60\">&#91;60&#93;</a></sup>\n</p><p>This
        would be Harry's first birthday celebration and Hagrid gave him <a href=\"/wiki/Harry_Potter%27s_birthday_cake_from_Rubeus_Hagrid\"
        title=\"Harry Potter&#39;s birthday cake from Rubeus Hagrid\">a small homemade
        birthday cake</a> and later, a snowy owl. Harry named her <a href=\"/wiki/Hedwig\"
        title=\"Hedwig\">Hedwig</a>, a name he had found from his textbook (History
        of Magic by Bathilda Bagshot). This was the first birthday present Harry ever
        received. Hagrid took Harry to the <a href=\"/wiki/Leaky_Cauldron\" title=\"Leaky
        Cauldron\">Leaky Cauldron</a>, where he learned that he was famous. He met
        <a href=\"/wiki/Quirinus_Quirrell\" title=\"Quirinus Quirrell\">Quirinus Quirrell</a>,
        his soon-to-be <a href=\"/wiki/Defence_Against_the_Dark_Arts\" title=\"Defence
        Against the Dark Arts\">Defence Against the Dark Arts</a> teacher at Hogwarts,
        the Inn-keeper <a href=\"/wiki/Tom\" title=\"Tom\">Tom</a>, a witch named
        <a href=\"/wiki/Doris_Crockford\" title=\"Doris Crockford\">Doris Crockford</a>,
        and <a href=\"/wiki/Dedalus_Diggle\" title=\"Dedalus Diggle\">Dedalus Diggle</a>
        — the man who had bowed to Harry several years earlier. Hagrid then took Harry
        to <a href=\"/wiki/Diagon_Alley\" title=\"Diagon Alley\">Diagon Alley</a>,
        where he learned more about his fame in the <a href=\"/wiki/Wizarding_world\"
        title=\"Wizarding world\">wizarding world</a> and that his parents had left
        him a small fortune in a <a href=\"/wiki/Vault_687\" title=\"Vault 687\">vault</a>
        at <a href=\"/wiki/Gringotts_Wizarding_Bank\" title=\"Gringotts Wizarding
        Bank\">Gringotts Wizarding Bank</a>.\n</p>\n<figure class=\"thumb tleft \"
        style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry_Potter_in_Ollivanders_PM.png/revision/latest?cb=20161208051711\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"113\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Potter in Ollivanders PM.png\" data-image-key=\"Harry_Potter_in_Ollivanders_PM.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry_Potter_in_Ollivanders_PM.png/revision/latest/scale-to-width-down/250?cb=20161208051711\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry_Potter_in_Ollivanders_PM.png/revision/latest?cb=20161208051711\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry_Potter_in_Ollivanders_PM.png/revision/latest/scale-to-width-down/250?cb=20161208051711\"
        decoding=\"async\" width=\"250\" height=\"113\" class=\"thumbimage\" data-image-name=\"Harry
        Potter in Ollivanders PM.png\" data-image-key=\"Harry_Potter_in_Ollivanders_PM.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c2/Harry_Potter_in_Ollivanders_PM.png/revision/latest/scale-to-width-down/250?cb=20161208051711\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Potter at Ollivander's on Diagon Alley buying <a href=\"/wiki/Harry_Potter%27s_wand\"
        title=\"Harry Potter&#39;s wand\">his wand</a></p> \t\t \t</figcaption> </figure>\n<p>Harry
        bought <a href=\"/wiki/Harry_Potter%27s_wand\" title=\"Harry Potter&#39;s
        wand\">his first wand</a> from Ollivander's that very day. The wand that chose
        Harry was made of holly wood and had a <a href=\"/wiki/Phoenix_feather\" title=\"Phoenix
        feather\">phoenix feather</a> core; it was 11\", nice and supple. The phoenix
        feather at its core came from Dumbledore's phoenix <a href=\"/wiki/Fawkes\"
        title=\"Fawkes\">Fawkes</a>. It was crafted by Garrick Ollivander, who had
        also created <a href=\"/wiki/Tom_Riddle%27s_wand\" title=\"Tom Riddle&#39;s
        wand\">a twin wand</a>. This wand had been made from <a href=\"/wiki/Yew\"
        title=\"Yew\">yew</a>, and contained the only other feather supplied by <a
        href=\"/wiki/Fawkes\" title=\"Fawkes\">Fawkes</a>. This twin wand had long
        ago chosen <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Tom Riddle</a>
        as its master. But Riddle, after he turned to evil and assumed the alias of
        Lord Voldemort, ended up using this wand to attack Harry and his parents.
        The two wands, sharing the same phoenix origin, had a <a href=\"/wiki/Reverse_Spell\"
        title=\"Reverse Spell\">unique connection</a> which would prevent them from
        successfully duelling against each other in the years to come.\n</p>\n<h3><span
        id=\"Hogwarts_years_.281991.E2.80.931997.29\"></span><span class=\"mw-headline\"
        id=\"Hogwarts_years_(1991–1997)\">Hogwarts years <span class=\"template-c\">(1991–1997)</span></span></h3>\n<h4><span
        class=\"mw-headline\" id=\"First_year\">First year</span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Philosopher&#39;s Stone\"><b>Harry</b>:
        \"<i>But why couldn't Quirrell touch me?</i>\"</span></dd>\n<dd><b>Albus Dumbledore</b>:
        \"<i>Your mother died to save you. If there is one thing Voldemort cannot
        understand, it is love. He didn't realise that love as powerful as your mother's
        for you leaves its own mark. Not a scar, no visible sign... to have been loved
        so deeply, even though the person who loved us is gone, will give us some
        protection forever. It is in your very skin. Quirrell, full of hatred, greed,
        and ambition, sharing his soul with Voldemort, could not touch you for this
        reason. It was agony to touch a person marked by something so good.</i>\"</dd>\n<dd>&#8212;
        <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Albus Dumbledore</a>
        regarding the power of love<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd></dl>\n</div>\n<h5><span
        class=\"mw-headline\" id=\"Aboard_the_Hogwarts_Express\">Aboard the Hogwarts
        Express</span></h5>\n<p>Harry was guided further to his destiny on <a href=\"/wiki/1_September\"
        title=\"1 September\">1 September</a>, <a href=\"/wiki/1991\" title=\"1991\">1991</a>,
        when he was dropped off by the Dursleys at <a href=\"/wiki/King%27s_Cross_Station\"
        title=\"King&#39;s Cross Station\">King's Cross Station</a>. Vernon helped
        Harry wheel his things to the platforms and left laughing about how <a href=\"/wiki/Platform_Nine_and_Three-Quarters\"
        title=\"Platform Nine and Three-Quarters\">Platform Nine and Three-Quarters</a>
        hadn't been built yet. The family then drove off leaving Harry at the busy
        station all alone. With only ten minutes left until the train's departure
        at eleven a.m., Harry was panicking when he overheard a red-headed family
        complaining about the station being packed with Muggles and he noticed they
        had an owl with their belongings.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Harry_meeting_the_Weasleys..jpg/revision/latest?cb=20180607010810\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry meeting the Weasleys..jpg\" data-image-key=\"Harry_meeting_the_Weasleys..jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Harry_meeting_the_Weasleys..jpg/revision/latest/scale-to-width-down/250?cb=20180607010810\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Harry_meeting_the_Weasleys..jpg/revision/latest?cb=20180607010810\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Harry_meeting_the_Weasleys..jpg/revision/latest/scale-to-width-down/250?cb=20180607010810\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry
        meeting the Weasleys..jpg\" data-image-key=\"Harry_meeting_the_Weasleys..jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/b4/Harry_meeting_the_Weasleys..jpg/revision/latest/scale-to-width-down/250?cb=20180607010810\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry meeting the Weasleys for the first time at <a href=\"/wiki/King%27s_Cross_Station\"
        title=\"King&#39;s Cross Station\">King's Cross Station</a></p> \t\t \t</figcaption>
        </figure>\n<p>Harry watched as the older boys magically passed through the
        barrier between platforms nine and ten. Harry nervously interrupted them and
        was introduced to the youngest son <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald
        Weasley\">Ron</a>, who was starting his first year as well. Molly (Ron's mother)
        kindly gave him instructions on how to board the platform. Harry quickly ran
        through the barrier, followed by Ron, and arrived on the Platform, catching
        his first sight of the <a href=\"/wiki/Hogwarts_Express\" title=\"Hogwarts
        Express\">Hogwarts Express</a>. As most of the compartments were full, Harry
        pushed his things to near the end of the train, and with some help from twins
        from the red-headed family, was able to get his things aboard.<sup id=\"cite_ref-PS6_89-0\"
        class=\"reference\"><a href=\"#cite_note-PS6-89\">&#91;89&#93;</a></sup>\n</p><p>While
        helping, the twins noticed his scar and recognised that he must be Harry Potter.
        While Harry sat near the window in his compartment watching the family, the
        twins <a href=\"/wiki/Fred_Weasley\" title=\"Fred Weasley\">Fred</a> and <a
        href=\"/wiki/George_Weasley\" title=\"George Weasley\">George Weasley</a>
        reported this discovery to the amazement of their little sister <a href=\"/wiki/Ginevra_Weasley\"
        title=\"Ginevra Weasley\">Ginny</a> and their older brother <a href=\"/wiki/Percy_Weasley\"
        title=\"Percy Weasley\">Percy</a> who was a <a href=\"/wiki/Prefect\" title=\"Prefect\">Prefect</a>
        and had already changed into his robes. After boarding, the train soon departed
        and Ron asked if he could sit with Harry, who agreed. Ron asked Harry about
        his scar, and Harry asked if Ron's <a href=\"/wiki/Weasley_family\" title=\"Weasley
        family\">whole family</a> were wizards, which they are except for his mother's
        <a href=\"/wiki/Molly_Weasley%27s_second_cousin\" title=\"Molly Weasley&#39;s
        second cousin\">second cousin</a>, who was an accountant. When the <a href=\"/wiki/Trolley_witch\"
        title=\"Trolley witch\">trolley witch</a> came by around half-past twelve,
        Harry bought some of all the treats from the cart and shared them with Ron.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/Trio_meet.jpg/revision/latest?cb=20160215161419\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"113\" class=\"thumbimage lazyload\"
        data-image-name=\"Trio meet.jpg\" data-image-key=\"Trio_meet.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/Trio_meet.jpg/revision/latest/scale-to-width-down/250?cb=20160215161419\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/Trio_meet.jpg/revision/latest?cb=20160215161419\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/Trio_meet.jpg/revision/latest/scale-to-width-down/250?cb=20160215161419\"
        decoding=\"async\" width=\"250\" height=\"113\" class=\"thumbimage\" data-image-name=\"Trio
        meet.jpg\" data-image-key=\"Trio_meet.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/Trio_meet.jpg/revision/latest/scale-to-width-down/250?cb=20160215161419\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio meeting for the first time aboard the <a href=\"/wiki/Hogwarts_Express\"
        title=\"Hogwarts Express\">Hogwarts Express</a></p> \t\t \t</figcaption> </figure>\n<p><a
        href=\"/wiki/Neville_Longbottom\" title=\"Neville Longbottom\">Neville Longbottom</a>
        soon came by searching for his lost <a href=\"/wiki/Toad\" title=\"Toad\">toad</a>,
        <a href=\"/wiki/Trevor\" title=\"Trevor\">Trevor</a>. While Ron was attempting
        a <a href=\"/wiki/Sunshine,_daisies,_butter_mellow,_turn_this_stupid,_fat_rat_yellow\"
        title=\"Sunshine, daisies, butter mellow, turn this stupid, fat rat yellow\">magic
        spell</a> to change his rat <a href=\"/wiki/Peter_Pettigrew#Scabbers\" title=\"Peter
        Pettigrew\">Scabbers</a>, <a href=\"/wiki/Hermione_Granger\" title=\"Hermione
        Granger\">Hermione Granger</a> interrupted trying to help find Trevor. After
        Ron's spell failed, Hermione introduced herself and upon learning Harry's
        name, informed him that he was in several books on magical history. While
        speculating which house they might be in, Harry and Ron were interrupted by
        <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco Malfoy</a>, <a
        href=\"/wiki/Vincent_Crabbe\" title=\"Vincent Crabbe\">Vincent Crabbe</a>,
        and <a href=\"/wiki/Gregory_Goyle\" title=\"Gregory Goyle\">Gregory Goyle</a>.
        Although Draco attempted to ingratiate himself, Harry refused to shake his
        hand after he insulted Ron and his family. When Goyle attempted to take some
        of their <a href=\"/wiki/Chocolate_Frog_Card\" title=\"Chocolate Frog Card\">Chocolate
        Frog Cards</a>, Scabbers bit his finger and helped drive them off. Ron afterwards
        explained that the <a href=\"/wiki/Malfoy_family\" title=\"Malfoy family\">Malfoy
        family</a> were on Voldemort's side, but came back saying they had been bewitched,
        although <a href=\"/wiki/Arthur_Weasley\" title=\"Arthur Weasley\">his father</a>
        didn't believe it.<sup id=\"cite_ref-PS6_89-1\" class=\"reference\"><a href=\"#cite_note-PS6-89\">&#91;89&#93;</a></sup>\n</p><p>Upon
        arriving, Hagrid gathered all the first years together and they followed a
        path down to the edge of a <a href=\"/wiki/Great_Lake\" title=\"Great Lake\">Great
        Lake</a>. In groups of no more than four, they climbed aboard a little fleet
        of small boats, and sailed across the lake to an underground harbour. Helping
        to remind Neville to take his toad, Hagrid took them up a passageway to the
        gates of the castle.<sup id=\"cite_ref-PS6_89-2\" class=\"reference\"><a href=\"#cite_note-PS6-89\">&#91;89&#93;</a></sup>\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_Sorting_Ceremony\">The Sorting Ceremony</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Chamber of Secrets\">\"<i>It is our choices, Harry, that show what we truly
        are, far more than our abilities.</i>\"</span></dd>\n<dd>&#8212; Harry's choice
        to be sorted into Gryffindor<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>The
        new students were greeted at the castle door by <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Professor Minerva McGonagall</a>, who explained
        the four houses of Hogwarts: <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindor</a>,
        <a href=\"/wiki/Hufflepuff\" title=\"Hufflepuff\">Hufflepuff</a>, <a href=\"/wiki/Ravenclaw\"
        title=\"Ravenclaw\">Ravenclaw</a>, and <a href=\"/wiki/Slytherin\" title=\"Slytherin\">Slytherin</a>,
        as well as the <a href=\"/wiki/Forum:House_Cup_Competition_rules\" title=\"Forum:House
        Cup Competition rules\">rules of the</a> <a href=\"/wiki/House_Cup\" title=\"House
        Cup\">House Cup</a>. McGonagall led the first years into a <a href=\"/wiki/Chamber_of_Reception\"
        title=\"Chamber of Reception\">small room</a> off the <a href=\"/wiki/Entrance_Hall\"
        title=\"Entrance Hall\">Entrance Hall</a> and told them to wait until she
        returned. When she did, they were led into the <a href=\"/wiki/Great_Hall\"
        title=\"Great Hall\">Great Hall</a>, where they were greeted by the rest of
        the students, and more importantly, a <a href=\"/wiki/Sorting_Hat\" title=\"Sorting
        Hat\">shabby wizard's hat</a> on a <a href=\"/wiki/Sorting_Ceremony_stool\"
        title=\"Sorting Ceremony stool\">small stool</a>.\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_Potter_being_sorted_PSF.jpg/revision/latest?cb=20150906012040\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"113\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Potter being sorted PSF.jpg\" data-image-key=\"Harry_Potter_being_sorted_PSF.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_Potter_being_sorted_PSF.jpg/revision/latest/scale-to-width-down/250?cb=20150906012040\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_Potter_being_sorted_PSF.jpg/revision/latest?cb=20150906012040\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_Potter_being_sorted_PSF.jpg/revision/latest/scale-to-width-down/250?cb=20150906012040\"
        decoding=\"async\" width=\"250\" height=\"113\" class=\"thumbimage\" data-image-name=\"Harry
        Potter being sorted PSF.jpg\" data-image-key=\"Harry_Potter_being_sorted_PSF.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/5/54/Harry_Potter_being_sorted_PSF.jpg/revision/latest/scale-to-width-down/250?cb=20150906012040\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry during the Sorting Ceremony</p> \t\t \t</figcaption>
        </figure>\n<p>Harry was particularly anxious, as he did not feel that any
        of the Houses as they were described in the Hat's song were right for him.
        Harry noted that <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco
        Malfoy</a>, whom Harry had met in <a href=\"/wiki/Diagon_Alley\" title=\"Diagon
        Alley\">Diagon Alley</a>, was instantly placed in Slytherin, and remembered
        what <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Hagrid</a> and
        <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald Weasley\">Ron</a> had told
        him about Slytherin's reputation for turning out <a href=\"/wiki/Dark_Wizard\"
        title=\"Dark Wizard\">Dark Wizards</a>, and that <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Voldemort</a> had been in Slytherin. When Harry put on
        the Hat, it slipped down past his eyes, and the hat told him that he \"would
        do well in Slytherin\". Thinking of Voldemort, Harry desperately repeated
        the phrase \"not Slytherin\". The Hat heeded Harry's request and placed Harry
        in Gryffindor along with Ron and <a href=\"/wiki/Hermione_Granger\" title=\"Hermione
        Granger\">Hermione Granger</a>. In his second year during a visit to Dumbledore's
        office, the Sorting Hat re-emphasised the idea that Harry \"would do well
        in Slytherin\".\n</p><p>The Sorting Ceremony was followed by the <a href=\"/wiki/Welcoming_Feast\"
        title=\"Welcoming Feast\">Welcoming Feast</a>. Harry, who had never been allowed
        to eat as much as he wanted, was overwhelmed by the sheer variety of foods
        in front of him. Dessert arrived, and talk turned to the first years' families.
        <a href=\"/wiki/Neville_Longbottom\" title=\"Neville Longbottom\">Neville
        Longbottom</a> told the others how his family thought he was a <a href=\"/wiki/Squib\"
        title=\"Squib\">Squib</a> until his <a href=\"/wiki/Algie_Longbottom\" title=\"Algie
        Longbottom\">Great-Uncle</a> accidentally dropped him out of a window, and
        he bounced.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f1/Harry%27s_scar_hurting.jpg/revision/latest?cb=20141122213530\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"111\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry&#39;s scar hurting.jpg\" data-image-key=\"Harry%27s_scar_hurting.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f1/Harry%27s_scar_hurting.jpg/revision/latest/scale-to-width-down/250?cb=20141122213530\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f1/Harry%27s_scar_hurting.jpg/revision/latest?cb=20141122213530\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f1/Harry%27s_scar_hurting.jpg/revision/latest/scale-to-width-down/250?cb=20141122213530\"
        decoding=\"async\" width=\"250\" height=\"111\" class=\"thumbimage\" data-image-name=\"Harry&#39;s
        scar hurting.jpg\" data-image-key=\"Harry%27s_scar_hurting.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f1/Harry%27s_scar_hurting.jpg/revision/latest/scale-to-width-down/250?cb=20141122213530\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry as his scar began to hurt during the Sorting Ceremony
        after making eye contact with <a href=\"/wiki/Severus_Snape\" title=\"Severus
        Snape\">Severus Snape</a></p> \t\t \t</figcaption> </figure>\n<p>It was during
        the Feast that Harry's scar hurt for the first time: Harry was looking up
        at the staff table at <a href=\"/wiki/Professor\" title=\"Professor\">Professor</a>
        <a href=\"/wiki/Quirinus_Quirrell\" title=\"Quirinus Quirrell\">Quirrell</a>
        when the <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">hook-nosed
        teacher</a> Quirrell was talking to looked past Quirrell at Harry, who immediately
        felt a sharp pain in his <a href=\"/wiki/Harry_Potter%27s_scars#The_lightning-bolt_scar\"
        title=\"Harry Potter&#39;s scars\">scar</a>. This is because Lord Voldemort
        was inhabiting Quirrell's body as anytime Voldemort is near Harry's scar hurt.
        After the last morsels melted from the golden plates and goblets, <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Dumbledore</a> gave a speech welcoming the new
        students to the school and the old students back. He added a few warnings
        about staying away from the <a href=\"/wiki/Forbidden_Forest\" title=\"Forbidden
        Forest\">Forbidden Forest</a>, and avoiding the <a href=\"/wiki/Hogwarts_Castle#Third_Floor_Corridor\"
        title=\"Hogwarts Castle\">third-floor corridor</a> before leading the school
        in singing the <a href=\"/wiki/Hoggy_Warty_Hogwarts\" title=\"Hoggy Warty
        Hogwarts\">School Song</a> and sending everyone off to their dormitories.\n</p>\n<h5><span
        id=\"First_years.27_lessons.2Fclasses\"></span><span class=\"mw-headline\"
        id=\"First_years'_lessons/classes\">First years' lessons/classes</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Philosopher&#39;s Stone\"><b>Severus Snape</b>: \"<i>What is the difference,
        Potter, between monkshood and wolfsbane?</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>I don't know. I think Hermione does, though, why don't you try her?</i>\"</dd>\n<dd><b>Severus
        Snape</b>: \"<i>...And a point will be taken from Gryffindor House for your
        cheek, Potter</i>\"</dd>\n<dd>&#8212; From this first interaction Harry deduces
        Snape's hatred of him<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd></dl>\n</div>\n<p>In
        his first ever <a href=\"/wiki/Potions_(class)\" title=\"Potions (class)\">Potions</a>
        class, Harry discovered that Professor Snape hated him, mocking him as the
        school's \"new celebrity\" before teaching the class how to brew a <a href=\"/wiki/Cure_for_Boils\"
        title=\"Cure for Boils\">Boil-Cure Potion</a>. Harry and Ron went down to
        Hagrid's hut for tea, where they met Hagrid's huge and fierce-looking dog,
        <a href=\"/wiki/Fang\" title=\"Fang\">Fang</a>. Hagrid told Harry that he
        was overreacting to Snape's treatment, asserting that he would have no reason
        to hate him. Hagrid and Ron began to talk about Ron's brother older <a href=\"/wiki/Charles_Weasley\"
        title=\"Charles Weasley\">Charlie Weasley</a>. While they were talking, Harry
        picked up a cutting from the <i><a href=\"/wiki/Daily_Prophet\" title=\"Daily
        Prophet\">Daily Prophet</a></i> that was lying on the table. The article detailed
        a <a href=\"/wiki/Break-in_of_Gringotts_Wizarding_Bank_(1991)\" title=\"Break-in
        of Gringotts Wizarding Bank (1991)\">break-in</a> that occurred on Harry's
        birthday at Gringotts. The vault that was broken into was number 713, the
        same vault Hagrid visited with Harry on their trip to Diagon Alley.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1a/Flying_class_in_1991.jpg/revision/latest?cb=20161213051125\"
