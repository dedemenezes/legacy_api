        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry's first Divination lesson involving tea leaves</p>
        \t\t \t</figcaption> </figure>\n<p>Lessons started the next day. Harry, Ron
        and Hermione headed to the <a href=\"/wiki/North_Tower\" title=\"North Tower\">North
        Tower</a> for their first Divination lesson. They met <a href=\"/wiki/Sybill_Trelawney\"
        title=\"Sybill Trelawney\">Sybill Trelawney</a>, who predicted future events
        using <a href=\"/wiki/Tessomancy\" title=\"Tessomancy\">tea leaves</a>. Harry
        saw a black dog in his tea cup, which Trelawney identified as the <a href=\"/wiki/Grim\"
        title=\"Grim\">Grim</a>, the omen of <a href=\"/wiki/Death\" title=\"Death\">death</a>.<sup
        id=\"cite_ref-POA6_91-0\" class=\"reference\"><a href=\"#cite_note-POA6-91\">&#91;91&#93;</a></sup>
        This worried Harry, as he remembered the black dog he saw when he ran away.
        While in <a href=\"/wiki/Transfiguration_(class)\" title=\"Transfiguration
        (class)\">Transfiguration</a>, Professor <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Minerva McGonagall</a> assured Harry that Trelawney
        had predicted the deaths of a number of students, none of whom have died.<sup
        id=\"cite_ref-POA6_91-1\" class=\"reference\"><a href=\"#cite_note-POA6-91\">&#91;91&#93;</a></sup>\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/B3C6M3.jpg/revision/latest?cb=20161220002522\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage lazyload\"
        data-image-name=\"B3C6M3.jpg\" data-image-key=\"B3C6M3.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/B3C6M3.jpg/revision/latest/scale-to-width-down/250?cb=20161220002522\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/B3C6M3.jpg/revision/latest?cb=20161220002522\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/B3C6M3.jpg/revision/latest/scale-to-width-down/250?cb=20161220002522\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B3C6M3.jpg\"
        data-image-key=\"B3C6M3.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/46/B3C6M3.jpg/revision/latest/scale-to-width-down/250?cb=20161220002522\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry's first <a href=\"/wiki/Care_of_Magical_Creatures\"
        title=\"Care of Magical Creatures\">Care of Magical Creatures</a> lessons
        involving hippogriffs</p> \t\t \t</figcaption> </figure>\n<p>For one, Hermione
        was taking nearly twice as many classes, including some taught at the same
        time. While Lupin's lessons were enjoyable, Hagrid's soon became dreary. In
        their Care of Magical Creatures lesson, Hagrid taught them about <a href=\"/wiki/Hippogriff\"
        title=\"Hippogriff\">Hippogriffs</a>. Although initially nervous, Harry successfully
        approached and rode a grey hippogriff named <a href=\"/wiki/Buckbeak\" title=\"Buckbeak\">Buckbeak</a>.
        During the first lesson, <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco
        Malfoy</a> deliberately provoked the <a href=\"/wiki/Buckbeak\" title=\"Buckbeak\">Buckbeak</a>
        into attacking him.<sup id=\"cite_ref-POA6_91-2\" class=\"reference\"><a href=\"#cite_note-POA6-91\">&#91;91&#93;</a></sup>
        \n</p><p>This in turn cased Draco to tell his father of the provoked attack.
        <a href=\"/wiki/Lucius_Malfoy\" title=\"Lucius Malfoy\">Lucius Malfoy</a>,
        then filed a complaint against Hagrid. Lucius filed this complaint with the
        Department for the Regulation and Control of Magical Creatures, more specifically
        the <a href=\"/wiki/Committee_for_the_Disposal_of_Dangerous_Creatures\" title=\"Committee
        for the Disposal of Dangerous Creatures\">Committee for the Disposal of Dangerous
        Creatures</a>. Meanwhile, tensions grew between Hermione and Ron over Crookshanks's
        continuing habit of trying to harm Scabbers.\n</p>\n<h5><span id=\"Sirius_Black.27s_first_break-in\"></span><span
        class=\"mw-headline\" id=\"Sirius_Black's_first_break-in\">Sirius Black's
        first break-in</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Prisoner of Azkaban\">\"<i>Oh yes, Professorhead, he got very
        angry when she wouldn't let him, you see. Nasty temper he's got, that Sirius
        Black.</i>\"</span></dd>\n<dd>&#8212; <a href=\"/wiki/Peeves\" title=\"Peeves\">Peeves</a>
        to Professor Dumbledore regarding the Fat Lady<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a4/POA_Remus_Boggart_reveal.gif/revision/latest?cb=20090624184719\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"106\" class=\"thumbimage lazyload\"
        data-image-name=\"POA Remus Boggart reveal.gif\" data-image-key=\"POA_Remus_Boggart_reveal.gif\"
