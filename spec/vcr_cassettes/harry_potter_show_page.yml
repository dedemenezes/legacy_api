        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/40/B5C29_PeevesSalutesWeasleyTwinsDeparture.jpg/revision/latest?cb=20180827191528\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/40/B5C29_PeevesSalutesWeasleyTwinsDeparture.jpg/revision/latest/scale-to-width-down/250?cb=20180827191528\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B5C29
        PeevesSalutesWeasleyTwinsDeparture.jpg\" data-image-key=\"B5C29_PeevesSalutesWeasleyTwinsDeparture.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/40/B5C29_PeevesSalutesWeasleyTwinsDeparture.jpg/revision/latest/scale-to-width-down/250?cb=20180827191528\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and others watching as <a href=\"/wiki/Fred_and_George_Weasley\"
        class=\"mw-disambig\" title=\"Fred and George Weasley\">Fred and George</a>
        openly mocked Umbridge's authority</p> \t\t \t</figcaption> </figure>\n<p>Fred
        and George took it easy during the Easter holidays, but then took their rebellion
        to a new level. They turned a corridor of the school into a swamp to create
        a diversion for Harry to access the fireplace in Umbridge's office in an attempt
        to contact <a href=\"/wiki/Sirius_Black\" title=\"Sirius Black\">Sirius</a>,
        and were cornered by Umbridge and members of the <a href=\"/wiki/Inquisitorial_Squad\"
        title=\"Inquisitorial Squad\">Inquisitorial Squad</a>. In a final act of defiance,
        the twins summoned their brooms, openly mocked Umbridge's authority, struck
        the Squad members with a variety of jinxes, and escaped the school behind
        to pursue a career in their joke shop with the money Harry lent them.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Careers_Advice_and_Grawp\">Careers Advice and Grawp</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span><b>Rubeus Hagrid</b>: \"<i>They were bullyin'
        him, Hermione, 'cause he's so small!</i>\"</span></dd>\n<dd><b>Hermione Granger</b>:
        \"<i>Small? Small?</i>\"</dd>\n<dd><b>Rubeus Hagrid</b>: \"<i><a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a>, I couldn't leave him. See — he's
        my brother!</i>\"</dd>\n<dd><b>Harry</b>: \"<i>Hagrid, when you say 'brother',
        do you mean —&#160;?</i>\"</dd>\n<dd><b>Rubeus Hagrid</b>: \"<i>Well — half-brother.
        Turns out me mother took up with another giant when she left me dad, an' she
        went an' had Grawp here —</i>\"</dd>\n<dd>&#8212; Hagrid introducing Grawp
        to Harry and Hermione<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\"
        title=\"Harry Potter and the Order of the Phoenix\">[src]</a></sup></dd></dl>\n</div>\n<p>The
        fifth years began the sessions on the advice of what they would need to do
        to prepare for the careers they would pursue after graduation. During Harry's
        career advice session with Professor McGonagall, he told her that he wanted
        to be an <a href=\"/wiki/Auror\" title=\"Auror\">Auror</a>. During this admission
        they were rudely interrupted several times by <a href=\"/wiki/Dolores_Umbridge\"
        title=\"Dolores Umbridge\">Umbridge</a>; she remarked against Harry's ambition
        of becoming an Auror. She stated that applicants could not have a criminal
        record, and these constant interruptions angered McGonagall. The meeting ended
        with <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">McGonagall</a>
        supporting him, and having a screaming argument with Umbridge.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Hagrid_introduces_the_trio_to_Grawp.jpg/revision/latest?cb=20180319043113\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"110\" class=\"thumbimage lazyload\"
        data-image-name=\"Hagrid introduces the trio to Grawp.jpg\" data-image-key=\"Hagrid_introduces_the_trio_to_Grawp.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Hagrid_introduces_the_trio_to_Grawp.jpg/revision/latest/scale-to-width-down/250?cb=20180319043113\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Hagrid_introduces_the_trio_to_Grawp.jpg/revision/latest?cb=20180319043113\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Hagrid_introduces_the_trio_to_Grawp.jpg/revision/latest/scale-to-width-down/250?cb=20180319043113\"
        decoding=\"async\" width=\"250\" height=\"110\" class=\"thumbimage\" data-image-name=\"Hagrid
        introduces the trio to Grawp.jpg\" data-image-key=\"Hagrid_introduces_the_trio_to_Grawp.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/82/Hagrid_introduces_the_trio_to_Grawp.jpg/revision/latest/scale-to-width-down/250?cb=20180319043113\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Hagrid introducing Harry and Hermione to the sixteen foot
        giant <a href=\"/wiki/Grawp\" title=\"Grawp\">Grawp</a></p> \t\t \t</figcaption>
        </figure>\n<p>During the final Quidditch match of the year — in which Harry
        did not play as Umbridge had banned him for life — <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Hagrid</a>, who had returned to the school months
        into the term and very badly beaten, decided to show Harry and Hermione why
        he was so badly injured. This caused them to miss much of <a href=\"/wiki/Gryffindor\"
        title=\"Gryffindor\">Gryffindor</a>'s Quidditch match. Hagrid also relayed
        to the trio were he had been during those months that he was away. He along
        with <a href=\"/wiki/Olympe_Maxime\" title=\"Olympe Maxime\">Madam Maxime</a>
        were given a mission to the Giant Colony, in order to persuade them to join
        Dumbledore and his cause. This mission proved to be a failure to the Order,
        as the giants chose to align with the <a href=\"/wiki/Death_Eaters\" title=\"Death
        Eaters\">Death Eaters</a>, due to their shared love of violence and killing.\n</p><p>Hagrid
        had dragged a <a href=\"/wiki/Giant\" title=\"Giant\">giant</a> back with
        him from his mission over the summer. It transpired that the giant (named
        Grawp) was Hagrid's half-brother on his mother's side, and that Hagrid had
        been attempting to civilise the giant, but with few results. He made Harry
        and Hermione promise that they would look after Grawp, should Hagrid be forced
        to leave the school for any reason. Hagrid was attacked and left the school
        during <a href=\"/wiki/Ordinary_Wizarding_Level\" title=\"Ordinary Wizarding
        Level\">O.W.L.</a> examinations, and thus Harry never had to go down to Grawp
        in the forest.\n</p>\n<h5><span class=\"mw-headline\" id=\"Skirmish_in_the_Forbidden_Forest\">Skirmish
        in the Forbidden Forest</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Order of the Phoenix\"><b>Neville
        Longbottom</b>: \"<i>We were all in the <a href=\"/wiki/Dumbledore%27s_Army\"
        title=\"Dumbledore&#39;s Army\">D.A.</a> together. It was all supposed to
        be about fighting You-Know-Who, wasn't it? And this is the first chance we've
        had to do something real — or was that all just a game or something?</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>No — of course it wasn't —</i>\"</dd>\n<dd>&#8212; The six D.A. members
        preparing to depart to the Ministry<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\"
        title=\"Harry Potter and the Order of the Phoenix\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/6b/False_vision_-_Voldemort_tortures_Sirius_Black.jpg/revision/latest?cb=20190817234257\"
