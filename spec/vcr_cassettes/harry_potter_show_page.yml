        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a8/Writting_on_the_wall.jpg/revision/latest/scale-to-width-down/250?cb=20170924194724\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a8/Writting_on_the_wall.jpg/revision/latest?cb=20170924194724\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a8/Writting_on_the_wall.jpg/revision/latest/scale-to-width-down/250?cb=20170924194724\"
        decoding=\"async\" width=\"250\" height=\"121\" class=\"thumbimage\" data-image-name=\"Writting
        on the wall.jpg\" data-image-key=\"Writting_on_the_wall.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a8/Writting_on_the_wall.jpg/revision/latest/scale-to-width-down/250?cb=20170924194724\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The writing on the wall and the petrified form of <a href=\"/wiki/Mrs_Norris\"
        title=\"Mrs Norris\">Mrs Norris</a></p> \t\t \t</figcaption> </figure>\n<p>The
        event was dismal and dreary. The party entailed a candlelit dinner of rancid,
        mouldy food, the smell of which caused all three to gag. Harry knew the reason
        for this was the claim that a ghost can \"almost taste\" seriously spoiled
        food. Sir Nicolas was deeply touched that the three students put in an appearance,
        in part because it gave him a certain status in the eyes of his fellow deceased.
        But the three of them quickly grew tired of the ghostly party and returned
        to the <a href=\"/wiki/Great_Hall\" title=\"Great Hall\">Great Hall</a>. Before
        they got to the <a href=\"/wiki/Hallowe%27en_feast\" title=\"Hallowe&#39;en
        feast\">Hallowe'en feast</a>, Harry heard the voice (which Ron and Hermione
        also could not hear). He followed it to the second floor where he found the
        bathroom flooded and Mrs Norris, Filch's cat, <a href=\"/wiki/Petrification\"
        title=\"Petrification\">petrified</a> — coupled with a message on the wall.\n</p><p>Filch
        became distraught and threatened Harry, as he mistakenly believed Harry to
        be the culprit. <a href=\"/wiki/Argus_Filch\" title=\"Argus Filch\">Filch</a>
        and <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Snape</a> then
        tried to get Harry in trouble for this, but Dumbledore said that it was powerful
        <a href=\"/wiki/Dark_Arts\" title=\"Dark Arts\">dark magic</a> that no second
        year student could perform. They decided that <a href=\"/wiki/Pomona_Sprout\"
        title=\"Pomona Sprout\">Sprout</a>'s <a href=\"/wiki/Mandrake\" title=\"Mandrake\">mandrakes</a>
        would be used, once they were mature enough, to create a draught capable of
        reviving Mrs Norris. This occurrence left the students and staff with a sense
        of dread and worry, as many believed that the writing on the wall was just
        the beginning\n</p>\n<h5><span class=\"mw-headline\" id=\"History_of_Magic\">History
        of Magic</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Chamber of Secrets\"><b>Hermione Granger</b>: \"<i>I was wondering
        if you could tell us anything about the Chamber of Secrets?</i>\"</span></dd>\n<dd><b>Cuthbert
        Binns</b>: \"<i>The story goes that Slytherin had built a hidden chamber in
        the castle, of which the other founders knew nothing. Slytherin, according
        to the legend, sealed the Chamber of Secrets so that none would be able to
        open it until his own true heir arrived at the school. The heir alone would
        be able to unseal the Chamber of Secrets, unleash the horror within, and use
        it to purge the school of all who were unworthy to study magic.</i>\"</dd>\n<dd>&#8212;
        The legend of the <a href=\"/wiki/Chamber_of_Secrets\" title=\"Chamber of
        Secrets\">Chamber of Secrets</a><sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\"
        title=\"Harry Potter and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1f/B2C9M1_Cuthbert_Binns_on_the_Chamber_of_Secrets.png/revision/latest?cb=20161210024606\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage lazyload\"
        data-image-name=\"B2C9M1 Cuthbert Binns on the Chamber of Secrets.png\" data-image-key=\"B2C9M1_Cuthbert_Binns_on_the_Chamber_of_Secrets.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1f/B2C9M1_Cuthbert_Binns_on_the_Chamber_of_Secrets.png/revision/latest/scale-to-width-down/250?cb=20161210024606\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1f/B2C9M1_Cuthbert_Binns_on_the_Chamber_of_Secrets.png/revision/latest?cb=20161210024606\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1f/B2C9M1_Cuthbert_Binns_on_the_Chamber_of_Secrets.png/revision/latest/scale-to-width-down/250?cb=20161210024606\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B2C9M1
