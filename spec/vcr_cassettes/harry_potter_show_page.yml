        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Sirius and Lupin forcing Pettigrew back into human form</p>
        \t\t \t</figcaption> </figure>\n<p>Snape was knocked out by Harry, Ron and,
        Hermione who all tried to disarm Snape at the same time. Harry was sceptical,
        until Black and Lupin forced Pettigrew back into his human form. This came
        as a huge shock to Harry, Ron, and Hermione. It was especially shocking to
        Ron, as Scabbers had been his pet for the last three years and had slept in
        their dormitory. Black then explained he discovered that Pettigrew was still
        alive and escaped <a href=\"/wiki/Azkaban\" title=\"Azkaban\">Azkaban</a>
        to seek revenge, as well as to make sure that Pettigrew could not harm Harry.
        Harry stopped Black and Lupin from murdering Pettigrew, believing that his
        father would not have wanted his two best friends to become killers.<sup id=\"cite_ref-POA19_79-1\"
        class=\"reference\"><a href=\"#cite_note-POA19-79\">&#91;79&#93;</a></sup>\n</p>\n<h5><span
        class=\"mw-headline\" id=\"Saving_the_innocent\">Saving the innocent</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Prisoner of Azkaban\">\"<i>f you succeed tonight, more than one innocent life
        may be spared.</i>\"</span></dd>\n<dd>&#8212; Dumbledore's parting words to
        Harry and Hermione<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>As
        the group headed back to the castle, the full moon rose, causing <a href=\"/wiki/Remus_Lupin\"
        title=\"Remus Lupin\">Lupin</a> to turn into a <a href=\"/wiki/Werewolf\"
        title=\"Werewolf\">werewolf</a>. During the ensuing commotion, <a href=\"/wiki/Peter_Pettigrew\"
        title=\"Peter Pettigrew\">Pettigrew</a> escaped, while <a href=\"/wiki/Sirius_Black\"
        title=\"Sirius Black\">Sirius</a> turned into his dog form to protect the
        others from Lupin. Lupin fled, leaving Black badly injured. As Dementors moved
        in to attack Black, Harry saw a mysterious figure in the distance cast a powerful
        stag-shaped <a href=\"/wiki/Patronus_Charm\" title=\"Patronus Charm\">Patronus</a>,
        scattering the vicious creatures. Harry became convinced it was his father,
        or at least his father's spirit, who produced the Patronus. Black was then
        captured and taken to the castle where the Dementors intended to suck out
        his soul.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 245px\"> \t<a
        href=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Turning_time.gif/revision/latest?cb=20140717051907\"
