        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry during a second year Herbology lesson</p> \t\t \t</figcaption>
        </figure>\n<ul><li><b><a href=\"/wiki/Herbology\" title=\"Herbology\">Herbology</a></b>:
        Harry achieved an '<a href=\"/wiki/Exceeds_Expectations\" title=\"Exceeds
        Expectations\">Exceeds Expectations</a>'<sup id=\"cite_ref-HBP5_66-10\" class=\"reference\"><a
        href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup> on his O.W.L. exam. He
        showed proficiency in the subject and advanced to <a href=\"/wiki/Nastily_Exhausting_Wizarding_Test\"
        title=\"Nastily Exhausting Wizarding Test\">N.E.W.T.</a>-level. In 1998, Harry
        was able to recognise a <a href=\"/wiki/Snargaluff\" title=\"Snargaluff\">Snargaluff</a>
        plant at the <a href=\"/wiki/Lovegood_House\" title=\"Lovegood House\">Lovegood
        House</a> and knew to give it a wide berth.<sup id=\"cite_ref-DH20_165-2\"
        class=\"reference\"><a href=\"#cite_note-DH20-165\">&#91;165&#93;</a></sup>
        He also had knowledge of plants such as: <a href=\"/wiki/Devil%27s_Snare\"
        title=\"Devil&#39;s Snare\">Devil's Snare</a>,<sup id=\"cite_ref-PS16_171-0\"
        class=\"reference\"><a href=\"#cite_note-PS16-171\">&#91;171&#93;</a></sup>
        <a href=\"/wiki/Gillyweed\" title=\"Gillyweed\">Gillyweed</a>,<sup id=\"cite_ref-:5_154-2\"
        class=\"reference\"><a href=\"#cite_note-:5-154\">&#91;154&#93;</a></sup>
        <a href=\"/wiki/Venomous_Tentacula\" title=\"Venomous Tentacula\">Venomous
        Tentacula</a>,<sup id=\"cite_ref-HBP11_13-1\" class=\"reference\"><a href=\"#cite_note-HBP11-13\">&#91;13&#93;</a></sup>
        <a href=\"/wiki/Mandrakes\" class=\"mw-redirect\" title=\"Mandrakes\">Mandrakes</a>,<sup
        id=\"cite_ref-172\" class=\"reference\"><a href=\"#cite_note-172\">&#91;172&#93;</a></sup>
        <a href=\"/wiki/Dittany\" title=\"Dittany\">Dittany</a>,<sup id=\"cite_ref-DH14_173-0\"
        class=\"reference\"><a href=\"#cite_note-DH14-173\">&#91;173&#93;</a></sup>
        and <a href=\"/wiki/Fanged_Geranium\" title=\"Fanged Geranium\">Fanged Geranium</a><sup
        id=\"cite_ref-OOTP31_65-10\" class=\"reference\"><a href=\"#cite_note-OOTP31-65\">&#91;65&#93;</a></sup>
        from hands-on experience. He could cast plant-related spells such as the <a
        href=\"/wiki/Fire-Making_Spell\" title=\"Fire-Making Spell\">Fire-Making Spell</a>,<sup
        id=\"cite_ref-PSvg_151-3\" class=\"reference\"><a href=\"#cite_note-PSvg-151\">&#91;151&#93;</a></sup>
        <a href=\"/wiki/Severing_Charm\" title=\"Severing Charm\">Severing Charm</a>,
        and the <a href=\"/wiki/Herbivicus_Charm\" title=\"Herbivicus Charm\">Herbivicus
        Charm</a>.</li>\n<li><b><a href=\"/wiki/Master_of_Death\" title=\"Master of
        Death\">Master of Death</a></b>: Harry mastered all three Deathly Hallows
        and accepted his own death.<sup id=\"cite_ref-DH_41-24\" class=\"reference\"><a
        href=\"#cite_note-DH-41\">&#91;41&#93;</a></sup> First, he inherited the <a
        href=\"/wiki/Cloak_of_Invisibility\" title=\"Cloak of Invisibility\">Cloak
        of Invisibility</a> from his father, James. Then, he inherited the <a href=\"/wiki/Resurrection_Stone\"
        title=\"Resurrection Stone\">Resurrection Stone</a> from Dumbledore, which
        was inside a Snitch. Finally, he won the <a href=\"/wiki/Elder_Wand\" title=\"Elder
        Wand\">Elder Wand</a> from Draco Malfoy during the <a href=\"/wiki/Skirmish_at_Malfoy_Manor\"
        title=\"Skirmish at Malfoy Manor\">Skirmish at Malfoy Manor</a>. All three
        were directly or indirectly employed by Harry in the <a href=\"/wiki/Forbidden_Forest\"
        title=\"Forbidden Forest\">Forbidden Forest</a>: he was wearing the Cloak,
        using the Stone, and was preparing to be killed by the Wand, which he had
        already won.<sup id=\"cite_ref-DH34_164-1\" class=\"reference\"><a href=\"#cite_note-DH34-164\">&#91;164&#93;</a></sup>
        The only Hallow he choose to keep was the cloak as it was a priceless family
        heirloom; the Stone was lost in the forest and the wand returned to Dumbledore's
        tomb.<sup id=\"cite_ref-DH36_133-2\" class=\"reference\"><a href=\"#cite_note-DH36-133\">&#91;133&#93;</a></sup></li></ul>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Deathly Hallows\">\"<i>Harry strode off through the heather, walking in a
        large circle with the distraught Hermione at its centre, casting the spells
        she usually performed to ensure their protection.</i>\"</span></dd>\n<dd>&#8212;
        Harry casting various protective enchantments during the Horcrux hunt<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Deathly_Hallows\" title=\"Harry
        Potter and the Deathly Hallows\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<ul><li><b><a
        href=\"/wiki/Healing_magic\" title=\"Healing magic\">Healing magic</a></b>:
        Harry was able to effectively cast <a href=\"/wiki/Healing_spell\" title=\"Healing
        spell\">healing spells</a>; for example, he could perform the <i><a href=\"/wiki/Reparifors\"
        title=\"Reparifors\">Reparifors</a></i><sup id=\"cite_ref-POAG_153-3\" class=\"reference\"><a
        href=\"#cite_note-POAG-153\">&#91;153&#93;</a></sup> spell in his third year.
        After  <a href=\"/wiki/Nymphadora_Tonks\" title=\"Nymphadora Tonks\">Nymphadora
        Tonks</a> cast <i><a href=\"/wiki/Episkey\" title=\"Episkey\">Episkey</a></i>
        on his broken nose, he fixed <a href=\"/wiki/Demelza_Robins\" title=\"Demelza
        Robins\">Demelza Robins</a>' broken lip in 1996 with the same spell. This
        was a spell used to treat mild to moderate injuries.<sup id=\"cite_ref-HBP14_174-0\"
        class=\"reference\"><a href=\"#cite_note-HBP14-174\">&#91;174&#93;</a></sup>
        He could also perform a healing spell for clearing up dried <a href=\"/wiki/Blood\"
        title=\"Blood\">blood</a> from a bleeding wound.<sup id=\"cite_ref-DH17_81-1\"
        class=\"reference\"><a href=\"#cite_note-DH17-81\">&#91;81&#93;</a></sup>
        He was also able to use the <a href=\"/wiki/Reviving_Spell\" title=\"Reviving
        Spell\">Reviving Spell</a> to waken those who have been rendered unconscious.<sup
        id=\"cite_ref-GOF31_49-6\" class=\"reference\"><a href=\"#cite_note-GOF31-49\">&#91;49&#93;</a></sup><sup
        id=\"cite_ref-HBP26_142-5\" class=\"reference\"><a href=\"#cite_note-HBP26-142\">&#91;142&#93;</a></sup></li></ul>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Cursed Child\">\"<i>Harry waves his wand and the papers and books transform
        into neat piles. </i>\"</span></dd>\n<dd>&#8212; Harry using nonverbal magic
        to straighten his work space<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Cursed_Child\"
        title=\"Harry Potter and the Cursed Child\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<ul><li><b><a
        href=\"/wiki/Nonverbal_spell\" title=\"Nonverbal spell\">Nonverbal magic</a></b>:
        During <a href=\"/wiki/1997\" title=\"1997\">1997</a> and <a href=\"/wiki/1998\"
        title=\"1998\">1998</a>, Harry began using spells nonverbally and became quite
        proficient at it when Snape was not harassing him.<sup id=\"cite_ref-DH_41-25\"
        class=\"reference\"><a href=\"#cite_note-DH-41\">&#91;41&#93;</a></sup> On
        July 31, 1997 Harry was able to light a lamp in the Weasley's sitting room
        with no words and a flick of his wand.<sup id=\"cite_ref-DH7_58-2\" class=\"reference\"><a
        href=\"#cite_note-DH7-58\">&#91;58&#93;</a></sup> As an adult, Harry displays
        the ability to consciously use nonverbal magic; shown when he straightened
        his work-space with the simple wave of his wand.<sup id=\"cite_ref-CC14_175-0\"
        class=\"reference\"><a href=\"#cite_note-CC14-175\">&#91;175&#93;</a></sup>
        He also demonstrated the use of nonverbal magic during his church duel with
        <a href=\"/wiki/Delphini\" title=\"Delphini\">Delphini</a>. During the duel
        the two were mercilessly firing spells at each other.<sup id=\"cite_ref-CC411_147-2\"
        class=\"reference\"><a href=\"#cite_note-CC411-147\">&#91;147&#93;</a></sup>
        One of the spells he used nonverbally was the <a href=\"/wiki/Fire-Making_Spell\"
        title=\"Fire-Making Spell\">Fire-Making Spell</a>.<sup id=\"cite_ref-CC411_147-3\"
        class=\"reference\"><a href=\"#cite_note-CC411-147\">&#91;147&#93;</a></sup></li>\n<li><b><a
        href=\"/wiki/Wandless_magic\" title=\"Wandless magic\">Wandless magic</a></b>:
        In <a href=\"/wiki/1995\" title=\"1995\">1995</a> when <a href=\"/wiki/Dementor\"
        title=\"Dementor\">Dementors</a> attacked in Little Whinging, <a href=\"/wiki/Dudley_Dursley\"
        title=\"Dudley Dursley\">Dudley</a> had knocked <a href=\"/wiki/Harry_Potter%27s_wand\"
        title=\"Harry Potter&#39;s wand\">Harry's wand</a> out of his hand when he
        punched him. In desperation, Harry was able to light the tip his wand, even
        though it was not in his hand.<sup id=\"cite_ref-OOTP1_176-0\" class=\"reference\"><a
        href=\"#cite_note-OOTP1-176\">&#91;176&#93;</a></sup> When enraged he was
        able to inflate Aunt Marge without a wand,<sup id=\"cite_ref-POA2_177-0\"
        class=\"reference\"><a href=\"#cite_note-POA2-177\">&#91;177&#93;</a></sup>
        possibly with <i><a href=\"/wiki/Inflating_Charm\" title=\"Inflating Charm\">Inflatus</a></i>.
        Few other wizards have exhibited this power, although <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Dumbledore</a> and <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Voldemort</a> were among them. This further testifies
        to Harry's skill, as only some of the most powerful wizards of his time were
        able to do so.</li></ul>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Prisoner of Azkaban\">\"<i>Feeling that a better reward would
        have been to back away, Harry moved slowly toward the hippogriff and reached
        out toward it. He patted the beak several times and the hippogriff closed
        its eyes lazily, as though enjoying it.</i>\"</span></dd>\n<dd>&#8212; Harry
        successfully petting Buckbeak in his first Care of Magical Creatures class<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/3b/Harry_Potter_Buckbeak.jpg/revision/latest?cb=20141122215913\"
