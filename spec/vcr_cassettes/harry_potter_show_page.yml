        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and his children at the <a href=\"/wiki/2014_Quidditch_World_Cup\"
        title=\"2014 Quidditch World Cup\">2014 Quidditch World Cup</a></p> \t\t \t</figcaption>
        </figure>\n<p>Harry had married Ginny likely sometime before 2005, but certainly
        by 2014.<sup id=\"cite_ref-108\" class=\"reference\"><a href=\"#cite_note-108\">&#91;108&#93;</a></sup><sup
        id=\"cite_ref-PM_109-0\" class=\"reference\"><a href=\"#cite_note-PM-109\">&#91;109&#93;</a></sup>
        By 2017, the couple had three children of their own: two sons <a href=\"/wiki/James_Potter_II\"
        title=\"James Potter II\">James Sirius</a> and <a href=\"/wiki/Albus_Potter\"
        title=\"Albus Potter\">Albus Severus</a>, and one daughter <a href=\"/wiki/Lily_L._Potter\"
        title=\"Lily L. Potter\">Lily Luna</a>. Harry attended the final of the 427th
        Quidditch World Cup in early July of 2014 in the <a href=\"/wiki/Patagonian_Desert\"
        title=\"Patagonian Desert\">Patagonian Desert</a>. Harry, James, and Albus
        joined Ginny Potter, who had been in Patagonia since the start of the Cup,
        in her capacity of special <a href=\"/wiki/Quidditch\" title=\"Quidditch\">Quidditch</a>
        correspondent to the <i><a href=\"/wiki/Daily_Prophet\" title=\"Daily Prophet\">Daily
        Prophet</a></i>.<sup id=\"cite_ref-110\" class=\"reference\"><a href=\"#cite_note-110\">&#91;110&#93;</a></sup>\n</p><p>Harry
        along with his family (including Teddy Lupin) and <a href=\"/wiki/Dumbledore%27s_Army\"
        title=\"Dumbledore&#39;s Army\">Dumbledore's Army</a> were granted access
        to the VIP section of the campsite. Harry embraced <a href=\"/wiki/Viktor_Krum\"
        title=\"Viktor Krum\">Viktor Krum</a>, who was competing again after being
        retired for a few years, upon meeting him and introduced him to his sons,
        James and Albus.<sup id=\"cite_ref-dumbledores-army-reunites_111-0\" class=\"reference\"><a
        href=\"#cite_note-dumbledores-army-reunites-111\">&#91;111&#93;</a></sup>
        He supported Bulgaria in the match together with the rest of his family (save
        for Albus) and looked \"emotional\" when Viktor Krum and his team had won
        the match. While at the game Harry also sported a nasty cut over his right
        cheekbone, which was a result of his top-secret work for the <a href=\"/wiki/Auror_Office\"
        class=\"mw-redirect\" title=\"Auror Office\">Auror Office</a>.\n</p><p>On
        <a href=\"/wiki/31_July\" title=\"31 July\">31 July</a> <a href=\"/wiki/2014\"
        title=\"2014\">2014</a>, Rita Skeeter launched a book at <a href=\"/wiki/Flourish_and_Blotts\"
        title=\"Flourish and Blotts\">Flourish and Blotts</a> titled <i>Dumbledore's
        Army: The Dark Side of the Demob</i>, regarding the lives of the members of
        Dumbledore's Army. The book according to Rita's description, seemed to focus
        on the D.A. members \"imperfections\". Harry and Ginny were featured on the
        front cover, Harry trying to hide their faces behind his hand. Rita also wrote
        a mostly fictionalised biography about Harry, with an unnamed title.\n</p>\n<h4><span
        class=\"mw-headline\" id=\"Rising_tensions\">Rising tensions</span></h4>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Cursed Child\">\"<i>Love blinds. We have both tried to give our sons, not
        what they needed, but what we needed. We've been so busy trying to rewrite
        our own pasts, we've blighted their present.</i>\"</span></dd>\n<dd>&#8212;
        Harry realising his mistakes in regards to his second son<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Cursed_Child\" title=\"Harry Potter and
        the Cursed Child\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure class=\"thumb
        tright \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Potter_family.gif/revision/latest?cb=20140814032717\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"130\" class=\"thumbimage lazyload\"
        data-image-name=\"Potter family.gif\" data-image-key=\"Potter_family.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Potter_family.gif/revision/latest?cb=20140814032717\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Potter_family.gif/revision/latest?cb=20140814032717\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Potter_family.gif/revision/latest?cb=20140814032717\"
        decoding=\"async\" width=\"245\" height=\"130\" class=\"thumbimage\" data-image-name=\"Potter
        family.gif\" data-image-key=\"Potter_family.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a2/Potter_family.gif/revision/latest?cb=20140814032717\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry with his family at King's Cross Station in 2017 escorting
        his sons to <a href=\"/wiki/Platform_Nine_and_Three-Quarters\" title=\"Platform
        Nine and Three-Quarters\">Platform 9¾</a></p> \t\t \t</figcaption> </figure>\n<p>On
        <a href=\"/wiki/1_September\" title=\"1 September\">1 September</a> <a href=\"/wiki/2017\"
        title=\"2017\">2017</a>, Harry and Ginny took their three children to <a href=\"/wiki/King%27s_Cross_Station\"
        title=\"King&#39;s Cross Station\">King's Cross Station</a> to see James and
        Albus off to <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>. There,
        they met Ron and Hermione and their two children, Harry's niece <a href=\"/wiki/Rose_Granger-Weasley\"
        title=\"Rose Granger-Weasley\">Rose</a> and nephew <a href=\"/wiki/Hugo_Granger-Weasley\"
        title=\"Hugo Granger-Weasley\">Hugo</a>. When Albus expressed a fear that
        he might be Sorted into <a href=\"/wiki/Slytherin\" title=\"Slytherin\">Slytherin</a>
        <a href=\"/wiki/Hogwarts_Houses\" title=\"Hogwarts Houses\">House</a>, Harry
        told his son that Albus was named after two Hogwarts Headmasters of whom one
        was a Slytherin and \"<i>probably the bravest man</i> [he] <i>ever knew.</i>\"
        Harry assured him that his parents would be proud of him regardless of where
        he was Sorted. He also told him that the <a href=\"/wiki/Sorting_Hat\" title=\"Sorting
        Hat\">Sorting Hat</a> would take his preferences into consideration, which
        happened to him when he was being Sorted. This was a secret he had never shared
        with his other children.\n</p><p>When Harry picked Albus up from King's Cross,
        who had returned from a year at Hogwarts, he was surprised to find Albus distant
        and colder. This distance was in direct response to the pressure Albus felt
        regarding Harry's legacy and the expectations that others put on him because
        of it. Albus and Scorpius Malfoy became fast friends during the year, as they
        were kindred spirits — they both carry a burden stemming from their family
        identity and feel that they are misfits and \"losers\" in comparison with
        the other students at Hogwarts. Harry did not like this and he questioned
        why Albus was content to have only the one friend. Their relationship would
        stay strained for the next couple of years to come.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/16/Platform_farewell.jpg/revision/latest?cb=20160802023303\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"110\" class=\"thumbimage lazyload\"
        data-image-name=\"Platform farewell.jpg\" data-image-key=\"Platform_farewell.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/16/Platform_farewell.jpg/revision/latest/scale-to-width-down/250?cb=20160802023303\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/16/Platform_farewell.jpg/revision/latest?cb=20160802023303\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/16/Platform_farewell.jpg/revision/latest/scale-to-width-down/250?cb=20160802023303\"
        decoding=\"async\" width=\"250\" height=\"110\" class=\"thumbimage\" data-image-name=\"Platform
        farewell.jpg\" data-image-key=\"Platform_farewell.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/16/Platform_farewell.jpg/revision/latest/scale-to-width-down/250?cb=20160802023303\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry seeing James, Lily, and Rose off to <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>, while Albus
        stood off to the side</p> \t\t \t</figcaption> </figure>\n<p>In <a href=\"/wiki/September\"
        title=\"September\">September</a> <a href=\"/wiki/2018\" title=\"2018\">2018</a>,
        Harry took Albus to King's Cross again. He was hurt when Albus told him he
        wanted to be alone. This stemmed from all the pedestrians watching the two,
        Albus felt as though they were watching the famous Harry Potter and \"his
        disappointing son\". Harry told him not to be bothered by people looking and
        thought his friendship with <a href=\"/wiki/Scorpius_Malfoy\" title=\"Scorpius
        Malfoy\">Scorpius Malfoy</a>, the child of his rival, was the reason why Albus
        wanted nothing to do with him. Harry then demanded Albus sever their friendship,
        but his son refused.\n</p><p>In September <a href=\"/wiki/2019\" title=\"2019\">2019</a>,
        Harry took Albus to King's Cross yet again where he gave Albus the permission
        slip he needed to visit Hogsmeade. Albus destroyed the slip by burning it,
        stating that he had no wish to go to Hogsmeade and left his father behind.
        This in turn caused Harry to become angry with him. Their father-son relationship
        continued to deteriorate, going from bad to worse.\n</p>\n<h3><span id=\"Head_of_the_Department_of_Magical_Law_Enforcement_.282020.E2.80.93.29\"></span><span
        class=\"mw-headline\" id=\"Head_of_the_Department_of_Magical_Law_Enforcement_(2020–)\">Head
        of the Department of Magical Law Enforcement <span class=\"template-c\">(2020–)</span></span></h3>\n<h4><span
        class=\"mw-headline\" id=\"Experimental_Time-Turner\">Experimental Time-Turner</span></h4>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Cursed Child\"><b>Hermione Granger</b>: \"<i>These are people and beasts that
        fought alongside Voldemort in the great wizarding wars. These are allies of
        darkness. This — combined with what we have just unearthed at Theodore Nott's
        — could mean something. But if the Head of Magical Law Enforcement isn't reading
        his files —</i>\"</span></dd>\n<dd><b>Harry</b>: \"<i>But I don't need to
        read it — I'm out there, hearing about it. Theodore Nott — it was me who heard
        the rumours about the Time-Turner and me who acted upon it.</i>\"</dd>\n<dd>&#8212;
        Harry and Hermione discussing the state of wizarding Britian<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Cursed_Child\" title=\"Harry Potter and
        the Cursed Child\">[src]</a></sup></dd></dl>\n</div>\n<p>By late summer of
        <a href=\"/wiki/2020\" title=\"2020\">2020</a>, Harry had been made Head of
        the <a href=\"/wiki/Department_of_Magical_Law_Enforcement\" title=\"Department
        of Magical Law Enforcement\">Department of Magical Law Enforcement</a>.<sup
        id=\"cite_ref-CC152_112-0\" class=\"reference\"><a href=\"#cite_note-CC152-112\">&#91;112&#93;</a></sup>
        After hearing a rumour about an illegal and very powerful <a href=\"/wiki/Time-Turner\"
        title=\"Time-Turner\">Time-Turner</a>, Harry and his team of Aurors raided
        the Nott residence and confiscated it. Harry defeated Nott in a duel and then
        arrested him. He was arrested for the illegal possession of an unregistered
        and advanced <a href=\"/wiki/Time-Turner\" title=\"Time-Turner\">Time-Turner</a>.<sup
        id=\"cite_ref-CC44_113-0\" class=\"reference\"><a href=\"#cite_note-CC44-113\">&#91;113&#93;</a></sup>\n</p><p>Nott
        had created at least two Time-Turners for <a href=\"/wiki/Lucius_Malfoy\"
        title=\"Lucius Malfoy\">Lucius Malfoy</a>, who was paying him for his services.
        The prototype, which was restricted by a boundary of five minutes, was seized
        by Potter and later used by his <a href=\"/wiki/Albus_Potter\" title=\"Albus
        Potter\">son</a> to travel to the past. The improved Time-Turner, which gleamed
        gold and allowed the traveller to stay in the past for an unlimited time,
        was kept by Lucius who never used it.<sup id=\"cite_ref-CC_4-1\" class=\"reference\"><a
        href=\"#cite_note-CC-4\">&#91;4&#93;</a></sup>\n</p><p>Harry turned the prototype
        Time-Turner over to Hermione (the Minister for Magic) for safekeeping. While
        in his paper laden workoffice, he and Hermione spoke about recent activity
        among Voldemort's former allies and how action must be taken. They discuess
        the \"<i>mountain trolls riding Graphorns through Hungary, giants with winged
        tattoos on their backs walking through the Greek Seas, and the werewolves
        that have gone entirely underground</i>\".<sup id=\"cite_ref-CC152_112-1\"
        class=\"reference\"><a href=\"#cite_note-CC152-112\">&#91;112&#93;</a></sup>
        \n</p>\n<h5><span id=\"Amos_Diggory.27s_request\"></span><span class=\"mw-headline\"
        id=\"Amos_Diggory's_request\">Amos Diggory's request</span></h5>\n<div class=\"quote\">\n<dl><dd><span><b>Amos
        Diggory</b>: \"<i>Two months pass, I receive an owl, '</i>Mr Diggory, I'm
        awfully sorry, but Mr Potter has been called away on urgent business, we're
        going to have to shift things around a little, are you available for an appointment
        in, let's see, in two months' time<i>.' And then it repeats again, and again
        ... You're shutting me out.</i>\"</span></dd>\n<dd><b>Harry</b>: \"<i>Of course
        I'm not. It's just, I'm afraid, as Head of the Department of Magical Law Enforcement
        I'm responsible —</i>\"</dd>\n<dd><b>Amos Diggory</b>: \"<i>There's plenty
        you're responsible for.</i>\"</dd>\n<dd><b>Harry</b>: \"<i>Sorry?</i>\"</dd>\n<dd><b>Amos
        Diggory</b>: \"<i>My son, Cedric, you do remember Cedric, don't you?</i>\"</dd>\n<dd>&#8212;
        Amos expressing his frustration towards Harry regarding Cedric's death<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Cursed_Child\" title=\"Harry
        Potter and the Cursed Child\">[src]</a></sup></dd></dl>\n</div>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/63/Harry_gives_blanket_to_Albus.png/revision/latest?cb=20160801032349\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"174\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry gives blanket to Albus.png\" data-image-key=\"Harry_gives_blanket_to_Albus.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/63/Harry_gives_blanket_to_Albus.png/revision/latest/scale-to-width-down/250?cb=20160801032349\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/63/Harry_gives_blanket_to_Albus.png/revision/latest?cb=20160801032349\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/63/Harry_gives_blanket_to_Albus.png/revision/latest/scale-to-width-down/250?cb=20160801032349\"
        decoding=\"async\" width=\"250\" height=\"174\" class=\"thumbimage\" data-image-name=\"Harry
        gives blanket to Albus.png\" data-image-key=\"Harry_gives_blanket_to_Albus.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/63/Harry_gives_blanket_to_Albus.png/revision/latest/scale-to-width-down/250?cb=20160801032349\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry gifting Albus with his old baby blanket</p> \t\t \t</figcaption>
        </figure>\n<p>Harry was later visited at home by <a href=\"/wiki/Amos_Diggory\"
        title=\"Amos Diggory\">Amos Diggory</a>, who had heard he might have the Time-Turner.
        Whom he supposedly learned this information from is unknown. While Albus and
        <a href=\"/wiki/Delphini\" title=\"Delphini\">Delphi Diggory</a> (who claimed
        to be Amos' carer and niece) listened in, Amos demanded Harry go back in time
        and save Cedric. Amos proceeded to tell Harry that Cedric was more then a
        spare and that he deserved a chance to life a full life. However, Harry refused
        due to the implications of intervening greatly with the past, as changing
        the past can have severe consequences on the future. This caused Amos to react
        negatively, calling Harry cold. Later that night Harry attempted to reconcile
        with Albus.\n</p><p>Harry's relationship with Albus had strained increasingly
        since he had left for Hogwarts. In an effort to mend things, Harry spoke to
        Albus and tried to give him the old baby blanket he received from his mother
        <a href=\"/wiki/Lily_J._Potter\" title=\"Lily J. Potter\">Lily</a>. He did
        this in the hope a reminder of what happened would make him change his behaviour.
        This was a significant and sentimental gift on Harry's part, as it was the
        only physical piece of his mother that he had. When Albus rejected the gift,
        it led to an argument in which they both expressed the wish that they were
        not related. Harry regretted what he said, but it was too late to take it
        back.\n</p>\n<figure class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/dd/Harry_nightmare.jpg/revision/latest?cb=20160802020855\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"141\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry nightmare.jpg\" data-image-key=\"Harry_nightmare.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/dd/Harry_nightmare.jpg/revision/latest/scale-to-width-down/250?cb=20160802020855\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/dd/Harry_nightmare.jpg/revision/latest?cb=20160802020855\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/dd/Harry_nightmare.jpg/revision/latest/scale-to-width-down/250?cb=20160802020855\"
        decoding=\"async\" width=\"250\" height=\"141\" class=\"thumbimage\" data-image-name=\"Harry
        nightmare.jpg\" data-image-key=\"Harry_nightmare.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/dd/Harry_nightmare.jpg/revision/latest/scale-to-width-down/250?cb=20160802020855\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry's awoken from a nightmare after his <a href=\"/wiki/Harry_Potter%27s_scars\"
        title=\"Harry Potter&#39;s scars\">scar</a> pains him for the first time in
        many years</p> \t\t \t</figcaption> </figure>\n<p>Harry began to experience
        nightmares and pains in his scar, something that he had not experienced since
        his final defeat of Voldemort. Ginny tried to comfort him and proceeded to
        ask what was wrong. When Harry explained, they decided to let <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a> know. Harry took his scar hurting
        to be an ominous sign and it left him with many worries concerning his son
        and the outcome of the future.\n</p><p>He and Hermione held a public meeting,
        but the community was not convinced there is a threat, as they were not willing
        to accept that danger was once again imminent. Draco accused Harry of only
        wanting his name in the papers and proceeded to storm out of the public meeting.
        Later on Harry, <a href=\"/wiki/Ginevra_Weasley\" title=\"Ginevra Weasley\">Ginny</a>,
        and Draco then learnt that Albus and Scorpius were missing. This prompted
        Draco to start a duel with Harry, Ginny was quick to interrupt it, before
        it got out of hand. They had decided to retrieve the Time-Turner and help
        Amos save Cedric. Ginny concluded Albus ran away after his argument with Harry,
        and <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco</a> was upset
        that Scorpius had been pulled into their family issues.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Searching_for_Albus_Potter\">Searching for Albus Potter</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Cursed Child\"><b>Harry</b>: \"<i>But there is one truth we can't escape:
        That somewhere in our past a witch is trying to rewrite everything we ever
        knew — and all we can do is wait — wait for the moment she either succeeds
        or fails.</i>\"</span></dd>\n<dd><b>Minerva McGonagall</b>: \"<i>And if she
        suceeds?</i>\"</dd>\n<dd><b>Harry</b>: \"<i>Then — just like that — most of
        the people in this room will be gone. We'll no longer exist and Voldemort
        will rule again.</i>\"</dd>\n<dd>&#8212; Harry Potter noting the severity
        of the situation<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Cursed_Child\"
        title=\"Harry Potter and the Cursed Child\">[src]</a></sup></dd></dl>\n</div>\n<p>Albus
        and Scorpius's time-travelling antics created two separate alternate timelines.
        This was something that could have disastrous effects for everyone. In one,
        Harry received a dream revealing Albus's location in the <a href=\"/wiki/Forbidden_Forest\"
        title=\"Forbidden Forest\">Forbidden Forest</a>. As he and the others searched,
        Harry came across the centaur <a href=\"/wiki/Bane\" title=\"Bane\">Bane</a>.
        Bane warned him that a \"dark cloud\" haunted Albus. He took this \"dark cloud\"
        to mean Scorpius and his doubts regarding his son's friendship with him strengthened
        even more. He, Ron, and Ginny found the boys just after they return from the
        past. Scorpius was uninjured, but Albus sustained a broken arm.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Harry_dumbledore%27s_portrait.jpg/revision/latest?cb=20160802021138\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"147\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry dumbledore&#39;s portrait.jpg\" data-image-key=\"Harry_dumbledore%27s_portrait.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Harry_dumbledore%27s_portrait.jpg/revision/latest/scale-to-width-down/250?cb=20160802021138\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Harry_dumbledore%27s_portrait.jpg/revision/latest?cb=20160802021138\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Harry_dumbledore%27s_portrait.jpg/revision/latest/scale-to-width-down/250?cb=20160802021138\"
        decoding=\"async\" width=\"250\" height=\"147\" class=\"thumbimage\" data-image-name=\"Harry
        dumbledore&#39;s portrait.jpg\" data-image-key=\"Harry_dumbledore%27s_portrait.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Harry_dumbledore%27s_portrait.jpg/revision/latest/scale-to-width-down/250?cb=20160802021138\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry conversing with the portrait of Albus Dumbledore</p>
        \t\t \t</figcaption> </figure>\n<p>Albus was brought to the school's hospital
        wing, where Harry conversed with a portrait of <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a>. After Harry aired decades
        of pent-up emotion left over from the horrors of his childhood and Dumbledore
        reassuring him he did what he though was best for Harry's well being at the
        time, the portrait advised him to see Albus as he is. Harry demanded that
        Albus break off his association with Scorpius. He even went so far as to bully
        Headmistress <a href=\"/wiki/Minerva_McGonagall\" title=\"Minerva McGonagall\">Minerva
        McGonagall</a> into using the <a href=\"/wiki/Marauder%27s_Map\" title=\"Marauder&#39;s
        Map\">Marauder's Map</a> to keep them apart. This was something that he would
        not normally do. Harry's worry for his son had intensified so much that it
        blinded him to the bigger picture.\n</p><p>When Albus and Scorpius went time
        travelling again, Harry and Ginny received a visit from Draco. He and Harry
        argued about their children, which resulted in a premature wizards' <a href=\"/wiki/Duelling\"
        title=\"Duelling\">duel</a>. When Ginny intervened and reminded them their
        children were missing, Draco surprised them by explaining how lonely he was
        at Hogwarts and how lucky Harry was to have such great friendships.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/Harryandminerva.jpeg/revision/latest?cb=20190707214903\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"141\" class=\"thumbimage lazyload\"
        data-image-name=\"Harryandminerva.jpeg\" data-image-key=\"Harryandminerva.jpeg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/Harryandminerva.jpeg/revision/latest/scale-to-width-down/250?cb=20190707214903\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/Harryandminerva.jpeg/revision/latest?cb=20190707214903\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/Harryandminerva.jpeg/revision/latest/scale-to-width-down/250?cb=20190707214903\"
        decoding=\"async\" width=\"250\" height=\"141\" class=\"thumbimage\" data-image-name=\"Harryandminerva.jpeg\"
        data-image-key=\"Harryandminerva.jpeg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/Harryandminerva.jpeg/revision/latest/scale-to-width-down/250?cb=20190707214903\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry apologising to <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Professor McGonagall</a> and attempting to locate
        the boys</p> \t\t \t</figcaption> </figure>\n<p>Harry and Draco finally gained
        a mutual respect for one another, and looked upon each other as friends. When
        Draco speaks of the great bond and sacrifices he has made for Scorpius and
        his late wife, Harry finally realised he was dangerously isolating Albus.
        They returned to Hogwarts, where Harry apologised to <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Professor McGonagall</a> and they attempted to
        locate the boys, ultimately discovering that they had the Time-Turner.\n</p><p>However,
        in the other timeline, Albus and Scorpius had created a world where Harry
        had died at the <a href=\"/wiki/Battle_of_Hogwarts\" title=\"Battle of Hogwarts\">Battle
        of Hogwarts</a>. Fortunately, with the help of the alternate Hermione, Ron
        and <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Severus Snape</a>,
        Scorpius managed to salvage the original timeline and returned both Harry,
        and Albus to life. Harry visited Albus in his dormitory where despite his
        anger, he manages to plant the seed for a reconciliation with Albus.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e6/Harry_Albus_argue.jpg/revision/latest?cb=20160802021000\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"123\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Albus argue.jpg\" data-image-key=\"Harry_Albus_argue.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e6/Harry_Albus_argue.jpg/revision/latest/scale-to-width-down/250?cb=20160802021000\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e6/Harry_Albus_argue.jpg/revision/latest?cb=20160802021000\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e6/Harry_Albus_argue.jpg/revision/latest/scale-to-width-down/250?cb=20160802021000\"
        decoding=\"async\" width=\"250\" height=\"123\" class=\"thumbimage\" data-image-name=\"Harry
        Albus argue.jpg\" data-image-key=\"Harry_Albus_argue.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e6/Harry_Albus_argue.jpg/revision/latest/scale-to-width-down/250?cb=20160802021000\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry visiting Albus in the <a href=\"/wiki/Hospital_Wing\"
        title=\"Hospital Wing\">Hospital Wing</a> and the two beginning to reconcile</p>
        \t\t \t</figcaption> </figure>\n<p>Later, Harry and his friends learn that
        Albus and Scorpius were missing again and were last seen with Delphi. They
        went to see Amos to find out what he knows, and found out he had been <a href=\"/wiki/Confundus_Charm\"
        title=\"Confundus Charm\">Confunded</a> by Delphi into believing she was his
        niece and carer.\n</p><p>Searching the room for clues to find out Delphi's
        true identity, they stumbled upon a prophecy that, if fulfilled, would enable
        the return of Voldemort, and realised Delphi's true identity as Voldemort's
        secret daughter with <a href=\"/wiki/Bellatrix_Lestrange\" title=\"Bellatrix
        Lestrange\">Bellatrix Lestrange</a>. However, since they did not know where
        in time Delphi, Albus, and Scorpius were, they could only bide their time
        and wait.\n</p>\n<h5><span id=\"Skirmish_at_St_Jerome.27s_Church\"></span><span
        class=\"mw-headline\" id=\"Skirmish_at_St_Jerome's_Church\">Skirmish at St
        Jerome's Church</span></h5>\n<dl><dd><div class=\"noprint\"><i>Main article&#58;
        <a href=\"/wiki/Skirmish_at_St_Jerome%27s_Church\" title=\"Skirmish at St
        Jerome&#39;s Church\">Skirmish at St Jerome's Church</a></i></div></dd></dl>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Cursed Child\">\"<i>I don't fight alone, and I never will.</i>\"</span></dd>\n<dd>&#8212;
        Harry to Delphini after he and his friends defeated her<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Cursed_Child\" title=\"Harry Potter and
        the Cursed Child\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>At home,
        Harry looked at the blanket he had tried to give Albus. He noticed writing
        on it, and found out it was a message sent by Albus from the past. He and
        Ginny noticed the date, being 30 October, 1981 — one day before the night
        that <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Voldemort</a> murdered
        Harry's parents. They alerted Ron and Hermione. Draco, who joined in, secretly
        revealed to them that his family had a Time-Turner that would be more potent
        and valuable than the one seized by the Ministry, which was merely a prototype
        and thus not as desirable to a true <a href=\"/wiki/Death_Eaters\" title=\"Death
        Eaters\">Death Eater</a>.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Potterplay.jpg/revision/latest?cb=20160802231655\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"134\" class=\"thumbimage lazyload\"
        data-image-name=\"Potterplay.jpg\" data-image-key=\"Potterplay.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Potterplay.jpg/revision/latest/scale-to-width-down/250?cb=20160802231655\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Potterplay.jpg/revision/latest?cb=20160802231655\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Potterplay.jpg/revision/latest/scale-to-width-down/250?cb=20160802231655\"
        decoding=\"async\" width=\"250\" height=\"134\" class=\"thumbimage\" data-image-name=\"Potterplay.jpg\"
        data-image-key=\"Potterplay.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4e/Potterplay.jpg/revision/latest/scale-to-width-down/250?cb=20160802231655\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry, Ron, Draco, and others travelling back in time to
        assist Albus and Scorpius</p> \t\t \t</figcaption> </figure>\n<p>They travelled
        back in time to join Albus and Scorpius. However, under Ginny's prodding,
        they realised that Delphi did not to want to kill baby Harry, but rather to
        stop Voldemort from doing so in the hope he would live and his reign would
        continue. Delphi thought she could make her father stronger as he would know
        love when he met her, which its lacking was what had originally led to his
        downfall.\n</p><p>Everyone agreed they had to <a href=\"/wiki/Transfiguration\"
        title=\"Transfiguration\">transfigure</a> Harry to look like Voldemort in
        the hope that they could fool Delphi and hinder her in saving the real Voldemort.
        They picked Harry because he not only knew Voldemort well through the connection
        they shared when he was a Horcrux, but he now also understood Parseltongue
        again.\n</p><p>Delphi pleaded with her \"father\" to recognise her, which
        Harry managed before the transfiguration spell came undone. However, when
        Delphi sees she had been set up, she engaged in a fierce duel with Harry,
        who is later joined by his friends and Albus. They managed to subdue her and
        she pleaded that she only wants to know her father. A surprised Harry explained
        that this would not be possible; they cannot change the past.\n</p><p>Upon
        hearing the real Voldemort arrive to kill Harry's parents, Delphi tried calling
        out to him, but Hermione and Malfoy silenced her and sent her back to present
        day. Harry decided to watch the scene of his parents' murder once more, with
        Albus by his side, to provide a sense of closure for them. They later returned
        to the present when a devastated <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus
        Hagrid\">Hagrid</a> arrived at the scene to bring Harry to the <a href=\"/wiki/Dursley_family\"
        title=\"Dursley family\">Dursleys</a>.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Visiting_the_dead\">Visiting the dead</span></h5>\n<p>Back at <a href=\"/wiki/Hogwarts_School_of_Witchcraft_and_Wizardry\"
        title=\"Hogwarts School of Witchcraft and Wizardry\">Hogwarts</a>, Albus was
        asked by Harry to join him one afternoon for a hike up a steep hill. Harry
        revealed that he had brought Albus to Cedric Diggory's grave, which he regularly
        visited so he could apologise for his role in his death.\n</p>\n<h4><span
        class=\"mw-headline\" id=\"The_Calamity\">The Calamity</span></h4>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter: Wizards Unite\"><b>Harry</b>: \"<i>The
        Ministry isn't perfect, but think of all the good we've done since the <a
        href=\"/wiki/Second_Wizarding_War\" title=\"Second Wizarding War\">Second
        Wizarding War</a> ended. Werewolves used to be ostracised and discriminated
        against. But thanks to our outreach programme, attitudes are changing. The
        wizarding community is becoming more inclusive.</i>\"</span></dd>\n<dd><b>Constance
        Pickering</b>: \"<i>I'm not discounting the progress you've made, but didn't
        your original proposal include providing free <a href=\"/wiki/Wolfsbane_Potion\"
        title=\"Wolfsbane Potion\">Wolfsbane Potions</a> to any werewolf who wanted
        them? Politics and protocols prevented you from making the kind of change
        that would have done the most good. I know you're trying your hardest, Harry.
        But at its best, the Ministry is ineffective. At its worst, it's dangerous.
        You can try to change it, but there will always be things the Ministry simply
        can't do.</i>\"</dd>\n<dd>&#8212; Discussion of the Ministry's new progressiveness
        and of its limitations<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter:_Wizards_Unite\"
        title=\"Harry Potter: Wizards Unite\">[src]</a></sup></dd></dl>\n</div>\n<p>At
        some point during Kingsley's tenure as Minister Harry helped advance werewolf
        rights. He did this by setting up an outreach programme.<sup id=\"cite_ref-:03_114-0\"
        class=\"reference\"><a href=\"#cite_note-:03-114\">&#91;114&#93;</a></sup>
        He also proposed providing free <a href=\"/wiki/Wolfsbane_Potion\" title=\"Wolfsbane
        Potion\">Wolfsbane Potions</a> to any werewolf who wanted the potion. However,
        his Wolfsbane proposal never came to fruition, as politics and protocols prevented
        it from happening.<sup id=\"cite_ref-:03_114-1\" class=\"reference\"><a href=\"#cite_note-:03-114\">&#91;114&#93;</a></sup>\n</p><p>Shortly
        after, Harry was made the leader of the members of the <a href=\"/wiki/Statute_of_Secrecy_Task_Force\"
        title=\"Statute of Secrecy Task Force\">Statute of Secrecy Task Force</a>.
        This task force was an emergency response team established by the <a href=\"/wiki/International_Confederation_of_Wizards\"
        title=\"International Confederation of Wizards\">International Confederation
        of Wizards</a> with the help of the <a href=\"/wiki/British_Ministry_of_Magic\"
        title=\"British Ministry of Magic\">British Ministry of Magic</a> to deal
        with a series of large-scale breaches of the <a href=\"/wiki/International_Statute_of_Wizarding_Secrecy\"
        title=\"International Statute of Wizarding Secrecy\">International Statute
        of Wizarding Secrecy</a> known as the <a href=\"/wiki/Calamity\" title=\"Calamity\">Calamity</a>.
        He congratulated those who choose the career of an Auror, but warned them
        that it could either be the best or worst job depending on their abilities.\n</p><p>Harry
        would introduce to the Aurors the common <a href=\"/wiki/Weakening_Hex\" title=\"Weakening
        Hex\">Weakening Hex</a>, which lowers the damage their enemies cause. He would
        also teach and supervise practising duelling sessions, during which he outmatch
        them. However, their valiance allowed them to come out with increased power
        in their spells. For those pursuing a profession as <a href=\"/wiki/Magizoologist\"
        title=\"Magizoologist\">Magizoologists</a>, Harry gave them a lesson on maintaining
        confidence that eventually resulted in him teaching them the <a href=\"/wiki/Bravery_Charm\"
        title=\"Bravery Charm\">Bravery Charm</a>.<sup id=\"cite_ref-:03_114-2\" class=\"reference\"><a
        href=\"#cite_note-:03-114\">&#91;114&#93;</a></sup>\n</p><p>After an article
        about his work with the Task Force was published in the <i>Daily Prophet</i>,
        several of Harry's belongings became foundables. Hermione suspected that this
        had to do with the article.<sup id=\"cite_ref-115\" class=\"reference\"><a
        href=\"#cite_note-115\">&#91;115&#93;</a></sup>\n</p>\n<h5><span class=\"mw-headline\"
        id=\"The_Unforgivable\">The Unforgivable</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter: Wizards Unite\"><b>Hermione Granger</b>:
        \"<i>I understand that you're trying to send The Unforgivable a message, but
        are you sure taking action without discussing the possible consequences first
        was smart? Their \"suggestion\" to stop meddling with the Calamity didn't
        contain any specific threats, but I doubt they'll let this slide...</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>I'm not afraid of The Unforgivable, but I am afraid of what could happen
        if they're allowed unfettered access to the Calamity. By the time we made
        a decision on what to do, who knows what they might've unleashed? There's
        a good chance their threat was just a bluff anyway.</i>\"</dd>\n<dd><b>Hermione
        Granger</b>: \"<i>I don't know, Harry, The Unforgivable doesn't seem like
        the kind of group to make empty threats. I just hope we don't find that out
        firsthand...</i>\"</dd>\n<dd>&#8212; Harry and Hermione discussing the Unforgivable
        and the threat it posed<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter:_Wizards_Unite\"
        title=\"Harry Potter: Wizards Unite\">[src]</a></sup></dd></dl>\n</div>\n<p>In
        the spring of <a href=\"/wiki/2021\" title=\"2021\">2021</a>, <a href=\"/wiki/The_Unforgivable\"
        title=\"The Unforgivable\">The Unforgivable</a> threatened Harry and <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a> after the two began wrenching control
        of Calamity surges away from the cabal. The two feared that their children
        would be targeted, but Harry insisted on continuing to fight against the Unforgivable.
        Harry redirected a Calamity surge and controlled it using memories of the
        <a href=\"/wiki/Marauders\" title=\"Marauders\">Marauders</a>. When <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Minerva McGonagall</a> was uncharacteristically
        late in reporting to the <a href=\"/wiki/Statute_of_Secrecy_Task_Force\" title=\"Statute
        of Secrecy Task Force\">SOS Task Force</a>, Constance Pickering, Harry, and
        Hermione feared she had been attacked. By <a href=\"/wiki/April\" title=\"April\">April</a>,
        it became apparent that while Minerva was unharmed, <a href=\"/wiki/Ginevra_Weasley\"
        title=\"Ginevra Weasley\">Ginny</a> had been attacked and <a href=\"/wiki/Ronald_Weasley\"
        title=\"Ronald Weasley\">Ron</a> had been abducted.<sup id=\"cite_ref-WU_Marauders2_116-0\"
        class=\"reference\"><a href=\"#cite_note-WU_Marauders2-116\">&#91;116&#93;</a></sup>\n</p><p>Following
        their attack on Ginny and Ron, the Unforgivable unleashed a surge of <a href=\"/wiki/Dragon\"
        title=\"Dragon\">Dragon</a> <a href=\"/wiki/Registry:_Adversaries_Events\"
        title=\"Registry: Adversaries Events\">Adversaries</a>. While this was disastrous,
        it allowed Harry to tap into somebody's memory of being forced to abduct Ron.<sup
        id=\"cite_ref-WU_Adversaries2_117-0\" class=\"reference\"><a href=\"#cite_note-WU_Adversaries2-117\">&#91;117&#93;</a></sup>
        Shortly after, the Unforgivable unleashed a surge of Foundables related to
        <a href=\"/wiki/Weasleys%27_Wizard_Wheezes\" title=\"Weasleys&#39; Wizard
        Wheezes\">Weasleys' Wizard Wheezes</a> where Ron worked. While the Unforgivable
        succeeded in intimidating Harry and Hermione, Harry even enlisted the help
        of <a href=\"/wiki/Magical_Congress_of_the_United_States_of_America\" title=\"Magical
        Congress of the United States of America\">MACUSA</a> in the hopes of finding
        his best friend, this attack only made Hermione even more determined to bring
        the cabal to justice.<sup id=\"cite_ref-AWP2_118-0\" class=\"reference\"><a
        href=\"#cite_note-AWP2-118\">&#91;118&#93;</a></sup> The Unforgivable began
        a campaign of harassment and manipulation to secure their position preceding
        negotiations for Ron's returns, including implanting false memories in <a
        href=\"/wiki/Molly_Weasley\" title=\"Molly Weasley\">Molly</a> of Ron crying
        and begging her to tell Harry and Hermione to listen to the Unforgivable so
        that he could return home. Molly instead instructed Hermione to \"give them
        Hell\".<sup id=\"cite_ref-AWP2_118-1\" class=\"reference\"><a href=\"#cite_note-AWP2-118\">&#91;118&#93;</a></sup>\n</p><p>By
        the end of April, the Unforgivable had delivered their list of demands via
        notes dispatched within Foundables. In exchange for Ron's safe return, they
        not only wanted full command of the Calamity but for London Five victim <a
        href=\"/wiki/Kit_Gerrard\" title=\"Kit Gerrard\">Kit Gerrard</a> and the defector
        informant <a href=\"/wiki/Flavius_Flint\" title=\"Flavius Flint\">Flavius
        Flint</a> to be delivered to them. Hermione decided that she and Constance
        should use Polyjuice Potion to take the places of Gerrard and Flint as a means
        to infiltrate the Unforgivable, with Harry delivering them in exchange for
        Ron. It seemed the Unforgivable were aware of this deception, as well as where
        the Ministry's defences were weakest, however.\n</p><p>Whilst <a href=\"/wiki/Duelling\"
        title=\"Duelling\">duelling</a> against members of the cabal, Constance was
        hit with a <a href=\"/wiki/Blasting_Curse\" title=\"Blasting Curse\">Blasting
        Curse</a> but luckily came away with only mild burns. While Ron was recovering,
        albeit unconscious, the real Flavius and Kit were taken. When Constance returned
        from having her injuries healed at <a href=\"/wiki/St_Mungo%27s_Hospital_for_Magical_Maladies_and_Injuries\"
        title=\"St Mungo&#39;s Hospital for Magical Maladies and Injuries\">St Mungo's</a>,
        she reported that Ron had woken up and his memories had been completely <a
        href=\"/wiki/Memory_Charm\" title=\"Memory Charm\">Obliviated</a>, to the
        point where he could not even recognise his wife.<sup id=\"cite_ref-WU_Adversaries2_117-1\"
        class=\"reference\"><a href=\"#cite_note-WU_Adversaries2-117\">&#91;117&#93;</a></sup>
        Hermione wondered if everything, including rescuing Ron, had been part of
        the cabal's plans all along. She and Harry considered the possibility of a
        mole in the Ministry or a <a href=\"/wiki/Legilimency\" title=\"Legilimency\">Legilimens</a>
        among the Unforgivable's ranks.<sup id=\"cite_ref-AWP2_118-2\" class=\"reference\"><a
        href=\"#cite_note-AWP2-118\">&#91;118&#93;</a></sup>\n</p><p>In May 2021,
        Calamity surges surrounding baby magical creatures created the impression
        that the Unforgivable were involved in illegal poaching and trading of rare
        beasts. Fragments of a note apparently from Grim Fawley contained co-ordinates
        to a location in Cape Town, where Harry led a team of Aurors in order to stop
        a potential auction, and to find members of the cabal. Unfortunately, no auction
        took place, adding weight to the theory of a mole in the Ministry. Hermione
        used Truth Serum then erasing their memories of being interrogated by her.
        This method outed <a href=\"/wiki/Gareth_Greengrass\" title=\"Gareth Greengrass\">Gareth
        Greengrass</a> as not only the mole but a high ranking member of the Unforgivable.<sup
        id=\"cite_ref-119\" class=\"reference\"><a href=\"#cite_note-119\">&#91;119&#93;</a></sup>
        \ \n</p><p>Following his detention, Gareth Greengrass repeatedly proclaimed
        innocence and his colleagues in the <a href=\"/wiki/Department_of_Mysteries\"
        title=\"Department of Mysteries\">Department of Mysteries</a> called for his
        release, even going so far as to accuse Harry and Hermione of using the <a
        href=\"/wiki/Imperius_Curse\" title=\"Imperius Curse\">Imperius Curse</a>
        to obtain a false confession. During this time, an Auror discovered that Gareth's
        strange habit of delivering Interdepartmental Memos via owl was part of a
        ruse. Gareth's owl was a Transfigured potions cabinet containing Polyjuice
        Potion. When tested, those who imbibed the potions turned into Hermione  and
        the editor-in-chief of the <i>Daily Prophet</i>, linking Gareth Greengrass
        to the abduction of Ron and the attempted abduction of Ginny. A complication
        arose, however, when it became apparent one of the Polyjuice Potions had been
        tampered with during the month that Gareth was detained. Hermione concluded
        that this was part of an escape attempt and alerted Harry.<sup id=\"cite_ref-120\"
        class=\"reference\"><a href=\"#cite_note-120\">&#91;120&#93;</a></sup> \n</p><p>Gareth
        Greengrass was eventually caught out and taken into custody in an official
        capacity, but remained tight-lipped until Harry rose the issue of Gareth's
        daughter. It was discovered that <a href=\"/wiki/Cereus_Greengrass\" title=\"Cereus
        Greengrass\">Cereus Greengrass</a> suffered a blood malediction. Gareth and
        Harry formed an <a href=\"/wiki/Unbreakable_Vow\" title=\"Unbreakable Vow\">Unbreakable
        Vow</a>, sealed by Constance Pickering, whereby Harry would find a cure for
        Gareth's daughter and in turn Gareth would help Harry uncover the identities
        of the Unforgivable. Harry visited St Mungo's and placed a large donation,
        securing special care for Cereus. By the time he returned, however, Gareth
        Greengrass was dead.\n</p>\n<h2><span class=\"mw-headline\" id=\"Physical_appearance\">Physical
        appearance</span></h2>\n<figure class=\"thumb tright \" style=\"width: 245px\">
