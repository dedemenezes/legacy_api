        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry using Side-Along Apparition to Apparate himself and
        Hermione</p> \t\t \t</figcaption> </figure>\n<ul><li><b><a href=\"/wiki/Apparition\"
        title=\"Apparition\">Apparition</a></b>: Harry had not earned a licence to
        Apparate, but he used the ability frequently during 1997 and 1998 to great
        success. He was able to Apparate with only a few seconds' notice or while
        guiding others.<sup id=\"cite_ref-DH_41-27\" class=\"reference\"><a href=\"#cite_note-DH-41\">&#91;41&#93;</a></sup>
        He was also very precise in his Apparition, as he was able to Apparate directly
        onto <a href=\"/wiki/Grimmauld_Place\" title=\"Grimmauld Place\">Grimmauld
        Place</a>'s front step under the <a href=\"/wiki/Cloak_of_Invisibility\" title=\"Cloak
        of Invisibility\">Cloak of Invisibility</a>. He also used Apparition in his
        sixth year to a very impressive degree. He used it to get himself and a weakened
        <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Albus Dumbledore</a>
        over an incredibly vast distance even though he was inexperienced.<sup id=\"cite_ref-HBP26_142-6\"
        class=\"reference\"><a href=\"#cite_note-HBP26-142\">&#91;142&#93;</a></sup></li>\n<li><b><a
        href=\"/wiki/Wandlore\" title=\"Wandlore\">Wand versatility</a></b>: Harry
        was able to use <a href=\"/wiki/Hermione_Granger%27s_wand\" title=\"Hermione
        Granger&#39;s wand\">Hermione's wand</a> after his was broken during the <a
        href=\"/wiki/Attack_at_Godric%27s_Hollow_(1997)\" title=\"Attack at Godric&#39;s
        Hollow (1997)\">Attack at Godric's Hollow</a> in 1997. He was able to use
        spells such as: the <a href=\"/wiki/Wand-Lighting_Charm\" title=\"Wand-Lighting
        Charm\">Wand-Lighting Charm</a>, the <a href=\"/wiki/Shield_Charm\" title=\"Shield
        Charm\">Shield Charm</a>, and the <a href=\"/wiki/Severing_Charm\" title=\"Severing
        Charm\">Severing Charm</a> at full strength, despite not having won the wand's
        allegiance.<sup id=\"cite_ref-DH19_19-1\" class=\"reference\"><a href=\"#cite_note-DH19-19\">&#91;19&#93;</a></sup>
        He also gained the allegiance of <a href=\"/wiki/Draco_Malfoy%27s_wand\" title=\"Draco
        Malfoy&#39;s wand\">Draco Malfoy's wand</a>, the <a href=\"/wiki/Elder_Wand\"
        title=\"Elder Wand\">Elder Wand</a>, and quite possibly <a href=\"/wiki/Tom_Riddle%27s_wand\"
        title=\"Tom Riddle&#39;s wand\">Voldemort's wand</a> by defeating the previous
        masters.</li></ul>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Accio
        Quote!\">\"<i>Harry — he has an extraordinary instinct for the right thing
        to do. He's just got the right instinct, and that's what would make him, in
        due course, a phenomenal Auror.</i>\"</span></dd>\n<dd>&#8212; <a href=\"/wiki/J._K._Rowling\"
        title=\"J. K. Rowling\">J. K. Rowling</a> regarding Harry's time as an Auror<sup
        class=\"noprint\"><a href=\"/wiki/Accio_Quote!\" title=\"Accio Quote!\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<ul><li><b><a
        href=\"/wiki/Auror_recruitment_programme\" title=\"Auror recruitment programme\">Auror
        skills</a></b>: Harry was extremely young for an Auror, which spoke highly
        of his magical abilities. He became Head of the <a href=\"/wiki/Auror_Office\"
        class=\"mw-redirect\" title=\"Auror Office\">Auror Office</a> at the age of
        26, presumably the youngest Head appointed. Being a fully qualified Auror
        meant three additional years of study. During his time in the department,
        he gained skills in various areas of magic such as: <a href=\"/wiki/Concealment_and_Disguise\"
        title=\"Concealment and Disguise\">Concealment and Disguise</a>, <a href=\"/wiki/Stealth_and_Tracking\"
        title=\"Stealth and Tracking\">Stealth and Tracking</a>, and poisons and antidotes.
        He also had high skill in <a href=\"/wiki/Transfiguration\" title=\"Transfiguration\">Transfiguration</a>,
        as Aurors had to frequently transfigure and <a href=\"/wiki/Untransfiguration\"
        title=\"Untransfiguration\">untransfigure</a> things in their line of work.<sup
        id=\"cite_ref-OOTP29_64-3\" class=\"reference\"><a href=\"#cite_note-OOTP29-64\">&#91;64&#93;</a></sup>
        Harry also possessed a great instinct for the right thing to do, especially
        when faced with stressful and difficult situations. This instinct contributed
        to him becoming a fantastic Auror. Harry has also been stated as being a consummate
        expert in his line of work.<sup id=\"cite_ref-183\" class=\"reference\"><a
        href=\"#cite_note-183\">&#91;183&#93;</a></sup></li></ul>\n<h2><span class=\"mw-headline\"
        id=\"Possessions\">Possessions</span></h2>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half-Blood Prince\">\"<i>He's been
        left a house?</i>\"</span></dd>\n<dd>&#8212; <a href=\"/wiki/Vernon_Dursley\"
        title=\"Vernon Dursley\">Vernon Dursley</a>'s shock regarding Harry's inheritance<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div><p>\nHarry
        was a wealthy wizard, having inherited the <a href=\"/wiki/Potter_family\"
        title=\"Potter family\">Potter family</a> <a href=\"/wiki/Vault_687\" title=\"Vault
        687\">fortune</a> after his parents were murdered by <a href=\"/wiki/Tom_Riddle\"
        title=\"Tom Riddle\">Lord Voldemort</a>. Harry relied on this gold for his
        school supplies, clothing, and other expenses. Following the death of his
        godfather <a href=\"/wiki/Sirius_Black\" title=\"Sirius Black\">Sirius Black</a>,
        Harry became the sole heir of the <a href=\"/wiki/House_of_Black\" title=\"House
        of Black\">Black family</a> <a href=\"/wiki/Vault_711\" title=\"Vault 711\">fortune</a>
        as well.</p><figure class=\"thumb tright \" style=\"width: 175px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/ca/HarryPotterWandNN8415.jpg/revision/latest?cb=20141208232731\"
