        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Umbridge teaching a purely theoretical DADA lesson</p> \t\t
        \t</figcaption> </figure>\n<p>In retaliation against Dumbledore, <a href=\"/wiki/Minister_for_Magic\"
        title=\"Minister for Magic\">Minister for Magic</a> <a href=\"/wiki/Cornelius_Fudge\"
        title=\"Cornelius Fudge\">Cornelius Fudge</a> appointed <a href=\"/wiki/Dolores_Umbridge\"
        title=\"Dolores Umbridge\">Dolores Umbridge</a>, his Senior Under-Secretary,
        as the new Hogwarts Defence Against the Dark Arts teacher so that she could
        spy on the school. She was later appointed <a href=\"/wiki/Hogwarts_High_Inquisitor\"
        title=\"Hogwarts High Inquisitor\">Hogwarts High Inquisitor</a>, empowered
        to arbitrarily change and impose school rules whenever she chose. She made
        numerous rules that the students were expected to follow and if they did not
        harsh punishments would be enacted. Umbridge proved to be sadistic and cruel,
        with a personality that resembled poisoned honey.\n</p><p>Harry hated her
        on sight and she had a deep dislike for him as well. This dislike bordered
        on hatred and came about because of her inability to control him. Every time
        Harry spoke out of turn or even mentioned Voldemort, Umbridge threw him into
        detention. The detentions he had with her were torturous, forcing him to write
        with a Black Quill. The Black Quill was of her own invention and it made him
        write with his own blood, scribed the message \"<i>I must not tell lies</i>\"
        onto the back of his hand. Harry had to endure numerous sessions with the
        quill, so many that the words are now permanently carved into his hand. These
        detentions however did not sway him from his opinions or make him subservient
        to Umbridge. They had the opposite effect and strengthen his resolve to stand
        by his statements of <a href=\"/wiki/Return_of_Lord_Voldemort\" title=\"Return
        of Lord Voldemort\">Voldemort's return</a>.\n</p>\n<figure class=\"thumb tleft
        \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/ee/Detention_with_Dolores.jpg/revision/latest?cb=20180115213425\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"111\" class=\"thumbimage lazyload\"
        data-image-name=\"Detention with Dolores.jpg\" data-image-key=\"Detention_with_Dolores.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/ee/Detention_with_Dolores.jpg/revision/latest/scale-to-width-down/250?cb=20180115213425\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/ee/Detention_with_Dolores.jpg/revision/latest?cb=20180115213425\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/ee/Detention_with_Dolores.jpg/revision/latest/scale-to-width-down/250?cb=20180115213425\"
        decoding=\"async\" width=\"250\" height=\"111\" class=\"thumbimage\" data-image-name=\"Detention
        with Dolores.jpg\" data-image-key=\"Detention_with_Dolores.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/ee/Detention_with_Dolores.jpg/revision/latest/scale-to-width-down/250?cb=20180115213425\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in detention with Umbridge, being forced to use a
        <a href=\"/wiki/Black_Quill\" title=\"Black Quill\">Black Quill</a></p> \t\t
        \t</figcaption> </figure>\n<p>However, Umbridge presumed the message had failed
        to sink in, as Harry spread the word through <i><a href=\"/wiki/The_Quibbler\"
        title=\"The Quibbler\">The Quibbler</a></i> about the previous year's events,
        and thus he was banned from any more <a href=\"/wiki/Hogsmeade\" title=\"Hogsmeade\">Hogsmeade</a>
        visits. Also once Umbridge found out that he gave <i>The Quibbler</i> an exclusive
        interview she banned the magazine, which caused the whole student body to
        take an interest in it. Later in the year Ron was chosen to be a <a href=\"/wiki/Prefect\"
        title=\"Prefect\">prefect</a>, not him. This surprised everyone, as they all
        believed that Harry would have gotten the badge instead of Ron. \n</p><p>It
        was later revealed that Ron was chosen instead of Harry because <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Dumbledore</a> thought that Harry had \"<i>enough
        responsibility to be going on with</i>\". Harry's jealousy threatened to affect
        his friendship with Ron, but he felt better when he discovered that his father
        was also not chosen as a prefect at school. This suggests that Harry's desire
        in becoming prefect was to emulate his father, who was <a href=\"/wiki/Head_Boy_or_Girl\"
        title=\"Head Boy or Girl\">Head Boy</a> in his day, not to inflate a sense
        of his own importance.\n</p>\n<h5><span id=\"Dumbledore.27s_Army\"></span><span
        class=\"mw-headline\" id=\"Dumbledore's_Army\">Dumbledore's Army</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Order of the Phoenix\"><b>Hermione Granger</b>: \"<i>No, I agree, we've gone
        past the stage where we can just learn things out of books. We need a teacher,
        a proper one, who can show us how to use the spells and correct us if we're
        going wrong.</i>\"</span></dd>\n<dd><b>Harry</b>: \"<i>...Who, then?</i>\"</dd>\n<dd><b>Hermione
        Granger</b>: \"<i>Isn't it obvious? I'm talking about </i>you<i>, Harry.</i>\"</dd>\n<dd>&#8212;
        Hermione convincing Harry to teach the legal study group<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\" title=\"Harry Potter
        and the Order of the Phoenix\">[src]</a></sup></dd></dl>\n</div>\n<p>Because
        Fudge was raked with paranoia and stubbornly believed that Dumbledore was
        training an army to overthrow him, Umbridge had the <a href=\"/wiki/Defence_Against_the_Dark_Arts\"
        title=\"Defence Against the Dark Arts\">Defence Against the Dark Arts</a>
        class reduced to reading textbooks. This proved an ineffective teaching method
        and did nothing to prepare students for what was to come. Hermione proposed
        the idea that Harry teach the students, as he has previous experience defending
        himself against the Dark Arts and various monsters.\n</p>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/ce/B5C16M1_First_meeting_in_the_Hog%27s_Head.png/revision/latest?cb=20180424013714\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage lazyload\"
        data-image-name=\"B5C16M1 First meeting in the Hog&#39;s Head.png\" data-image-key=\"B5C16M1_First_meeting_in_the_Hog%27s_Head.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/ce/B5C16M1_First_meeting_in_the_Hog%27s_Head.png/revision/latest/scale-to-width-down/250?cb=20180424013714\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/ce/B5C16M1_First_meeting_in_the_Hog%27s_Head.png/revision/latest?cb=20180424013714\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/c/ce/B5C16M1_First_meeting_in_the_Hog%27s_Head.png/revision/latest/scale-to-width-down/250?cb=20180424013714\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage\" data-image-name=\"B5C16M1
        First meeting in the Hog&#39;s Head.png\" data-image-key=\"B5C16M1_First_meeting_in_the_Hog%27s_Head.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/ce/B5C16M1_First_meeting_in_the_Hog%27s_Head.png/revision/latest/scale-to-width-down/250?cb=20180424013714\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The meeting of students in the Hog's Head that would become
        known as Dumbledore's Army</p> \t\t \t</figcaption> </figure>\n<p>The trio
        held a meeting at the Hog's Head to discuss with other students the possibility
        of Harry giving them Defence lessons. Harry is stunned at how many there are
        various <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindors</a>,
        <a href=\"/wiki/Ravenclaw\" title=\"Ravenclaw\">Ravenclaws</a>, and <a href=\"/wiki/Hufflepuff\"
        title=\"Hufflepuff\">Hufflepuffs</a> show up. Although he harboured the suspicion
        that a few, such as <a href=\"/wiki/Zacharias_Smith\" title=\"Zacharias Smith\">Zacharias
        Smith</a>, only wanted to hear about the night Cedric Diggory was murdered.
        After some initial scepticism, the students started to list Harry's achievements:
        the rescue of the <a href=\"/wiki/Philosopher%27s_Stone\" title=\"Philosopher&#39;s
        Stone\">Philosopher's Stone</a> from a disembodied Voldemort, slaying of Slytherin's
        <a href=\"/wiki/Basilisk\" title=\"Basilisk\">basilisk</a> in the <a href=\"/wiki/Chamber_of_Secrets\"
        title=\"Chamber of Secrets\">Chamber of Secrets</a> with the <a href=\"/wiki/Sword_of_Gryffindor\"
        title=\"Sword of Gryffindor\">Sword of Gryffindor</a>, ability to produce
        a corporeal Patronus, and winning of the <a href=\"/wiki/Triwizard_Tournament\"
        title=\"Triwizard Tournament\">Triwizard Tournament</a>.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/88/Dumbledore%27s_Army_learning_Expelliarmus.gif/revision/latest?cb=20140609152402\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage lazyload\"
        data-image-name=\"Dumbledore&#39;s Army learning Expelliarmus.gif\" data-image-key=\"Dumbledore%27s_Army_learning_Expelliarmus.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/88/Dumbledore%27s_Army_learning_Expelliarmus.gif/revision/latest?cb=20140609152402\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/8/88/Dumbledore%27s_Army_learning_Expelliarmus.gif/revision/latest?cb=20140609152402\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/8/88/Dumbledore%27s_Army_learning_Expelliarmus.gif/revision/latest?cb=20140609152402\"
        decoding=\"async\" width=\"245\" height=\"120\" class=\"thumbimage\" data-image-name=\"Dumbledore&#39;s
        Army learning Expelliarmus.gif\" data-image-key=\"Dumbledore%27s_Army_learning_Expelliarmus.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/8/88/Dumbledore%27s_Army_learning_Expelliarmus.gif/revision/latest?cb=20140609152402\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry instructing <a href=\"/wiki/Neville_Longbottom\" title=\"Neville
        Longbottom\">Neville Longbottom</a> and others during a D.A. meeting</p> \t\t
        \t</figcaption> </figure>\n<p>Giving into Hermione's persistent urgings Harry
        secretly trained a group of students in practical defensive magic. In an attempt
        to make light of the Ministry's fears the group called themselves <a href=\"/wiki/Dumbledore%27s_Army\"
        title=\"Dumbledore&#39;s Army\">Dumbledore's Army</a> (or the D.A.). Aware
        that arranging meetings and passing the word about them verbally was not a
        secure method of communication, Hermione bewitched several coins with a <a
        href=\"/wiki/Protean_Charm\" title=\"Protean Charm\">Protean Charm</a> one
        for each member of the D.A. When activated by Harry, the numbers on each coin
        would change to inform the bearer of the time and date of the next meeting.
        Feeling highly anxious and frustrated most of the time Harry found that the
        D.A. was now his chief source of happiness, and the thing to which he looked
        forward throughout his school day. This happiness was felt by most members,
        as all of them (particularly Neville and the <a href=\"/wiki/Creevey_family\"
        title=\"Creevey family\">Creevey</a> brothers) gained a lot of skills under
        Harry's tutelage.\n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B5C27M1_Harry_Teaching_Dumbledores_Army_Patronus_Spell.jpg/revision/latest?cb=20201109220922\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage lazyload\"
        data-image-name=\"B5C27M1 Harry Teaching Dumbledores Army Patronus Spell.jpg\"
        data-image-key=\"B5C27M1_Harry_Teaching_Dumbledores_Army_Patronus_Spell.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B5C27M1_Harry_Teaching_Dumbledores_Army_Patronus_Spell.jpg/revision/latest/scale-to-width-down/250?cb=20201109220922\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B5C27M1_Harry_Teaching_Dumbledores_Army_Patronus_Spell.jpg/revision/latest?cb=20201109220922\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B5C27M1_Harry_Teaching_Dumbledores_Army_Patronus_Spell.jpg/revision/latest/scale-to-width-down/250?cb=20201109220922\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage\" data-image-name=\"B5C27M1
        Harry Teaching Dumbledores Army Patronus Spell.jpg\" data-image-key=\"B5C27M1_Harry_Teaching_Dumbledores_Army_Patronus_Spell.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1e/B5C27M1_Harry_Teaching_Dumbledores_Army_Patronus_Spell.jpg/revision/latest/scale-to-width-down/250?cb=20201109220922\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry teaching the members of the D.A. the Patronus Charm</p>
        \t\t \t</figcaption> </figure>\n<p>Harry taught the group many different spells,
        ranking from the simplistic <a href=\"/wiki/Disarming_Charm\" title=\"Disarming
        Charm\">Disarming Charm</a> to the highly advanced Patronus Charm. The class
        progressed at a fair rate, practising the <a href=\"/wiki/Impediment_Jinx\"
        title=\"Impediment Jinx\">Impediment Jinx</a>, <a href=\"/wiki/Reductor_Curse\"
        title=\"Reductor Curse\">Reductor Curse</a>, <a href=\"/wiki/Stunning_Spell\"
        title=\"Stunning Spell\">Stunning Spell</a>, and various other hexes and jinxes
        before temporarily breaking up for Christmas break. Lessons continued during
        the early months of 1996, The class mastered the <a href=\"/wiki/Shield_Charm\"
        title=\"Shield Charm\">Shield Charm</a>, and began to work on the Patronus
        Charm. Some members were even able to produce corporeal Patronuses, Harry
        thought this might have been due to the lack of <a href=\"/wiki/Dementor\"
        title=\"Dementor\">Dementors</a> present, as there was nothing to make the
        students scared.\n</p>\n<h5><span class=\"mw-headline\" id=\"Christmas_on_the_Closed_Ward\">Christmas
        on the Closed Ward</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Order of the Phoenix\"><b>Harry</b>: \"<i>I didn't want anyone
        to talk to me.</i>\"</span></dd>\n<dd><b>Ginny Weasley</b>: \"<i>Well, that
        was a bit stupid of you, seeing as how you don't know anyone but me who's
        been possessed by You-Know-Who, and I can tell you how it feels.</i>\"</dd>\n<dd>&#8212;
        Harry worrying that he might have been possessed by Voldemort<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\" title=\"Harry Potter
        and the Order of the Phoenix\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_and_Cho_kiss.jpg/revision/latest?cb=20180215143749\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry and Cho kiss.jpg\" data-image-key=\"Harry_and_Cho_kiss.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_and_Cho_kiss.jpg/revision/latest/scale-to-width-down/250?cb=20180215143749\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_and_Cho_kiss.jpg/revision/latest?cb=20180215143749\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_and_Cho_kiss.jpg/revision/latest/scale-to-width-down/250?cb=20180215143749\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage\" data-image-name=\"Harry
        and Cho kiss.jpg\" data-image-key=\"Harry_and_Cho_kiss.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/c8/Harry_and_Cho_kiss.jpg/revision/latest/scale-to-width-down/250?cb=20180215143749\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Cho kissing for the first time underneath <a href=\"/wiki/Mistletoe\"
        title=\"Mistletoe\">mistletoe</a></p> \t\t \t</figcaption> </figure>\n<p><a
        href=\"/wiki/Cho_Chang\" title=\"Cho Chang\">Cho Chang</a> also became a member.
        During the meetings whenever Harry was near, she would become so flustered
        that she had difficulty casting spells correctly. Before the <a href=\"/wiki/Christmas\"
        title=\"Christmas\">Christmas</a> holidays, she and Harry were discussing
        how she had never been able to pull of the Stunning Spell before, when the
        room generated mistletoe. The room did this due to sensing the tension that
        was present. Under the mistletoe, the two kissed for the first time. This
        moment was confusing to Harry, as Cho, clearly still suffering from her ex-boyfriend's
        death, had been crying during their kiss. Cho's crying during the kiss also
        caused concern in Harry. \n</p><p>Harry later informed Hermione and Ron of
        his disastrous first kiss and Hermione comforted him saying that it was not
        his kissing that made Cho cry. However, Harry took on some much more pressing
        worries later that night. <a href=\"/wiki/Tom_Riddle\" title=\"Tom Riddle\">Lord
        Voldemort</a>, wanting a \"secret weapon\" against him, had heard of a <a
        href=\"/wiki/Sybill_Trelawney%27s_first_prophecy\" title=\"Sybill Trelawney&#39;s
        first prophecy\">prophecy</a> hidden in the Ministry's <a href=\"/wiki/Department_of_Mysteries\"
        title=\"Department of Mysteries\">Department of Mysteries</a> concerning both
        of them. Voldemort had been obsessing over the door to the <a href=\"/wiki/Hall_of_Prophecy\"
        title=\"Hall of Prophecy\">Hall of Prophecy</a> for the past few months, and
        had been inadvertently allowing Harry to read his thoughts through <a href=\"/wiki/Legilimency\"
        title=\"Legilimency\">Legilimency</a>. The link between Harry and Voldemort's
        minds had been growing stronger for quite a while. \n</p>\n<figure class=\"thumb
        tright \" style=\"width: 240px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a0/Harry%27s_vision.gif/revision/latest?cb=20151222003058\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"240\" height=\"142\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry&#39;s vision.gif\" data-image-key=\"Harry%27s_vision.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a0/Harry%27s_vision.gif/revision/latest/scale-to-width-down/240?cb=20151222003058\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a0/Harry%27s_vision.gif/revision/latest?cb=20151222003058\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a0/Harry%27s_vision.gif/revision/latest/scale-to-width-down/240?cb=20151222003058\"
        decoding=\"async\" width=\"240\" height=\"142\" class=\"thumbimage\" data-image-name=\"Harry&#39;s
        vision.gif\" data-image-key=\"Harry%27s_vision.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/a0/Harry%27s_vision.gif/revision/latest/scale-to-width-down/240?cb=20151222003058\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry witnessing Nagini's attack on Arthur Weasley</p> \t\t
        \t</figcaption> </figure>\n<p>A result of this growing connection come to
        pass after Harry fell asleep in the boys dormitory (on the night of his kiss
        with Cho). Harry witnessed <a href=\"/wiki/Nagini\" title=\"Nagini\">Nagini</a>
        <a href=\"/wiki/Attack_on_Arthur_Weasley\" title=\"Attack on Arthur Weasley\">attack</a>
        Arthur Weasley in his dream, and felt almost as if he had been the snake.
        Harry woke the other boys and proceeded to vomit, Professor McGonagall was
        immediately alerted to the problem. Realising what could happen if the link
        grew more powerful, Dumbledore commissioned Snape to train Harry in Occlumency
        in an effort to prevent further problems.\n</p><p>Critically injured, Arthur
        was taken to <a href=\"/wiki/St_Mungo%27s_Hospital_for_Magical_Maladies_and_Injuries\"
        title=\"St Mungo&#39;s Hospital for Magical Maladies and Injuries\">St Mungo's
        Hospital for Magical Maladies and Injuries</a>. Harry, Ron, Ginny, Fred, and
        George took a portkey to Grimmauld Place. When they arrive at headquarters,
        they were greeted by Sirius, who ordered them to stay put and wait for news.
        Mrs Weasley stated that Arthur survived the attack and was grateful towards
        Harry. Even though Arthur survived, he was required to take a <a href=\"/wiki/Blood-Replenishing_Potion\"
        title=\"Blood-Replenishing Potion\">Blood-Replenishing Potion</a> at regular
        intervals. Mr Weasley also shared the ward with a man who had been bitten
        by a <a href=\"/wiki/Werewolf\" title=\"Werewolf\">werewolf</a> and a woman
        with a massive chunk out of her leg who refused to tell the <a href=\"/wiki/Healer\"
        title=\"Healer\">Healers</a> what had bitten her, arousing suspicions she
        had been handling something illegal.\n</p>\n<figure class=\"thumb tleft \"
        style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/2f/B5C23M1_Christmas_at_St_Mungo%27s.png/revision/latest?cb=20151217020301\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage lazyload\"
        data-image-name=\"B5C23M1 Christmas at St Mungo&#39;s.png\" data-image-key=\"B5C23M1_Christmas_at_St_Mungo%27s.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/2/2f/B5C23M1_Christmas_at_St_Mungo%27s.png/revision/latest/scale-to-width-down/250?cb=20151217020301\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/2f/B5C23M1_Christmas_at_St_Mungo%27s.png/revision/latest?cb=20151217020301\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/2/2f/B5C23M1_Christmas_at_St_Mungo%27s.png/revision/latest/scale-to-width-down/250?cb=20151217020301\"
        decoding=\"async\" width=\"250\" height=\"102\" class=\"thumbimage\" data-image-name=\"B5C23M1
        Christmas at St Mungo&#39;s.png\" data-image-key=\"B5C23M1_Christmas_at_St_Mungo%27s.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/2/2f/B5C23M1_Christmas_at_St_Mungo%27s.png/revision/latest/scale-to-width-down/250?cb=20151217020301\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio and Ginny seeing Lockhart in the <a href=\"/wiki/Janus_Thickey_Ward\"
        title=\"Janus Thickey Ward\">Janus Thickey Ward</a> for spell damage</p> \t\t
        \t</figcaption> </figure>\n<p>Hermione joined Harry and the Weasleys at Grimmauld
        Place for Christmas, and <a href=\"/wiki/Percy_Weasley\" title=\"Percy Weasley\">Percy</a>
        sent back his Weasley jumper, which made his mother cry. Hermione, Ron and
        Ginny discovered that Neville's parents were insane and living at St Mungo's.
        They were informed of this by Neville's grandmother, who made it known that
        Frank and Alice were tortured by Death Eaters for information regarding Voldemort.
        They also saw their former <a href=\"/wiki/Defence_Against_the_Dark_Arts\"
        title=\"Defence Against the Dark Arts\">Defence Against the Dark Arts</a>
        professor <a href=\"/wiki/Gilderoy_Lockhart\" title=\"Gilderoy Lockhart\">Gilderoy
        Lockhart</a>. Also Harry finally admitted that he knew what happened to Neville's
        parents.\n</p>\n<h5><span class=\"mw-headline\" id=\"Occlumency\">Occlumency</span></h5>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Order of the Phoenix\"><b>Severus Snape</b>: \"<i>The <a href=\"/wiki/Headmaster\"
        title=\"Headmaster\">headmaster</a> has sent me to tell you, Potter, that
        it is his wish for you to study Occlumency this term.</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>Study what?</i>\"</dd>\n<dd><b>Severus Snape</b>: \"<i>Occlumency, Potter.
        The magical defence of the mind against external penetration. An obscure branch
        of magic, but a highly useful one.</i>\"</dd>\n<dd>&#8212; Harry's mandatory
        extra lessons with Snape<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\"
        title=\"Harry Potter and the Order of the Phoenix\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Occlumency_lessons_OOTPF.jpg/revision/latest?cb=20161121214826\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"110\" class=\"thumbimage lazyload\"
        data-image-name=\"Occlumency lessons OOTPF.jpg\" data-image-key=\"Occlumency_lessons_OOTPF.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Occlumency_lessons_OOTPF.jpg/revision/latest/scale-to-width-down/250?cb=20161121214826\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Occlumency_lessons_OOTPF.jpg/revision/latest?cb=20161121214826\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Occlumency_lessons_OOTPF.jpg/revision/latest/scale-to-width-down/250?cb=20161121214826\"
        decoding=\"async\" width=\"250\" height=\"110\" class=\"thumbimage\" data-image-name=\"Occlumency
        lessons OOTPF.jpg\" data-image-key=\"Occlumency_lessons_OOTPF.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/d/d3/Occlumency_lessons_OOTPF.jpg/revision/latest/scale-to-width-down/250?cb=20161121214826\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry's first Occlumency lesson with Snape</p> \t\t \t</figcaption>
        </figure><p>Lessons were given once a week, under the guise of Remedial <a
        href=\"/wiki/Potions_(class)\" title=\"Potions (class)\">Potions</a>, much
        to Harry's discomfort. Unfortunately, Harry was extremely curious about the
        door he keep seeing within his dreams. Under Snape's tutelage, Harry repeatedly
        <a href=\"/wiki/Legilimency_Spell\" title=\"Legilimency Spell\">had his mind
        broken into</a> in order to train him. Snape also ordered Harry to close his
        mind every night as practice. Unfortunately, due to the mutual animosity between
        the teacher and student, Snape was unkind and discouraging in his methods
        despite his own mastery of the skill, while Harry did not take Snape's lessons
        too seriously, and neglected to practise.<sup id=\"cite_ref-OOTP242_98-0\"
        class=\"reference\"><a href=\"#cite_note-OOTP242-98\">&#91;98&#93;</a></sup>\n</p><p>Coupled
        with Harry being emotionally open at all times, the lessons did not progress
        much, with only rare instances where Harry was able to resist, if only briefly.
        If anything, having his mind repeatedly assaulted forced Harry to leave himself
        more vulnerable, as he barely tried to close it willingly. During a lesson
        in Occlumency, Snape stepped out of the room, and Harry's curiosity got the
        best of him. He looked into the <a href=\"/wiki/Hogwarts_Pensieve\" title=\"Hogwarts
        Pensieve\">pensieve</a>, which contained Snape's memories, and, to his dismay,
        Harry found images of his father bullying Snape and of his mother rushing
        to his defence. Harry found himself siding with his mother, agreeing that
        James' treatment of <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Snape</a>
        was wrong and it bordered on being almost cruel.<sup id=\"cite_ref-99\" class=\"reference\"><a
        href=\"#cite_note-99\">&#91;99&#93;</a></sup>\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 240px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/ef/James_harry_Lily.PNG/revision/latest?cb=20170314003736\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"240\" height=\"160\" class=\"thumbimage lazyload\"
        data-image-name=\"James harry Lily.PNG\" data-image-key=\"James_harry_Lily.PNG\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/ef/James_harry_Lily.PNG/revision/latest/scale-to-width-down/240?cb=20170314003736\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/ef/James_harry_Lily.PNG/revision/latest?cb=20170314003736\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/ef/James_harry_Lily.PNG/revision/latest/scale-to-width-down/240?cb=20170314003736\"
        decoding=\"async\" width=\"240\" height=\"160\" class=\"thumbimage\" data-image-name=\"James
        harry Lily.PNG\" data-image-key=\"James_harry_Lily.PNG\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/ef/James_harry_Lily.PNG/revision/latest/scale-to-width-down/240?cb=20170314003736\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">A memory Harry saw featuring <a href=\"/wiki/Lily_J._Potter\"
        title=\"Lily J. Potter\">Lily Evans</a> standing up to James Potter</p> \t\t
        \t</figcaption> </figure>\n<p>The conflict escalated to the point where Snape
        called Lily a \"Mudblood\". Snape attempted to apologise for his actions,
        but this incident cost him her friendship. Snape himself discovered Harry's
        spying. <a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Snape</a>
        refused to give him any more <a href=\"/wiki/Occlumency\" title=\"Occlumency\">Occlumency</a>
        lessons, something that Harry was not particularly concerned about and something
        he did not inform anyone of. Uncovering the source behind Snape's hatred for
        <a href=\"/wiki/James_Potter_I\" title=\"James Potter I\">James</a> left Harry
        seeing his father in a slightly different light. He also found comfort in
        the fact that at least his mother appeared to be person of strong morals while
        wondering why she ever agreed to marry James in the first place.\n</p>\n<h5><span
        id=\"Dumbledore.27s_escape\"></span><span class=\"mw-headline\" id=\"Dumbledore's_escape\">Dumbledore's
        escape</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Order of the Phoenix\">\"<i>Dumbledore's Army, <a href=\"/wiki/Cornelius_Fudge\"
        title=\"Cornelius Fudge\">Cornelius</a>. Not Potter's Army. </i>Dumbledore's
        Army<i>.</i>\"</span></dd>\n<dd>&#8212; Dumbledore taking the fall for Harry<sup
        class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Order_of_the_Phoenix\"
        title=\"Harry Potter and the Order of the Phoenix\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/B5C27M3_Dumbledore%27s_escape.jpg/revision/latest?cb=20180423215252\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage lazyload\"
        data-image-name=\"B5C27M3 Dumbledore&#39;s escape.jpg\" data-image-key=\"B5C27M3_Dumbledore%27s_escape.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/B5C27M3_Dumbledore%27s_escape.jpg/revision/latest/scale-to-width-down/250?cb=20180423215252\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/B5C27M3_Dumbledore%27s_escape.jpg/revision/latest?cb=20180423215252\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/B5C27M3_Dumbledore%27s_escape.jpg/revision/latest/scale-to-width-down/250?cb=20180423215252\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"B5C27M3
        Dumbledore&#39;s escape.jpg\" data-image-key=\"B5C27M3_Dumbledore%27s_escape.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/96/B5C27M3_Dumbledore%27s_escape.jpg/revision/latest/scale-to-width-down/250?cb=20180423215252\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry in the Headmaster's office, just prior to Dumbledore's
        escape from Hogwarts</p> \t\t \t</figcaption> </figure>\n<p>As the second
        term progressed, Harry's relationship with Cho became more strained. While
        the two did like each other, Cho was mistakenly jealous of <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a> due to the latter's closeness with
        Harry, and Harry still felt awkward about Cho's feelings over Cedric. When
        Cho's friend, <a href=\"/wiki/Marietta_Edgecombe\" title=\"Marietta Edgecombe\">Marietta
        Edgecombe</a>, betrayed the <a href=\"/wiki/Dumbledore%27s_Army\" title=\"Dumbledore&#39;s
        Army\">D.A.</a> to Umbridge, the members were all punished and forced to end
        their meetings. \n</p><p>Harry was furious with Marietta but Cho insisted
        on defending her friend. Cho even claimed that it was not Marietta's fault
        because she was being pressured by her mother. At this point, Cho's and Harry's
        relationship \"fell apart\", and the two no longer saw each other romantically.
        Umbridge is appointed <a href=\"/wiki/Headmaster\" title=\"Headmaster\">Headmistress</a>
        and imposes even tighter control. Fred and George Weasley rebelled against
        the new authority at the school. On one occasion, the twins released enchanted
        fireworks through the castle.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/40/B5C29_PeevesSalutesWeasleyTwinsDeparture.jpg/revision/latest?cb=20180827191528\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage lazyload\"
        data-image-name=\"B5C29 PeevesSalutesWeasleyTwinsDeparture.jpg\" data-image-key=\"B5C29_PeevesSalutesWeasleyTwinsDeparture.jpg\"
