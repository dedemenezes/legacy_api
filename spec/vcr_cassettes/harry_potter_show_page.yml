        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Halfblood-00290.jpg\" data-image-key=\"Halfblood-00290.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Halfblood-00290.jpg/revision/latest/scale-to-width-down/250?cb=20141225174131\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Halfblood-00290.jpg/revision/latest?cb=20141225174131\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Halfblood-00290.jpg/revision/latest/scale-to-width-down/250?cb=20141225174131\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Halfblood-00290.jpg\"
        data-image-key=\"Halfblood-00290.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Halfblood-00290.jpg/revision/latest/scale-to-width-down/250?cb=20141225174131\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry meeting Horace Slughorn, the former Hogwarts <a href=\"/wiki/Potions_Master\"
        title=\"Potions Master\">Potions Master</a></p> \t\t \t</figcaption> </figure>\n<p>In
        their time together, Harry and Slughorn discussed some of the professor's
        old students and the improved security at Hogwarts. When Harry and Dumbledore
        made to leave, Slughorn agreed to return to the school if he got a raise and
        a larger office. Following their visit, Dumbledore dropped Harry off at <a
        href=\"/wiki/The_Burrow\" title=\"The Burrow\">The Burrow</a>, where Harry
        spent the rest of the summer playing two-sided <a href=\"/wiki/Quidditch\"
        title=\"Quidditch\">Quidditch</a>, but not before informing Harry that he
        was to be given special lessons by Dumbledore himself. Later in the summer
        Harry learned that he had achieved seven <a href=\"/wiki/Ordinary_Wizarding_Level\"
        title=\"Ordinary Wizarding Level\">O.W.L.s</a>: one '<a href=\"/wiki/Outstanding\"
        title=\"Outstanding\">Outstanding</a>'<sup id=\"cite_ref-HBP5_66-1\" class=\"reference\"><a
        href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>, five '<a href=\"/wiki/Exceeds_Expectations\"
        title=\"Exceeds Expectations\">Exceeds Expectations</a>'<sup id=\"cite_ref-HBP5_66-2\"
        class=\"reference\"><a href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>,
        and one '<a href=\"/wiki/Acceptable\" title=\"Acceptable\">Acceptable</a>'<sup
        id=\"cite_ref-HBP5_66-3\" class=\"reference\"><a href=\"#cite_note-HBP5-66\">&#91;66&#93;</a></sup>.
        He also received a surprise when he was made <a href=\"/wiki/Quidditch_Captain#Hogwarts_Quidditch_Captains\"
        title=\"Quidditch Captain\">Captain</a> of the <a href=\"/wiki/Gryffindor_Quidditch_team\"
        title=\"Gryffindor Quidditch team\">Gryffindor Quidditch team</a>, which put
        him on equal standing with prefects.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"N.E.W.T._classes\">N.E.W.T. classes</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half-Blood Prince\">\"<i>This Book
        is the Property of the Half-Blood Prince.</i>\"</span></dd>\n<dd>&#8212; Harry
        finding the signature inside the book<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>Having
        learned of Professor Slughorn's propensity for hand-picking favourites. Harry
        experienced this first-hand. He and many others were invited to join Horace
        Slughorn's <a href=\"/wiki/Slug_Club\" title=\"Slug Club\">Slug Club</a>,
        during the ride to Hogwarts aboard the <a href=\"/wiki/Hogwarts_Express\"
        title=\"Hogwarts Express\">Hogwarts Express</a>. Harry did not enjoy the experience,
        and made to leave as soon as he possibly could. Instead of returning to his
        previous compartment, Harry made to eavesdrop upon <a href=\"/wiki/Draco_Malfoy\"
        title=\"Draco Malfoy\">Draco Malfoy</a>. Malfoy's precipitation in meeting
        weeks earlier had led Harry to believe he had taken the <a href=\"/wiki/Dark_Mark\"
        title=\"Dark Mark\">Dark Mark</a>. What he heard did nothing to dispel his
        suspicions. \n</p>\n<figure class=\"thumb tright \" style=\"width: 250px\">
        \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/Slughorn_rewarding_Harry_2.jpg/revision/latest?cb=20161209003714\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"167\" class=\"thumbimage lazyload\"
        data-image-name=\"Slughorn rewarding Harry 2.jpg\" data-image-key=\"Slughorn_rewarding_Harry_2.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/Slughorn_rewarding_Harry_2.jpg/revision/latest/scale-to-width-down/250?cb=20161209003714\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/Slughorn_rewarding_Harry_2.jpg/revision/latest?cb=20161209003714\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/Slughorn_rewarding_Harry_2.jpg/revision/latest/scale-to-width-down/250?cb=20161209003714\"
        decoding=\"async\" width=\"250\" height=\"167\" class=\"thumbimage\" data-image-name=\"Slughorn
        rewarding Harry 2.jpg\" data-image-key=\"Slughorn_rewarding_Harry_2.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/Slughorn_rewarding_Harry_2.jpg/revision/latest/scale-to-width-down/250?cb=20161209003714\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Horace_Slughorn\" title=\"Horace Slughorn\">Professor
        Slughorn</a> giving Harry the vial of <a href=\"/wiki/Felix_Felicis\" title=\"Felix
        Felicis\">Felix Felicis</a></p> \t\t \t</figcaption> </figure>\n<p>Harry arrived
        late to the Welcoming Feast, due to an encounter with Malfoy, in which Malfoy
        realised he was eavesdropping in his Hogwarts Express compartment under his
        <a href=\"/wiki/Cloak_of_Invisibility\" title=\"Cloak of Invisibility\">invisbility
        cloak</a>. Malfoy froze him with the <a href=\"/wiki/Full_Body-Bind_Curse\"
        title=\"Full Body-Bind Curse\">Full Body-Bind Curse</a> and stomped on his
        nose, breaking it and leaving him there unconscious, where he soon found by
        <a href=\"/wiki/Nymphadora_Tonks\" title=\"Nymphadora Tonks\">Nymphadora Tonks</a>
        who <a href=\"/wiki/Episkey\" title=\"Episkey\">healed</a> his nose and escorted
        him to the castle. At the feast, Harry was shocked to learn that <a href=\"/wiki/Severus_Snape\"
        title=\"Severus Snape\">Severus Snape</a> had been promoted to Defence Against
        the Dark Arts professor. While this disappointed Harry greatly, his career
        as an Auror reopened, as Professor Slughorn would accept his 'Exceeds Expectations'
        score in Potions. \n</p><p>Harry proceeded to take five classes this year:
        <a href=\"/wiki/Charms_(class)\" title=\"Charms (class)\">Charms</a>, <a href=\"/wiki/Defence_Against_the_Dark_Arts\"
        title=\"Defence Against the Dark Arts\">Defence Against the Dark Arts</a>,
        <a href=\"/wiki/Herbology\" title=\"Herbology\">Herbology</a>, <a href=\"/wiki/Potions_(class)\"
        title=\"Potions (class)\">Potions</a>, and <a href=\"/wiki/Transfiguration_(class)\"
        title=\"Transfiguration (class)\">Transfiguration</a>. As Harry had not bothered
        to buy a text book, Slughorn allowed Harry to borrow an old one from the supply
        cabinet. When Harry examined it, he found that it once had belonged to a student
        identified only as the \"<a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Half-Blood
        Prince</a>\". The book contained copious handwritten notes that helped Harry
        excel in Potions for once. In fact, his skills won him a prize from Slughorn
        — a small vial of <a href=\"/wiki/Felix_Felicis\" title=\"Felix Felicis\">Felix
        Felicis</a>, also known as \"liquid luck\".\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Private_lessons\">Private lessons</span></h5>\n<dl><dd><div class=\"noprint\"><i>Main
        article&#58; <a href=\"/wiki/Harry_Potter_and_Albus_Dumbledore%27s_private_lessons\"
        title=\"Harry Potter and Albus Dumbledore&#39;s private lessons\">Harry Potter
        and Albus Dumbledore's private lessons</a></i></div></dd></dl>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half-Blood Prince\">\"<i>I told
        you everything I know. From this point forth, we shall be leaving the firm
        founda-tion of fact and journeying together through the murky marshes of memory
        into thickets of wildest guesswork. From here on in, Harry, I may be as woefully
        wrong as <a href=\"/wiki/Humphrey_Belcher\" title=\"Humphrey Belcher\">Humphrey
        Belcher</a>, who be-lieved the time was ripe for a cheese cauldron.</i>\"</span></dd>\n<dd>&#8212;
        Assumptions regarding Riddle's plans<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\"
        title=\"Harry Potter and the Half-Blood Prince\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<p>As
        promised, <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus Dumbledore\">Dumbledore</a>
        began the private series of lessons with Harry concerning Lord Voldemort.
        In the first lesson, Dumbledore showed Harry the first of a number of memories
        he had collected concerning Voldemort's past using his <a href=\"/wiki/Pensieve\"
        title=\"Pensieve\">Pensieve</a>. These lessons regarding Riddle's past were
        in order to learn his secrets and weaknesses. Dumbledore promised Harry that
        this information would help him survive and would prove crucial to the eventual
        defeat of Lord Voldemort.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        245px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/Harry_pensinive.gif/revision/latest?cb=20141113235408\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"245\" height=\"108\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry pensinive.gif\" data-image-key=\"Harry_pensinive.gif\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/Harry_pensinive.gif/revision/latest?cb=20141113235408\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/Harry_pensinive.gif/revision/latest?cb=20141113235408\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/Harry_pensinive.gif/revision/latest?cb=20141113235408\"
        decoding=\"async\" width=\"245\" height=\"108\" class=\"thumbimage\" data-image-name=\"Harry
        pensinive.gif\" data-image-key=\"Harry_pensinive.gif\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/e/e5/Harry_pensinive.gif/revision/latest?cb=20141113235408\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">A private lesson with Dumbledore, Harry about to view a
        <a href=\"/wiki/Memory\" title=\"Memory\">memory</a> in the Pensieve</p> \t\t
        \t</figcaption> </figure>\n<p>In their first lesson, the pair delved into
        the origin of the boy Tom Riddle, by viewing the <a href=\"/wiki/House_of_Gaunt\"
        title=\"House of Gaunt\">Gaunt family</a> that once lived around <a href=\"/wiki/Little_Hangleton\"
        title=\"Little Hangleton\">Little Hangleton</a>. It showed a former Head of
        the Magical Law Enforcement Patrol, <a href=\"/wiki/Bob_Ogden\" title=\"Bob
        Ogden\">Bob Ogden</a> visiting a man named Marvolo Gaunt in order to summon
        his son Morfin to a Ministry hearing in connection with an attack on a Muggle
        named <a href=\"/wiki/Tom_Riddle_Senior\" title=\"Tom Riddle Senior\">Tom
        Riddle Snr</a>. A huge commotion occurred: Morfin attacked Ogden, with Marvolo
        stoutly defending his son's actions. <a href=\"/wiki/Marvolo_Gaunt\" title=\"Marvolo
        Gaunt\">Marvolo</a> also tried to attack his daughter <a href=\"/wiki/Merope_Riddle\"
        title=\"Merope Riddle\">Merope</a> after finding out that she had an intense
        infatuation with Riddle. \n</p><p>After viewing this memory, Dumbledore told
        Harry that both Marvolo and Morfin were sentenced to six months and three
        years imprisonment respectively in <a href=\"/wiki/Azkaban\" title=\"Azkaban\">Azkaban</a>
        due to their behaviour. During this lesson, Harry also learned who Tom Riddle's
        parents were and how they came to be married. He also learned what kind of
        mindset of the Gaunt family possessed, and how Marvolo and <a href=\"/wiki/Morfin_Gaunt\"
        title=\"Morfin Gaunt\">Morfin</a> believed strongly in blood supremacy, something
        the Voldemort's mother (Merope) did not share.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Quidditch_Captain\">Quidditch Captain</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Half-Blood Prince\"><b>Harry</b>:
        \"<i>I dunno why the team's this popular all of a sudden.</i>\"</span></dd>\n<dd><b>Hermione
        Granger</b>: \"<i>Oh, come on, Harry. It's not <a href=\"/wiki/Quidditch\"
        title=\"Quidditch\">Quidditch</a> that's popular, it's you! You've never been
        more interesting, and frankly, you've never been more fanciable.</i>\"</dd>\n<dd>&#8212;
        Harry as the new captain and his increased popularity<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Half-Blood_Prince\" title=\"Harry Potter
        and the Half-Blood Prince\">[src]</a></sup></dd></dl>\n</div>\n<figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/af/Harry-potter-half-blood-captain.jpg/revision/latest?cb=20180720143429\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry-potter-half-blood-captain.jpg\" data-image-key=\"Harry-potter-half-blood-captain.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/af/Harry-potter-half-blood-captain.jpg/revision/latest/scale-to-width-down/250?cb=20180720143429\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/af/Harry-potter-half-blood-captain.jpg/revision/latest?cb=20180720143429\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/af/Harry-potter-half-blood-captain.jpg/revision/latest/scale-to-width-down/250?cb=20180720143429\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage\" data-image-name=\"Harry-potter-half-blood-captain.jpg\"
        data-image-key=\"Harry-potter-half-blood-captain.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/af/Harry-potter-half-blood-captain.jpg/revision/latest/scale-to-width-down/250?cb=20180720143429\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Quidditch Captain Harry supervising Gryffindor tryouts</p>
        \t\t \t</figcaption> </figure>\n<p>The Saturday following Harry's first lessons,
        while in the Great Hall the trio find out (courtesy of the <i><a href=\"/wiki/Daily_Prophet\"
        title=\"Daily Prophet\">Daily Prophet</a></i>) that <a href=\"/wiki/Stanley_Shunpike\"
        title=\"Stanley Shunpike\">Stan Shunpike</a> has been arrested for supposed
        Death Eater activity. Apparently he was over heard talking about the <a href=\"/wiki/Death_Eaters\"
        title=\"Death Eaters\">Death Eaters</a> secret plans while in a pub. Harry
        believed that Stan most likely knew nothing regarding secret plans, as Stan
        had a habit of greatly exaggerating. Afterwards Harry, as the new <a href=\"/wiki/Gryffindor\"
        title=\"Gryffindor\">Gryffindor</a> Quidditch Captain held trials to select
        the team for the annual Quidditch Cup. Due to Harry's popularity, it proves
        to be extremely taxing and difficult, with even first-years, <a href=\"/wiki/Ravenclaw\"
        title=\"Ravenclaw\">Ravenclaws</a> and <a href=\"/wiki/Hufflepuff\" title=\"Hufflepuff\">Hufflepuffs</a>
        turning up for the trials.\n</p><p>The first test he administered was a basic
        flying test, something that proved to be a good idea as it became clear to
        Harry that most of the students present where not adapt flyers. After an arduous
        morning of tantrums, foolishness, and many complaints Harry picked the members
        of his team. The three <a href=\"/wiki/Chaser\" title=\"Chaser\">Chasers</a>,
        one of which was <a href=\"/wiki/Ginevra_Weasley\" title=\"Ginevra Weasley\">Ginny
        Weasley</a> (who out flew all her competition and scored seventeen goals),
        two <a href=\"/wiki/Beater\" title=\"Beater\">Beaters</a>, and <a href=\"/wiki/Ronald_Weasley\"
        title=\"Ronald Weasley\">Ron Weasley</a> as <a href=\"/wiki/Keeper\" title=\"Keeper\">Keeper</a>.
        Ron had only survived the tryouts with Hermione's help, who <a href=\"/wiki/Confundus_Charm\"
        title=\"Confundus Charm\">confunded</a> his competition, <a href=\"/wiki/Cormac_McLaggen\"
        title=\"Cormac McLaggen\">Cormac McLaggen</a>.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/The_trio_relaxing_in_the_common_room.jpg/revision/latest?cb=20080327155537\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"167\" class=\"thumbimage lazyload\"
        data-image-name=\"The trio relaxing in the common room.jpg\" data-image-key=\"The_trio_relaxing_in_the_common_room.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/The_trio_relaxing_in_the_common_room.jpg/revision/latest/scale-to-width-down/250?cb=20080327155537\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/9/99/The_trio_relaxing_in_the_common_room.jpg/revision/latest?cb=20080327155537\"
