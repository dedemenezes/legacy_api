        class=\"caption\">12 Grimmauld Place, London</p> \t\t \t</figcaption> </figure>\n<ul><li><b><a
        href=\"/wiki/12_Grimmauld_Place\" title=\"12 Grimmauld Place\">12 Grimmauld
        Place</a></b>: Following Sirius's death, Harry inherited his family's London
        townhouse with all its contents and furnishings, including <a href=\"/wiki/Kreacher\"
        title=\"Kreacher\">Kreacher</a> (the family <a href=\"/wiki/House-elf\" title=\"House-elf\">house-elf</a>).
        <a href=\"/wiki/Mundungus_Fletcher\" title=\"Mundungus Fletcher\">Mundungus
        Fletcher</a> would continue stealing many of Harry's inherited possessions,
        including <a href=\"/wiki/Slytherin%27s_Locket\" title=\"Slytherin&#39;s Locket\">Slytherin's
        Locket</a>, as he had stolen from Sirius. Harry, Ron, and Hermione hid out
        there in August and September 1997.</li>\n<li><b><a href=\"/wiki/Sirius_Black%27s_motorbike\"
        title=\"Sirius Black&#39;s motorbike\">Motorbike</a></b>: As one of Sirius's
        possessions, it was left to Harry in his will. Despite the severe damage done
        to it in the Battle of the Seven Potters, Arthur Weasley managed to repair
        the bike and returned it to Harry.<sup id=\"cite_ref-chat_186-0\" class=\"reference\"><a
        href=\"#cite_note-chat-186\">&#91;186&#93;</a></sup> Harry presumably learned
        to ride it sometime after the war. Given the ease with which he learned to
        fly a broomstick, ride animals such as hippogriffs and thestrals, and even
        a dragon, Harry likely learned how to ride with very little trouble at all.</li></ul>\n<h2><span
        class=\"mw-headline\" id=\"Relationships\">Relationships</span></h2>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Harry_Potter%27s_relationships\"
        title=\"Harry Potter&#39;s relationships\">Harry Potter's relationships</a></i></div></dd></dl>\n<p>Throughout
        his life, Harry has had many relationships with a variety of people. Because
        of his upbringing, he had few connections in his early years, the only people
        he truly interacted with being the abusive <a href=\"/wiki/Dursley_family\"
        title=\"Dursley family\">Dursleys</a>. With his introduction to the wizarding
        world, this changed and he built connections with many of the residents of
        the magical community, both good and bad. His strongest relationships were
        with: <a href=\"/wiki/James_and_Lily_Potter\" class=\"mw-disambig\" title=\"James
        and Lily Potter\">his parents</a>, <a href=\"/wiki/Potter_family\" title=\"Potter
        family\">his children</a>, <a href=\"/wiki/Hermione_Granger\" title=\"Hermione
        Granger\">Hermione Granger</a>, the <a href=\"/wiki/Weasley_family\" title=\"Weasley
        family\">Weasley family</a>, <a href=\"/wiki/Sirius_Black\" title=\"Sirius
        Black\">Sirius Black</a>, <a href=\"/wiki/Hedwig\" title=\"Hedwig\">Hedwig</a>,
        <a href=\"/wiki/Dobby\" title=\"Dobby\">Dobby</a>, <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Albus Dumbledore</a>, <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Rubeus Hagrid</a>, <a href=\"/wiki/Minerva_McGonagall\"
        title=\"Minerva McGonagall\">Minerva McGonagall</a>, <a href=\"/wiki/Remus_Lupin\"
        title=\"Remus Lupin\">Remus Lupin</a>, <a href=\"/wiki/Neville_Longbottom\"
        title=\"Neville Longbottom\">Neville Longbottom</a>, <a href=\"/wiki/Cho_Chang\"
        title=\"Cho Chang\">Cho Chang</a>, <a href=\"/wiki/Luna_Lovegood\" title=\"Luna
        Lovegood\">Luna Lovegood</a> and <a href=\"/wiki/Edward_Lupin\" title=\"Edward
        Lupin\">Teddy Lupin</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Etymology\">Etymology</span></h2>\n<p><a
        href=\"http://en.wikipedia.org/wiki/Harry_(name)\" class=\"extiw\" title=\"wikipedia:Harry
        (name)\">Harry</a> is the Middle English form of the name <a href=\"http://en.wikipedia.org/wiki/Henry_(given_name)\"
        class=\"extiw\" title=\"wikipedia:Henry (given name)\">Henry</a>, derived
        from the Germanic name <i>Heinrich,</i> from the words <i>heim,</i> meaning
        \"home\", and <i>ric</i>, meaning \"power, ruler\". It has been a very popular
        name in the English-speaking world for centuries. Harry can also be a diminutive
        form of the name Harold, from the Old English name <i>Hereweald</i>, meaning
        \"leader of the army\". It has been the name of five kings of Norway, three
        kings of Denmark, and two kings of England.<sup id=\"cite_ref-187\" class=\"reference\"><a
        href=\"#cite_note-187\">&#91;187&#93;</a></sup><sup id=\"cite_ref-188\" class=\"reference\"><a
        href=\"#cite_note-188\">&#91;188&#93;</a></sup> In an interview J. K. Rowling
        stated that 'Harry' had always been one of her favourite boy's names and that
        if her daughter had been a son she would have named him 'Harry', although
        then she would have to have come up with a different name for the books as
        it <i>\"would have been too cruel to name him after my own son\".</i><sup
        id=\"cite_ref-accio-quote.org_189-0\" class=\"reference\"><a href=\"#cite_note-accio-quote.org-189\">&#91;189&#93;</a></sup>
        It is possible that he was named after <a href=\"/wiki/Henry_Potter\" title=\"Henry
        Potter\">Henry Potter</a>, nicknamed 'Harry', who was James' grandfather and
        Harry's great-grandfather. \n</p><p><a href=\"http://en.wikipedia.org/wiki/James_(name)\"
        class=\"extiw\" title=\"wikipedia:James (name)\">James</a> is derived from
        the same Hebrew name as Jacob, meaning “holds the heel” (in the Genesis narrative,
        Jacob was born grasping Esau′s heel and later bought his birthright). The
        name came into English language from the French variation of the Late Latin
        name Iacomus, a dialect variant of Iacobus, from the New Testament Greek Ἰάκωβος
        (Iakōbos), from Hebrew word יעקב (Yaʻaqov). James is Harry's middle name,
        James was the name of his father and is also the name of his first son.\n</p><p><a
        href=\"http://en.wikipedia.org/wiki/Potter\" class=\"extiw\" title=\"wikipedia:Potter\">Potter</a>
        is a very common surname of English origin.<sup id=\"cite_ref-190\" class=\"reference\"><a
        href=\"#cite_note-190\">&#91;190&#93;</a></sup> It traditionally refers to
        the occupation of making pottery. <a href=\"http://en.wikipedia.org/wiki/Beatrix_Potter\"
        class=\"extiw\" title=\"wikipedia:Beatrix Potter\">Beatrix Potter</a> was
        a well-known English children's author. <a href=\"http://en.wikipedia.org/wiki/Potter%27s_Field\"
        class=\"extiw\" title=\"wikipedia:Potter&#39;s Field\">Potter's Field</a>
        is the name for a burial ground for the unknown or unclaimed dead, particularly
        soldiers and orphans; the Potter family had many members that fit that description.
        The <a href=\"http://en.wikipedia.org/wiki/Potter_Box\" class=\"extiw\" title=\"wikipedia:Potter
        Box\">Potter Box</a> is a model for making ethical decisions developed at
        Harvard University. <a href=\"/wiki/J._K._Rowling\" title=\"J. K. Rowling\">J.
        K. Rowling</a> has also commented that she has liked the name since childhood,
        as a family that had lived near her carried this surname.<sup id=\"cite_ref-accio-quote.org_189-1\"
        class=\"reference\"><a href=\"#cite_note-accio-quote.org-189\">&#91;189&#93;</a></sup><sup
        id=\"cite_ref-191\" class=\"reference\"><a href=\"#cite_note-191\">&#91;191&#93;</a></sup>
        The last name \"Potter\" was also carried by the first successful magician
        in 1811 in America named Richard Potter<sup id=\"cite_ref-192\" class=\"reference\"><a
        href=\"#cite_note-192\">&#91;192&#93;</a></sup> who also happened to be African-American,
        the land that was bought by the magician and where Potter lived was called
        \"Potter Place\".<sup id=\"cite_ref-193\" class=\"reference\"><a href=\"#cite_note-193\">&#91;193&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"Behind_the_scenes\">Behind the scenes</span></h2>\n<dl><dd><i>Further
