        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry cheering Neville up after the latter was bullied by
        Draco Malfoy</p> \t\t \t</figcaption> </figure>\n<p>Shortly before the match,
        <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Malfoy</a>, ever eager
        to pick on <a href=\"/wiki/Neville_Longbottom\" title=\"Neville Longbottom\">Neville</a>,
        used the <a href=\"/wiki/Leg-Locker_Curse\" title=\"Leg-Locker Curse\">Leg-Locker
        Curse</a> on Neville, forcing him to bunny hop his way back to the <a href=\"/wiki/Gryffindor_Tower\"
        title=\"Gryffindor Tower\">Common Room</a>. Harry told Neville he was \"worth
        twelve of Malfoy\" and gave him a <a href=\"/wiki/Chocolate_Frog\" title=\"Chocolate
        Frog\">Chocolate Frog</a>. Thanking Harry, Neville handed the card back to
        Harry for his collection. Looking down, Harry noted it was Dumbledore's card,
        the first he ever got. He turned the card over and suddenly remembered where
        he read the name Nicolas Flamel before: on the <a href=\"/wiki/Hogwarts_Express\"
        title=\"Hogwarts Express\">train on the way to school</a>.\n</p><p>As the
        <a href=\"/wiki/Gryffindor\" title=\"Gryffindor\">Gryffindor</a> vs. Hufflepuff
        Quidditch match drew nearer, tensions mounted in the school; Gryffindor had
        failed to overtake Slytherin in the <a href=\"/wiki/Inter-House_Quidditch_Cup\"
        title=\"Inter-House Quidditch Cup\">Inter-House Quidditch Cup</a> for seven
        years, and Harry was worried that it would be impossible with Snape as a referee.
        Unknown to Harry, Ron and Hermione had been practising the Leg-Locker Curse
        to use on Snape, should he show any signs of wanting to harm Harry. Before
        the match began, Wood took Harry aside and reminded him that he needed to
        catch the <a href=\"/wiki/Golden_Snitch\" title=\"Golden Snitch\">Snitch</a>
        as soon as he could, before Snape could favour Hufflepuff too much. Harry
        performed his role as <a href=\"/wiki/Seeker\" title=\"Seeker\">Seeker</a>
        phenomenally, catching the Snitch within five minutes of the game starting,
        putting Gryffindor in first place for the <a href=\"/wiki/Inter-House_Quidditch_Cup\"
        title=\"Inter-House Quidditch Cup\">Quidditch Cup</a>.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Detention\">Detention</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Philosopher&#39;s Stone\"><b>Firenze</b>:
        \"<i>It will keep you alive, even if you are an inch from death, but at a
        terrible price. You have slain something pure and defenceless to save yourself,
        and you will have but a half-life, a cursed life, from the moment the blood
        touches your lips.</i>\"</span></dd>\n<dd><b>Harry</b>: \"<i>But — who would
        choose such a life?</i>\"</dd>\n<dd>&#8212; Firenze explaining the properties
        of unicorn blood<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Philosopher%27s_Stone\"
        title=\"Harry Potter and the Philosopher&#39;s Stone\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4d/Egg_hatching_ps.gif/revision/latest?cb=20161201035806\"
