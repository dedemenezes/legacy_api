        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/B3C21M4_Sirius_flying_off_on_Buckbeak.png/revision/latest?cb=20180424014356\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/B3C21M4_Sirius_flying_off_on_Buckbeak.png/revision/latest/scale-to-width-down/250?cb=20180424014356\"
