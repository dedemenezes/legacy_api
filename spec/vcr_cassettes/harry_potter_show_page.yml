        decoding=\"async\" width=\"250\" height=\"118\" class=\"thumbimage\" data-image-name=\"HarryRonHermione
        PolyjuicePotionMyrtlesBathroom.jpg\" data-image-key=\"HarryRonHermione_PolyjuicePotionMyrtlesBathroom.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6b/HarryRonHermione_PolyjuicePotionMyrtlesBathroom.jpg/revision/latest/scale-to-width-down/250?cb=20180628160157\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">The trio brewing <a href=\"/wiki/Polyjuice_Potion\" title=\"Polyjuice
        Potion\">Polyjuice Potion</a> in an attempt to gain information from Draco
        Malfoy, disguised as Slytherins</p> \t\t \t</figcaption> </figure>\n<p>Harry,
        Ron, and Hermione all signed up to remain at the school during <a href=\"/wiki/Christmas\"
        title=\"Christmas\">Christmas</a>, since <a href=\"/wiki/Draco_Malfoy\" title=\"Draco
        Malfoy\">Malfoy</a>, <a href=\"/wiki/Vincent_Crabbe\" title=\"Vincent Crabbe\">Crabbe</a>,
        and <a href=\"/wiki/Gregory_Goyle\" title=\"Gregory Goyle\">Goyle</a> had
        done so as well. This gave them the perfect opportunity to use their Polyjuice
        potion. When Christmas arrived they drugged Crabbe and Goyle via <a href=\"/wiki/Chocolate_cake\"
        title=\"Chocolate cake\">chocolate cakes</a>, took their hairs and assumed
        their forms. Hermione tried to use a hair she thought belonged to <a href=\"/wiki/Millicent_Bulstrode\"
        title=\"Millicent Bulstrode\">Millicent Bulstrode</a>, but it was actually
        her cat's and Hermione was transformed into a hybrid. Hermione was forced
        to spend a few weeks in the <a href=\"/wiki/Hospital_Wing\" title=\"Hospital
        Wing\">Hospital Wing</a>. \n</p><p>As Crabbe and Goyle, Harry and Ron interrogated
        an unsuspecting <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Malfoy</a>
        and discovered that Draco was not the Heir of <a href=\"/wiki/Slytherin\"
        title=\"Slytherin\">Slytherin</a>. They also heard that the last time the
        chamber was opened, a <a href=\"/wiki/Muggle-born\" title=\"Muggle-born\">Muggle-born</a>
        girl died and whoever was responsible was expelled. During the interrogation
        Malfoy also mentioned Dumbledore and Harry. He relayed his negative opinion
        of them, stating that Dumbledore was the wort thing to happen to Hogwarts.
        Malfoy also mentioned his father's secret stash of illegal artefacts that
        was kept within Malfoy Manor.\n</p>\n<figure class=\"thumb tright \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/cf/Harry-Potter-and-the-Chamber-of-Secrets-2002-books-male-characters-29996396-500-375.jpg/revision/latest?cb=20170925195204\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
