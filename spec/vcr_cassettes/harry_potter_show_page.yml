        decoding=\"async\" width=\"250\" height=\"117\" class=\"thumbimage\" data-image-name=\"Chamber-of-secrets-fawkes.jpg\"
        data-image-key=\"Chamber-of-secrets-fawkes.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f7/Chamber-of-secrets-fawkes.jpg/revision/latest/scale-to-width-down/250?cb=20180707195259\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry meeting <a href=\"/wiki/Fawkes\" title=\"Fawkes\">Fawkes</a>
        for the first time after finding a petrified Justin</p> \t\t \t</figcaption>
        </figure>\n<p>Seconds after leaving a conversation with <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Hagrid</a>, Harry ran into a petrified Justin Finch-Fletchley
        and a black, smoking <a href=\"/wiki/Nicholas_de_Mimsy-Porpington\" title=\"Nicholas
        de Mimsy-Porpington\">Nearly-Headless Nick</a>. <a href=\"/wiki/Peeves\" title=\"Peeves\">Peeves</a>
        alerted the whole school, and a Hufflepuff called <a href=\"/wiki/Ernest_Macmillan\"
        title=\"Ernest Macmillan\">Ernie Macmillan</a> claimed that Harry had been
        caught red-handed. For the first time, Harry was taken to <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Dumbledore</a>'s office, and there he witnessed
        Fawkes — Dumbledore's <a href=\"/wiki/Phoenix\" title=\"Phoenix\">phoenix</a>
        — bursting into ashes and being reborn. Dumbledore says that he did not believe
        Harry to be behind the attacks, a belief reinforced by Hagrid backing Harry's
        alibi, but a large portion of the school was sure that Harry was <a href=\"/wiki/Salazar_Slytherin\"
        title=\"Salazar Slytherin\">Slytherin</a>'s heir.\n</p>\n<h5><span class=\"mw-headline\"
        id=\"Disguised_as_Slytherins\">Disguised as Slytherins</span></h5>\n<div class=\"quote\">\n<dl><dd><span
        title=\"Source:&#160;Harry Potter and the Chamber of Secrets\"><b>Hermione
        Granger</b>: \"<i>There might be a way. Of course, it would be difficult.
        And dangerous, very dangerous. We'd be breaking about fifty school rules,
        I expect… What we'd need to do is to get inside the <a href=\"/wiki/Slytherin_Dungeon\"
        title=\"Slytherin Dungeon\">Slytherin common room</a> and ask Malfoy a few
        questions without him realising it's us.</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>But that's impossible.</i>\"</dd>\n<dd><b>Hermione Granger</b>: \"<i>No,
        it's not. All we'd need would be some Polyjuice Potion...</i>\"</dd>\n<dd>&#8212;
        The trio planning to expose the Heir of Slytherin<sup class=\"noprint\"><a
        href=\"/wiki/Harry_Potter_and_the_Chamber_of_Secrets\" title=\"Harry Potter
        and the Chamber of Secrets\">[src]</a></sup></dd></dl>\n</div>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/6b/HarryRonHermione_PolyjuicePotionMyrtlesBathroom.jpg/revision/latest?cb=20180628160157\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"118\" class=\"thumbimage lazyload\"
        data-image-name=\"HarryRonHermione PolyjuicePotionMyrtlesBathroom.jpg\" data-image-key=\"HarryRonHermione_PolyjuicePotionMyrtlesBathroom.jpg\"
