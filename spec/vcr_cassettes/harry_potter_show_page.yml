        decoding=\"async\" width=\"250\" height=\"91\" class=\"thumbimage\" data-image-name=\"B4C7M1
        Quidditch World Cup Campsite.png\" data-image-key=\"B4C7M1_Quidditch_World_Cup_Campsite.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/b/bf/B4C7M1_Quidditch_World_Cup_Campsite.png/revision/latest/scale-to-width-down/250?cb=20161218065016\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry attends the <a href=\"/wiki/1994_Quidditch_World_Cup\"
        title=\"1994 Quidditch World Cup\">1994 Quidditch World Cup</a> with Herrmione
        and the Weasleys</p> \t\t \t</figcaption> </figure>\n<p>On <a href=\"/wiki/25_August\"
        title=\"25 August\">25 August</a>, <a href=\"/wiki/1994\" title=\"1994\">1994</a>
        Harry, the <a href=\"/wiki/Weasley_family\" title=\"Weasley family\">Weasley</a>
        family (besides <a href=\"/wiki/Molly_Weasley\" title=\"Molly Weasley\">Mrs
        Weasley</a>), and Hermione Granger attended the Quidditch World Cup. At Stoatshead
        Hill, Cedric Diggory and his father, <a href=\"/wiki/Amos_Diggory\" title=\"Amos
        Diggory\">Amos</a> joined them. Once at the camp grounds, they met Ludo Bagman,
        Barty Crouch Snr with his house-elf Winky, and many other Hogwarts students
        and their families, including: <a href=\"/wiki/Seamus_Finnigan\" title=\"Seamus
        Finnigan\">Seamus Finnigan</a>, <a href=\"/wiki/Dean_Thomas\" title=\"Dean
        Thomas\">Dean Thomas</a>, <a href=\"/wiki/Oliver_Wood\" title=\"Oliver Wood\">Oliver
        Wood</a>, and <a href=\"/wiki/Draco_Malfoy\" title=\"Draco Malfoy\">Draco
        Malfoy</a>. They were able to see the match between the Irish and <a href=\"/wiki/Bulgarian_National_Quidditch_team\"
        title=\"Bulgarian National Quidditch team\">Bulgarian</a> national teams up
        close, because Harry, the Weasleys, and <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a> had seats in the Top Box, thanks to
        a favour Mr Weasley had done for <a href=\"/wiki/Ludovic_Bagman\" title=\"Ludovic
        Bagman\">Ludo Bagman</a>. It was during this World Cup that Harry learned
        of the existence of foreign wizarding schools, something he had not given
        any thought to before the cup.\n</p>\n<h5><span class=\"mw-headline\" id=\"Reappearance_of_the_Dark_Mark\">Reappearance
        of the Dark Mark</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Goblet of Fire\"><b>Harry</b>: \"<i>Death Eaters? What are
        <a href=\"/wiki/Death_Eaters\" title=\"Death Eaters\">Death Eaters</a>?</i>\"</span></dd>\n<dd><b>Bill
        Weasley</b>: \"<i>It's what You-Know-Who's supporters called themselves. I
        think we saw what's left of them tonight...</i>\"</dd>\n<dd>&#8212; Discussion
        of the mysterious crowd<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/0/0f/1994_qudditch_world_cup.jpg/revision/latest?cb=20180322040319\"
