        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/f6/B4C28M1_Hermione_opening_hate_mails.jpg/revision/latest?cb=20180424053809\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f6/B4C28M1_Hermione_opening_hate_mails.jpg/revision/latest/scale-to-width-down/250?cb=20180424053809\"
        decoding=\"async\" width=\"250\" height=\"98\" class=\"thumbimage\" data-image-name=\"B4C28M1
        Hermione opening hate mails.jpg\" data-image-key=\"B4C28M1_Hermione_opening_hate_mails.jpg\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/f/f6/B4C28M1_Hermione_opening_hate_mails.jpg/revision/latest/scale-to-width-down/250?cb=20180424053809\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Hermione receiving hate mail from in response to Skeeter's
        article about her and Harry</p> \t\t \t</figcaption> </figure>\n<p>Krum then
        asked Harry about his relationship with Hermione, in whom Krum was deeply
        interested. Harry told him that there was nothing between him and Hermione
        and that she was just a friend. He also told Krum not to believe anything
        <a href=\"/wiki/Rita_Skeeter\" title=\"Rita Skeeter\">Rita Skeeter</a>, who
        had recently written in <i><a href=\"/wiki/Witch_Weekly\" title=\"Witch Weekly\">Witch
        Weekly</a></i> that there was a Harry-Hermione-Krum love triangle, wrote about
        him. This supposed love triangle also led to Hermione receiving numerous amounts
        of hate mail. At that moment, Barty Crouch Snr appeared in the forest disoriented
        and asking for Dumbledore. He disappeared when Harry went to fetch Dumbledore.\n</p>\n<h5><span
        class=\"mw-headline\" id=\"The_Dream_and_the_Pensieve\">The Dream and the
        Pensieve</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Goblet of Fire\"><b>Albus Dumbledore</b>: \"<i>I have a theory,
        no more than that... It is my belief that your scar hurts both when Lord Voldemort
        is near you, and when he is feeling a particularity strong surge of hatred.</i>\"</span></dd>\n<dd><b>Harry</b>:
        \"<i>But... why?</i>\"</dd>\n<dd><b>Albus Dumbledore</b>: \"<i>Because you
        and he are connected by the curse that failed. That is no ordinary scar.</i>\"</dd>\n<dd>&#8212;
        The reason behind Harry's vivid dreams<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Goblet_of_Fire\"
        title=\"Harry Potter and the Goblet of Fire\">[src]</a></sup></dd></dl>\n</div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/32/Harry-potter-goblet-of-fire_Pensieve.jpg/revision/latest?cb=20180317043353\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"104\" class=\"thumbimage lazyload\"
