        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/DumbledoreSlughornsHouse.jpg/revision/latest?cb=20141122214532\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/DumbledoreSlughornsHouse.jpg/revision/latest/scale-to-width-down/250?cb=20141122214532\"
        decoding=\"async\" width=\"250\" height=\"151\" class=\"thumbimage\" data-image-name=\"DumbledoreSlughornsHouse.jpg\"
        data-image-key=\"DumbledoreSlughornsHouse.jpg\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/1/1b/DumbledoreSlughornsHouse.jpg/revision/latest/scale-to-width-down/250?cb=20141122214532\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Dumbledore and Harry searching for <a href=\"/wiki/Horace_Slughorn\"
        title=\"Horace Slughorn\">Horace Slughorn</a></p> \t\t \t</figcaption> </figure>\n<p>Early
        in his summer, Dumbledore requested that Harry join him in some unknown adventure.
        He arrived to pick Harry up at <a href=\"/wiki/4_Privet_Drive\" title=\"4
        Privet Drive\">4 Privet Drive</a> on a Friday, late in the evening. Harry
        had not informed his aunt and uncle of this development and it came as a great
        surprise to them. However, they could not depart immediately, because there
        was a piece of business to attend to: <a href=\"/wiki/Sirius_Black%27s_will\"
        title=\"Sirius Black&#39;s will\">Sirius's will</a>. Much to his rage, Harry
        inherited his godfather Sirius Black's estate. This included: 12 Grimmauld
        Place, the Black family vault, and the Blacks' irritating and half-crazed
        house elf, <a href=\"/wiki/Kreacher\" title=\"Kreacher\">Kreacher</a>. Harry
        still retained animosity towards Kreacher after his involvement in Sirius'
        death a few months previous. He also gave Dumbledore permission to continue
        to use Grimmauld Place as <a href=\"/wiki/Order_of_the_Phoenix\" title=\"Order
        of the Phoenix\">Order</a> headquarters. Afterwards they were off, and Dumbledore
        <a href=\"/wiki/Apparition\" title=\"Apparition\">Apparated</a> Harry to the
        small village of <a href=\"/wiki/Budleigh_Babberton\" title=\"Budleigh Babberton\">Budleigh
        Babberton</a>, where Harry was introduced to Horace Slughorn.\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/73/Halfblood-00290.jpg/revision/latest?cb=20141225174131\"
