        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry and Hermione using the Time-Turner in order to save
        Buckbeak and Sirius Black</p> \t\t \t</figcaption> </figure>\n<p><a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a> revealed to Harry that she was entrusted
        with a time-travelling device, called a <a href=\"/wiki/Time-Turner\" title=\"Time-Turner\">Time-Turner</a>,
        which was how she was able to attend so many classes. Prompted by <a href=\"/wiki/Albus_Dumbledore\"
        title=\"Albus Dumbledore\">Dumbledore</a>, she and Harry travelled three hours
        into the past, watching themselves go through the night's previous events.
        They freed <a href=\"/wiki/Buckbeak\" title=\"Buckbeak\">Buckbeak</a> and
        returned to the <a href=\"/wiki/Whomping_Willow\" title=\"Whomping Willow\">Whomping
        Willow</a>. As the Dementors were about to attack the \"other\" Harry and
        Sirius, Harry realised that the mysterious figure he saw earlier was actually
        himself. He cast the powerful <a href=\"/wiki/Patronus_Charm\" title=\"Patronus
        Charm\">Patronus</a> that repelled the dementors. Harry and Hermione freed
        Black, who escaped on Buckbeak, as they rushed back to where they were before.
        As they saw Dumbledore exiting the hospital wing, they completed their journey.\n</p>\n<figure
        class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/4/4b/B3C21M4_Sirius_flying_off_on_Buckbeak.png/revision/latest?cb=20180424014356\"
