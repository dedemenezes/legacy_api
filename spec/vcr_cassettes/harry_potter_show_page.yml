        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/c/ca/Harry-Potter_and_the_winged-keys_PS.png/revision/latest?cb=20160808234736\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/c/ca/Harry-Potter_and_the_winged-keys_PS.png/revision/latest/scale-to-width-down/250?cb=20160808234736\"
        decoding=\"async\" width=\"250\" height=\"103\" class=\"thumbimage\" data-image-name=\"Harry-Potter
        and the winged-keys PS.png\" data-image-key=\"Harry-Potter_and_the_winged-keys_PS.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/ca/Harry-Potter_and_the_winged-keys_PS.png/revision/latest/scale-to-width-down/250?cb=20160808234736\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry retrieving the right key from the swarm</p> \t\t \t</figcaption>
        </figure>\n<p>The next room, Professor Flitwick's, held a bunch of <a href=\"/wiki/Winged_Keys\"
        title=\"Winged Keys\">flying keys</a> and some <a href=\"/wiki/Broomstick\"
        title=\"Broomstick\">broomsticks</a>. Harry found the correct key, caught
        it, and unlocked the next door with it. The next room was Professor McGonagall's,
        and had a large chessboard, for a game of <a href=\"/wiki/Wizard%27s_Chess\"
        title=\"Wizard&#39;s Chess\">Wizard's Chess</a> which Ron won at the cost
        of sacrificing himself. Harry and Hermione continued to the next room (leaving
        an unconscious Ron where they could return for him), to find an unconscious
        <a href=\"/wiki/Troll\" title=\"Troll\">troll</a>; Professor Quirrell's room.
        Lastly, they entered Professor Snape's room, and found seven potions in bottles
        along with a roll of paper giving clues on which one to drink to continue:
        a logic puzzle. Hermione solved the puzzle, and at Harry's urging, drank the
        potion that allowed her to head back so that she could get Ron out, while
        Harry drank the potion to go forward to the final room.\n</p>\n<figure class=\"thumb
        tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/B1C17M1_Quirrell_and_Harry_by_the_Mirror_of_Erised.png/revision/latest?cb=20181021171548\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage lazyload\"
        data-image-name=\"B1C17M1 Quirrell and Harry by the Mirror of Erised.png\"
        data-image-key=\"B1C17M1_Quirrell_and_Harry_by_the_Mirror_of_Erised.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/B1C17M1_Quirrell_and_Harry_by_the_Mirror_of_Erised.png/revision/latest/scale-to-width-down/250?cb=20181021171548\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/B1C17M1_Quirrell_and_Harry_by_the_Mirror_of_Erised.png/revision/latest?cb=20181021171548\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/6c/B1C17M1_Quirrell_and_Harry_by_the_Mirror_of_Erised.png/revision/latest/scale-to-width-down/250?cb=20181021171548\"
        decoding=\"async\" width=\"250\" height=\"93\" class=\"thumbimage\" data-image-name=\"B1C17M1
