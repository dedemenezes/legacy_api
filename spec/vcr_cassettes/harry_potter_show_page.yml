        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/c/cc/B4C26M1_Great_Lake_Merpeople_second_task.png/revision/latest/scale-to-width-down/250?cb=20161208133932\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry meeting the Merpeople colony in the <a href=\"/wiki/Great_Lake\"
        title=\"Great Lake\">Black Lake</a> during the second task</p> \t\t \t</figcaption>
        </figure>\n<p>Harry learned that the second task was going into the Black
        Lake to rescue \"<i>the thing they would miss most</i>\" from the <a href=\"/wiki/Merpeople\"
        title=\"Merpeople\">merpeople</a>. Harry's new problem was how he was going
        to survive underwater for an hour. He got his answer in the form of <a href=\"/wiki/Gillyweed\"
        title=\"Gillyweed\">gillyweed</a> from <a href=\"/wiki/Dobby\" title=\"Dobby\">Dobby</a>,
        who had come to work at Hogwarts. The second task took place on <a href=\"/wiki/24_February\"
        title=\"24 February\">24 February</a>. Harry was able to save Ron, but when
        he reached him he was shocked to find Hermione, Cho, and <a href=\"/wiki/Gabrielle_Delacour\"
        title=\"Gabrielle Delacour\">Gabrielle Delacour</a> (Fleur's sister), there
        as well. After the other hostages were rescued, Harry hung around and saved
        Gabrielle, as well as Ron. The judges were then informed that Harry reached
        to hostages first. He was outside the hour that had been allotted, although
        doing so earned him extra points for \"moral fibre\". After the second task
        had finished, Harry and Cedric were tied for first, Viktor was in second,
        and Fleur was in last place.\n</p>\n<figure class=\"thumb tleft \" style=\"width:
        250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/1/17/B4C27M1_fugitives_in_the_cave_near_Hogsmeade.png/revision/latest?cb=20160529234830\"
