        decoding=\"async\" width=\"250\" height=\"164\" class=\"thumbimage lazyload\"
        data-image-name=\"Encounter in the Shrieking Shack.jpg\" data-image-key=\"Encounter_in_the_Shrieking_Shack.jpg\"
