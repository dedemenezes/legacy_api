        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\"><a href=\"/wiki/Severus_Snape\" title=\"Severus Snape\">Snape</a>'s
        last moments, during which he gave Harry his memories</p> \t\t \t</figcaption>
        </figure><p>Once the trio arrived at the Shrieking Shack, they witnessed Voldemort
        order Nagini to kill Snape, as he believed that Snape was preventing him from
        being the true owner of the <a href=\"/wiki/Elder_Wand\" title=\"Elder Wand\">Elder
        Wand</a>. Dumbledore was the previous owner of the wand, and as Snape killed
        him, Voldemort believes with Snape's demise, he will finally gain true mastery
        of the wand. Before he died, Snape gave Harry memories to view in the Pensieve
        and asked him to look into his eyes. Upon returning to the castle, Harry saw
        the corpses of <a href=\"/wiki/Remus_Lupin\" title=\"Remus Lupin\">Remus Lupin</a>
        and <a href=\"/wiki/Nymphadora_Tonks\" title=\"Nymphadora Tonks\">Nymphadora
        Tonks</a> near Fred's, and he felt devastated. He left his friends behind
        to use Albus Dumbledore's Pensieve, welcoming the time in another's head to
        distract him from what was happening in his own.\n</p><figure class=\"thumb
        tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/2/25/Harry_Potter_DH_using_Dumbledore%27s_Pensieve.jpg/revision/latest?cb=20161209050615\"
