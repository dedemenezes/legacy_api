        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry's first wand: 11\", holly, and phoenix feather</p>
        \t\t \t</figcaption> </figure>\n<ul><li><b><a href=\"/wiki/Harry_Potter%27s_wand\"
        title=\"Harry Potter&#39;s wand\">Wand</a></b>: Made of <a href=\"/wiki/Holly\"
        title=\"Holly\">holly</a>, a <a href=\"/wiki/Wand_wood\" title=\"Wand wood\">wood</a>
        with the powers to repel evil,<sup id=\"cite_ref-184\" class=\"reference\"><a
        href=\"#cite_note-184\">&#91;184&#93;</a></sup> Harry's <a href=\"/wiki/Wand\"
        title=\"Wand\">wand</a> was \"brothers\" with Voldemort's wand as both had
        cores with <a href=\"/wiki/Phoenix_feather\" title=\"Phoenix feather\">feathers</a>
        from the same phoenix, <a href=\"/wiki/Fawkes\" title=\"Fawkes\">Fawkes</a>.
        Harry's wand broke in <a href=\"/wiki/1997\" title=\"1997\">1997</a> during
        a <a href=\"/wiki/Attack_at_Godric%27s_Hollow_(1997)\" title=\"Attack at Godric&#39;s
        Hollow (1997)\">skirmish</a> with <a href=\"/wiki/Nagini\" title=\"Nagini\">Nagini</a>
        in <a href=\"/wiki/Bathilda_Bagshot\" title=\"Bathilda Bagshot\">Bathilda
        Bagshot</a>'s house due to a stray spell cast by <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione Granger</a>. Later he used the <a href=\"/wiki/Elder_Wand\"
        title=\"Elder Wand\">Elder Wand</a> to repair it.</li>\n<li><b><a href=\"/wiki/Draco_Malfoy%27s_wand\"
        title=\"Draco Malfoy&#39;s wand\">Draco Malfoy's wand</a></b>: In <a href=\"/wiki/1998\"
        title=\"1998\">1998</a> Harry won the <a href=\"/wiki/Hawthorn\" title=\"Hawthorn\">hawthorn</a>
        wand's allegiance after overpowering Draco Malfoy during the <a href=\"/wiki/Skirmish_at_Malfoy_Manor\"
        title=\"Skirmish at Malfoy Manor\">Skirmish at Malfoy Manor</a>. This wand
        was carried by him for the remainder of the <a href=\"/wiki/Second_Wizarding_War\"
        title=\"Second Wizarding War\">Second Wizarding War</a>; seeing action in
        the <a href=\"/wiki/Break-in_of_Gringotts_Wizarding_Bank_(1998)\" title=\"Break-in
        of Gringotts Wizarding Bank (1998)\">break-in at Gringotts</a>, as well as
        during the final climactic <a href=\"/wiki/Battle_of_Hogwarts\" title=\"Battle
        of Hogwarts\">Battle of Hogwarts</a>. It is unknown what happened to the wand
        after Harry repaired <a href=\"/wiki/Harry_Potter%27s_wand\" title=\"Harry
        Potter&#39;s wand\">his wand</a>.</li>\n<li><b><a href=\"/wiki/Harry_Potter%27s_photo_album\"
        title=\"Harry Potter&#39;s photo album\">Photo album</a></b>: In June of <a
        href=\"/wiki/1992\" title=\"1992\">1992</a> <a href=\"/wiki/Rubeus_Hagrid\"
        title=\"Rubeus Hagrid\">Hagrid</a> gave Harry this photo album containing
        pictures of his parents, <a href=\"/wiki/Ronald_Weasley\" title=\"Ronald Weasley\">Ron
        Weasley</a>, <a href=\"/wiki/Hermione_Granger\" title=\"Hermione Granger\">Hermione
        Granger</a>, and himself.</li></ul>\n<figure class=\"thumb tright \" style=\"width:
        175px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/a/a3/Marauder%27sMap.png/revision/latest?cb=20210912142119\"
