        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/a/aa/Ron_Flying_Firebolt.png/revision/latest/scale-to-width-down/250?cb=20160723005744\"
        decoding=\"async\" width=\"250\" height=\"112\" class=\"thumbimage\" data-image-name=\"Ron
        Flying Firebolt.png\" data-image-key=\"Ron_Flying_Firebolt.png\" data-src=\"https://static.wikia.nocookie.net/harrypotter/images/a/aa/Ron_Flying_Firebolt.png/revision/latest/scale-to-width-down/250?cb=20160723005744\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry letting Ron ride his Firebolt around the <a href=\"/wiki/Quidditch_pitch\"
        title=\"Quidditch pitch\">Quidditch pitch</a></p> \t\t \t</figcaption> </figure>\n<p>Harry
        met up with Ron and they decided to go make up with Hermione. Outside Gryffindor
        Tower, they bumped into Neville who was in trouble because he lost a list.
        After the pair let him in, Neville told Harry and Ron that he made a list
        of the passwords for Gryffindor Tower because Sir Cadogan was still changing
        them twice a day but somehow they got lost. Harry attempted to patch things
        up with Hermione but Scabbers disappeared after they arrived at Gryffindor
        Tower, ruining any chance for Ron and Hermione's reconciliation.<sup id=\"cite_ref-:02_95-3\"
        class=\"reference\"><a href=\"#cite_note-:02-95\">&#91;95&#93;</a></sup>\n</p>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/61/Harry_Holding_Quidditch_Cup_in_a_Crowd.png/revision/latest?cb=20171217171334\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage lazyload\"
        data-image-name=\"Harry Holding Quidditch Cup in a Crowd.png\" data-image-key=\"Harry_Holding_Quidditch_Cup_in_a_Crowd.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/61/Harry_Holding_Quidditch_Cup_in_a_Crowd.png/revision/latest/scale-to-width-down/250?cb=20171217171334\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/6/61/Harry_Holding_Quidditch_Cup_in_a_Crowd.png/revision/latest?cb=20171217171334\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/6/61/Harry_Holding_Quidditch_Cup_in_a_Crowd.png/revision/latest/scale-to-width-down/250?cb=20171217171334\"
        decoding=\"async\" width=\"250\" height=\"107\" class=\"thumbimage\" data-image-name=\"Harry
        Holding Quidditch Cup in a Crowd.png\" data-image-key=\"Harry_Holding_Quidditch_Cup_in_a_Crowd.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/6/61/Harry_Holding_Quidditch_Cup_in_a_Crowd.png/revision/latest/scale-to-width-down/250?cb=20171217171334\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Harry winning the <a href=\"/wiki/Inter-House_Quidditch_Cup\"
        title=\"Inter-House Quidditch Cup\">Quidditch Cup</a> for Gryffindor</p> \t\t
        \t</figcaption> </figure>\n<p>As March arrived, a new <a href=\"/wiki/Quidditch\"
        title=\"Quidditch\">Quidditch</a> match approached: <a href=\"/wiki/Gryffindor_Quidditch_team\"
        title=\"Gryffindor Quidditch team\">Gryffindor</a> vs. <a href=\"/wiki/Ravenclaw_Quidditch_team\"
        title=\"Ravenclaw Quidditch team\">Ravenclaw</a>. Harry spent the last practice
        session before the match getting used to his Firebolt. During the game, just
        as Harry was about to catch the Snitch, <a href=\"/wiki/Fourth_year\" title=\"Fourth
        year\">fourth-year</a> Seeker <a href=\"/wiki/Cho_Chang\" title=\"Cho Chang\">Cho
        Chang</a> screamed. Harry looked around and saw three Dementors in the stands.
        He reacted instantly, sending a full-fledged Patronus at the Dementors. Harry
        caught the Snitch before Cho Chang, which led to Gryffindor winning the match.
        Gryffindor would later play Slytherin and win the Quidditch Cup.<sup id=\"cite_ref-:1_96-0\"
        class=\"reference\"><a href=\"#cite_note-:1-96\">&#91;96&#93;</a></sup>\n</p>\n<h5><span
        id=\"Cat.2C_rat.2C_and_dog\"></span><span class=\"mw-headline\" id=\"Cat,_rat,_and_dog\">Cat,
        rat, and dog</span></h5>\n<div class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry
        Potter and the Prisoner of Azkaban\"><b>Sirius Black</b>: \"<i>Going to kill
        me, Harry?</i>\"</span></dd>\n<dd><b>Harry Potter</b>: \"<i>You killed my
        parents.</i>\"</dd>\n<dd><b>Sirius Black</b>: \"<i>I don't deny it... But
        if you knew the whole story.</i>\"</dd>\n<dd>&#8212; The trio confronting
        Sirius Black inside the Shrieking Shack<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd></dl>\n</div><p>\nAfter
        Harry completed his <a href=\"/wiki/Divination\" title=\"Divination\">Divination</a>
        exam, <a href=\"/wiki/Sybill_Trelawney\" title=\"Sybill Trelawney\">Professor
        Trelawney</a> entered a trance and predicted that the Dark Lord's servant
        would return to him that night. Harry and <a href=\"/wiki/Ronald_Weasley\"
        title=\"Ronald Weasley\">Ron</a> finally made peace with <a href=\"/wiki/Hermione_Granger\"
        title=\"Hermione Granger\">Hermione</a>, but the trio soon learned that <a
        href=\"/wiki/Buckbeak\" title=\"Buckbeak\">Buckbeak</a> would be executed.
        When they visited <a href=\"/wiki/Rubeus_Hagrid\" title=\"Rubeus Hagrid\">Hagrid</a>
        to console him, <a href=\"/wiki/Peter_Pettigrew\" title=\"Peter Pettigrew\">Scabbers</a>
        appeared, and Ron picked him up. <a href=\"/wiki/Cornelius_Fudge\" title=\"Cornelius
        Fudge\">Cornelius Fudge</a>, <a href=\"/wiki/Albus_Dumbledore\" title=\"Albus
        Dumbledore\">Albus Dumbledore</a> and the executioner were making their way
        to Hagrid's hut, and Harry, Ron, and Hermione made their way out the back
        door.</p><figure class=\"thumb tright \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/3d/B3C17M1_Ron_dragged_away_Whomping_Willow.png/revision/latest?cb=20180424033626\"
        class=\"image\"><img alt=\"\" src=\"data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D\"
        decoding=\"async\" width=\"250\" height=\"126\" class=\"thumbimage lazyload\"
        data-image-name=\"B3C17M1 Ron dragged away Whomping Willow.png\" data-image-key=\"B3C17M1_Ron_dragged_away_Whomping_Willow.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3d/B3C17M1_Ron_dragged_away_Whomping_Willow.png/revision/latest/scale-to-width-down/250?cb=20180424033626\"
        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/3/3d/B3C17M1_Ron_dragged_away_Whomping_Willow.png/revision/latest?cb=20180424033626\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3d/B3C17M1_Ron_dragged_away_Whomping_Willow.png/revision/latest/scale-to-width-down/250?cb=20180424033626\"
        decoding=\"async\" width=\"250\" height=\"126\" class=\"thumbimage\" data-image-name=\"B3C17M1
        Ron dragged away Whomping Willow.png\" data-image-key=\"B3C17M1_Ron_dragged_away_Whomping_Willow.png\"
        data-src=\"https://static.wikia.nocookie.net/harrypotter/images/3/3d/B3C17M1_Ron_dragged_away_Whomping_Willow.png/revision/latest/scale-to-width-down/250?cb=20180424033626\"
        /></a></noscript> \t<figcaption class=\"thumbcaption\"> \t\t \t\t \t\t \t\t\t<p
        class=\"caption\">Sirius Black capturing Ron and dragging him to the Whomping
        Willow</p> \t\t \t</figcaption> </figure><p>As they were walking up the path,
        they thought they heard Buckbeak executed, when all of a sudden, Scabbers
        bit Ron, and Ron chased him to the <a href=\"/wiki/Whomping_Willow\" title=\"Whomping
        Willow\">Whomping Willow</a>. A large dog attacked Ron and dragged him and
        Scabbers into a hole at the tree's base. Harry and Hermione followed, finding
        a tunnel leading to the <a href=\"/wiki/Shrieking_Shack\" title=\"Shrieking
        Shack\">Shrieking Shack</a>. Inside, Harry confronted Sirius Black, who, as
        an unregistered, and therefore illegal, <a href=\"/wiki/Animagus\" title=\"Animagus\">Animagus</a>,
        could transform into an animal at will.\n</p><h5><span class=\"mw-headline\"
        id=\"The_Prisoner_of_Azkaban\">The Prisoner of Azkaban</span></h5>\n<dl><dd><div
        class=\"noprint\"><i>Main article&#58; <a href=\"/wiki/Encounter_at_the_Shrieking_Shack\"
        title=\"Encounter at the Shrieking Shack\">Encounter at the Shrieking Shack</a></i></div></dd></dl>\n<div
        class=\"quote\">\n<dl><dd><span title=\"Source:&#160;Harry Potter and the
        Prisoner of Azkaban\">\"<i>The Dark Lord lies alone and friendless, abandoned
        by his followers. His servant has been chained these twelve years. Tonight,
        before midnight... the servant will break free and set out to rejoin his master.
        The Dark Lord will rise again with his servant's aid, greater and more terrible
        than ever he was. Tonight... before midnight... the servant... will set out...
        to rejoin... his master.</i>\"</span></dd>\n<dd>&#8212; Professor Trelawney's
        second prediction<sup class=\"noprint\"><a href=\"/wiki/Harry_Potter_and_the_Prisoner_of_Azkaban\"
        title=\"Harry Potter and the Prisoner of Azkaban\">[src]</a></sup></dd>\n<dd></dd></dl></div>\n<figure
        class=\"thumb tleft \" style=\"width: 250px\"> \t<a href=\"https://static.wikia.nocookie.net/harrypotter/images/7/79/Encounter_in_the_Shrieking_Shack.jpg/revision/latest?cb=20161127052047\"
