        /></a> \t<noscript><a href=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/Harry-potter2-movie-screencaps.com-12239.jpg/revision/latest?cb=20151211144355\"
        class=\"image\"><img alt=\"\" src=\"https://static.wikia.nocookie.net/harrypotter/images/f/fe/Harry-potter2-movie-screencaps.com-12239.jpg/revision/latest/scale-to-width-down/250?cb=20151211144355\"
        decoding=\"async\" width=\"250\" height=\"119\" class=\"thumbimage\" data-image-name=\"Harry-potter2-movie-screencaps.com-12239.jpg\"
